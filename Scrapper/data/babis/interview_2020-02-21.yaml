- answer: Samozřejmě nález respektuji, ale během své cesty v Estonsku jsem dostal
    informaci o slovech soudce Jana Filipa. Ten upozornil, že způsob přijetí zákona
    byl na samé hranici akceptovatelného. A že tato úprava prošla jen za pomoci práva
    EU. Řekl také, že snaha neutralizovat politického protivníka takovým zákonodárstvím
    není na místě. Ústavní soud si je prý vědom toho, že rozhodoval o záležitosti,
    která náleží voličům. Tomu už vůbec nerozumím. Myslel jsem, že měl posoudit, jestli
    je zákon o střetu zájmů v souladu s právem, nebo není.
  question: Ústavní soud v úterý rozhodl, že zákon o střetu zájmů je ústavně komfortní,
    obecný a splňuje náležitosti demokratického právního řádu. Znamená to, že už o
    něm nebudete hovořit jako o lex Babiš, který na vás účelově ušila politická konkurence?
- answer: Ta novela byla dohoda pánů Sobotky a Kalouska, aby Babiše dostali z politiky.
  question: O hraně ústavnosti soudce Filip mluvil jen v souvislosti s procedurou
    přijetí, která byla při schvalování novely odlišná.</strong><strong>
- answer: Co tedy řešili, zákon o střetu zájmů, nebo politickou situaci v ČR?
  question: Není to pravda. Ústavní soudci ve prospěch zákona uvedli, že „je povinností
    demokratického právního státu nejen vytvořit veřejnému funkcionáři takové podmínky,
    aby mohl svou funkci řádně vykonávat, ale také zamezit tomu, aby takto svěřenou
    moc mohl využívat k prosazování vlastních zájmů na úkor zájmu veřejného“. Jan
    Filip upozornil i na to, že vlastnictví významného mediálního domu může vychýlit
    spravedlivou stranickou soutěž.
- answer: Vy dobře víte, že ten zákon je lex Babiš. Ministrem jsem se stal v lednu
    2014, zákon proti mně vyrobili v roce 2016 a začal platit v roce 2017, takže jsem
    určitě s omezením vlastnických práv nepočítal. Lex Babiš je reakce tradičních
    politiků na moji úspěšnou politickou kariéru.
  question: Zákon o střetu zájmů z ústavního pohledu. Jasně sdělili, že člověk, který
    jde do politiky, musí počítat s omezením svých vlastnických práv. Čím je výš,
    tím větším.
- answer: To je klišé. Každý ví, že to bylo kvůli Babišovi. Kdyby vývoj preferencí
    našeho hnutí nestoupal a lidé neviděli, že Babiš je nejlepším ministrem financí
    v polistopadové historii, nevyhodil by mě Sobotka z vlády a žádný zákon o střetu
    zájmů by se nepřijal. Vůbec nechápu argumentaci, že já jako majitel úspěšné firmy
    jsem měl jít do politiky proto, abych vylepšil její finanční stav. To je absurdní,
    pravý opak je pravdou. Mou bývalou firmu to zásadně poškodilo.
  question: Vůbec si to nemyslím, bude se vztahovat na všechny miliardáře s velkým
    majetkem, kteří budou chtít sedět ve vládě.
- answer: To jsou nesmysly. Většina těch dotací je nároková a moje bývalá firma je
    čerpá i díky ministrům, kteří o tom rozhodovali před rokem 2013. Drtivá většina
    lidí jde do politiky skutečně kvůli sobě. Já jsem tam šel proto, abych v naší
    zemi něco změnil ve prospěch občanů.
  question: Minimálně si vše můžete pohlídat. Tuzemské i evropské dotace tvoří značnou
    část dotací Agrofertu.
- answer: Ano, hlavně z těch tradičních stran.
  question: Moment. Řekl jste, že drtivá většina lidí jde do politiky kvůli sobě?
- answer: Koho máte na mysli?
  question: Právě proto existuje zákon o střetu zájmů jako obecná norma, která tomu
    má zabránit. Cílí přesně na lidi, o nichž mluvíte.
- answer: Já nejsem pan Řebíček. V této zemi jsem nejvíc sledovaná osoba a musel bych
    být úplný blázen, kdybych šel do politiky kvůli tomu, abych přilepšil sobě nebo
    své firmě.
  question: Třeba pana Řebíčka z ODS.
- answer: Principiálně asi ne. Tím ale říkáte, že by do politiky neměl jít ani Trump.
  question: Měl by český premiér vlastnit významný průmyslový či zemědělský koncern
    a mediální dům?
- answer: Ale to je váš názor. Já si myslím, že Americe se pod jeho vedením daří a
    dělá věci i v náš prospěch, například v boji proti mezinárodnímu terorismu. A
    co Michael Bloomberg, který byl nejlepším starostou New Yorku, a dokonce vlastní
    televizi jako nejvlivnější médium? Tihle lidé jsou naopak zárukou, že nejdou do
    politiky proto, aby si nakradli, vylepšili konto nebo kondici svých firem. Nikdo
    nemůže říct, že jsem udělal od vstupu do politiky něco špatně nebo ve svůj prospěch.
  question: To by neměl.
- answer: To není kvůli mé bývalé firmě, ale z principu. Státní úředníci si zkrátka
    myslí, že Brusel nemá pravdu. Takových žalob tam bylo šest a většinu ČR vyhrála.
    Kvůli Babišovi se nebude vracet vůbec nic. Na dotace nemám a nikdy jsem neměl
    žádný vliv, přidělují se transparentně a podle pravidel. Jen pokračuje snaha o
    odstranění Babiše z politiky, která se teď přenesla do Evropy. I Baťa šel do politiky
    proto, že měl zájem, aby země, kde žije a podniká, fungovala.
  question: Proč tedy česká vláda žaluje Evropskou komisi kvůli pozastavení dotací
    pro Agrofert?
- answer: Já jsem si ji vybojoval, odpracoval a lidé mi uvěřili.
  question: Vy jste tu příležitost dostal…
- answer: Tu jsme zrušili, udělal ji úředník bez našeho vědomí. O zakázce jsem se
    dověděl z médií. Naši předchůdci vybudovali stát se současnými zákony a kompetencemi.
  question: Jenže v posledních týdnech se ukazuje, že země moc nefunguje. Například
    je tu zpackaná a předražená zakázka na elektronické dálniční známky. Původně měla
    vyjít na 400 milionů, teď bude stát 128.
- answer: Za Sobotky nás válcovaly ČSSD a KDU-ČSL. My jsme tam dva roky a ve sněmovně
    stále máme menšinu.
  question: Jste u vlády už sedm let, tak nevím, na koho se vymlouváte.
- answer: S SPD nemáme žádné dohody. A když už jsme u toho, v otázce snížení DPH na
    osobní přepravu komunisté a ČSSD hlasovali proti nám.
  question: To snad ne. Počítat umím, poslanci ANO, ČSSD, KSČM a SPD mají jasnou většinu.
- answer: Vyžádal jsem si od ministerstva financí seznam zboží a služeb, kde se za
    naše období snižovala DPH. Toto byla jediná položka, kde jsme to neudělali, protože
    by na tom vydělali přepravci, aniž by se to odrazilo ve zlevněném jízdném pro
    lidi. To jsem si neuvědomil a omluvil jsem se za to. Fakt je, že z DPH na pivo
    jste vy, novináři, udělali totální bramboračku. V lednu 2016 jsem řekl, že musíme
    pomoci hospodským, kteří nemají výhodu sníženého DPH na teplé jídlo a prodávají
    jen pivo a utopence.
  question: Opravdu vytahujete záležitost, v níž jste ve svém sumáři Čau, lidi nemluvil
    pravdu? Tvrdil jste, že jste se zasloužil u této položky o snížení DPH z 15 na
    10 procent, až na to, že všichni poslanci ANO hlasovali proti tomuto návrhu STAN.
- answer: Ta tabulka mě nezajímá, protože se nijak nedotýká podstaty věci, a tou je
    splněný slib, že snížíme DPH na čepované pivo k jídlu z 21 na 10 procent. Za to
    byste mě měla pochválit.
  question: Jakou bramboračku? Tabulku, která ukazuje devět různých sazeb DPH na pivo,
    nezpochybnila ani vaše ministryně financí Alena Schillerová.
- answer: Je to o pivní kultuře našeho národa. Ano, alkohol škodí, ale lidé ho konzumují
    tak či tak. A my nechceme, aby si lahve piva nosili domů, ale aby ho pili v hospodě.
  question: Proč bych to dělala, když si myslím, že alkohol škodí zdraví a měl by
    se zdražovat, nikoli zlevňovat?
- answer: Je dobře, že lidé chodí do hospod, to je tradice. Pomohli jsme hospodským.
  question: Aby se opíjeli kolektivně?
- answer: To je pravda, bohužel. O tom se můžeme bavit, budeme se jim snažit pomoci
    jiným způsobem. Například tím, že nezvyšíme daně, zavádíme online finanční úřad
    a paušální daň, aby neměli práci s administrativou.
  question: Hospodští v malých obcích, kteří neuplatňují DPH, z toho nic nemají.
- answer: Ne. Pan Votava tomu nerozumí. Lidí se ty sazby vůbec netýkají, pouze hospodští
    budou platit nižší DPH, a je na nich, jestli se někteří o slevu podělí se svými
    zákazníky. Od 1. května to budu sledovat, pohlídám si to.
  question: Takže se nebude zákon novelizovat, aby 10procentní daň platila i na lahvové
    pivo v restauracích, jak navrhuje poslanec ČSSD Václav Votava?
- answer: Paní ministryně Schillerová mi to ukazovala a je to formulář o dvou stranách.
    Jak máme uhlídat tisíce úředníků, kteří občas vymýšlejí nesmysly? Teď jsem se
    třeba dověděl, že na Úřadu vlády je nějaký daňový poradce. Ale ten je tu od Sobotky
    a já o něm vůbec nevím.
  question: Co říkáte způsobu vykazování zvláštního režimu EET, které čítá 500 položek?
- answer: Mám jiné úkoly než tady sledovat objednávky za 50 tisíc korun.
  question: Asi nejste moc dobrý manažer, když nevíte, koho tu máte.
- answer: Zkuste mi vysvětlit, proč si The Wall Street Journal po roce vzpomene na
    Babiše a snaží se z něho dělat pitomce. Já název Czechia nepoužívám, mně se nelíbí,
    nejde mi to do úst. A je to jen alternativa k České republice. Je to ale naprostá
    marginálie, vůbec to neřeším. Vždy mluvím o Czech Republic.
  question: 'Chápu. Pak vám snadno unikne věta v americkém tisku, že se vám nelíbí
    změna oficiálního názvu naší země na Czechia: „Nevím, kdo s tak stupidním nápadem
    přišel. Šílené.“ No, přišel s tím prezident Miloš Zeman a vy jste to jako ministr
    financí v roce 2016 schválil bez připomínek.'
- answer: Ohlásil.
  question: Marginálie ale určitě není úplatkářská aféra na ministerstvu dopravy,
    kdy exministr Kremlík neohlásil údajnou korupční nabídku ve výši 1,5 milionu korun.
- answer: To je pravda. O úplatku jsem se dověděl z médií.
  question: Řekl to šéfovi BIS tři týdny po nabídce úplatku. Normální člověk postupuje
    jinak, ne?
- answer: Samozřejmě že ne. Co jako? Mě měl informovat pan Kremlík, což neudělal.
    Nechápu, proč nepostupoval podle zákona, když je původním povoláním advokát. Mimochodem
    nevím, proč to neohlásil na policii ani ten skvělý redaktor ze Seznam Zprávy,
    i on má oznamovací povinnost. Proč si hrál na kovboje? Měl do Špindlu zavolat
    policii. Založil jsem antikorupční hnutí, korupci potírám. A tvrdě proti ní bojuji.
  question: Vás o tom ředitel BIS Michal Koudelka neinformoval?
- answer: Ani pořádně nevím, kdo to je. Založil jsem demokratické hnutí, které má
    380 organizací a 3094 členů. Pracuji od rána do večera a tihle lidé, které přijal
    do ANO někdo úplně mimo mě, zásadně poškozují mou práci. Asi nejlepší by bylo,
    kdybych to udělal znovu, nedemokraticky, vybral si 50 lidí v každém kraji a dělal
    jen sněmovní politiku. Pak bych nemusel poslouchat řeči o nějakém Švachulovi.
  question: Asi málo. Váš bývalý radní v Brně- -Střed Jiří Švachula sedí za podezření
    z korupce už několik měsíců ve vazbě.
- answer: Nedostala velvyslankyni v Řecku, tak se nedivte. My na rozdíl od ČSSD trafiky
    nerozdáváme.
  question: Ani osobní výběr nezaručuje klidný spánek. Vaše prominentní členka a exprimátorka
    Prahy Adriana Krnáčová teď říká, jak lituje vstupu do ANO, a nenechává na vás
    nit suchou.
- answer: Vzdal se nominace, protože jsme na to upozornili. Služební zákon máme strašný,
    ale i tak ČSSD rozdává trafiky. Já to dělat nemusím, abych byl předseda.
  question: Exministr průmyslu Jiří Havlíček z ČSSD se vzdal účasti v konkurzu na
    šéfa Úřadu práce, neboť prý nerozhodují profesní kvality a služební zákon, ale
    vaše vůle.
- answer: To říká Jan Hamáček, který se celý život živí politikou a nikdy nic neřídil?
    U ČSSD je kritériem na ministerský post funkce ve vedení strany. Oni jsou z jiného
    světa. Část Lidového domu, která sídlila za Sobotky na Úřadu vlády, se teď přemístila
    k paní ministryni Maláčové na MPSV.
  question: Šéf ČSSD Jan Hamáček řekl, že taháte ministry jako králíky z klobouky
    a být to na něm, Vladimíra Kremlíka by nikdy ministrem dopravy nejmenoval. A dodal,
    že je téměř vyloučené zvládnout dva resorty, což podpořil dvouměsíční zkušeností
    z vedení ministerstev vnitra a zahraničí. Tím narážel na dvojministra Karla Havlíčka.
- answer: I pan Filip je dlouho v politice. Já a Havlíček pocházíme z úplně jiného
    světa, z byznysu. Já jsem rozhodl, je to moje právo a nezmění se to.
  question: Jste přesvědčený, že to Karel Havlíček zvládne, byť i předseda KSČM Vojtěch
    Filip si myslí, že to je na jednoho člověka velké sousto?
- answer: V programovém prohlášení vlády máme, že v tomto volebním období se chceme
    dostat na 1,4 procenta. A konečně jsme začali nakupovat armádní techniku, uzavřeli
    jsme 543 smluv v celkovém objemu 70 miliard korun. Musíme modernizovat, protože
    stále používáme 30 let staré ruské vrtulníky a radary. Teď konečně nakupujeme.
    Závazky vůči NATO musíme plnit, ale dneska jsou dvě procenta nesmysl. To by bylo
    o 60 miliard navíc, což není reálné. V roce 2021 budou volby a nová vláda se sněmovnou
    rozhodnou, zda v roce 2024 to budou ona dvě procenta nebo ne.
  question: Shodujete se aspoň s Janem Hamáčkem, že v roce 2024 nebude ČR dávat dvě
    procenta z rozpočtu na obranu?
- answer: Jde o to, že úředníci na ministerstvu obrany vykazovali nějaké staré ceny,
    což si pan ministr Metnar nepohlídal. V rámci NATO máme závazek ke kolektivní
    obraně, že postavíme těžkou mechanizovanou brigádu, kterou bude tvořit 5000 vojáků,
    210 pásových bojových vozidel, 33 tanků, 25 děl a desítky minometů. Ministr je
    tam od toho, aby to uhlídal. Když není schopen si zjistit aktuální čísla, je to
    absurdní, a proto jsem řval. A řekl jsem mu, že si tam musí udělat pořádek. A
    pošlu tam Nejvyšší kontrolní úřad, ať to zkontroluje. Chci mít jistotu, že se
    na obraně nebude opakovat historie. V momentě, kdybych zjistil levárnu kdekoliv
    a kohokoliv v hnutí, tak půjde. Nebo půjdu já.
  question: Představují ty smlouvy reálné ceny, nebo jsou virtuální jako u radarů
    z Omnipolu a mobilních rušiček, kdy se původní představa lišila od konečné ceny
    skoro o polovinu?
- answer: Očekávám, že šéfem Národního úřadu pro kybernetickou a informační bezpečnost
    bude konečně člověk, který bude schopný komunikovat s vládou. Potřebujeme od něj
    zpětnou vazbu, jak je těch 165 strategických institucí chráněno a připraveno na
    případný útok. Vůbec tyto hrozby, zvláště po útoku na benešovskou nemocnici nebo
    OKD, nepodceňuji. Je to pro mě priorita. Naši bezpečnostní experti říkají, že
    Číňané chtějí data a informace a Rusové destrukci.
  question: V Estonsku jste řekl, že se v Praze možná uskuteční konference o kyberbezpečnosti,
    protože jde o klíčovou otázku. Opravdu musíme nakupovat vrtulníky, obrněnce a
    tanky, když reálné hrozby jsou úplně jinde?
- answer: Nikde není napsáno, že všechno musíme pořizovat od Američanů, a nepamatuji
    se, že bychom za posledních třicet let nakupovali z USA něco jiného než teď ty
    vrtulníky. Kupujeme od Francouzů, ze Švédska, z Německa. Reakce americké strany
    na digitální daň byla ostrá a my musíme zvážit všechny okolnosti, především pozici
    českých podnikatelů vyvážejících do USA. Zatím z vlády odešel návrh na sedmiprocentní
    zdanění a uvidíme, jak s tím sněmovna naloží. Naše exportéry poškodit nechceme,
    ale na druhé straně je požadavek na zdanění internetových gigantů oprávněný.
  question: Vicepremiéru Hamáčkovi se nelíbí ani to, že Donald Trump tlačí ČR ke dvouprocentnímu
    závazku, přičemž mu jde hlavně o nákupy zbraní americké provenience. Zároveň nás
    nepěkně vydírá s digitální daní.
- answer: Z celkového plánu je 77 procent dopravní infrastruktury. My teď máme peníze,
    chceme rychle stavět, ale potřebujeme dobrý zákon, aby nám to pořád někdo neblokoval.
    D1 bude opravena, vznikne 160 kilometrů de facto nové dálnice z Prahy do Brna,
    která vyjde na 26,6 miliardy. Teď se hodně zaměřuji na zdravotnictví, a víte,
    co se stalo? Přesně to, co jsem říkal. Byl jsem připraven dát celkem 20 miliard
    do fakultek, třeba tři miliardy korun na nový pavilon FN Olomouce a dvě miliardy
    na porodnici ve FN v Brně, ale šéfové všech 16 fakultních nemocnic mají na rok
    2021 nachystané náklady na investice za pouhých 1,7 miliardy korun. Věřte mi,
    že se snažím, aby tu po mně něco zůstalo, zrekonstruovali jsme Národní muzeum,
    Státní operu, začali jsme dělat Wieserův dům v Terezíně, Císařské lázně, připravuje
    se Invalidovna. Celý život něco buduju a chci to dělat i v politice. Nyní se soustředím
    na zdravotnictví a budu pomáhat panu ministru Vojtěchovi.
  question: Vaší pýchou je Národní investiční plán, který ale mnoho ekonomů strhalo
    jako pouhý seznam možných investic bez reálného harmonogramu. Co z něj tedy nezůstane
    jen na papíře?
- answer: To taky, nebojte. Národní investiční plán je skvělá záležitost, protože
    teď aspoň ministři vědí, co v těch resortech mají. Musejí se dělat projekty, aby
    se konečně začalo stavět. Už se to ale rozjíždí. Na investice do Baťova kanálu
    se utratí 1,9 miliardy, v Prostějově starosta počítá s opravou zimního stadionu.
    Hlavně je to ale pracovní nástroj pro ministry při přípravě státního rozpočtu.
  question: A já jsem myslela, že ministru dopravy Havlíčkovi.
- answer: Já jsem manažer, rád řídím, organizuji. Prezidentská funkce je majestát,
    je to jiné.
  question: Budete v roce 2023 kandidovat na prezidenta?
- answer: Ano, ale pro mě to jsou zbytečné debaty. Čas rychle běží, do příštích sněmovních
    voleb máme rok a sedm měsíců. Rád bych pokračoval ve funkci premiéra, protože
