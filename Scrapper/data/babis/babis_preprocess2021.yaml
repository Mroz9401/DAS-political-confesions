  úhradu pohonných hmot, i když, co si budeme povídat, co jiného těmhle rodinám zbývá,
  než ho na platbu u benzinky použít při dnešních cenách pohonných hmot, ale ani ten
  rodině příliš nepomůže. Takže žádný další možný příspěvek neexistuje, a co budou
  dělat tyto mámy? Přestanou tedy vozit děti do školy nebo k lékaři? Takže zkuste,
  pane ministře, se nad tím zamyslet. Pan ministr Jurečka tady není. Stále nechápu,
  že na úřad práce, když přijde někdo, kdo má nárok na příspěvek v hmotné nouzi, mu
  dají nejdřív seznam nadací - Nadace Agrofert nebyla vyřazena tentokrát, takže oni
  nejdřív na tu nadaci, aby donesli papír na úřad práce, že nadace jim nedá peníze.
  Ale naše nadace dává, a my je budeme podporovat, ale panebože, skutečně se nad tím
  zkuste zamyslet, vždyť toto není možné, není to možné, jo? Já vám znovu za to děkuji.
  (Potlesk z řad ANO.)  '
16. schůze: 'Dobrý den, vážený pane ministře. Chci se zeptat ohledně bydlení. Podle
  poslední statistiky na 70metrový byt musíme v České republice pracovat 12 let a
  2 měsíce. To není výčitka, to je konstatování. Teď to ještě víc zazdila ČNB nesmyslnou
  prime rate, to znamená, že i mladé domácnosti nedosáhnou na hypotéky. A já se chci
  zeptat: my jsme z hlediska délky stavebního řízení na 157. místě ze 190 zemí světa,
  takže velice špatně. A já se ptám: vy teď demontujete námi připravený stavební zákon,
  který to mohl změnit - stavební povolení do 30 dnů. A vy chcete tento zákon odložit.
  V situaci, kdy raketově rostou vstupy do stavebnictví, vědomě prodlužujete tuto
  šílenou agonii, každým dnem odkladu účinnosti lidem zhoršujete možnost přístupu
  k vlastnímu bydlení a firmám k výstavbě nájemních bytů, komunitního bydlení a podobně.
  Takže do kdy budete čekat? Nikdo na světě nemá tak roztříštěnou stavební správu,
  jak je tomu u nás. Dnes máme v republice zhruba 1 300 samostatných stavebních úřadů,
  na kterých pracuje více než 13 000 úředníků. Ti jsou ale navzájem nezastupitelní,
  takže běžně nedodržují lhůty, a vy zcela záměrně zamezíte tomu, aby se řízení zrychlilo.
  Tak se ptám, jestli je to tedy nějaká úlitba STAN, že chcete zachovat prokorupční
  prostředí na stavebních úřadech obcí a vědomě bráníte řešení současné bytové situace,
  nebo proč? Vůbec to nechápu. A já se tedy ptám, jak budete řešit situaci statisíců
  uprchlíků z Ukrajiny? Budou potřebovat dlouhodobé bydlení, většina z nich podle
  sociologů tady zůstane. Tak se ptám, jaký je plán? V programovém prohlášení vlády
  máte uvedeno: připravíme nové finanční nástroje na výstavbu dostupných nájemních
  bytů formou půjčky od EIB a garancí státu za úvěry, nastavíme podmínky... (Předsedající:
  Váš čas.) ... výstavby tak, aby se na konci volebního období mohlo stavět 10 000
  nájemních bytů ročně navíc.  Tak byla to klasika, pane ministře, já jsem na vás
  neútočil. Já se ptám, jaký je váš plán. Vy hned útočíte, vykládáte nesmysly o rozpočtu
  a tak dále. A já hlavně děkuji vašemu primátorovi. Víte, v Praze nebyly byty pro
  zdravotně postižené, pro samoživitelky, a já jsem rád, že pro ukrajinské uprchlíky
  se našel byt na Haštalské a Zlatnické. To je pecka! Praha 1, Pařížská. Takže já
  se jen ptám, co budete dělat. Jak tedy bude ta výstavba? Digitalizace, co tím chcete
  říct? Já se ptám, jestli jednáte o výstavbě modulárních domů, jestli jste vytipovali
  nemovitosti státu. My máme takovou instituci, pan Stanjura, to je Úřad pro zastupování
  státu ve věcech majetkových, který má plno pozemků, plno nemovitostí, i ten plán
  Letňany by stovky bytů uvolnil. Takže na to se ptám, na konkrétní plán. Vy tady
  říkáte nějaké ty floskule. A ten podstatný dotaz je, proč bráníte řešení nejpalčivějšího
  problému, a to je výrazné zrychlení... (Předsedající: Čas!) ... a zjednodušení stavebního
  řízení... (Předsedající: Čas!) ... při povolování nových staveb, které jsme vám
  přinesli na stříbrném podnosu. (Předsedající: Čas!) Ten stavební zákon je skvělý.
  (Předsedající: Omlouvám se, váš čas vypršel.) Takže to je ten dotaz, proč tomu bráníte.  '
19. schůze: 'Nebudu polemizovat, jestli za to může Nečas, Drábek nebo Maláčová nebo
  Topolánkova vláda. Já myslím, že každý ví, že ODS a ČSSD definitivně poškodila tuto
  zemi svojí aliancí až do roku 2002, ale to by bylo na hodiny. Já mám konkrétní návrh,
  pane premiére. Říkám - prodlužte dobu na schválení příspěvku na bydlení ne na čtvrt
  roku, ale na jeden rok. Zajistěte automatickou výplatu dávek k jednomu konkrétnímu
  datu, tedy nastavte systém tak, aby už jednou schválenou dávku vyplácel opakovaně
  každý měsíc ve stejný den. Tím každý příjemce dávky bude vědět, kdy dostane peníze,
  a tedy i kdy bude schopen nájem uhradit. Takže já jsem konstruktivní, a když jste
  byli schopni udělat aplikaci pro uprchlíky, kde každý žadatel jednoduše se přihlásí
  přes bankovní identitu, vyplní pár základních údajů, takto si požádá o humanitární
  dávku, proč to neuděláte pro žadatele o příspěvek na bydlení? Jednoduchá aplikace,
  starosta si to stáhne do mobilu, obejde vesnici (Předsedající: Čas.), všechny seniory
  (Předsedající: Čas, pane poslanče.), o kterých ví, a ve finanční tísni (Předsedající:
  Prosím o dodržení času, musím měřit všem stejně.), vyplní jednoduché, rychlé, efektivně,
  odešle... (Předsedající vypne poslanci Babišovi mikrofon.)  (Mimo mikrofon k předsedající:)
  Laskavě mě nechte domluvit.  '
20. schůze: 'Já bych chtěl reagovat na pana ministra Stanjuru. Já nechci tady vést
  tu debatu, pokud si na mě najdete čas, tak já rád jako navštívím. Já samozřejmě
  nejsem schopen odpovědět teď. Ale já vám to dodám, těch 550 miliard, jaké jsou to
  výdaje, z jakých zdrojů. Samozřejmě vám to vydám. Já jen jsem stále fascinován tím,
  že vy stále říkáte, že nemáte ty peníze. Tak mi zkuste teď vysvětlit, kde jste sehnal
  8,5 miliardy na nákup plynu pro státní hmotné rezervy. To je jako zázrak.  Nebudu
  ty detaily, které daleko lépe popsala paní poslankyně Mádlová, vaším prostřednictvím,
  paní místopředsedkyně, znovu opakovat. Ale chci se pozastavit jenom u jednoho momentu.
  Celou tu dobu - a byla umístěná ve výborném zařízení na Palatě, skvělý ředitel pan
  Procházka - se potýkala tato zvláštní nemocnice, ono je to specializované zařízení,
  s velkým problémem nedostatku zdravotních sester a nedostatku personálu, který by
  mohla zaplatit tak, aby právě těm klientům, kteří tam byli umístění a jejichž stav
  se zhoršoval, poskytla péči, kterou by jim ráda poskytnout měla a chtěla. A při
  představě, že se bude tady ubírat, tak jsem si to promítla a říkala jsem, je to
  vzpomínka na moji maminku, aspoň vystoupím a řeknu - prosím, zvažme i osudy těch
  konkrétních rodin, které jsou potom donuceny po pětileté péči doma tu svoji milovanou
  osobu umístit někam jinam (upozornění na čas), a to zařízení nebude mít prostředky
  na to, aby jim tu péči, kterou jí rodina poskytovala (opět upozornění), v kvalifikované...
  Dobře. Všichni víte, co jsem chtěla říci, a děkuji paní kolegyni, že to tak krásně
  vylíčila. Děkuji.  '
21. schůze: 'Děkuju. Pan ministr Kupka mě taky pobavil, on to taky čte z toho mobilu,
  protože samozřejmě neví, o čem mluví, takže to hezky přečetl. No, pane ministře,
  kdyby nebyla kuponka a kdybyste šli na stáž do Singapuru, tak by se nic neprivatizovalo.
  Nejdřív se privatizoval za pana ministra Dlouhého Unipetrol, to byla ODS ve vládě,
  šel Agip, Conoco a za 1 dolar dostaly 49 % podílu v českých rafineriích za to, že
  budou investovat. Tak jste to neměli privatizovat, na to je jednoduchá odpověď.
  Takže samozřejmě neříkáte pravdu. Vy normálně brutálně lžete. Lež je i zastropování
  pohonných hmot, jako má Chorvatsko. Tam je taky 36 korun a v Maďarsku žádné fronty
  nebyly. To jste možná někde četl. Potom to doporučení ohledně toho, my jsme řekli
  systémově, co bychom udělali. Vy jste to zase zmatlal a říkáte, že jsme doporučovali
  nakoupit ten den a teď je nějaký cenový rozdíl. Nedoporučovali. My jsme řekli, že
  máte aplikovat německý model, takže nemáte nakupovat, máte to nechat pro ty, kteří
  to dělají, a když vznikne nějaký rozdíl... Tak jste to celé zpatlali, protože jste
  nakoupili za peníze státního rozpočtu. Pan Stanjura zázračně našel 8,5 miliardy.
  Včera nám vysvětloval, že si to půjčil jen dočasně a že to tam někdy vrátí. Takže
  jste to neměli kupovat za státní peníze, měli jste nechat distributory nakoupit.
  My jsme vám neřekli, kdy máte nakupovat. Vy jste byli bezradní, tak jste to nakonec
  udělali. Takže jaká závislost? Vždyť nic nemáme. Vy nejste schopen pochopit, že
  vy nic nemáte? Vy nic neovládáte. Vy jste si ovládl, že jste si ráno dal modrou
  kravatu, tedy ne, modrou košili, na to máte vliv. (Potlesk z řad poslanců ANO.)
  Vy nemáte žádný vliv na nákup plynu, žádný. Plyn prodává Innogy, to je maďarská
  firma, to je ten Orbán, kterého nesnáší Pekarová, říkala, že ho konečně porazí ta...
  Tam jich bylo proti Orbánovi šest, vás bylo pět, vy jste mě porazili, protože sami
  jste si netroufali. Takže vy na to nemáte vliv. Nemáte. Tak už si to konečně uvědomte.
  Jaká závislost na plynu? Nic nemáte. Všichni mají státní podniky na plyn, na rafinerie,
  pohonné hmoty: Polsko, Slovensko. Rakousko, Maďarsko. Vy nic nemáte, takže nevím,
  o čem tady mluvíte. A prosím vás, že moje firma - PREOL není Agrofert, to je PREOL,
  a nakupuje se to transparentně. Pan Stanjura a jeho hlavní strategie dohlížet, kde
  všude Agrofert je, ale my nekrademe a já jsem se nešel do politiky živit na rozdíl
  od většiny z vás. Je to transparentní a je to ve prospěch lidí, zaměstnává to lidi.
  Takže neříkejte a nekritizujte tady nějaké věci, které neexistují. Emisní povolenky
  - prosím vás, já vím, že je to těžké, já pana premiéra kritizuji za to, že on mě
  kritizoval, já jsem pro to něco dělal, on v tom nepokračoval a teď, když měl možnost
  podpořit vašeho poslance Vondru, tak ho nepodpořil. To je všechno. Vy jste neudělali
  pro lidi vůbec nic. Choďte na Slovensko, zeptejte se, jak udělali zastropování elektřiny.
  Slováci to udělali, Maďaři zastropovali ceny pohonných hmot, Polák snížil DPH na
  potraviny na nulu, Polák snížil a zastropoval základní potraviny a 24 členských
  zemí v Evropě pomáhá lidem. Vy jenom kasírujete větší příjem do rozpočtu z vysoké
  inflace a stále opakujete nesmysl, že tím, že jsme dali lidem peníze, vznikla inflace.
  Vždyť to nemá logiku. Proč máte o 100 % vyšší inflaci a nedali jste lidem nic? My
  jsme měli 5,3 % v prosinci, vy máte téměř 13. Nedali jste lidem od ledna nic, vůbec
  nic. Jurečka přišel s tím nesmyslným doplatkem na bydlení. Kolik? 40 000 domácností?
  Teď jste přišli s tím plošným. My nechceme plošně, potom chceme plošně. Vy slibujete
  lidem, vysíláte signály a nejste schopni ani ty peníze lidem dodat. Kdybychom my
  byli ve vládě, tak lidi nikam nejdou a jejich faktury za elektřinu, plyn a topení
  se dramaticky sníží. To bychom udělali my. A já už jsem vám řekl x-krát, kde máte
  peníze: 2 260 miliard tam máte díky nám, my jsme vybojovali v Bruselu téměř dvakrát
  tisíc miliard. Takže si tady můžete vykládat, co chcete, já chápu, že je to pro
  vás těžké, nerozumíte tomu, něco tam čtete, ale nikdo vám neříkal, kdy máte nakupovat.
  My jsme principiálně řekli, že to máte dělat podle Německa. Nejdřív jsme říkali,
  že to máte nakupovat, potom jsem změnil názor a řekl jsem: Ano, Němci to dělají
  lépe, dělejte to podle Němců. Udělali jste si to podle sebe, protože šestý koaliční
  partner tady, Pokorný - Síkela, zkrátka ČEZu nevěří, tak potom dělá soutěž a vaše
  státní firma tam soutěží. No tak super. Tak si to hlídejte, aby zůstala pětikoalice,
  aby to tam zase neřídili zezadu lobbisté. Děkuju vám za to. (Potlesk z řad poslanců
  ANO.)  '
23. schůze: 'Dobrý podvečer. Děkuji za slovo. Vážená paní předsedající, vážené kolegyně,
  kolegové, doufám, že teď budu moci mluvit bez toho, aby mě někdo vypnul, jak se
  to stalo dneska na interpelacích, ale já tomu rozumím, že jsou nějaká pravidla.
  Já se stále hlásím na ty interpelace a většinou ty moje přihlášky končí na konci
  odzadu, takže já vlastně za pět týdnů můžu promluvit na pana premiéra - se mi povedlo
  - vždycky dvě a jedna minuta. Ale my jsme dneska hodinu a půl v úžase sledovali
  vystoupení pana premiéra a já teď nevím, jestli pan premiér tomu věří a už se sám
  přesvědčil o těch nesmyslech a nepravdách, které tady padají, a ta strategie je
  jasná. Vlastně opakovat ty nepravdy - to znamená, že naše země je předlužená. Lež!
  O tom, že jsme se rychle zadlužovali - také lež, protože paní Schillerová vlastně
  vydávala dluhopisy s předstihem za výhodných podmínek. Takže jedna strategie je
  lhát a říkat pravdu. Například pan premiér dneska říkal, že zvládl uprchlickou krizi.
  Tak před chvílí pan primátor Hřib vyzval vládu, že pokud něco neudělá konečně do
  úterý, zavře vysočanské centrum a pražské Hlavní nádraží je plné ukrajinských Romů,
  kteří tam jsou za skutečně nedobrých podmínek. Takže já nevím, jak se zvládá ta
  krize. Covid? Dneska pan premiér o tom nemluvil, pan premiér mluví o inflaci. A
  já fakt už tomu nerozumím, protože pan premiér říká, že má protiinflační rozpočet,
  čemuž bych rozuměl, protože vlastně ten první rozpočet vzal lidem peníze, tak je
  protiinflační. Ale zároveň dneska nebo včera přišel deštník proti drahotě - 100
  miliard. Takže pan premiér říká: Tady dám 100 miliard, to není proinflační, a ta
  zlá Babišova vláda, která za dva roky covidu dala zaměstnavatelům a občanům a živnostníkům
  700 miliard korun - v porovnání s Francii, Macron dal 600 miliard euro, to je 15
  000 miliard korun, to je třikrát víc na Francouze než na českého občana, tak to
  je zase ta inflace. Tak já už skutečně tomu nerozumím a jsem úplně v šoku, jak je
  možné, že pan premiér tohle stále opakuje, že neříká pravdu, že jsou to rozporuplná
  vyjádření, která nemají logiku. Pan premiér také rád říká, že zařídil Dukovany.
  Nezařídil Dukovany! Dukovany zařídil Havlíček! Havlíček tu není. Pan premiér říká,
  že zařídil v Evropské unii energetickou soběstačnost. To také není pravda. Pan premiér
  si nenašel čas na Macrona. Sedí vedle něj tady na Evropské radě. Dvakrát mu zrušil
  schůzku. Lídr Evropy do 1. července. Takže tato vláda stále opakuje nepravdy a přisvojuje
  si naši práci. Dukovany: kdybychom my spustili tendr před volbami, to by byl řev
  provládních médií, která samozřejmě vyhrála volby této vládě, tak samozřejmě by
  křičela, co to je vlastně, co to je... Takže já tomu nerozumím a samozřejmě si nestěžuji.
  Mám v pondělí nejvíc sledovaný politický pořad Čau lidi, kde se k tomu vyjadřuji
  a kde pana premiéra interpeluji, protože tady vlastně paní místopředsedkyně mi vypnula
  mikrofon a nemohl jsem se k tomu vyjádřit. Já jsem se v tom vystoupení snažil vysvětlit
  panu premiérovi, jak to vypadá na úřadech práce, jak skutečně ti lidé nemají peníze,
  nedostávají ty peníze, a také jsem navrhl tři věci, které by se měly změnit. Ale
  v podstatě vládu to nezajímá, naše návrhy je nezajímají. Řekl jsem: ti, kteří mají
  nárok na doplatek na bydlení, na příspěvek na bydlení, aby to nemuseli dokladovat
  každý kvartál, aby to bylo jednou za rok, aby datum výplaty dávek bylo jednotné,
  aby, když tedy udělali aplikaci pro ukrajinské uprchlíky, aby to udělali i pro české
  občany. Takže to byly ty návrhy. Ale co následovalo? Pan premiér okamžitě útočí
  a říká: A co jste udělali za vaší vlády? No, tak já se můžu zeptat, kdo tady co
  udělal od roku 1990 do roku 2002, kdy tady vládly dvě strany - ODS a ČSSD. Pamatujeme
  si na opoziční smlouvu. A tyhle dvě strany rozprodaly naši zemi za hubičku, že nemáme
  téměř nic, a také zničily zemědělství a potravinářství.  '
25. schůze: 'Já bych se rád zeptal pana ministra práce a sociálních věcí, jak se vláda
  po dlouhých měsících analyzování rozhodla v otázce navýšení příspěvku na mobilitu
  pro zdravotně postižené občany. Jak všichni vidíme u benzinových stanic, cena benzinu
  a nafty raketově stoupá, což jen potvrzuje, že vládou tolik vychvalované snížení
  spotřební daně absolutně nezafungovalo. To pochopitelně trápí úplně všechny v naší
  zemi, extrémně to ale ohrožuje lidi s postižením. Teď je příspěvek na mobilitu 550
  korun měsíčně, to je čtvrtina nádrže, pane ministře. Rád bych upozornil, že lidé
  s průkazem ZTP, či dokonce ZTP/P, tedy ti, kteří mají na tento příspěvek nárok,
  se bez auta neobejdou. Mluvíme tady o 261 000 lidí s průkazem ZTP a téměř 100 000
  lidí s průkazem ZTP/P, jejichž osudy jsou vám zcela lhostejné, bohužel. Vaše rady,
