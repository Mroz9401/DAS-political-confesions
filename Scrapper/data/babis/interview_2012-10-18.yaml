- answer: Pořád někomu na něco odpovídám. Rozhovor za rozhovorem…
  question: Teď jste zrovna v kurzu, že?
- answer: Já jsem introvert, samotář. Společnost moc nevyhledávám, ve volnu spíše
    hledám únik od lidí.
  question: Musím říct, že z vás mám několik pocitů. Ten první je, že se na veřejnosti
    tedy moc nesmějete.
- answer: Za svými dětmi, ke zvířatům.
  question: Kam unikáte?
- answer: Ne, vždycky to tak nebylo. Když jsem byl mladý, hodně jsme pařili a užívali
    si. Ale už jsem přece jen o něco starší a při mé pracovní vytíženosti to často
    nejde. Skoro celý den musím s někým mluvit, odpovídat na otázky. Někdy jsem z
    toho docela unavený. Je to jiný způsob života.
  question: Takový jste byl vždy, nebo je to "nemoc" z podnikání?
- answer: Samozřejmě se k tomu taky někdy dostanu. Třeba v létě jsem byl docela dlouho
    pryč a odpočíval.
  question: 'A nechybí vám ta možnost relaxu? Otevřít si lahev… '
- answer: Ne, to zase ne. Já jsem celkem asketický typ. Ale jasně, občas si dám s
    přáteli víno rád.
  question: Takže letní dny strávené v lehkém alkoholickém opojení?
- answer: Právě na dovolené nám známí pouštěli jednu scénku Izera, který hrál slovenského
    baču. To bylo super.
  question: Ještě zpět k tomu smíchu. Čemu jste se tedy v poslední době od plic zasmál?
- answer: V letech 1982 až 1985 byl podle slovenského Ústavu paměti národa vědomým
    agentem StB. Andrej Babiš to popírá a Ústav paměti národa podle wikipedia.cz upozornil,
    že pravdivost archivovaných dokumentů nijak neověřoval.
  question: Narodil se v roce 1954 v Bratislavě. Po absolvování Vysoké školy ekonomické
    nastoupil do PZO Chemapol Bratislava, v roce 1985 odjel jako delegát Petrimexu
    do Maroka. Po listopadu 1989 se vrátil domů, v lednu 1993 založil Agrofert. Podle
    časopisu Forbes činilo v březnu 2012 jeho jmění téměř 26 miliard korun, díky čemuž
    se dostal v seznamu nejbohatších lidí na světě na 913. pozici.  V Česku jsou před
    ním jen Petr Kellner a Zdeněk Bakala. Impérium Agrofet podniká v sektoru potravin,
    hnojiv či obilí.
- answer: Ano, vadí mi to. Lidi a média mě označují za miliardáře, ale nevědí, co
    to obnáší. Myslí si, že to mám někde všechno doma v hotovosti. Ale tak to není.
    Nepatřím mezi ty, kteří si nakradli hotovost a syslí si obrovské peníze někde
    v bankách. Já mám všechno někde investované. Nevlastním letadlo, loď, chodím normálně
    mezi lidi.
  question: Pojďme dál. Všiml jsem si taky toho, že když se vás někdo zeptá na peníze
    nebo řekne, že jste třetí nejbohatší Čech, obrátíte oči v sloup a protáhnete obličej.
    To vám tak vadí o tom mluvit?
- answer: 'Fanoušci byli třeba překvapení při mistrovství Evropy ve fotbale, že vedle
    nich stojím u pisoáru. Říkali: "To jste opravdu vy, ten miliardář?" Tak jsme se
    na těch toaletách hned vyfotili. Já přece nejsem jiný, rozhodně ne u pisoárů...
    (smích) Člověk by se měl držet při zemi. Už jsem také v životě zažil, že mě třeba
    vyhodili z práce. Vím, jak se k vám lidi chovají, když jste dole a když jste nahoře. '
  question: Kam třeba?
- answer: Bylo to v roce 1995. Petrimex si tehdy převzali Mečiarovi lidé a mě osobně
    vyhodil pan Boris Vostrý z Harvardských fondů, toho času na útěku v Belize. Bylo
    to v pátek 27. dubna a bylo 14:00 hodin. Dobře si to pamatuji.
  question: To už je ale asi dávno, kdy vás vyhodili, že?
- answer: V tomhle Matrixu nikdy nevíte, ne?
  question: Teď už vás asi nemá kdo vyhodit.
- answer: Naše společnost to slovo bere skoro jako nadávku. Lidé tady byli už tolikrát
    podvedení, že se asi ani není čemu divit. Zároveň lidé nevěří, že tu někdo může
    k penězům přijít poctivou prací.
  question: Proč vám ale tak vadí označení miliardář?
- answer: Lidi tady mají v Česku o bohatých špatné mínění, říká Andrej Babiš.
  question: V tomhle notýsku má vše podstatné, co se týká Agrofertu. Kdyby o něj přišel,
    byl by to velký malér.
- answer: Popravdě, jednodušší bylo celý holding vybudovat než ho nyní spravovat a
    řídit. Je to už strašně velké a vše přitom ještě není dobudované tak, jak bych
    chtěl. Ještě musíme zapracovat na dobudování managementu. To bych rád dotáhl během
    dvou až tří let. Agrofert je manažerská, ne rodinná firma. Moje děti mají úplně
    jiné zájmy. A já si chci být jistý, že máme všude na klíčových místech ten pravý
    management.
  question: 'Říkáte, že skončit s podnikáním zatím nehodláte. Co vás ještě žene dopředu? '
- answer: Bylo by to určitě fajn, ale syn je pilot, starší dcera má děti a ty z druhého
    manželství jsou ještě moc malé.
  question: Děti nechtějí pracovat ve firmě?
- answer: Hlavně o tom nerozhoduju sám, jak se občas píše, ale dám na lidi ve vedení
    našich jednotlivých firem. Odkývnu jim skoro všechno, tedy většinou… Pokud máte
    tři sta firem, nemůžete to prostě stíhat všechno sám. Musíte mít lidi, na které
    je spolehnutí, a řešit s nimi jen strategické záměry a plány.
  question: Podle čeho se rozhodujete, co koupíte nebo čeho se zbavíte?
- answer: Samozřejmě se to stane, to je jasné, a přiznávám, že v posledních dvou letech
    se to děje docela často. Několikrát jsem koupil firmy, na nichž se prodělalo.
    Pracujete stále s nějakým rizikem, takže občas dojde i k tomu, že se ne všechno
    vydaří.
  question: Jak často uděláte špatné rozhodnutí?
- answer: 'Určitě to, že se podařilo z nuly vybudovat jednu z největších českých firem.
    V lednu 2013 to bude mimochodem dvacet let, co jsme Agrofert ve čtyřech lidech
    zakládali. Za úspěch považuji i to, že nejsme produktem kuponové privatizace ani
    jsme nic nekoupili od státu. Povedlo se nám to určitě hlavně díky bankám a možnosti
    úvěrování. Pak bylo samozřejmě štěstí, že jsme investovali do věcí, které fungovaly. '
  question: Co považujete za svůj největší podnikatelský úspěch?
- answer: 'Za úspěch se dá považovat třeba záchrana Lovochemie v roce 1991, což se
    nám povedlo díky penězům ze zahraničí. '
  question: A konkrétněji?
- answer: Těžko říct. V devadesátých letech to bylo celé velmi napínavé. Třeba jak
    jsme kupovali Duslo Šala. Bylo to vlastně převzetí firmy z rukou managementu,
    který oblboval své akcionáře a vlastně i zaměstnance. Generální ředitel jim za
    akcii nabízel 500 korun a ty lidi se v tom vůbec neorientovali. Pak jsme přišli
    my a nabídli jim 73 500 korun, což byl pro ně šok. Měli jsme s sebou asi čtyři
    notáře a vypláceli to těm lidem v hotovosti. Tenkrát neměly banky v Bratislavě
    nějakou chvíli vůbec peníze. Byl to fakt adrenalin. Ta fabrika nás něco stála.
  question: A z čeho v byznysu máte největší radost vy osobně?
- answer: 'Byl, ale plný emocí. Lidi byli nadšení, najednou dostali za svoje akcie
    300 tisíc korun. Celé to bylo napínavé. '
  question: Obchod to ale byl výnosný i pro vás, ne?
- answer: Fabrika se koupila za 2,6 miliardy korun a nyní má hodnotu pětkrát vyšší.
    Samozřejmě se do ní muselo pak i hodně investovat.
  question: Tak jinak. Jak konkrétně se vaše původní investice zhodnotila?
- answer: 'Po revoluci jsem měl nabídku zůstat v Maroku a vést tam pro jednu velmi
    bohatou arabskou rodinu její firmy. Docela mě to lákalo, ale pak přišla nabídka
    k návratu. A když už jsem tady začal, chtěl jsem tady taky něco vybudovat. '
  question: V mládí jste byl často v cizině. Nikdy vás nenapadlo podnikat spíš tam?
- answer: Pracuju asi pořád. Vstávám kolem páté, v šest cvičím v posilovně, to abych
    zahnal ranní depresi. Pak mám schůzky, a pokud je večer čas, čtu. Ale to spíš
    až o víkendu.
  question: Kolik hodin denně pracujete?
- answer: 'To jo, ale nikdy jsem nebyl tak dobrý, abych to dělal na nějaké vyšší úrovni.
    Máma mě v mládí tlačila do tenisu, volejbalu nebo basketu. Teď plavu nebo lyžuji,
    to mě baví. '
  question: Takže máte kladný vztah ke sportu.
- answer: Ale kdeže. E-maily. Jediné, co teď čtu, je jedna kniha o politice.
  question: A co čtete? Filozofii, psychologii?
- answer: Příliš se to skutečně nepovedlo. "Velké zklamání," komentoval výsledky.
  question: '"Když neuspěju, žíly mi to trhat nebude," řekl Andrej Babiš při rozhovoru
    pro Xman.cz, který se konal před senátními a krajskými volbami. Dodal však: "Změnit
    bych to tady ale chtěl. Za minulého režimu jsem hrdina nebyl, stal jsem se členem
    strany, abych se dostal do zahraničí. Prostě jsem se staral jen o sebe. Takových
    jako já bylo opravdu hodně, odpůrců bylo velmi málo. Dnes cítím, že skládám takový
    reparát. Nechci jen sedět a nadávat, ale chci něco aktivně dělat. Když se to nepovede,
    řeknu si, že jsem pro to udělal maximum.“'
- answer: 'To ne, spíš jak to funguje. '
  question: Manuál, jak na to?
- answer: Celozrnný chléb, šunku, hovězí, kuřecí maso. Nic speciálního. Nejsem žádný
    gurmán.
  question: Podnikáte hlavně v potravinářském průmyslu. Co máte rád k jídlu?
- answer: 'To je debata o tom, kdo určuje cenu potravin. Tu neurčujeme my, ale řetězce.
    Ty si přesně nadiktují, co chtějí, jak to má vypadat a podobně. Pokud to neumíme
    vyrobit, osloví někoho jiného. Vezměte si, že zaměstnáváte tisícovku lidí a tu
    práci jim dát musíte, jinak o ni přijdou. Často jsme tedy k něčemu dotlačeni. '
  question: Myslíte, že v obchodech dostáváme kvalitní potraviny?
- answer: To, že v sobě uzeniny nemají tolik masa, prostě není chyba výrobce, ale
    obchodu. Chtějí salám za třicet korun, tak ho mají mít. A lidi to nakonec i kupují.
  question: Nakonec tedy na pulty sunete nekvalitní potraviny?
