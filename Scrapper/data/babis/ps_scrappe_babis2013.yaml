    církve podle zákona nemají nárok. '
  - 'Chci jednoznačně konstatovat, že vláda má jednoznačný zájem na tom, aby nedocházelo
    k jakýmkoliv pochybnostem, pokud jde o vydávání státního majetku v průběhu církevních
