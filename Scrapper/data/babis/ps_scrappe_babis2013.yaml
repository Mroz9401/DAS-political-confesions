    který bych si dovolil navrhnout v této věci. Děkuji. (Potlesk z levé strany sálu.) '
  - ' '
  - 'Předseda PSP Jan Hamáček: Děkuji panu předsedovi vlády. Dále vystoupí pan místopředseda
    vlády Babiš. Připraví se pan předseda Okamura. '
  - ' '
  - 'Místopředseda vlády ČR a ministr financí Andrej Babiš: Děkuji, pane předsedo.
    Vážený pane předsedající, kolegyně, kolegové, hnutí ANO ctí zásadu, že co bylo
