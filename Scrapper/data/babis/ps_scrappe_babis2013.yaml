13. schůze:
  Místopředseda vlády ČR a ministr financí Andrej Babiš:
  - ' '
  - 'Předseda vlády ČR Bohuslav Sobotka: Děkuji. Vážený pane předsedo, vážené paní
    poslankyně, vážení poslanci, je to určitě historický paradox, protože jsem předsedou
    vlády v situaci, kdy probíhá realizace zákona o majetkovém vyrovnání s církvemi
