  Místopředseda vlády ČR a ministr financí Andrej Babiš:
  - '

    Komu patří budovy na státním pozemku? Patří státu, tedy zdravotnímu ústavu, nebo
    již Kovotouru, když společnost na ně čerpala evropské dotace? Byla vlastníkem
