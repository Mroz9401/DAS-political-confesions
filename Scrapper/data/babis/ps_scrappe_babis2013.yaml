    s procesem církevních restitucí, vypořádat. '
  - 'Čili shromáždíme podklady dnes a v horizontu několika málo dní svolejme mimořádné
    zasedání vládního monitorovacího výboru a připravme jasnou odpověď pro Poslaneckou
    sněmovnu. A já jsem připraven vystoupit na následující schůzi Poslanecké sněmovny.
    Už tam mám jeden bod připravený, a to je reakce na interpelace, které se týkaly
