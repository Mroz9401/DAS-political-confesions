14. schůze:
  Místopředseda vlády ČR a ministr financí Andrej Babiš:
  - '

    Já jen znovu zopakuji to, co jsem tu už říkal, abyste si to dobře představili.
    Nastoupíte po vysoké škole do státní služby, pracujete tady devět let, odcházíte
