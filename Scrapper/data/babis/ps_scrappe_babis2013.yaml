  Místopředseda vlády ČR a ministr financí Andrej Babiš:
  - ' '
  - 'Předseda PSP Jan Hamáček: Pan ministr zahraničních věcí. Prosím. '
  - ' '
  - 'Ministr zahraničních věcí ČR Lubomír Zaorálek  Přeji vám také dobré odpoledne.
    Vážení kolegové, já bych si jenom neodpustil říct názor na tu debatu, která tady
    byla vyvolána opozicí, protože jsem v této Sněmovně řadu let vlastně musel rozhodovat
    o podaných námitkách, rozhodovat o tom, co znamená to slůvko bezprostředně v jednacím
    řádu. A mohu tedy říci, že to bylo vždy v našich představách mlhavě zhruba nějakých
    pět minut, přičemž přestávka se nepočítá dle mého. '
  - 'Já bych rád panu místopředsedovi Filipovi jenom korigoval to, co tady řekl, když
    mluvil o tom, že tady někdo zavedl nešvar námitek, ke kterému se pak vyjadřoval
    Ústavní soud. Protože také pamatuji tyto situace, tak bych mu rád připomněl, že
    on mluvil o situaci, která nastala v roce 2000. Chtěl bych mu ale připomenout,
    že tehdy se nejednalo o námitku, ale jednalo se o revokaci, o revokaci, která
    byla podána až 14 dní po tom, co to hlasování proběhlo. A to bylo to, vůči čemu
    se Ústavní soud vymezil, to bylo neústavní. Zatímco námitka, tam skutečně posuzuji
    pouze to, jestli to můžeme pokládat za bezprostřední. Pan poslanec Šincl tady
    jasně řekl, a řekl to i mně, že nestihl tu námitku podat, a tak jak já chápu velikost
    toho času po hlasování, tak v jednacím řádu se nic nemluví o bodu a podobně. Tam
    se mluví o tom, že to musí být podáno bezprostředně, a my jsme vždy posuzovali,
    jestli je to v ranku těch zhruba pěti minut. A to se v podstatě odehrálo. Pan
    poslanec Šincl má právo námitku podat, on to nestihl učinit, než byla Sněmovna
    přerušena, on to podal nyní. '
  - 'Já vám mohu říci, že po všech těch zkušenostech, které mám se Sněmovnou, bych
    se pod neústavní postup nepodepsal a nepodpořil bych ho. Já chápu opozici, chápu
    její snahu říkat tady argumenty proti, ale říkám vám za sebe s naprosto čistým
    svědomím, že postup, který je tady navržen, dle mého pevného přesvědčení není
    neústavní a je konformní s jednacím řádem. '
  - ' '
  - 'Předseda PSP Jan Hamáček: Pan místopředseda Laudát, potom pan předseda Stanjura. '
  - ' '
  - 'Poslanec František Laudát: Děkuji, pane předsedo. Dámy a pánové, musím poděkovat
    panu ministru financí, protože on tady ten skutečný důvod řekl. Urbanův pozměňovák
    prohlásil za nesmysl, tudíž vy jste si z pohledu poslanců ANO, resp. sociálních
    demokratů nebo koalice, zpackali hlasování a teď chcete hlasovat znova. Ale to
    jednací řád neumožňuje. Já děkuji panu ministrovi, že to tady řekl naprosto jasně.
    Děkuji. '
  - ' '
  - 'Předseda PSP Jan Hamáček: Pan předseda Stanjura. '
  - ' '
  - 'Poslanec Zbyněk Stanjura: Pane předsedo, vy jste řekl, že nám neuděláte přestávku,
    protože se má hlasovat o námitce pana poslance Šincla. (Předseda PSP: O té už
    jsme hlasovali.) Ale řekl jste, že nám neuděláte přestávku. Nicméně tím popíráte
    samotnou námitku. Pan poslanec Šincl říká: Já jsem měl námitku a vy jste vyhlásili
    přestávku. Tak někdo si přestávku vzít může, čirou náhodou vládní klub, a někdo
    si přestávku vzít nemůže, čirou náhodou opoziční klub. Podotýkám, že dneska jste
    všichni očekávali obstrukce opozice, tak 90 minut měl největší vládní klub přestávku.
    Proč ne? Já jsem to nijak nenapadal. Já to napadám v okamžiku, kdy nám to umožněno
    není. '
  - 'Výklad pana ministra zahraničí je možná úsměvný. Nemá cenu, abychom my si říkali,
    jak dopadne Ústavní soud, a tady se přesvědčovali, kdo má pravdu, to bude fakt
    rozhodovat někdo jiný. My protestujeme z precedentních důvodů, protože to se může
    kdykoli opakovat. Vždycky se najde jeden takový nešťastník, který bude říkat s
    tím nevinným obličejem: stává se mi to jednou za volební období. A já nevím, jestli
    to bylo pět minut. Pět minut je ústavní a šest minut neústavní? Proč se mu nevěnuje
    předseda klubu? Proč neumožní svému poslanci vznést námitku? Navíc mezitím už
    bylo další hlasování. O to je to trapnější, to vyslovení. Kdyby to bylo to poslední
    a pak se nějak rychle ukončil bod, tak to ještě chápu, ale bylo to předposlední
    hlasování, pak bylo dostatek času. Nikdo z nás neviděl pana poslance Šincla tady
    mávat rukou a říkat pozor, pozor, já jsem hlasoval špatně, ten Urbanův návrh jsem
    nechtěl podpořit a omylem jsem ho podpořil. Nic takového nebylo. '
  - 'A já řeknu panu ministru financí, jak se dostali poslanci hnutí ANO do té přestřelky.
    Stačilo, kdybyste nehlasovali o té nevěrohodné námitce pana poslance Šincla. Pak
    máte naprostou pravdu a vás se to netýká, je to problém jiného vládního klubu.
    V okamžiku, kdy vy svým hlasováním umožníte legalizaci tohoto postupu, tak jste
    v tom až po uši. Vůbec nevedeme a nechci vést debatu, jestli je návrh pana poslance
    Urbana dobře, nebo špatně, to jsme měli vést ve druhém a ve třetím čtení, naprosto
    v pořádku. My vedeme debatu o tom, že zákon nějak prošel a někdo se to zpětně
    pokouší změnit. Nevedeme ji o tom, jestli je to dobře, nebo špatně, tomu já rozumím.
    Tak až to přijde ze Senátu, tak se o tom můžeme pobavit, jestli je to dobře, nebo
    špatně a jestli je dobré podpořit sněmovní verzi, nebo senátní verzi, to je normální
    politická debata, a budeme poslouchat argumenty ministra financí, v čem si myslí,
    že je to špatně, a budeme poslouchat argumenty vládního poslance, v čem si myslí,
    že je to dobře, a pak se nějak rozhodneme. Ale nevedeme debatu o meritu věci,
    o tom, jestli je to dobře, nebo špatně, jestli to způsobí 14miliardový výpadek,
    nebo přísun plus, jak tvrdí pan poslanec Urban - a říkám, ne opoziční, ale vládní.
    Vedeme debatu o tom, že to nějak dopadlo, někdo si na poslední chvíli, pozdě,
    vzpomenul a chce to zpochybnit. Ano, ihned po hlasování pan poslanec Šincl měl
    naprosté právo a já bych byl první, kdo by podpořil jeho námitku. Tohle je ovšem
    vymyšlený příběh. Můžeme se tvářit, že tomu věříme - my tomu nevěříme. '
  - 'Pokud o tom zákonu necháte hlasovat znovu, pane předsedo, tak my se toho hlasování
    nezúčastníme a budeme to napadat v Brně právě kvůli té proceduře, ne kvůli tomu,
    jestli je to dobře, nebo špatně. Procedury se mají držet, a když to někdo prošvihne,
    že nedává pozor, a vzpomene si pozdě, tak má prostě smůlu, i když má většinu. '
  - ' '
  - 'Předseda PSP Jan Hamáček: Pan ministr financí. '
  - ' '
  - 'Místopředseda vlády ČR a ministr financí Andrej Babiš: Děkuji, pane předsedo.
    Já se omlouvám, já určitě procedury neznám a ani se je asi nenaučím. Já jsem si
    naivně myslel, že když všechny politické strany mají takovou dojemnou starost
    o naše občany, že v některých věcech bychom mohli možná hlasovat spolu. Já nechápu,
    proč ODS a hlavně TOP 09, která nás tlačí to fiskálního paktu, co strukturálního
    deficitu - a já souhlasím s tím, že bychom se neměli zadlužovat - tak byste logicky
    měli hlasovat s námi, měli byste hlasovat proti tomu, že vy vezmete 14 mld., které
    patří vlastně do státního rozpočtu, a dáte je pár soukromým firmám, protože distribuce
    pohonných hmot v České republice je dneska koncentrovaná, takže vy to dáte pár
    firmám. Já to nechápu. Kašlu na ty procedury, já tomu nerozumím, ale nechápu,
    proč vlastně vy hlasujete proti, když je to proti tomu, co hlásáte, abychom se
    nezadlužovali. A těch 14 mld. nám bude v rozpočtu chybět. '
  - 'My jsme vstřícní. Já říkám ano, fiskální pakt, strukturální deficit, ano, 1 %
    bych chtěl v roce 2017. Tak to je proti tomu, co vy hlasujete. To nedostanou lidi,
    není pravda, že těch 14 mld. dostanou lidi. Podle mě by bylo normální, kdyby všichni
    hlasovali proti tomu. Všichni. Není to pro lidi, je to pro firmy a je to proti
    lidem, protože je to proti rozpočtu. '
  - ' '
  - 'Předseda PSP Jan Hamáček: Pan poslanec Laudát má slovo s přednostním právem. '
  - ' '
  - 'Poslanec František Laudát: Děkuji za slovo, pane předsedo. Teď už asi nějakou
    trochu větší úvahu. Promiňte, přece ale původní zákon o zelené naftě, když to
    řeknu zkráceně, přece je o rozdávání peněz, resp. vlastně o navyšování daňového
    hazardu ve smyslu daňových úniků. Takže já tomu nerozumím. My máme samozřejmě
    právo podpořit Urbanův návrh, což jsme také udělali. Zcela objektivně, tehdy sociální
    demokracie jako jeden muž a jedna žena tady opakovaně tyto návrhy vznášela. My
    jsme přinášeli analýzy, proč si myslíme, že to tak není, byly také trochu jiné
    podmínky, ekonomická rada vlády, NERV, také měla takové stanovisko, že stát na
    tom nevydělá. Nicméně my uznáváme legitimní nárok sociální demokracie, nebo jak
