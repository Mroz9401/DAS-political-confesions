    roku. Jak možná víte, vážené dámy a vážení pánové, já jsem navrhl na začátku letošního
    roku, krátce poté, kdy byla ustavena nová česká vláda, aby byl zřízen vládní výbor
    k dopadům zákona o majetkovém vyrovnání s církvemi a náboženskými společnostmi.
    Tento vládní výbor je poradním orgánem vlády a jeho hlavní činností je vyhodnocovat
    průběžně dopady zákona o majetkovém vyrovnání. '
  - 'Vláda 17. března letošního roku schválila zřízení tohoto vládního výboru. Vládní
    výbor kromě předsedy vlády tvoří ministr financí, ministr zemědělství, ministr
