    % našich občanů. '
  - 'Kromě výše zmíněných částek budou navíc občané ještě několik let ročně přispívat
    na chod církví, a to částkou přes 1 miliardu korun ročně. '
  - 'Bývalá koalice nikdy neusilovala o to, aby zákon o církevních restitucích byl
    transparentní a ve prospěch občanů České republiky. Záměr ČSSD, která před volbami
