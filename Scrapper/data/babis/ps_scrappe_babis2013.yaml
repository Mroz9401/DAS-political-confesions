    Prodala již Česká republiky prostřednictvím Ministerstva zdravotnictví nebo Zdravotního
    ústavu Ostrava nějaké pozemky nájemci tohoto areálu? Pokud ano - '
  - ' '
  - 'Místopředseda PSP Jan Bartošek: Pane poslanče, já se omlouvám, už jste překročil
    čas. Zkusme to rozložit na dva díly, s tím, že teď vám pan ministr odpoví a zbytek
    bude doplňující otázka. '
  - ' '
  - 'Poslanec Ludvík Hovorka: Dobře, děkuji. '
  - ' '
  - 'Místopředseda PSP Jan Bartošek: Děkuji vám. Poprosím pana ministra o odpověď. '
  - ' '
  - 'Ministr zdravotnictví ČR Svatopluk Němeček  Vážený pane předsedající, vážené
    paní poslankyně, vážení páni poslanci, já se přiznám, že Ministerstvo zdravotnictví
    zřizuje mnoho příspěvkových organizací, mnoho dalších organizací, a já se přiznám,
    že nejsem znalcem všech pronájmů, podnájmů a dalších záležitostí. Jak je podle
    mne na první pohled jasné, otázky pana poslance Hovorky jsou velmi podrobné. Já
    děkuji za tento podnět. Nechám na Ministerstvu zdravotnictví všechny tyto záležitosti
    podrobně zjistit a panu poslanci písemně detailně a přesně odpovíme. Děkuji. '
  - ' '
  - 'Místopředseda PSP Jan Bartošek: Děkuji vám. Tak, pane poslanče, pojďte pokračovat
    v dotazování. '
  - ' '
  - 'Poslanec Ludvík Hovorka: Já děkuji za vstřícnost. Ještě tedy doplním. '
  - 'Pronájmu pozemku předcházelo vypracování posudku o zchátralosti původního objektu
    Čeladenka. Zpracovala ho firma BKB Metal. Kdo konkrétně zadal posudek právě této
    společnosti a na základě jakého výběrového řízení? Proč posuzovala stav rekreačního
    zařízení firma, která se zabývá hutnictvím a zpracováním kovů? Existuje ocenění
    celého původního areálu podle skutečného stavu, ve kterém jej firma Kovotour přijala
    do pronájmu? Nebude Ministerstvo zdravotnictví, Zdravotní ústav v Ostravě, přehodnocovat
    výši neúměrně nízkého nájemného? To je jedna věc. '
  - 'A ke druhé otázce, ta se týká pronájmu pozemku Fakultní nemocnice Ostrava společnosti
    Primecell Therapeutics. Jedná se o pozemek, na kterém byl vybudován biotechnologický
    park 4MEDi. Jak velký státní pozemek byl pronajat firmě Primecell Therapeutics,
    za jakých podmínek byl pronajat a bylo tak učiněno na základě tržního ocenění
    pozemku a je součástí smlouvy i inflační doložka? Kdo rozhodl o pronájmu tohoto
    pozemku společnosti, jaké jsou kompetence ředitelů přímo řízených organizací Ministerstva
    zdravotnictví v oblasti prodeje a pronájmu nemovitého majetku a jestli jsou zmíněné
    uvedené nemovitosti zaregistrovány v systému centrální evidence Ministerstva financí
    CRAB. Děkuji. '
  - ' '
  - 'Místopředseda PSP Jan Bartošek: Děkuji, pane poslanče. Chci se zeptat, zda to
    pan ministr doplní. Ano, bude následovat odpověď. '
  - ' '
  - 'Ministr zdravotnictví ČR Svatopluk Němeček  Vážený pane předsedající, vážené
    paní poslankyně, vážení páni poslanci, i zde - a zde musím dokonce jako bývalý
    ředitel Fakultní nemocnice Ostrava říci, že ani v této záležitosti nenosím v hlavě
    přesná čísla. Nicméně odpovím podobně. Všechny detaily zjistíme a panu poslanci
    odpovíme písemně. '
  - 'Já jenom snad - pravidla pro nakládání se státním majetkem, jeho pronájem, jeho
    prodej jsou poměrně striktně upravena právními normami. Já předpokládám a věřím,
    že se příspěvkové organizace tímto právním předpisem řídily, ale zkontrolujeme
    to a panu poslanci dodáme informaci. Děkuji. '
  - ' '
  - 'Místopředseda PSP Jan Bartošek: Děkuji za vyčerpávající odpověď. Poprosil bych
    paní poslankyni Olgu Havlovou, která interpeluje jako desátá v pořadí pana Andreje
    Babiše, vicepremiéra a ministra financí. Máte slovo. '
  - ' '
  - 'Poslankyně Olga Havlová: Děkuji za slovo. Vážený pane ministře, na úrovni vlády
    a ministrů se v dnešních dnech vyjednává o státním rozpočtu, a to pro jednotlivé
    kapitoly. Chtěla bych se zeptat, jak hodláte v příštím roce financovat platy policistů,
    hasičů, vězeňské služby a dalších příslušníků bezpečnostních sborů. V roce 2011
    totiž proběhlo plošné snížení platů o 10 % s tím, že vláda slíbila, že jde pouze
    o přechodný stav a že platy budou opět dorovnány. Pan premiér i ministr vnitra
    opakovaně deklarují, že zvýšení platů prosadí, ale informace v médiích tomu nenasvědčují.
    Chci se zeptat vás, jestli dorovnáte platy příslušníků bezpečnostních sborů alespoň
    na úroveň před rokem 2011, kdy jim byly platy brutálně sníženy. '
  - 'Na téma platů bezpečnostních složek proběhl ve Sněmovně i seminář a jeho závěry
    jsou alarmující. S jistotou lze říci, že asi 300 policistů je v insolvenci, to
    znamená, že jim hrozí exekuce nebo uvažují o osobním bankrotu. Třicet až čtyřicet
    procent policistů a hasičů žije kvůli snížení platu na hranici únosnosti. A dokonce
    50 % příslušníků vězeňské služby má problém se splácením dluhů. Špatné odměňování
    s sebou nese zvýšené riziko, že se policisté dostanou za scestí, a stát si tak
    sám vytváří korupční prostředí. '
  - 'Vážený pane ministře, ptám se, zda dorovnáte v připravovaném rozpočtu těch 10
    % na platy příslušníků bezpečnostních sborů, které jsou jim stále jen slibovány.
    Děkuji za odpověď. '
  - ' '
  - 'Místopředseda PSP Jan Bartošek: Děkuji vám za interpelaci a poprosil bych pana
    vicepremiéra a ministra financí Andreje Babiše o odpověď. '
  - ' '
  - 'Místopředseda vlády ČR a ministr financí Andrej Babiš: Děkuji za slovo, pane
    předsedo. Dámy a pánové, já nevím, kdo komu co sliboval. Faktem je, že my jsme
    převzali tuto zemi v nějakém stavu, kdy minulá nebo předminulá vláda snížila ty
    platy, a samozřejmě děláme, co můžeme, protože my jsme se zavázali, že schodek
    nebude větší než 3 % HDP. A bohužel i ty instituce jako finanční úřady, celní
    úřady, úřady práce, které by měly vlastně zabezpečovat výnos daní, zabraňovat
    zlodějnám spotřební daně a odhalovat zneužívání sociálních dávek, jsou také poddimenzované,
    mají nízké platy. '
  - 'Takže původně rozpočet předpokládal rozmrazení, navýšení 1 %, dnes jsme na 3,5
    % a samozřejmě jednání o rozpočtu budou pokračovat dál celé léto. Čekáme nový
    makroekonomický výhled v červenci. Rozumím tomu, co paní poslankyně říká. '
  - 'Celkový objem prostředků příslušníků meziročně vzroste zatím na 880 mil. Kč,
    to znamená, že to je nárůst o tisíc korun. V minulých letech platy příslušníků
    bezpečnostních sborů byly navyšovány už v roce 2014 o 2 %, dále bylo do rozpočtu
    příslušníků policie a hasičského záchranného sboru navýšeno dalších 780 mil. Kč,
    takže to je dalších 3,2 včetně vytvoření nových 1 204 funkčních míst, takže meziročně
    2013-2014 došlo k navýšení o 1 341 mil. Kč včetně příslušenství, to znamená nárůst
    průměrného platu o 750 Kč. Takže když si vezmeme potřeby v oblasti platů příslušníků
    bezpečnostních sborů mezi lety 2011 až návrh na 2015, tak průměrný plat příslušníků
    vzrostl o 2 500 Kč, to je 8,4 %. '
  - 'Já rozumím, že tady došlo ke snížení o 10 %, ale my jsme v situaci, kdy se snažíme
    napravovat minulá opatření plus samozřejmě investovat. Armáda a všichni chtějí
    peníze. Chceme stavět mateřské školky, kapacity škol, takže v rámci možností si
    myslím, že je to celkem slušný návrh. '
  - 'Takže ve věci navýšení tarifních tabulek příslušníků bezpečnostních sborů my
    jsme vyjádřili souhlas, je to zatím 3,5 %, a budeme samozřejmě pokračovat v jednání.
    Já si myslím, že průměrné platy například policie, když mluvíme, v návrhu na rok
    2015 je průměrný plat 32 537 Kč, u vězeňské služby 26 326 Kč, takže určitě budeme
    pokračovat v jednáních. Bohužel rozpočet 2015 je provizorní, protože opatření
    z hlediska výběru daní a zabránění různým podvodům musíme řešit legislativně a
    efekt nastane až v roce 2016.  '
