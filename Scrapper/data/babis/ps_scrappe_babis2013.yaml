    jsme také konstatovali, že v zákoně nejsou nastaveny dostatečné kontrolní mechanismy
    a že zákon stojí na velmi nerealistickém scénáři z hlediska předpokládaného objemu
    vydávaných majetků a zákonných lhůt, jak byly v návrhu zákona nastaveny. Nicméně
    tehdejší vládní koalice si ten návrh zákona prosadila proti vůli opozice, ten
    zákon prošel i testem ústavnosti z hlediska stížnosti k Ústavnímu soudu, která
    byla podána, a v tuto chvíli vláda České republiky odpovídá za dodržování zákonů
    v souvislosti s realizací zákona o majetkovém vyrovnání s církvemi a náboženskými
    společnostmi. Do té doby, než zákon bude změněn, je potřeba, abychom tento zákon
    respektovali, tak jako i jiné zákony České republiky. '
  - 'Chci připomenout, že na půdě Poslanecké sněmovny je projednávána jedna novela,
    která se tohoto zákona týká. Je to novela, která byla předložena skupinou poslanců.
    Navrhuje prodloužení některých lhůt pro vydávání církevního majetku, nicméně tato
