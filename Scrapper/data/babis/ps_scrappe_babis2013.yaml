  - ' '
  - 'Předseda PSP Jan Hamáček: Ano. Faktická poznámka pan poslanec Fiala. '
  - ' '
  - 'Poslanec Petr Fiala: Dámy a pánové, já nevím, o jaké teorii pan poslanec mluví,
    ale to vůbec není důležité. Naše návrhy - a to vám mohu garantovat prostřednictvím
