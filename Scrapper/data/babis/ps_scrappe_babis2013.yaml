    klubů obrátil a tuto agendu bychom jako celek postoupili na mimořádné jednání
    vládního monitorovacího výboru, kde bychom se všemi těmito jednotlivými problémy,
    tak jak je shromáždíme z Poslanecké sněmovny na základě ať už dnešní rozpravy,
