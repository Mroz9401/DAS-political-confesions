- answer: V krajských volbách figurují jiní lidé. My musíme vyjednávat s těmi, kteří
    nakonec půjdou do sněmovny, v krajích působí někdo jiný. Třeba s Piráty, o kterých
    dnes byla řeč, zkušenosti z komunálu nemáme, i když třeba na Praze 11 ano. Ani
    dnes si ale opoziční strany neodpustily kopání do Babiše. To spiknutí nenávisti,
    které představuje Vít Rakušan nebo paní Pekarová, je úplně zřejmé.
  question: Dle vašich slov nechcete do tvoření krajských koalic mluvit. Budete sledovat,
    jak se s kým spolupracuje pro případnou vládní koalici po příštích volbách?
- answer: No vidíte to. Asi to pro ní není o hnutí ANO, ale je to o Babišovi. A ten
    není v krajích, ale na celostátní úrovni.
  question: 'Právě šéfka TOP 09 ale připustila, že v krajských volbách spolupráce
    s ANO možná je… '
- answer: S nimi je to pořád dokola to samé. Prý s nimi máme hlavně mluvit, jenže
    když už s nimi mluvíme, tak hned volají Českou televizi, aby do ní mohli něco
    říct. Ve sněmovně s nimi normálně mluvíme, ale večer v televizi jen vidím, jak
    mě pomlouvají. Samozřejmě se našly i věci, o kterých jsme jednali, aniž by o tom
    věděla média. Není to ale o mě, já o seriózní spolupráci stojím. Nechci ale spolupracovat
    jen proto, aby si to opozice mohla zneužívat pro svá mediální vystoupení.
  question: 'Co už zmínění Piráti? Označil jste je za své hlavní spojence před rokem
    2017. Z vaší strany by vůle ke spolupráci byla? '
- answer: Tyto volby byly hlavně o celostátní politice. I když všechna média to tvrdila
    jinak, třeba debata lídrů na České televizi, která byla podle mě selektivně nastavená
    proti Babišovi. Do všeho se promítl covid. Sice to byly volby do krajů, ale debaty
    lídrů stran byly hlavně o covidu.
  question: 'Jak podle vás do krajských voleb promluvila celostátní politika? '
- answer: Naši voliči nám zůstali věrní i přesto, že jsou masírováni celým systémem
    antibabišovských novinářů, médií a komentátorů.
  question: 'Pokud do toho promluvila celostátní politika, hodnotíte to tak, že voliči
    ocenili vaši vládu? '
- answer: Nevím, jaký výsledek mají. V jejich případě šlo asi skutečně o problematiku
    v jednotlivých krajích. Neumím to okomentovat.
  question: Jestliže to vládě šlape, jak si vysvětlujete špatný výsledek vašeho koaličního
    partnera ČSSD?
- answer: To je spíše otázka pro nějaký průzkum. My jsme se ale naše voliče snažili
    mobilizovat, protože jsme z těch voleb měli obavu. Navíc ta masáž proti ANO a
    vládě byla obrovská. Jsem rád, že se nám to povedlo, dostali jsem více hlasů než
    v roce 2016. Voliči nás nenechali ve štychu.
  question: 'Ocenil jste relativně vysokou volební účast. Co je podle vás k volbám
    dostalo? '
- answer: Senát je samozřejmě hlavní hnízdo opozice. Ale jak jsem řekl, nesleduji
    to. Radši už to ani nebudu komentovat.
  question: Řekl jste, že senátní volby moc nesledujete. Předpokládáte tedy, že senát
    vám nebude příliš nakloněn i nadále…
- answer: Očekával jsem od něj víc, neumím si vysvětlil, čím je ten výsledek způsobený.
  question: Co třeba ředitel Fakultní nemocnice v Motole Miloslav Ludvík? Byl považován
    za silného kandidáta za ČSSD a ANO.
- answer: Na většinový systém tu teď není šance, unikátní příležitost byla, když tu
    byla opoziční smlouva. Jenže to nezměnili, teď už to jako reálné nevidím. V případě
    senátu by to bylo racionálnější, třeba je by to pro politické spektrum bylo přijatelnější.
  question: 'V souvislosti se Senátem jste mluvil o změně volebního systému na jednokolový,
    u sněmovny na většinový. Je to jen zbožné přání, nebo to chcete vážně předložit? '
- answer: Odpracovali to všichni, jeli ve velkém nasazení a udělali dobrou kampaň,
    chci jim tímto všem poděkovat. Já sám jsem na kampaň čas neměl, vláda řešila úplně
    jiné problémy.
  question: 'Největším personálním příběhem voleb je asi ten hejtmanky Jaroslavy Pokorné
    Jermanové, která za hnutí ANO skončila až na třetím místě. Byly tam ale kromě
    ní také výsledky, které vás příjemně překvapily? '
- answer: To teď nevím. Ti lidé kandidovali do krajů, to je teď jejich úkol. Pokud
    ale budou odvádět dobrou práci tam, pomůže nám to i ve volbách do sněmovny.
