- answer: Určitě ano. Moje starší děti umí každé čtyři jazyky a ty mladší dva jazyky.
    Nejlepší školou je praxe a cizí jazyky, ve kterých se mladí lidé můžou na studiích
    v cizině zdokonalit, jsou základem.
  question: Poslal byste svoje děti studovat do jiné země EU v rámci programu Erasmus?
- answer: Důvody jsou jasné. EU je projekt, díky kterému tady máme už víc než 70 let
    mír. Je to projekt, který je pro nás samozřejmě výhodný. Problém je v tom, že
    jsme ho podcenili a od počátku jsme ho nedostatečně vysvětlovali občanům.
  question: Jaké jsou podle vás důvody pro to, že Česko má být členem Evropské unie?
- answer: Nejdůležitější je pro nás existence jednotného trhu EU, kam jde skoro 85
    procent našeho vývozu. Takže volný pohyb zboží, služeb a kapitálu. Dále možnost
    pro naše občany pracovat kdekoliv v EU. No a pak samozřejmě volný pohyb po EU.
    Díky členství v unii k nám taky přišla spousta zahraničních investorů, byť je
    pravda, že tu platí podstatně nižší mzdy než doma. Ty platy teď rostou, ale byli
    bychom raději, kdyby tu zůstávalo víc peněz na platy zaměstnanců, investice a
    podporu společenských aktivit.
  question: 'Prezident Zeman nedávno na otázku, jaké jsou důvody českého členství
    v EU, odpověděl: peníze, peníze, peníze. Vy tedy vidíte i jiné důvody?'
- answer: Samozřejmě. Podle průzkumů jsme největší euroskeptici v Evropě. Na EU se
    nám některé věci nelíbí, ale to neznamená, že když ji kritizujeme, jsme proti
    tomu projektu. My musíme lidem vysvětlovat, že jsme na unii ekonomicky závislí.
    Po vzoru francouzského prezidenta Macrona organizujeme s občany konzultace o EU,
    začal jsem osobně včera v Praze. Pokračovat to ale bude ve všech krajích. Na sociálních
    sítích je plno různých dezinformací, kterým je potřeba čelit.
  question: Vy máte z českých politiků určitě největší politický kapitál a podporu
    veřejnosti. Jste připraven část z toho obětovat přesvědčování lidí o tom, že setrvání
    v EU je pro tuto zemi nutnost, byť to v Česku není populární téma?
- answer: Já říkám – vstup do eurozóny ne, to pro nás není zásadní. Nesouhlasím s
    tím, že by v Evropě byly nějaké dvě rychlosti. Vždycky se ptám, jak se to měří.
    My máme skvělou rychlost z hlediska stavu veřejných financí. Ale v EU ano, tam
    musíme být, to je důležité.
  question: Co si od těchto setkávání s lidmi slibujete?
- answer: Ne, takhle to nemyslím. Ten projekt má samozřejmě plno výhod. Ale na druhé
    straně nemůžu přehlížet ty věci, které nejsou dobré, a proto je kritizuju. A tvrdím,
    že podstatně větší vliv než dosud mají mít členské státy.
  question: Nepřispěli k negativním náladám veřejnosti vůči EU i politici včetně vás?
    Neustále jste opakovali jen to, že EU v tom či onom selhává, vy jste třeba řekl
    v jednom rozhovoru, že euro zbankrotovalo. Pak vždycky připojíte jednu větu, že
    ale v EU musíme být. Nevezme si z toho občan prostě to, že EU je na pokraji zániku
    a bylo by proto nejlepší odejít?
- answer: Samozřejmě. Ale jak jsem říkal, budu mluvit i o chybách.
  question: Dá se váš pohled na EU shrnout tak, že výhody převažují nad nevýhodami
    a teď jste připraven o tom začít přesvědčovat Čechy?
- answer: Na takový svůj citát si fakt nepamatuju. Z roku 2010?
  question: 'Vy jste v dubnu 2010 řekl: „Já nemám rád Evropskou unii, já jsem nehlasoval
    pro EU.“ Proč jste v referendu hlasoval proti vstupu Česka do EU?'
- answer: To fakt už nevím.
  question: Ano, podle tehdejší zprávy ČTK jste to řekl na setkání na téma České zemědělství
    v EU. Ale, bez ohledu na ten citát, hlasoval jste pro, nebo proti vstupu do EU?
- answer: Fakt nevím, možná jsem ani nehlasoval, možná ano. Nevím. Tehdy jsem skutečně
    kritizoval EU kvůli zemědělské politice, protože když jsme vstupovali, tak jsem
    byl podnikatel a museli jsme v potravinářství splnit spoustu norem. A následně
    se ukázalo, že potravináři ze starších členských zemí hodně z toho nedodržují.
  question: Opravdu?
- answer: Já jsem teď politik, a ne podnikatel.
  question: Tehdy jste ale každopádně byl k EU velmi kritický a teď říkáte, že její
    výhody jasně převažují nad nevýhodami. Co vás přimělo k tomu, že jste změnil názor?
- answer: No samozřejmě. Jako s eurem. Naším zájmem není vstupovat do eurozóny. Ale
    přitom v zájmu mé bývalé firmy to možná je. Já jsem politik a prosazuji zájmy
    České republiky, a ne zájmy mých bývalých firem, i když někteří mi takové nesmysly
    neustále podsouvají.
  question: Takže jde o zájem země?
- answer: Rozhodně mě to baví. Hodně to samozřejmě je o navázání osobních kontaktů.
    Je vidět, že jednotliví premiéři se znají, je tam i vidět, kdo s kým jak komunikuje,
    jaké má kdo s kým vztahy. Je to o lidech. Každý člověk je jiný, někdo je velice
    přátelský, jiný je uzavřenější.
  question: Od prosince jezdíte jako premiér do Bruselu na summity lídrů zemí EU.
    Jak se mezi nimi cítíte, je to něco, co vás baví, nebo vás baví spíš domácí politika?
- answer: Asi k lucemburskému premiérovi Xavieru Bettelovi. Ten tady se mnou a se
    svými přáteli strávil předminulou sobotu celé odpoledne až do noci. Přímo na Evropské
    radě v Bruselu, tedy na summitu, je to vše velmi rychlé, tam člověk nemá možnost
    navázat nějaké bližší osobní vztahy. Záleží hodně na bilaterálních návštěvách,
    takže teď poletím do Vídně a do Helsinek, mám za sebou několik zasedání V4, návštěvu
    Bulharska a hlavně Davos, kde 17 let žádný zástupce české vlády nebyl.
  question: Ke komu z nich máte nejblíž?
- answer: To je těžká otázka. Paní Merkelová je politička, která má obrovské zkušenosti
    a uspěla. Faktem je, že migrační politika se jí nepovedla a problémy s tím spojené
    jsou viditelné a budou podle mého názoru gradovat.
  question: Je vám bližší politika Angely Merkelové, nebo Viktora Orbána?
- answer: Já vím, kam směřujete…
  question: Že se migrace Merkelové nepovedla, je dnes skoro všeobecně sdílený názor.
    Ale – navzdory tomu – nedokázal byste si mezi Merkelovou a Orbánem politicky vybrat?
- answer: On vyhrál s obrovskou převahou volby. K unii se vyjadřuje kriticky, preferuje
    národní zájmy, ale určitě není pro rozbití EU, to jsem u něho nezaznamenal. A
    pokud lidé v Maďarsku a v Polsku volí Orbána a Kaczyńského, je to jejich rozhodnutí.
    Nemám pocit, že by se tam volby nějak manipulovaly.
  question: Já to nemyslím jen z hlediska přístupu k migraci. Orbán říká, že chce
    nastolit takzvanou neliberální demokracii, v níž by stát hrál větší roli než nyní,
    je mnohem vstřícnější k Rusku. Merkelová je výrazně liberálnější. Je vám na Orbánově
    přístupu něco sympatického?
- answer: Já jsem pragmatik a každý spojenec v Evropě je pro prosazování českých zájmů
    dobrý.
  question: To já vůbec nezpochybňuju, jsou to samozřejmě legitimně zvolení lídři,
    jen se ptám, jestli je vám politicky bližší ten či onen, konkrétně Merkelová,
    nebo Orbán.
- answer: Měli jsme setkání stran k evropské politice. Inicioval ho sice pan Fiala
    z ODS, ale my s tím problém nemáme. Drtivá většina politických stran u nás ví,
    že členství v EU je pro Česko důležité. Není mezi námi žádná debata, že by někdo
    chtěl z EU vystupovat. To by pro nás byla ekonomicky velká katastrofa.
  question: Nejvyšší ústavní činitelé na Slovensku loni podepsali společnou deklaraci,
    že být v EU je životním zájmem země, čímž chtěli dát jistý signál občanům. Není
    to inspirace i pro vás, abyste dal dohromady podobnou nadstranickou iniciativu?
- answer: Myslím, že nelimituje. Média panu prezidentovi dávají nálepku pročínského,
    proruského, ale všechny evropské státy chtějí dělat byznys hlavně s Čínou, ale
    i s Ruskem.
  question: Limituje nějak českou pozici při jednáních v EU to, že prezident Zeman
    říká v řadě věcí opak toho co vláda?
- answer: Je to ten hlavní cíl, který chci prosadit. Kvóty jsou pro nás nepřijatelné.
    Je jasné, že máme nějaké spojence, hlavně V4 plus několik dalších států, i když
    ty nejsou tak radikální jako my. Na druhou stranu jsou i země, které mají oproti
    nám zásadně jiný názor. Situace se vyvíjí, ale jsem celkem optimista.
  question: Hned když jste jel v prosinci jako premiér poprvé do Bruselu, říkal jste,
    že s ostatními zeměmi vyjednáte, aby z návrhu reformy azylového systému vypadly
    povinné kvóty na přijímání uprchlíků. Jak se vám to zatím daří, skutečně žádné
    povinné kvóty nebudou?
- answer: Například nabídlo solidaritu v kauze Skripal. Byli jsme v tom solidární
    s ostatními a chceme, aby oni byli solidární s námi ohledně kvót a migrace.
  question: V každém vyjednávání platí, že když něco požadujete, musíte v zájmu toho
    něco obětovat nebo nabídnout výměnou. Česko ale požaduje, aby nebyly povinné uprchlické
    kvóty, chce slib, že pokud jednou přijme euro, nebude ručit za půjčky Řecku, v
    novém evropském rozpočtu chce i nadále co nejvíc peněz z evropských fondů. Česko
    stále něco žádá, ale co nabízí na oplátku?
- answer: Pan prezident nesedí na Evropské radě. Tam je moje odpovědnost vyjednat,
    aby nebyly kvóty nebo aby pro nás dobře dopadl nový evropský rozpočet. Ano, máte
    pravdu, že nemůžeme být stále jen negativní a nesolidární. My jsme neměli důvod
    nevěřit Británii. Podpořili jsme našeho spojence a předpokládám, že až půjde o
    naše zájmy, tak to zase budou ostatní vnímat. Myslím, že někteří už to konečně
    chápou.
  question: V tom případě ale vaši strategii, jak zabránit povinným kvótám, nabourává
    prezident Zeman, který váš postup, tedy příklon na stranu Británie v jejím sporu
    s Ruskem, kritizoval.
- answer: Máme stejné názory třeba s novým německým ministrem vnitra Seehoferem, kterého
    znám a je mi velice sympatický. Podobné je to s Wolfgangem Schäublem, bývalým
    ministrem financí, kterého můžu označit za svého přítele. Seehofer se podivoval,
    jak Německo za minulé vlády s východními zeměmi vyjednávalo. Nechci říct, že použil
    slovo, že se chovalo arogantně, ale bylo to v tomto duchu. I Schäuble byl dřív
    ministrem vnitra a chápe, že u nás máme jinou historii migrace, nemáme multikulturní
    model, který existuje v některých státech Evropy. Chceme tu zachovat hodnoty,
    o kterých se tak často mluví. To, co nám tady předkové vybudovali, náš styl života.
    O to teď jde.
  question: Kdo například?
- answer: Pokud někde v Evropě na to mají jiný názor, je to jejich rozhodnutí, ale
    za sebe říkám, že my chceme udržet náš způsob života a nechceme se někomu přizpůsobovat,
    jak se to možná děje v jiných zemích. Sleduju zprávy ze Švédska, které přijalo
    obrovské množství migrantů. Tehdy se jim to na první pohled zdálo být pozitivní,
    ale teď na tom nejsou dobře a podle médií je dopad zvýšeného počtu migrantů na
    život obyvatelstva negativní.
  question: Jsou ty hodnoty v ohrožení?
- answer: Jde o princip. My pomáháme ohroženým lidem mimo Evropu, posíláme stovky
    milionů. Jsme solidární. Mně se zdá být pokrytecké, že Slováci přijali nějakých
    20 uprchlíků a jsou z toho venku a nám komise neplnění kvót vyčítá a žaluje nás.
    To principiálně není dobře.
  question: Jak se chcete zbavit žaloby ze strany Evropské komise kvůli tomu, že neplníme
    rozhodnutí o dočasných uprchlických kvótách z roku 2015? Nebylo by nejjednodušší
    udělat gesto, přijmout 20 syrských dětí, a bylo by po problému?
- answer: My jsme se k té žalobě vyjádřili a budeme se snažit přesvědčit soud i Evropskou
    komisi, že kvóty jsou nesmyslné, nefungují a rozdělují Evropu. Problém ilegální
    migrace musí Evropa vyřešit mimo evropský kontinent. Místo kvót měla na úrovni
    Rady bezpečnosti OSN prosadit mír a rekonstrukci v Sýrii či Libyi.
  question: Jak jinak tedy ten problém vyřešit? Nedá se přece asi čekat, že soud rozhodne
    ve prospěch Česka, když neplní platný evropský zákon.
- answer: To v EU vůbec není téma, skutečně se tam nebavíme o nějakých vnitropolitických
    záležitostech. Každý mluví k věci, o tématech, která zrovna řešíme. Samozřejmě
    občas, když člověk mluví s někým mimo ta oficiální jednání, tak se na něco zeptají.
  question: Pokud sestavíte vládu opřenou o komunistickou stranu, nemůže to oslabit
    vaši pozici u partnerů v EU?
- answer: Ptají se mě například na to, kdy už bude vláda.
  question: Na co?
- answer: Ne, ne. To si nepamatuju, že by se mě někdo ptal.
  question: A na pana prezidenta se vás neptají?
