10. schůze:
  Poslanec Andrej Babiš:
  - '

    Samozřejmě také dobře víme, že vysoké ceny elektřiny zasáhly celou společnost
    a že nejvíce zasažené jsou firmy z energeticky náročných odvětví. Pro menší a
    střední podniky jsme ve spolupráci s Národní rozvojovou bankou připravili rozšíření
    programu Záruka, prostřednictvím kterého pomůžeme podnikatelům získat komerční
    úvěry jen s minimálními úroky. Pro větší firmy zvažujeme také znovu spustit takzvané
    kompenzace nepřímých nákladů, tedy produkt, který v loňském roce ještě minulá
    vláda vyplatila, ale pak už ho zase zapomněla dát do státního rozpočtu, dokonce
    už v době, kdy ten státní rozpočet vznikal. A v neposlední řadě uvažujeme ještě
    o možnosti zřídit státního obchodníka s elektřinou. '
  - 'V některých okolních zemích, jako je Slovensko nebo Maďarsko, vidíme, že státy
    zmrazily nebo výrazně regulovaly ceny energií. Já jsem tady dostal přehled toho
    od svých předřečníků, co státy dělají a nedělají. My jsme prošli 26 států - ne
    všechny - Evropské unie a Velkou Británii opatření po opatření, dívali jsme se
    na to, co je vhodné pro nás, co by se dalo nejlépe použít. Vy jste všichni zapomněli
    zmínit ty státy, které se chovají stejně jako my - Skandinávii, Rakousko - které
    to opatření, které jste zmínili, zavedly až dnes, ale až do včerejška neměly vůbec
    žádné opatření a tu inflaci ve srovnání s námi mají více než o polovinu nižší. '
  - 'Na našem energetickém trhu je situace trošku jiná než na Slovensku nebo v Maďarsku,
    a my proto hledáme jiné řešení, které by nám umožnilo zajistit nižší cenu energií
    alespoň pro ty nejpotřebnější. A zrovna ten model státního obchodníka s elektřinou,
    ať už je to separátní entita, nebo je to pověřený nějaký státní nebo polostátní
    podnik, anebo vysoutěžíme někoho, koho touto rolí pověříme, se nám zatím jeví
    jako velmi vhodná varianta. Tento soubor opatření pomůže těm nejpotřebnějším a
    zajistí nejen rychlou pomoc, ale také nastaví dlouhodobá pravidla tak, aby se
    už neopakovala podobná krize jako ta, která nastala loni na podzim. '
  - 'Samozřejmě že řešíme na rozdíl od našich předchůdců celou řadu otázek ve spolupráci
    s jinými státy, s takzvanými like-minded státy, tedy státy stejného smýšlení,
    na úrovni Evropské unie. Řešíme otázky povolenek, řešíme otázky taxonomií, řešíme
    spoustu věcí, které budou rozhodující pro budoucnost této země, pro její domácnosti,
    pro její podnikatele. '
  - 'Ale jak už jsem říkal, já nebudu rozhazovat peníze z helikoptéry, nebudu se ani
    fotit s pávy, nebudu chodit ani do každého televizního pořadu a ke všemu se vyjadřovat.
    Já chci pracovat pro tuhle zemi a chci pro ni pracovat tak, abych nezvyšoval tlak
    na růst inflace, abych nezadlužoval naše děti a naše vnoučata, protože rozpustit
    v ekonomice tolik peněz, jako to udělala minulá vláda, má snad jediný smysl: v
    tom mnohasetmiliardovém měřítku se lehce ztratí pár milionů na fotografie s pávy
    nebo stamiliony pro nějaký holding. Děkuji za pozornost. (Potlesk zprava.) '
  - ' '
  - 'Místopředseda PSP Jan Skopeček: Další přihlášení s přednostním právem je pan
    poslanec Babiš. Pane poslanče, máte slovo. '
  - ' '
  - 'Poslanec Andrej Babiš: Dobrý den, kolegyně, kolegové. Já se nestačím divit, co
    jediný člen vlády, který má ekonomické vzdělání, nová superstar, která - ano,
    jediný (má) ekonomické vzdělání. A my dva, pane ministře, můžeme soutěžit. Já
    jsem absolvoval stejnou školu jako vy. A my se známe přece dlouho, chodil jste
    s rodinou do sokolovny do Průhonic. (Smích v sále.) V životopise máte napsané,
    že jste dělal nějakého poradce, kde vás odložili. A legendární věta Treichla na
    Slovensku je, že Slovensku se daří navzdory Síkelovi. To si všichni pamatují.
    (Potlesk části poslanců.) '
  - 'Já nechápu, proč paní Schillerovou tady urážíte? Z jakého titulu? Ta vaše arogance,
    to je jako neuvěřitelné. Ty kecy, já se nestačím divit. Vy jste přišel z banky,
    vy celý život žijete v bance a to normálně, to ani klasický politik nemůže říct.
    Utrácíte - vy jste nic neutratil, na rozdíl tedy od pana ministra Jurečky, který
    utratil pro 21 000 lidí pár drobných. Vy jste nic neutratil, vy jste nic nevymyslel,
    vy tady demagogicky lžete o Bohemia Energy. ERÚ je nezávislý úřad a vy tady podsouváte,
    že naše vláda s tím mohla něco udělat. A já jsem se ptal ERÚ. To je zajímavé,
    že účastníci trhu museli vědět, že hraje letadlo pan Písařík, že spekuluje na
    pokles ceny, a vždycky mu to vyšlo. A potom mu to nevyšlo. '
  - 'Neuvěřitelná drzost, pane ministře, z vaší strany. Co to tu povídáte! Co tady
    povídáte o volbách? Nemá to nic společného s volbami! A my jsme byli první. A
    já jsem byl v šoku, když jsem se to dozvěděl, a ptal jsem se, jak je to možné!
    A jak je to možné? No protože to je náš slavný Brusel! Liberalizace! Když tady
    kradli DPH na pohonné hmoty, karusely, všichni účastníci trhu věděli, že neplatí
    daně! A proč ERÚ nezasáhlo? Proč tedy, když je nezávislé? Ale když to vyřešíte,
    já vám budu tleskat. I když uděláte nový energetický zákon, který ochrání, ochrání
    naše spotřebitele. Ale proč vy tady lžete a házíte to na nás, tak to je skutečně
    (nesrozumitelné). Vaše vláda vůbec nechápe, co je to inflace. Vy mě bavíte v tom,
    vy vlastně říkáte: lidi, dáme vám peníze a bude inflace. Vy vlastně říkáte: nedáme
    lidem peníze, no tak si nic nekoupí, nebude inflace. No, to je úplně geniální!
    To fakt, to musel vymyslet velký myslitel ve vaší vládě! (Poslanci hnutí ANO tleskají.) '
  - 'Vždyť tomu vůbec nerozumíte! Vůbec. Proč stále říkáte o nějakém zadlužení? Jaké
    zadlužení je? (Smích v sále.) Vy neznáte? Ale pane Jurečko, já se k vám dostanu.
    (Smích v sále.) Vy jako absolvent, vy jako bývalý dealer AGRO 2000, ne, taky se
    známe dlouho, taky tomu nerozumíte. (Smích a potlesk v sále.) Takže já vám to
    tady řeknu, protože to je jenom trojčlenka. Pan ministr říkal, že my máme nějakou
    inflaci, že my jako, my jsme lednová inflace. Ale my jsme jasně řekli, že tu inflaci
    nedá nikdo! Jedině že by Lipavský vyjednal s ropným kartelem u šejků lepší cenu
    ropy nebo že by skočil za Putinem a že by vyjednal nějakou cenu na plyn.  '
11. schůze:
  Poslanec Andrej Babiš:
  - '

    Takže my bychom se rádi dozvěděli víc k tomu rozpočtu, ohledně, samozřejmě, jak
    tedy zastavíte, jak říká pan premiér, tu inflaci. To mě bude strašně zajímat.
    Mohl by ještě pan premiér říct, že kdy to zastaví vlastně. Jestli to zastaví do
    konce března, nebo kdy to zastaví. Protože z podstaty je to nesmysl a já nechápu,
    proč mu to někdo píše do těch projevů. '
  - 'Já myslím, že jsme dneska slyšeli pana prezidenta v nejlepší formě, že to jeho
    expozé bylo skvělé. Je ekonom, samozřejmě. Ale já za sebe můžu jenom říct, že
    naše hnutí vždycky snižovalo daně. My jsme je snížili za 509 miliard. Ano. Já
    si myslím, že máme nízké daně, abychom byli atraktivní pro naše firmy, pro zahraniční
    investory, ale to je samozřejmě na vás, protože ODS vždycky před volbami slibovala,
    že nebude navyšovat daně, potom jste navyšovali. Stále jsme slyšeli, že někdo
    musí zrušit tu superhrubou mzdu, to jsme slyšeli čtyři roky Sobotkovy vlády, to
    se nepovedlo. Teď jsme to udělali a já si myslím, že je to dobře. A já si nemyslím...
    Vlastně kdybych přijal tu vaši rétoriku... A tady pan prezident říká: ODS a hnutí
    ANO zrušily superhrubou mzdu. Snížili jsme lidem daně. A já myslím, že je to dobře.
    Ale to B, které vy říkáte... Vy vlastně říkáte: No my jsme zrušili superhrubou
    mzdu, mají nízké daně a kvůli tomu je ta inflace! To je nesmysl! Absolutní nesmysl.
    Absolutní nesmysl. A podívejte se na ty úspory domácností. (Poznámka od stolku
    zpravodajů.) Já vím. Ale vy říkáte, že to, že jsme dali lidem peníze, a dali jsme
    jim to v rámci covidu, ale vy jste jim to dali taky, protože vy jste s námi hlasovali
    pro snížení té daně. Z toho vyplývá, že vlastně sami sebe kritizujete. A je to
    nesmysl. Já si myslím, že to tak není. A samozřejmě že stoupají ceny. No tak tam,
    kde je něčeho málo... Ano, když ty firmy nemají z čeho vyrábět a je toho málo,
    tak je inflace. Ale to všechno většinou přichází, drtivě to přichází ze zahraničí. '
  - 'Já myslím, že v tomhle směru je to jasné. A bylo by dobré, abyste to už neříkali.
    Já chápu, že to budete stále opakovat, a jak máme špatné finance, a samozřejmě
    účelově říkat, kolik se navýšilo dluhu. No ano, ale my to můžeme rozepsat na rozdíl
    od toho dluhu, co tam nasekal za vašich vlád Kalousek, ten měl 690 miliard. A
    kam to šlo? Vždyť ty firmy nedostaly ani korunu - 2009 nedostaly ani korunu ty
    firmy, já si to dobře pamatuju. A my jsme dali. My jsme dali stovky miliard, takže
    to je ten rozdíl. '
  - 'Takže já bych už dlouho nezdržoval, já jsem se k rozpočtu vyjádřil. My bychom
    tedy rádi viděli ten rozpis těch 77 miliard. Pro nás jsou to škrty. Vy říkáte,
    že jsou to úspory. Vy říkáte, že jste neomezili investice, my říkáme ano. A my
    vám dodáme seznam. A klidně vyzývám všechny starosty a primátory a hejtmany, kteří
    nebudou mít dostatek peněz na nějaké investice, nechť přijdou. Ale já jsem to
    dělal i za naší vlády, protože já jsem přesvědčený o tom, že se máme z této krize
