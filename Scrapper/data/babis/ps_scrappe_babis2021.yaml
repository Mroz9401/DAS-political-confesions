    že asi pro vás ti poctiví podnikatelé nejsou dost dobří. '
  - 'Takže pokud samozřejmě nám vyhovíte a dodáte nám nějaké podklady, tak se s tím
    rádi obeznámíme. A když skutečně budete šetřit, skutečně, ale absolutně, ale ne
