12. schůze:
  Poslanec Andrej Babiš:
  - '

    A nyní bych požádala, aby k řečnickému pultu přišel s přednostním právem pan předseda
    hnutí ANO pan Andrej Babiš. Připraví se paní ministryně pro životní prostředí.
    Pane předsedo, máte slovo. '
  - ' '
  - 'Poslanec Andrej Babiš: Děkuji za slovo. Dobrý den, vážená paní předsedající,
    vážené poslankyně, vážení poslanci. I přesto, že probíhá konflikt na Ukrajině,
    který sleduje celý svět a kde došlo k porušení mezinárodního práva, k invazi a
    aktu agrese vůči suverénnímu ukrajinskému státu, nepouštíme ze zřetele zájmy obyvatel
    Libereckého kraje, našich občanů, kteří v těchto chvílích zažívají obrovský problém.
    Problém Turów. Problém způsobený vládou pana premiéra Petra Fialy. A já bych chtěl
    ve svém projevu mluvit nejenom o Turówu, ale taky o vodě. '
  - 'Podle mého názoru každý den, kdy tato vláda nepracuje, je pro Česko skutečným
    požehnáním. Tato vláda nám do Sněmovny poslala tři věci a čistým výsledkem jsou
    tři průšvihy. První byl pandemický zákon, který si vláda protrucovala. Druhým
    je státní rozpočet, který je totálně zpackaný, a jak já říkám, je to celé domatlané.
    A já znovu chci požádat pana premiéra, aby nám dal rozpis těch takzvaných úspor,
    těch 77 miliard. Co vám spadlo do klína, vaší vládě, těch 62,4 miliardy z titulu
    vysoké inflace a odvodů, tak to jsem vám už rozepsal a navrhl, tak možná by bylo
    dobré o tom přemýšlet. A třetí je samozřejmě naprosto nepoužitelná selektivní
    podpora lidem v době, kdy se zdražují energie. '
  - 'Všechny tyto průšvihy však trumfuje dnešní téma a to je smlouva Turów, kterou
    tato vláda schválila v takovém utajení, že ani někteří ministři nevěděli, o čem
