118. schůze:
  Předseda vlády ČR Andrej Babiš:
  - ' '
  - 'Předseda vlády ČR Andrej Babiš: Není to pravda. 2030 nikdy nebylo na stole. Je
    to 2038. Je to stejné jako Německo. Samozřejmě je to ještě daleko a bůhví, jak
    to všechno dopadne. Ano, já tam bojuji. Bojuji a bojovali jsme. S Poláky jsme
    byli poslední, kteří to blokovali. Ano, protože oni a my máme zásadní problém
    samozřejmě, a taky jsme ve finále vybojovali velké peníze pro Modernizační fond
    a další věci a také máme 41 % toho Fondu obnovy (Předsedající: Je 16.00.) pro
    investice do - '
  - ' '
  - 'Předseda PSP Radek Vondráček: Jak jsem vás upozornil, budeme muset pokračovat
    interpelacemi na ostatní členy vlády. Já vám děkuji. Zahajuji ústní interpelace
    na ostatní členy vlády a vyzývám poslance Vojtěcha Pikala, aby přednesl interpelaci
    na místopředsedu vlády, ministra průmyslu a obchodu a ministra dopravy Karla Havlíčka,
    a zahájil tak blok odpovědí členů vlády na interpelace poslanců. Připraví se poslanec
    Tomáš Martínek. Prosím, máte slovo. '
  - ' '
  - 'Místopředseda PSP Vojtěch Pikal: Děkuji, pane předsedo. Já se tedy zapojím do
    té dnešní frašky. Doufám, že v příštím období se nám podaří najít nějaký efektivnější
    a smysluplnější formát interpelací. '
  - 'Pan ministr, jak mi bylo sděleno, je nepřítomen, takže vážený nepřítomný pane
    dvojministře, obracím se vás s interpelací a dotazem ve věci Oblastního ředitelství
    Správy železnic Olomouc, které obhospodařuje Olomoucký a Zlínský kraj. Doneslo
    se mi, že toto ředitelství by se mělo rušit a slučovat s Oblastním ředitelstvím
    v Ostravě, a já se ptám, jak bude zajištěna správa železniční cesty, zabezpečovacích
    zařízení, železničních mostů a tunelů i nádražních a dalších budov s dostatečnou
    místní znalostí. Jak bude zajištěna hladká spolupráce s dalšími aktéry v oblasti
    objednávání železniční dopravy, tedy krajem, provozovatelem dopravy, tedy Českými
    drahami, a Správou silničních dopravních cest? Jak bude zachována tradice inovací,
    která se váže k olomoucké dráze, a to nejen v historii, ale i nyní? A nakonec,
    jak budou zachována pracovní místa a příležitosti v oboru, zejména v technických
    oborech v mém kraji, neboť pokud se vše bude soustředit do velkých sídel, bude
    tak pokračovat vylidňování venkova pro nedostatek dostupných pracovních příležitostí.
    Děkuji. '
  - ' '
  - 'Předseda PSP Radek Vondráček: Já vám děkuji. Odpověď obdržíte písemně do 30 dnů. '
  - 'Poprosím pana poslance Tomáše Martínka, aby přednesl svou interpelaci na ministra
    životního prostředí Richarda Brabce. '
  - ' '
  - 'Poslanec Tomáš Martínek: Dobrý den, vážený, pane ministře. Zákon č. 168/2008
    Sb., o předcházení ekologické újmě, stanovuje Ministerstvu životního prostředí
    pro případ, kdy zjistí vznik škod na českém území, které mají původ na území jiného
    státu, povinnost o této skutečnosti informovat Evropskou komisi a příslušné úřady
    škodného státu. Zároveň má Česká republika povinnost v případě zjištění vzniklých
    škod přijmout opatření k jejich nápravě a v případě zjištění hrozících škod má
    povinnost přijmout taková opatření, aby ke škodě nedošlo. MŽP dlouhodobě disponuje
    informacemi, že těžba v polském dole Turów působí dopady hladiny podzemních vod
    na českém území. Zároveň je MŽP seznámeno s tím, že stávající dopad těžby je několikanásobně
    větší, než se předpokládalo. Už nyní jsou hladiny dvakrát níže, než co Polsko
    predikovalo k roku ukončení těžby 2044, a hrozí další poklesy, které mohou vést
    k znemožnění odběru pitné vody tisícovkám českých rodin v pohraničí a vysušení
    tisíců hektarů půdy. '
  - 'Proto bych se vás rád zeptal, kdy MŽP informovalo Evropskou komisi a příslušné
    polské úřady o vzniku a hrozbě dalších škod na českém území a jaká preventivní
    a nápravná opatření v této souvislosti plánuje přijmout, dále jak MŽP hodlá zabezpečit
    ochranu českého území od vzniku škod v případě, kdy nedojde k uzavření v této
    chvíli vyjednané dohody s Polskem - jaký je plán B. Děkuji za odpovědi. '
  - ' '
  - 'Předseda PSP Radek Vondráček: Já vám děkuji, pane poslanče, a slovo má pan ministr
    životního prostředí. '
  - ' '
  - 'Ministr životního prostředí ČR Richard Brabec  Děkuju za dotaz. Vidím tady i
    pozorný obličej paní předsedkyně výboru pro životní prostředí, paní poslankyně
    Balcarové, která samozřejmě sledovala tu debatu, která byla na posledním výboru
    životního prostředí. Já bych vás chtěl oba, ale nejenom oba, ale všechny samozřejmě
    v tomto sále, ale i všechny, kteří se na to teď dívají, ubezpečit, že samozřejmě
    jsme si vědomi povinností, které jsou dány zákonem č. 167/2008 Sb., o předcházení
    ekologické újmě a o její nápravě. '
  - 'Je ale třeba říct, že postup vůči Evropské komisi má určitá úskalí v tom, že
    je třeba prokázat příčinnou souvislost mezi daným provozovatelem a konkrétní a
    vyčíslitelnou škodou na životním prostředí, a to samozřejmě je věc, která je vždy,
    to důkazní břemeno je na tom, kdo to prokazuje. To znamená, my samozřejmě máme
    dosavadní hydrologická měření ze stávající sítě monitorovacích vrtů, která zaznamenávají
    pokles hladiny podzemní vody, a jsme přesvědčeni, že do značné míry, především
    v těch hlubších kolektorech, jsou skutečně spojeny s vlivy s pokračováním těžby
    na dole Turów, především pak na stav vody v oblasti Uhelné a blízkého okolí. Debata
    se spíš vede o těch mělčích kolektorech, kde samozřejmě těch vlivů může být více,
    ale to je právě to, co momentálně doplňujeme i sítí vrtů, které bude nově samozřejmě
    rozšiřovat a už rozšiřuje Česká geologická služba. '
  - 'Co ale je v této souvislosti ještě možná důležitější, je to, že s Evropskou komisí
    je Ministerstvo životního prostředí dlouhodobě v kontaktu, a již v dubnu loňského
    roku, tedy v dubnu 2020, jsme dopisem na Evropskou komisi aktivovali takzvaný
    článek 12 rámcové směrnice o vodách, který říká, že pokud se členský stát setká
    s problémem, který ovlivňuje hospodaření s jeho vodami, a nemůže být tímto členským
    státem vyřešen, může tento problém oznámit komisi a jakémukoliv dalšímu členskému
    státu, jehož se týká, a doporučit přitom jeho řešení. Článek 12 potom uvádí, že
    Evropská komise odpoví na každé oznámení členského státu nejpozději do šesti měsíců.
    Věřili jsme, že stanovisko Evropské komise by mohlo poskytnout vodítko, zda lze
    na současnou situaci pohlížet jako na škody na vodách, aby bylo možno lépe vyhodnotit
    předpoklad úspěšnosti aktivace postupu právě dle zákona č. 167/2008 Sb. '
  - 'Ale jak víte, tak jsme se nespoléhali pouze na Evropskou komisi, ale paralelně
    jsme využili i další možnosti, které unijní právo nabízí, a iniciovali jsme postup
    podle článku 259 smlouvy o fungování Evropské unie, který vyústil v podání žaloby
    k Soudnímu dvoru Evropské unie vůči Polsku. Pro úplnost dodávám, že pokud jde
    o výše zmíněnou komunikaci s Evropskou komisí ohledně postupu, po výměně několika
    dopisů mezi námi a Evropskou komisí nás komise po více jak roce, tedy konkrétně
    15. dubna 2021, informovala, že postup podle článku 12 směrnice č. 2000/60 byl
    z její strany pozastaven a bude obnoven až poté, co bude ukončeno soudní řízení
    vůči Polsku, které momentálně běží, ať už proto, že Soudní dvůr Evropské unie
    vydá svůj rozsudek, nebo proto, že Česká republika od soudního řízení odstoupí.
    Po pracovní linii nám bylo následně ze strany Evropské komise potvrzeno, že obdobně
    by Evropská komise postupovala i v případě postupu dle zákona, na který se ptáte,
    tedy zákona 167, o předcházení ekologické újmě, to znamená až po rozhodnutí soudního
    dvora nebo případně po odstoupení. '
  - 'To znamená, linie komunikace s Evropskou komisí je uvedena, a já znovu zopakuji:
    podnět k Evropské komisi ve věci těžební činnosti dolu Turów byl Evropské komisi
    odeslán 30. září loňského roku, samotná žaloba pak následně poté, co komise vydala
    v této věci odůvodněné stanovisko, a konkrétně byla žaloba k soudu současně s
    návrhem na uložení předběžného opatření podána 26. února letošního roku. Jak je
    z výše uvedeného zřejmé, ani Ministerstvo životního prostředí, ani Ministerstvo
    zahraničních věcí se nespoléhají jenom na takzvanou unijní linku, ale jsou aktivní
    i vůči samotnému Polsku. '
  - 'Pokud se týká vaší druhé otázky, tak tady musím úplně na rovinu říct, že máme
    plán B, ale nechceme ho úplně komentovat v přímém přenosu. '
  - ' '
  - 'Předseda PSP Radek Vondráček: Váš čas, pane ministře! (Děkuji.). A na doplňující
    otázku už se těší pan poslanec Martínek. Prosím. '
  - ' '
  - 'Poslanec Tomáš Martínek: Děkuji, pane ministře, za vyjádření. Samozřejmě jezdím
    opakovaně s paní kolegyní Balcarovou do Uhelné, do Václavic a dalších postižených
    obcí v okolí v Libereckém kraji a samozřejmě ta situace je dost dlouhodobá, a
    jak jsem říkal, přece jen ty propady vod jsou větší, než plánovalo Polsko, že
    to bude v době ukončení těžby 2044, takže je poměrně evidentní, že to asi nebude
    mít faktory ve smyslu globálního oteplování nebo něčeho podobného, ale že to doopravdy
    bude především na základě té těžby, a bylo by vhodné, aby Česká republika se zapojila
    více aktivně, aby doopravdy došlo k nějakému posunu.  '
