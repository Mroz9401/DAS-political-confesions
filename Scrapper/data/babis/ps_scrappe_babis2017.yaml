1. schůze:
  Poslanec Andrej Babiš:
  - ' '
  - 'Předsedající Jan Hamáček: Pan předseda Babiš a připraví se pan předseda volební
    komise, který je tam. Ano. '
  - ' '
  - 'Poslanec Andrej Babiš: Takže dobrý den, vážený pane předsedající. Kolegyně a
    kolegové, nestačil jsem si psát, co se všechno stane, protože já to sám nevím.
    Jen bych připomněl, myslím, že pan předseda Filip zná tu historii déle, já znám
    jenom tu historii od roku 2013. A my dnes volíme předsedu Poslanecké sněmovny.
    A je jeden kandidát. Tak skutečně té debatě nerozumím, co vlastně pan Kalousek
    navrhuje. Má nějakého jiného kandidáta? Je jeden kandidát, toho máme zvolit proto,
    abychom konečně začali pracovat, protože tato Sněmovna začala velice špatně. Myslel
    jsem si, že to bude lepší, ale vypadá to ještě hůř než předtím. A my potřebujeme
    ten státní rozpočet. My potřebujeme, ano, my jsme, tahle vláda, a tady je funkční
    vláda, navyšuje důchody na příští rok, signifikantně, o 475 korun, proporcionálně,
    i když my jsme chtěli všem stejně, ale dobře, a dává peníze, navyšuje platy lidem,
    které my potřebujeme ke každodennímu životu. A já nechápu, o čem se tady bavíme. '
  - 'Rád bych připomněl panu ministrovi Chvojkovi prostřednictvím pana předsedajícího
    rok 2013. Tehdy jsme nebyli tak připraveni jako Piráti. Piráti, to bude velká
    sranda, jak to vidím. My jsme netrefili ani do dveří, ani jsme nevěděli, co se
    děje, ale v neděli ráno zvonili u mě doma haškovci a říkali: Se Sobotkou ne, udělej
    to s námi. Já říkám: Jak to, že to udělám se Sobotkou, vždyť je předseda. No to
    byl ten puč. Nevím, kam šel pan Kalousek, asi si šel doplnit dávku, aby měl tu
    hladinu. (Smích.) Je škoda, že tady není. Tak to byl puč. To byl puč. A my jsme
    řekli: Ne, my budeme jednat s panem předsedou Sobotkou. Teda já, tehdy naivní,
    nezkušený, hloupý, bohužel politik. '
  - 'Pamatujete si, pane ministře Chvojko, kolik jste měli tehdy procent? 20,8? A
    my jsme měli 18,9. A napadlo nás, že bychom řekli: No tak ale my bychom chtěli
    toho předsedu, vždyť rozdíl je jenom jedno procento. No nenapadlo. Nenapadlo.
    A vy jste měli předsedu vlády, předsedu Sněmovny, předsedu Senátu atd. Takže nechápu,
    o čem je tady debata. '
  - 'Pan kolega Stanjura 27. 11. 2013 měl projev, všichni ho známe, Podpoříme, my
    opozice ODS, na předsedu Sněmovny pana Hamáčka, protože vyhráli volby. Tak si
    na to vzpomeňte. Co je tohle za divadlo? Já vím, že jste naštvaní, jak dopadly
    volby. Vím, že chcete za každou cenu zabránit, abychom my sestavili vládu. Takže
    my bychom chtěli, abychom dnes zvolili předsedu Sněmovny. '
  - 'A proč mluvíte o třetím pokusu? Proč o něm mluvíte? Já tomu nerozumím. Pane předsedo
    Fialo, já vás znovu vyzývám, pojďte s námi jednat o vládě. Máme 103, tak pojďte.
    Já jsem ready. Píšeme programové prohlášení, my jsme vám to řekli a vy jste řekli
    ne, ne, ne, ne stokrát. A Piráti. Já jsem myslel, že jsou to samí ajťáci, tedy
    že nám pomůžou. Tam je osm tisíc IT systémů. Nás to stojí 25 miliard ročně, pořizovačka
    125 miliard. Všichni mluvíte o digitalizaci, o Estonsku, jak lidé nechodí na úřady.
    No my to chceme dělat. Tak když Piráti půjdou s námi do vlády, tak máme stovku.
    No a možná někdo odejde, nevím. Tak neříkejte o třetím pokusu. Proč mluvíte o
    třetím pokusu, když nebyl ještě ani jeden? Proč to řešíte? Vystupuji tu dneska
    jako nějaký potenciální premiér? Ne. Dneska volíme jediného kandidáta na Sněmovnu,
    abychom konečně začali pracovat, pana Vondráčka. Takže jaký třetí pokus? Proč?
    Možná přijdeme po druhém pokusu a řekneme: Tak fajn, tak když to nefunguje, tak
    pojďme na ty předčasné volby. V říjnu, s komunálem, ušetříme, vážení. Já s tím
    nemám problém, rád chodím mezi lidi a funguje to. '
  - 'Takže co vlastně chcete? Vy jste všichni kandidovali před volbami s vaším programem
    do opozice? Tady jsou strany, které všechny chtěly skončit v opozici? No ne. My
    jsme chtěli jít do vlády, abychom začali makat. Vím, že kdyby byl Babiš premiér,
    tak těm ministrům by bylo těžko, protože by je tlačil, aby makali. Nevím tedy,
    o co jde. '
  - 'Jen bych zopakoval, že žádný pakt Babiš-Zeman neexistuje. Kde jste na to přišli?
    Jasně jsem řekl, že nechceme vládnout v menšinové vládě bez důvěry. Proč? My s
    tím nemáme problém. Když se nedomluvíme, no tak se domluvme na rozpuštění Sněmovny
    a do toho pan prezident vlastně ani nemůže mluvit, jak to řekl pan předseda Filip.
    Takže já nechápu, o co tady jde. '
  - 'My jsme vám ve všem ustoupili. Děláte z nás stále pitomce. Máme nárok na dva
    místopředsedy Sněmovny, znovu to opakuji. Řekli jsme: Ne, vzdáme se toho. S každým
    z vás jsme konkrétně jednali. A pokud to tady pan Faltýnek neřekl, tak ODS na
    jednání čtyřikrát řekla, že chce školský výbor pro pana Klause, a my jsme řekli:
    Jo, píšeme si to. A obranu pro Černochovou. Jo, píšeme si to. A ústavněprávní
    pro pana Bendu, legendu naši tady ve Sněmovně. Píšeme si to. Všechno jsme sepsali.
    A Benešík dostane za KDU. Co to tu od rána hrajete za divadlo? Já to vůbec nechápu.
    Takže prosím vás, já chápu, že jste naštvaní, volby dopadly blbě, pro mě taky,
    byl jsem naštvaný v sobotu odpoledne. Kde je pan kolega Feri? Tam vlevo. Tak ten
    dostal toho Kalouska do Sněmovny (směje se), bohužel, takže jsme se ho nezbavili
    a budeme ho tady poslouchat, ty jeho pitomosti a demagogie, ještě dlouho. (Smích
    a potlesk v sále.) Je to trauma, ale snad to přežijeme. '
  - 'Takže zkusme si skutečně vzpomenout, jak to bylo. My se chováme korektně, Faltýnek
    svolal tu poradu, řešíme ty výbory. Zkuste počkat na to, když pan prezident řekl,
    že pověří vítěze voleb. A my jsme volby vyhráli. Ano, já chápu, že pan poslanec
    Kalousek chce tomu zabránit, zase Piráti by nás chtěli dostat do vězení s Faltýnkem,
    nejlépe zítra, to je asi důležitější než rozpočet, takže já se těším, když budou
    číst ten spis, co tam vykoumají. Takže volíme předsedu Sněmovny. Tak ho zvolme
    a začněme makat a já potom přijdu s nějakým návrhem, když mě pan prezident pověří,
    a znovu vás oslovím. Jasně jsme řekli, že začneme od ODS a postupně budeme jednat
    až dolů. '
  - 'Vy se dneska celý den snažíte říct, že my máme nějakou koalici s KSČM. Nemáme.
    Ani s SPD. Ale oni byli jediní, kteří přišli na jednání a řekli, SPD, toto jsou
    naše programové priority. KSČM to řekla dřív médiím než nám. My nemáme s někým
    koalici. Piráti nám to potom dali, taky těch 20 bodů, a my jsme připraveni o tom
    jednat. Tak proč dopředu říkáte, že bude třetí pokus? Jak to víte? Možná nebude.
    Možná po druhém - nevím. Možná se domluvíme a rozpustíme to, to bude lepší, abychom
    makali, ne jenom kecali. '
  - 'Takže já vás poprosím, zkusme být konstruktivní, zvolme pana Vondráčka za předsedu,
    protože si myslím, že je to člověk seriózní, má zkušenosti, byl místopředsedou
    Sněmovny a má i dobrou pověst mezi vámi, tak z toho nedělejte politikum. Volba
    předsedy Sněmovny nemá nic s třetím pokusem. Možná ani nebude. Děkuji. (Potlesk
    části poslanců.) '
  - ' '
  - 'Předsedající Jan Hamáček: Teď má slovo pan poslanec Feri k faktické poznámce.
    (Smích v sále.) '
  - ' '
  - 'Poslanec Dominik Feri: Velmi děkuji za slovo, pane předsedající. Vážení členové
    vlády, vážené kolegyně, vážení kolegové, v úvodu bych velmi rád poděkoval kolegovi
    Babišovi za polibek smrti. '
  - 'Nicméně rád bych se ve své faktické poznámce věnoval aspoň krátce řeči, kterou
    zde proslovil pan předseda Michálek. On totiž zmiňoval konstruktivní opozici,
    tzn. zvolme předsedu Poslanecké sněmovny, aby Poslanecká sněmovna mohla reálně
    fungovat. Jako kdyby snad Poslanecká sněmovna nemohla, nebo předseda nemohl být
    zvolen bez hlasů pirátské strany. S ohledem na mediální vystoupení se ukazuje,
    že pan Vondráček bude mít podporu ANO, SPD a komunistické strany, tedy že by měl
    být zvolen pohodlnou většinou 115 hlasů. '
  - 'Kde se skrývá ta konstruktivita? Rád bych oslovil pana Michálka prostřednictvím
    pana předsedajícího: Kde se skrývá ta konstruktivita? Kde je? Proč pro to hlasujete?
    Pokud to nebudete s to vysvětlit, tak pak se nejedná o konstruktivitu, pak se
    jedná o pouhé přisluhování. Děkuji. (S pohledem na světelnou tabuli:) Stihl jsem
    to.  '
