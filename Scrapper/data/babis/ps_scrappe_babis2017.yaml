111. schůze:
  Předseda vlády ČR Andrej Babiš:
  - '

    Právě v té jednomyslnosti je ta naše svrchovanost! (zvýšeným hlasem) Toto je rozvrat
    České republiky. Vy jste normálně pátá kolona. Vy chodíte do Bruselu a dostáváte
    tam noty! Neuvěřitelné. (Předsedající: Dovoluji si znovu vyzvat, abychom se snažili
    držet tématu.) Držím se tématu. (Potlesk z řad poslanců ANO.) Toto je normálně
    zrada. '
  - 'A prosím vás, já mám plno homosexuálních přátel, i moje paní, a oni chtějí mít
    ta práva. No fajn, to je důležité, ne jestli já podepíšu nějaký papír podle nějakých
    instrukcí nevím odkud. Takže je to úplně o něčem jiném a já jsem zkrátka vždycky
    preferoval činy než nějaké deklarace. (Potlesk z řad poslanců ANO.) '
  - ' '
  - 'Místopředseda PSP Vojtěch Pikal: Děkuji a nyní bude paní poslankyně Kovářová
    interpelovat ve věci nevděčná republika - boj za odměny v první linii. Prosím. '
  - ' '
  - 'Poslankyně Věra Kovářová: Vážený pane premiére, v posledních dnech rostou čísla
    počtu nakažených koronavirem a leckdo si klade otázku, jaká překvapení pro nás
    chystají podzimní měsíce. V případě hodně nepříznivého vývoje, který, doufám,
    nenastane, bude nutné opět povolat na pomoc složky integrovaného záchranného systému
    a studenty. Ti všichni se osvědčili už v případě předchozích vln a chci říci i
    z tohoto místa, že jsme jim za to velmi vděční. '
  - 'Bohužel ale dle dostupných informací nebyly vyplaceny všechny odměny za mimořádné
    služby a pomoc z minulé vlny pandemie, která byla nejen pro zdravotníky velmi
    náročná. Všichni máme v živé paměti, jak vláda řešila - či spíše mluvila o řešení
    - výplaty odměny pro zdravotníky a vypomáhající studenty. Pohled to byl občas
    smutný. Vyplácení odměn trvalo dlouho, bylo složité, ale nakonec přece jen odměny
    vyplaceny byly. Nu ale zdá se, že jste se příliš nepoučili, a tento poněkud smutný
    scénář se dnes opakuje v případě odměn policistů a hasičů. '
  - 'Vážený pane premiére, velmi mě tento přístup vlády, jejímž jste předsedou, mrzí.
    Tohle si nikdo z těch, kteří pomáhali v první linii, opravdu nezaslouží. Ráda
    bych se vás tedy zeptala, jak to s těmi slíbenými odměnami pro hasiče a policisty
    za mimořádnou pomoc během pandemie je, a jak to hlavně s nimi bude. Kdy budou
    vyplaceny, a budou vůbec vyplaceny? Nebo se s tím už nepočítá a je to jen jeden
    z nesplněných vládních slibů? Musím se ptát, jaký vzkaz tímto zmatečným postupem
    vysíláte všem policistům, hasičům, vojákům a dalším? Nechci, aby to byl vzkaz
    vypovídající o tom, že žijeme v nevděčné republice. Děkuji za odpověď. '
  - ' '
  - 'Místopředseda PSP Vojtěch Pikal: Děkuji za dodržení času a prosím pana premiéra
    o odpověď. '
  - ' '
  - 'Předseda vlády ČR Andrej Babiš: Děkuji za dotaz. Já s vámi samozřejmě souhlasím.
    Zapomněla jste na vojáky a Vězeňskou službu. My jsme to na vládě měli, my jsme
    se na tom domluvili, a teď paní ministryně Schillerová s příslušnými ministry
    musí zkrátka ty peníze na odměny najít. Mluvili jsme o odměně 20 000 korun za
    mimořádnou činnost v souvislosti s pandemií COVID-19, takže to nezpochybňuji.
    Teď je samozřejmě debata o finančních možnostech jednotlivých kapitol a samozřejmě
    paní ministryně Schillerová musí spoluprací s ministry ty peníze najít. '
  - 'My jsme určitě vděční všem. Myslím, že se stačí podívat na průměrné platy vojáků,
    hasičů, policistů a dalších a samozřejmě zdravotníků. My jsme znovu schválili
    mimořádné odměny pro zdravotníky ve výši 12,1 miliardy, takže jsme samozřejmě
    všem vděční, určitě si ty odměny zaslouží a ministři to mají za úkol vyřešit. '
  - ' '
  - 'Místopředseda PSP Vojtěch Pikal: Děkuji. Paní poslankyně má zájem o doplňující
    dotaz, takže prosím. '
  - ' '
  - 'Poslankyně Věra Kovářová: Děkuji, pane premiére, za částečnou odpověď. Vláda
    to tedy schválila a teď je čas, aby paní ministryně Schillerová našla peníze ve
    spolupráci s jednotlivými ministry. '
  - 'Já bych se tedy chtěla zeptat, jestli dohlédnete na to, v jakém časovém horizontu,
    a tam očekávám také vaši odpověď, budou tyto odměny vyplaceny, jak bude dlouho
    trvat to hledání finančních prostředků a zda jste ochotni dát finanční prostředky
    ze státního rozpočtu tak, jak tomu bylo u zdravotníků. Přála bych si, aby skutečně
    platilo to, co jste tady říkal před chvílí panu poslanci Martínkovi, že dáváte
    přednost činům, ne deklaracím. Takže prosím odpovězte, kdy budou odměny vyplaceny,
    a dohlédněte prosím na to, aby to bylo v dohledné době. Děkuji. '
  - ' '
  - 'Místopředseda PSP Vojtěch Pikal: Děkuji. Prosím pana premiéra o odpověď na doplňující
    dotaz. '
  - ' '
  - 'Předseda vlády ČR Andrej Babiš: Ono to vypadá, jako kdybychom se nesnažili. Já
    bych tady jenom připomněl, že jsme minulý rok, a bylo to v září, kdy se paní Schillerová
    domluvila s panem ministrem vnitra, navýšili objemy prostředků na odměny policistů
    a hasičů o 700 milionů. To bylo promítnuto do státního rozpočtu. Takže to bylo
    za jejich nasazení a zapojení do mimořádných opatření. Dalších 100 milionů bylo
    do rozpočtu Ministerstva vnitra na odměny zapracované v důsledku pozměňovacího
    návrhu jednoho poslance. Takže počátkem letošního roku navíc v nárocích nespotřebovaných
    výdajů Policie ČR, Hasičského záchranného sboru bylo k dispozici dalších 162 milionů
    korun, které je rovněž možné na odměny použít. Myslím, že tady jsou konkrétní
    částky, které byly vyplaceny v minulosti. A samozřejmě, o čem jsme mluvili, nejsem
    schopen teď říct konkrétní termín, ale určitě uděláme všechno pro to, aby to bylo
    co nejdříve. '
  - ' '
  - 'Místopředseda PSP Vojtěch Pikal: Děkuji. Nyní bude paní poslankyně Monika Jarošová
    interpelovat ve věci, co chystá vláda na občany, kteří se odmítnou očkovat. Prosím. '
  - ' '
  - 'Poslankyně Monika Jarošová: Vážený pane ministře, coby neočkované mi nebylo umožněno
    nesmyslným nařízením vlády zúčastnit se schůze společenství vlastníků jednotek,
    a tím rozhodovat o svém bytě. Ještě na minulé schůzi před pár měsíci, kdy byla
    situace mnohem horší, stačila rouška, a dnes, když se rozvolňuje, už rouška nestačí.
    Osobně se odmítám očkovat, odmítám se nesmyslně donekonečna testovat. Odmítám
    kohokoliv na potkání informovat o svém zdravotním stavu, to znamená informaci,
    zda jsem prodělala, či neprodělala covid, třeba v restauracích. O to ani tak nejde.
    Nejde ani o schůzi SVJ, nejde ani o mě. To jsem dala jenom jako příklad, pane
    premiére. Ale o co jde, je diskriminace neočkovaných osob. To, co se dnes děje,
    už je trošku přes čáru. '
  - 'Mě by zajímalo, kdy to skončí, kam to až chcete nechat svými rozhodnutími zajít?
    Proč chcete s postupným omezováním vstupu do prodejen a služeb donutit zdravé
    občany s dobrou imunitou k očkování? Je snad potřeba zužitkovat nakoupené vakcíny,
    nebo je nějaký jiný důvod, nějaké tlaky? Proč nutíte očkovat za každou cenu zdravé
    odolné občany, teď navíc i děti, a nestaráte se o ohrožené skupiny? Ptám se tedy,
    co bude posledním a nejúčinnějším nátlakem k dobrovolnému očkování, když reklamy
    příliš nepomáhají a stále více lidí to odmítá? Mě by zajímalo, co na ně chystáte,
    jak je chcete donutit k očkování, ty, co jsou rozhodnuti, že se očkovat nikdy
    nenechají? '
  - ' '
  - 'Místopředseda PSP Vojtěch Pikal: Děkuji a prosím pana premiéra o odpověď ve zbývajícím
    čase. '
  - ' '
  - 'Předseda vlády ČR Andrej Babiš: Nikoho nenutíme. My se snažíme je přesvědčit,
    že je to v zájmu jejich zdraví, aby se chránili očkováním. Takže nikoho samozřejmě
    nutit nebudeme a budeme je přesvědčovat, aby se nechali naočkovat, protože to
    je jediné řešení v případě, že by dostali covid a bude nějaká mutace, aby ten
    průběh toho onemocnění nebyl pro ně nebezpečný.  '
