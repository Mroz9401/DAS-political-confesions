106. schůze:
  Předseda vlády ČR Andrej Babiš:
  - '

    Šestým důvodem pro hlasování o nedůvěře vládě je skandální přístup k řešení otravy
    řeky Bečvy. Už to bude, vážené paní poslankyně, vážení páni poslanci, osm měsíců,
    kdy sledujeme do očí bijící neschopnost vyšetřit jednu z největších ekologických
    havárií v historii České republiky. A já teď nespekuluji o tom, jestli je to diletantismus,
    nebo nějaká snaha zamést tu kauzu pod koberec, ale to, co všichni vidíme a co
    zneklidňuje občany, je přece jasné. To vyšetřování se neuvěřitelně táhne a panují
    tady pochybnosti, jestli je vedeno profesionálně. '
  - 'Dámy a pánové, opravdu věříte této vládě? Věříte, že její instituce postupují
    v té kauze nestranně a objektivně? Všechna tato selhání mají vedle tedy vlády
    Andreje Babiše jednoho společného jmenovatele a tím jsou raketově rostoucí náklady,
    respektive výdaje státního rozpočtu. A to je náš sedmý důvod. '
  - 'Je třeba hodně nahlas říct, že tato vláda zadlužuje naši zemi v míře, která v
    novodobé historii České republiky nemá obdobu. A nelze to celé připsat na účet
    pandemie. Ani náhodou. To se jenom o to neúspěšně pokouší Ministerstvo financí.
    Minimálně polovina z toho, co český stát v roce 2020 zaplatil navíc, tak to s
    koronavirem vůbec nesouvisí. A dá se to vyčíst i z čísel, která samo Ministerstvo
    financí překládá. Jde o plýtvání, jde o nezvládnutí situace, jde o předvolební
    dárky hnutí ANO, sociální demokracie, ale jsou to všechno věci, které jednou budeme
    muset zaplatit z naší společné kapsy. A řekněme si otevřeně, že i samotný účet
    České republiky za pandemii by byl mnohem nižší, kdyby nám vládli odpovědní politici,
    kdyby na příslušných místech byli odborníci, a nikoliv kdyby to tady řídili nezodpovědní
    populisté. Nemuseli bychom totiž v takovém případě ze svých daní platit předražené
    respirátory, nefunkční testy, zbytečně zakoupené čínské jehly, ale ani miliardové
    odškodné podnikatelům za právní zmatky, které nekompetentní přístup jednotlivých
    ministrů způsobil '
  - 'A na závěr, dámy a pánové, osmý, jako poslední jsem si nechal osmý důvod, to
    je téma, které osobně považuji za jedno z nejzávažnějších. Jde o nebezpečný hazard
    s budoucností našich dětí. Příliš dlouho zavřené školy, mimořádně pomalý návrat
    dětí do standardní výuky, to všechno je neomluvitelné selhání. Děti se dostaly
    na samý chvost zájmů vlády Andreje Babiše. To i divákům sportovních utkání byla
    ze strany vlády věnována větší pozornost než dětem, které se teď připravují na
    budoucí život. Bohužel současné výsledky prvomaturantů i výsledky žáků z odborných
    učilišť ukazují na veliký, byť zatím do jisté míry skrytý problém, s nímž se české
    rodiny, český stát budou muset potýkat minimálně dalších deset let. Za sebe dodávám,
    že to je problém, který v tomto rozsahu vůbec nemusel nastat, jak to ukazuje praxe
    z jiných evropských zemí, kde dokázali udržet školní docházku i v průběhu pandemie
    a vyrovnali se s touto věcí mnohem lépe než česká vláda. '
  - 'Vážené kolegyně, vážení kolegové, vážené paní poslankyně, vážení páni poslanci,
    čím dříve toto všechno skončí, tím lépe. Já jsem vám tady představil osm důvodů,
    osm hlavních důvodů, proč si v koalici SPOLU myslíme, že tato vláda musí skončit.
    Nejsou to, jak jsem říkal, samozřejmě důvody všechny a je na vás, abyste je pečlivě
    zvážili. Důvěra znamená ochotu spolehnout se na druhé, spolehnout se na druhé
    a svěřit jim do rukou svou budoucnost. A já se vás ptám, dámy a pánové, aby si
    každý z vás upřímně odpověděl na tyto otázky a podle toho se rozhodl, jak bude
    hlasovat: Spoléhám se na tuto vládu? Věřím této vládě? Dokážu této vládě svěřit
    budoucnost svou, svých dětí a občanů této země? Odpověď poslankyň a poslanců koalice
    SPOLU zní jasně a ta odpověď je: Ne! (Potlesk v sále.) '
  - ' '
  - 'Předseda PSP Radek Vondráček: Já vám děkuji. Rychle ještě přečtu dodatečné omluvy.
    Omlouvá se pan poslanec Vít Kaňkovský dnes do 11.30 hodin ze zdravotních důvodů.
    Omlouvá se pan poslanec Lubomír Volný dnes od 9.00 do 12.00 hodin z pracovních
    důvodů. Omlouvá se pan poslanec Petr Dolínek dnes z pracovních důvodů. A omlouvá
    se pan poslanec Jan Richter dnes mezi 9.00 a 11.00 z pracovních důvodů. '
  - 'Nyní mám zde několik přihlášek s přednostním právem ještě před otevřením rozpravy
    a já dávám slovo panu premiérovi Andreji Babišovi, připraví se pan předseda Ivan
    Bartoš. Jenom zopakuji, nenacházíme se v rozpravě, nejsou možné faktické poznámky.
    V tuto chvíli tady mám osm přednostních práv. Prosím, máte slovo. '
  - ' '
  - 'Předseda vlády ČR Andrej Babiš: Dobrý den všem. Vážený pane předsedající, vážené
    poslankyně, vážení poslanci, dámy a pánové, už potřetí se tu scházíme, abychom
    hlasovali o nedůvěře vládě, tentokrát čtyři měsíce před volbami. Prý chcete vyslovit
    nedůvěru například proto, že nemáme většinu. KSČM, pane předsedo, nebyla nikdy
    náš koaliční partner. Umožnila vznik této úspěšné vlády. A my jsme menšinová vláda
    už od prosince 2017. A těch argumentů pro vyslovení nedůvěry jsme slyšeli a já
    se budu snažit vyjádřit k jednotlivým argumentům. '
  - 'Jeden z argumentů je pochybná, účelová zpráva auditorů Evropské komise o mém
    údajném střetu zájmů. A jak to bylo s tím střetem zájmů? Vy jste mi nevěřili,
    že chci jít do politiky něco změnit, ne dělat kšefty s tradičními stranami, a
    když jste to zjistili, tak nejdřív byla vyfabrikována aféra dluhopisy, které navrhl
    pan Kalousek. Hlasoval pro to i bývalý premiér a na základě této vymyšlené kauzy
    mě vyhodil z vlády. '
  - 'A to nestačilo, tak se vymyslel střet zájmů, lex Babiš. Absurdní záležitost.
    Já jsem to opakoval x-krát: žádný střet zájmů nemám. Vy jste tady prosadili lex
    Babiš proti Babišovi na míru. Na tom jste se shodli, všichni jste hlasovali pro,
    proti Babišovi, protože vy toho Babiše musíte dát pryč z té politiky, on vám vadí,
    protože se nepřizpůsobil těm vašim zvyklostem. Vždy jsem dodržoval veškeré právní
    předpisy. Agrofert neřídím a neovládám! A Evropská komise nemá co vykládat české
    zákony! Tahle země nemůže být řízena z Evropského parlamentu. My jsme svrchovaná
    země! A Česká republika žádné peníze vracet nebude. Já nevím, proč o tom mluví
    pan předseda. Za vás se vracelo 38 miliard! (Zvýšeným hlasem.) 38 miliard jsme
    vraceli za ty různé podvody. Takže je to celé nesmysl. '
  - 'A já se divím, že jste nemluvil o Čapím hnízdě. To je to nejdůležitější pro vás.
    Tak já vám ho zopakuju. A předpokládám, že vaši partneři o tom budou mluvit. Čtrnáct
    let stará věc! Kdo přiklepl tu dotaci? No tady pan poslanec Bendl toho času, tehdy
    byl hejtman. Seděla tam paní Langšádlová. I ten senátor - a řekli mi, že mám mluvit
    slušně - byl u toho. Kdo to kontroloval, tu dotaci? No dvakrát nejlepší ministr
    financí, pan Kalousek ji kontroloval. Pět let účelové stíhání. Firma měla nárok
    na tu dotaci a vrátila ji. A stále se to vyšetřuje. Státní zástupce to již jednou
    zastavil, ale nejvyšší státní zástupce to prodloužil. Je potřeba stíhat toho Babiše.
    A jeho rodinu! Za nic. Dotace se vrátila. Kde jsou ty miliardy, co jste rozkradli?
    Choďte se na to Čapí hnízdo podívat. Je to pro veřejnost! Pro děti! Choďte se
    tam podívat. Ale toho Babiše je potřeba zlikvidovat. Absurdní záležitost na objednávku.
    A můžou řvát všichni, mně je to úplně jedno. Na objednávku.  '
