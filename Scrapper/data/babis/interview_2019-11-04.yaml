- answer: Líp je v tom, že Česká republika je stále bohatší v rámci žebříčku EU. Šlapeme
    na paty Španělsku a Itálii a budeme bohatší. Rosteme, dramaticky jsme navýšili
    důchody, navyšujeme platy, příští rok poprvé překročí mzdové náklady na učitele,
    vojáky, policisty, hasiče 300 miliard, na důchody dáme 510 miliard, takže to je
    víc než polovina rozpočtu. Investujeme do vědy a výzkumu, všude se staví. Nemáme
    takovou situaci jako v minulosti, že se nestaví, protože nejsou peníze. V těch
    žebříčcích jsme na tom skvěle, jsme nejstabilnější ekonomika Evropské unie, jsme
    20. nejšťastnější národ na světe, jsme 24. nejlepší místo na život.
  question: Pane premiére, pořád se oháníte, že lidem je líp. Vyřízení stavebního
    povolení trvá v Česku déle než v Kamerunu. Podmínky pro podnikání jsou podle žebříčků
    horší než v Rusku nebo Polsku, zhoršuje se svoboda tisku, lidé nemají kde bydlet,
    protože je drahé bydlení. V čem je líp?
- answer: Lidi jsou spokojení. Paní redaktorko, kdybychom na chvíli přestěhovali Českou
    republiku na předměstí Paříže, Londýna nebo Berlína nebo někam do Spojených států,
    kde například 50 milionů lidí nemá zdravotní pojištění, tam naše velvyslankyně
    šla na odběr krve a zaplatila 20 dolarů. Neuvědomujete si jednu věc. Naši důchodci
    jsou jediní na světě, kteří neplatí daně. Naši důchodci a slovenští důchodci taky
    neplatí zdravotní pojištění, to je unikát. Nechte mě mluvit. Naše školství je
    zdarma. Dluhy studentů v Americe jsou devět miliard dolarů. I v Indii se platí
    za školství. V Japonsku bydlí rodiny na 50 metrech dohromady. Tam mají takové
    papundeklové zdi, a představte si, že když chtějí mít nějaké hrátky, tak tam mají
    nějaké love hotely.
  question: Přijdou vám lidé kolem vás šťastní?
- answer: To není kritérium, není to pravda. Chcete mě nechat mluvit, nebo vy budete
    mluvit?
  question: Školství zdarma nezařídila vaše vláda. Šel jste do voleb s tím, že když
    budete vládnout, tak tady bude líp. Vyřízení stavebního povolení trvá déle než
    v Kamerunu. Podniká se tady hůř než v Rusku.
- answer: Však vám to říkám. Začali jsme tady dělat věci, které tady nikdo nedělal.
    I tu D1, kterou ty tradiční strany tak rády kritizují, tak proč ji nepostavily?
    My ji opravíme. 2021 je hotová. A začali jsme v roce 2014. Máme jasný plán na
    výstavbu. Je plno žebříčků. Vím, že vy si vždy vyberete ten špatný. My jsme například
    v rámci udržitelnosti celosvětové na sedmém místě, máme nejnižší nezaměstnanost,
    máme jedny z nejlepších veřejných rozpočtů, jsme stabilní ekonomika a hlavně jsme
    bezpečná země. Takže vy tady můžete v noci chodit sama po Praze, a jste v pohodě.
    A to není stav u některých evropských měst. To, že je spotřeba a lidi utrácej,
    jsou v pohodě. Je líp, to se dá prokázat. Průměrná mzda je dnes přibližně 35 tisíc.
    Dovolím si s tím nesouhlasit, co říkáte. Jsme v koaliční vládě se sociální demokracií
    od července 2018 a plníme program a programové prohlášení vlády.
  question: Ptám se na argumenty, v čem je podle vás líp?
- answer: Na které straně? Hlavně upozorňuji všechny, abyste nás nekritizovali za
    slevy z jízdného. Máme to na první straně. Vláda zavede do roku 2018 slevy pro
    studenty a důchodce. (Čte z programového prohlášení vlády).
  question: 'Když už jsme u toho programového prohlášení vlády, slibovali jste, že
    bez dlouhých a neplodných diskuzí prosadíte důchodovou reformu, už je polovina
    volebního období. Stihnete to prosadit? '
- answer: To je jenom preambule.
  question: Hned nad tím máte tu důchodovou reformu, můžete si to přečíst.
- answer: Ale děje se. My jsme hlavně splnili hned v prvním roce, že jsme navýšili
    základní výměru důchodů na 10 procent.
  question: Chtěla jsem se zeptat, jestli to stihnete prosadit do konce působení vaší
    vlády? S důchodovou reformou se nic moc neděje.
- answer: To není důchodová reforma. Tady je debata o důchodové reformě 25 let. Musíte
    mluvit s paní ministryní Maláčovou, která má tu důchodovou komisi, kam údajně
    dochází až 61 lidí.
  question: Tomu asi nemůžete říkat důchodová reforma.
- answer: Nejsem paní Maláčová.
  question: Nejsou to ty zdlouhavé diskuze, kterých jste se chtěli vyvarovat?
- answer: No ale já nemám na starosti důchodovou reformu. Bavíme se o tom, že napravíme
    staré křivdy.
  question: Ale jste premiér.
- answer: Musíme si říct, co je to důchodová reforma. Jasně jsme řekli, že napravíme
    staré křivdy. Důchody, které jsou nízké u žen o dva tisíce vůči mužům, že přijdeme
    s tím, abychom to narovnali. Že stanovíme těžké profese, kdy by lidé mohli chodit
    dříve do důchodu. Co se týká důchodové reformy, pokud nenajdeme konsenzus v rámci
    celé Sněmovny, tak se na tom těžko domluvíme.
  question: Stihnete ji schválit?
- answer: Nechytejte mě za slovo. Zkusme si přečíst, co je tady napsáno. Prosadíme
    novelu zákona o důchodovém pojištění, který zvýší základní výměru důchodů na 10
    procent.
  question: Připouštíte, že tu důchodovou reformu nestihnete?
- answer: To, co je na první stránce, je preambule.
  question: Tak přečtěte to, co je na první stránce.
- answer: To je všeobecná preambule. Na straně osm je sociální politika a zaměstnanost.
    Mimochodem jsme dali tisíc korun navíc důchodcům nad 85 let.
  question: To neplatí, když je to preambule?
- answer: Sestavíme odborný pracovní tým pro důchodovou reformu, který zhodnotí dosavadní
    návrhy a vývoj a předloží návrh řešení, které zachová stávající nároky, definuje
    a bude motivovat lidi v aktivním věku. A tohle paní ministryně Maláčová dělá,
    má tu komisi, sestavila odborný pracovní tým a čekáme na ten výstup.
  question: Ptám se vás na důchodovou reformu.
- answer: Ne, ne. Už se chýlíme do finále. Slíbil jsem, že do Vánoc to bude. Vypadá
    to dobře. Realizujeme a máme přesný plán toho, o čem se tady mluvilo dlouho. Spojení
    Praha Kladno, obchvat Prahy, už to řešíme. Dnes jsem byl v IKEM, kde začínáme
    investici za miliardu na nový pavilon na kardiologii. Postupně to realizujeme
    a máme jasnou představu, co se týká dopravní infrastruktury. Dálnice D3 na hranici
    Rakouska bude 2024. Je to potenciál.
  question: A jak to vypadá s národním investičním plánem? Na ten také čekáte?
- answer: To mělo napadnout ty lidi, kteří to měli na starosti. Ale vidíte, jak jsem
    to za 24 hodin vyřešil.
  question: Minulý týden jste zjistil, že dopravci zneužívají slevy na jízdném. Nenapadlo
    vás dřív, že se tohle může stát?
- answer: No přece České dráhy, ministerstvo dopravy a všichni ti, kdo to měli na
    starosti. Nejsem referent ani generální ředitel Českých drah.
  question: Koho to mělo napadnout?
- answer: Prosím vás, já jsem měl závazek.
  question: Ale vy jste to vymyslel.
- answer: Vysvětlím vám to. To mě nenapadlo, protože jsem si nemyslel, že tady máme
    firmy, které budou zneužívat naše důchodce a děti, aby si nahrály nějaký kšeft.
  question: Který jste vymyslel. A já se ptám, jestli vás nenapadlo, že se to bude
    zneužívat.
- answer: Paní redaktorko, do toho bych se nepouštěl. Jel jsem v úterý vlakem do Brna,
    kde jsem se o tom dozvěděl. Před hodinou (ve čtvrtek v 17:30 – pozn. red.) vyšla
    tisková zpráva. Od prvního ledna 2020 budou ceny jízdenek zastropovány. Na trase
    z Prahy do Ostravy to bude zastropováno na úrovni 389 korun z ceny 518 korun.
    Tam, kde bylo podezření, že se to zneužívalo, proběhnou kontroly a z toho vypadnou
    nějaké sankce. Já se za to nestydím, že jsem pro důchodce a děti něco udělal a
    že mají levnější dopravu. Na Slovensku to mají dokonce zdarma, ale z toho jsou
    různé problémy. Zase jsem něco vymyslel, a zase mě kritizujete. Ale ty babičky
    jsou rády, že můžou cestovat za vnučkami.
  question: To vás nenapadlo? Když tady máme firmy, které pobírají dotace, které jim
    třeba nepatří?
- answer: To je náš závazek. V říjnu 2021 mě z toho budete zkoušet, co jsem splnil.
    A já jsem to splnil.
  question: Nepřemýšlíte o tom, že byste ty slevy zrušili? Paní ministryně argumentuje
    tím, že potřebuje navýšit daně, aby měla na rodičovský příspěvek. Zrušení slev
    by ušetřilo 5,6 miliardy.
- answer: Proč by se to rušilo? Záleží, kdo vyhraje volby. Jestli bude premiér Fiala
    nebo Bartoš, tak uvidíme, co řeknou. ODS pro lidi nikdy nic neudělala.
  question: Takže do října 2021 budou slevy, a pak se to zruší.
- answer: Záleží na lidech, koho budou chtít za premiéra.
  question: Chtěl byste být znovu premiér?
- answer: Ježis marja, to není téma teďka. Něco jsem udělal pro tuto zemi, chtěl jsem
    něco zlepšit. Myslím, že jsme přinesli plno nových věcí, postupně se to zlepšuje,
    máme výsledky.
  question: Vy byste chtěl být znovu premiér?
- answer: Uvidíme, jsem v důchodovém věku. V Japonsku, si představte, tam mají 70
    tisíc lidí nad sto let, a vicepremiér má 80 let.
  question: Chtěl byste být znovu premiér?
- answer: Pokud hnutí ANO bude chtít, určitě povedu ANO do příštích voleb. Ale jestli
    budu premiér, to se uvidí.
  question: Takže mi na to neodpovíte.
- answer: Ne ne.
  question: Uvažujete o tom, že byste kandidoval na prezidenta?
- answer: Zkusme se bavit o tom, jak už je líp. Česká republika je na tom velice dobře,
    jen čtete špatné žebříčky.
  question: V jednom rozhovoru jste to nevyloučil.
- answer: Nepřemýšlím.
  question: Přemýšlíte o tom, že byste kandidoval na prezidenta?
- answer: Ježiš marja, proč bych kandidoval na prezidenta. Jsem manažer. Na prezidenta
    už máme tolik kandidátů. Nechci to nějak dál rozvádět. Jsem premiér, dělám maximum
    pro to, abychom se vrátili tam, kde jsme byli za první republiky.
  question: 'Ale nevylučujete to. '
- answer: 17. listopadu Úřad vlády organizuje akci v Národním muzeu a poté organizuji
    oběd v Kramářově vile. Odpoledne letím na Slovensko na pozvání premiéra Pellegriniho.
  question: Už víte, jestli půjdete 17. listopadu na Národní třídu?
- answer: Víte, jak to je. Když jsem šel před Rozhlas a měl jsem tam myslím dobrý
    projev. Skutečně si myslím, že dělám vše pro to, abych nerozděloval společnost.
    Snažím se sjednocovat, mluvím pozitivně, snažím se nepřátele a kritiky přesvědčit
    o tom, že mám zájem, aby ČR prosperovala. Měl jsem dobrý projev a za odměnu mi
    nedovolili položit věnec, křičeli a plivali na mě. Bylo to velmi nepříjemné. Další
    rok jsem tam nešel, byl jsem za to kritizován. Takže když tam jdu, jsem kritizován,
    když tam nejdu, jsem kritizován. Minulý rok 17. listopadu vzali moji kytku a hodili
    ji do koše.
  question: Půjdete na Národní třídu?
- answer: Ale já neříkám, že tam nepůjdu. Ještě uvidím.
  question: To je důvod nejít tam znovu?
- answer: Ale tohle významné výročí si určitě připomenu. Jako vláda jsme dali asi
    35 milionů korun ministerstvu kultury, aby mohli organizovat různé akce.
  question: Ještě jste se nerozhodl.
- answer: Nebojím, proč bych se bál. Jak to bylo v tom parlamentu, když mě Kalousek
    vyprovokoval a říkal, že jsem srab? Šel jsem před Sněmovnu. Nevím, jestli je tenhle
    projev správný, že je tady taková nenávist. Nikomu jsem nic neudělal, všechny
    věci o mně jsou vylhané. Tady někdo stále lže. Třikrát jsem vyhrál soud s StB.
    Nikde jsem nic nepodepsal. A vyhraju ho znovu. A někdo pořád říká, že jsem byl
    estébák. Nebyl jsem estébák. Nebyl. A teď máte 30 let, tak si připomeňte, co se
    tady stalo od té revoluce, co tady bylo. Vyčítají mně, že nás komunisti podpořili.
    No tak jste je měli zakázat po revoluci. Já jsem tady nebyl. Vrátil jsem se až
    v roce 1991. A že tady někdo 25 tisíc svazků StB zničil, a kdo byli ti lidé? A
    proč 14 let trvalo, než se otevřely svazky? A kdo tam zůstal? Uráží mě to, říká
    se nepravda. Všechny ty vylhané kauzy se ukážou, že jsou vylhané.
  question: Bojíte se na tu Národní třídu jít?
- answer: Dobře vím, že cokoliv udělám, bude špatně. Pokud lidi mají pocit, že musí
    šířit nenávist, tak je to jejich problém. Já to nechci dělat.
  question: Když je to všechno vylhané a máte čisté svědomí, tak můžete jít na Národní
    třídu, ne?
