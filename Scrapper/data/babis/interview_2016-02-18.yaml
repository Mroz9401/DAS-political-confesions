- answer: O měsíční odklad nás požádala Hospodářská komora. Probral jsem to s kolegy
    a není důvod, abychom EET zdržovali. Pracovali jsme na tom dlouho. Je to náš klíčový
    projekt, který má narovnat podnikatelské prostředí. Vím, že prosinec není ideální,
    na druhé straně jsme se domluvili na přechodném období, ve kterém bude finanční
    správa shovívavá.
  question: Ještě před měsícem jste uvažoval o tom, že elektronickou evidenci tržeb
    (EET) odložíte. Proč jste se nakonec rozhodl spustit projekt už 1. prosince?
- answer: Je to obrovský systém. Jeho zavedení mohou provázet technické nedostatky.
    Finanční správa proto bude ze začátku udělovat sankce jen v případě záměrného
    obcházení zákona. Chceme být s podnikateli v kontaktu, informovat je a přesvědčit
    veřejnost, že je to správná cesta. Přechodné období by se mělo týkat prosince
    a ledna.
  question: V čem budou úředníci benevolentní a jak dlouho?
- answer: Žádná výjimka z EET nebude. My často neznáme skutečný obrat firem. Až v
    evidenci tržeb, kde ho nebudou moci zatajovat, se k němu dostaneme. Mikropodnikům
    ve venkovských oblastech s deseti a méně zaměstnanci bychom ale mohli kompenzovat
    náklady na pořízení potřebných zařízení formou dotace. Jednám s ministerstvem
    pro místní rozvoj, aby našlo vhodný dotační program z evropských fondů.
  question: Bude se EET týkat úplně všech, nebo je ještě ve hře vyjmutí malých firem
    s ročním obratem do milionu korun, jak navrhovala opozice?
- answer: Zatím je to jen návrh. Šlo by o jednorázovou dotaci. Myslím si, že ta investice
    je minimální. Dodavatelé půjdou s cenou v rámci konkurenčního boje pod pět tisíc
    korun.
  question: Kolik peněz by mohly malé firmy díky dotaci získat?
- answer: Příští rok díky elektronické evidenci získá státní rozpočet navíc 15 miliard
    korun včetně zdravotního a sociálního pojištění. Po plném náběhu systému bude
    samotná EET generovat 18 miliard ročně. Kromě toho se narovnají podmínky na trhu.
    Když někdo neodvádí daně, má proti poctivým podnikatelům neoprávněnou výhodu.
  question: Co si od EET v tuto chvíli slibujete?
- answer: Vše pokračuje podle plánu. Prvního prosince bude systém fungovat. Provoz
    bude zabezpečovat Státní pokladna Centrum sdílených služeb. Už jsme nakoupili
    zařízení, která budou přijímat účtenky. Komunikaci s podnikateli zajistí portál
    připravovaný ve spolupráci s firmou IBM. Ten bude nachystán na začátku září. Už
    v červnu jsme s firmou eIdentity uzavřeli smlouvu na vydávání certifikátů. Zkušební
    provoz EET spustíme 1. listopadu.
  question: Stihnete do 1. prosince systém technicky připravit? Výběrová řízení na
    dodavatele začala teprve v květnu.
- answer: Podstatné je, že ke konci července máme ve srovnání se stejným obdobím loni
    vybráno na DPH o 10,5 miliardy korun více. Všichni kontrolní hlášení kritizovali,
    přitom je to zásadní věc proti karuselovým podvodům.
  question: Od ledna musí plátci DPH povinně odevzdávat takzvaná kontrolní hlášení.
    Jak tento nástroj hodnotíte?
- answer: Ekonomika roste podstatně méně než loni. Přesto jsme meziročně na daních
    vybrali o 35 miliard korun víc. U daně z příjmů právnických osob je to samozřejmě
    dáno růstem ekonomiky, u DPH a spotřebních daní je ale důvodem hlavně to, že začala
    fungovat finanční správa.
  question: Není za vyšším výběrem DPH spíše růst ekonomiky?
- answer: Přišli jsme s něčím, co už tady dávno mělo být. Máme za sebou zahajovací
    fázi a poctiví podnikatelé mají určitě radost, že vybíráme daně. Teď budeme dělat
    věci, které podnikatelům ulehčí život. Například zavedeme samovyměření daně, od
    1. ledna 2017 bude jednodušší formulář pro daňové přiznání a píšeme nový zákon
    o dani z příjmů, což tu nikdo od roku 1993 neudělal. Vize je, aby finanční správa
    vyplnila daňové přiznání a poplatník ho jen zkontroloval.
  question: Vyšší důslednost finanční správy při kontrolách, kontrolní hlášení, EET.
    Připouštíte, že to všechno může přinášet vyšší zátěž pro poctivé podnikatele?
- answer: Červencový přebytek rozpočtu je nejvyšší v historii naší země. Kromě toho
    dobře čerpáme peníze z evropských fondů. Na účtu v ČNB máme už 15 miliard korun
    na nové programové období. Tlačím teď na ministry, aby ty peníze konečně začali
    využívat. Také se nám podařilo ušetřit v obsluze státního dluhu sedm miliard korun.
    Půjčujeme si za záporný úrok, takže nám investoři ještě platí za to, že nám poskytnou
    peníze.
  question: Od září vzrostou platy učitelům, v listopadu i policistům, hasičům a státním
    zaměstnancům. Ve hře je také půjčka pro OKD a slibujete navýšit rozpočty některých
    ministerstev. Kde na to vezmete peníze?
- answer: Jde o rozpočtovou kapitolu ministerstva financí, takže jsem mohl klidně
    říci, že díky nim snížím deficit. Dohodli jsme se ale s ministryní Valachovou
    na navýšení platů učitelů, což bude stát 2,5 miliardy. Protože se daří, tak jsme
    se rozhodli zvýšit platy i státním zaměstnancům. To si vyžádá na 845 milionů.
    Další peníze dostanou některá ministerstva.
  question: Jak přesně ušetřené prostředky použijete?
- answer: Ministerstvo pro místní rozvoj dostane na spolufinancování evropských programů
    dvě miliardy korun. To jsou peníze, které pomohou zejména obcím. Také ministr
    zemědělství Jurečka chce peníze na projekty podporované z evropských peněz. V
    jeho případě jde o miliardu. Ministerstvo dopravy požaduje čtyři miliardy na opravy
    a výstavbu silnic a pan Pelikán dostane 60 milionů na ozvučení soudních síní.
  question: Kterým ministrům navýšíte letošní rozpočet?
- answer: To je pravda. Když to všechno spočítám, tak jsem na 10,7 miliardy a zatím
    mám jen sedm. Ty zbylé peníze musím najít, abychom se nedostali do situace, že
    něco zabrzdíme.
  question: Dohromady to ale dává větší částku, než jakou jste ušetřil na obsluze
    státního dluhu.
- answer: Zvyšovat platy potřebujeme. Nemohu nabízet vysokoškolákovi nástupní plat
    do finanční správy 16 tisíc korun. Uvědomte si, že na Daňovou kobru, na kontrolní
    hlášení, na regulaci hazardu, na to všechno jsou potřeba lidi. Jde o úplně nové
    věci, které tady nebyly.
  question: Část peněz jde na zvyšování platů. Co byste dělal, kdyby se hospodářský
    růst zpomalil nebo by se ekonomika propadla do recese? Šly by platy zase dolů?
- answer: Nenastane to. Postupně směřujeme k vyrovnanému rozpočtu. Dohoda koaličních
    stran na příští rok počítá s deficitem maximálně 60 miliard korun. V dalších letech
    se bude schodek dál snižovat.
  question: Takže byste šel cestou většího schodku?
- answer: Je složité, ale už jsme se pohnuli dopředu. Například ministerstvo životního
    prostředí dostane na boj proti suchu 70 milionů korun. Ministerstvo dopravy na
    Evropskou kosmickou agenturu téměř čtvrt miliardy a kultura obdrží 200 milionů
    na platy. Ještě budeme hledat peníze na obnovu kulturních památek, kde chybí dalších
    200 milionů.
  question: Jak v tuto chvíli vypadá jednání o rozpočtu na příští rok?
- answer: Důležité je ministerstvo spravedlnosti, tam potřebujeme asi 250 nových lidí.
    Většina z nich zajistí hlídání vězňů, kteří pracují v soukromých firmách. Sám
    jsem to viděl na Mostecku, o kterém se říká, jaká je tam nezaměstnanost. Přitom
    jsou ve firmách rádi, že vězně mají. Noví lidé jsou potřeba také na hlídání ve
    věznicích, protože počet vězňů stoupá. Už se blíží stavu před Klausovou amnestií.
  question: Bude státní správa i v příštím roce navyšovat stavy zaměstnanců?
- answer: Jako ministr financí si přeji, aby mzdy stoupaly, protože z toho mám dobrý
    výnos na daních. Na druhou stranu tady nemůžeme budovat sociální stát, jako si
    to přeje ČSSD. Potřebujeme se také podívat v detailu na zneužívání sociálních
    dávek v nezaměstnanosti. Musíme zjistit, jak to skutečně je. Všichni říkají, jak
    jsou nezaměstnaní, ale firmy na Mostecku jsou vděčné za pracující vězně.
  question: S nezaměstnaností souvisí i minimální mzda. Ministryně práce požaduje
    její navýšení na 11 tisíc korun. Souhlasíte s tím, že je to potřeba?
- answer: Já s tím problém nemám. Samozřejmě jsou některé sektory, kde to může podnikatelům
    způsobit problémy, ale přímý dopad zvýšení minimální mzdy na státní rozpočet je
    minimální. Pokud v rámci koalice řekneme 11 tisíc, tak to bude 11 tisíc. Minimální
    mzdu jsme zvýšili už dvakrát.
  question: Minimální mzda by ale měla lidi více motivovat k práci.
- answer: Pokud si někdo nadělá děti, má být podle mě za ně zodpovědný. Stát by se
    měl soustředit na vymahatelnost práva a na to, aby neplatiče donutil svoje závazky
    plnit. Matek samoživitelek je 400 tisíc, dokonce jsou i otcové samoživitelé. Já
    čtu jejich dopisy a jejich životní situace není jednoduchá, ale je třeba donutit
    k plnění závazků ty otce nebo matky, kteří se odmítají o svoje děti postarat.
  question: ČSSD minulý týden označila za jednu ze svých priorit zálohované výživné.
    Podpoříte tento projekt?
- answer: Ještě ne, schůzku máme později v srpnu.
  question: Setkal jste se už s novým guvernérem České národní banky Jiřím Rusnokem?
- answer: To ještě nevím. Vyslechnu si argumenty ČNB a pak se poradím i s odborníky
    u nás na ministerstvu. S minulým guvernérem Singerem jsem ale měl dobrý vztah.
    I když jsme se na něčem neshodli, našli jsme nakonec řešení. Příkladem je centrální
    registr účtů.
  question: Ptáme se proto, že ČNB už za guvernéra Singera říkala, že bude po ministerstvu
    financí chtít, aby do zákona zavedlo omezení pro poskytování hypoték. Tento požadavek
    potvrdil i pan Rusnok, vyjdete mu vstříc?
- answer: Před dvěma měsíci stát vyměnil čtyři členy dozorčí rady. Novým členům jsem
    řekl, aby tu kauzu vyšetřili. V tuto chvíli sbírají informace, takže nic bližšího
    ještě nevím. Nestačí ale, aby ten případ vyšetřil jen ČEZ, podle mě je třeba to
    vyšetřit externě.
  question: Jaký máte názor na dění v energetické firmě ČEZ? Stát jako hlavní akcionář
    přichází kvůli špatným kontrolám svarů a následným odstávkám jaderných elektráren
    o miliardy korun.
- answer: Ano. Rozdělili jsme riziko a provádíme změny organizační struktury, aby
    byly jednotlivé činnosti personálně oddělené, jak doporučuje audit.
  question: Audit řízení státního dluhu ukázal, že ministerstvo financí v letech 2004,
    2005 a 2009 uzavřelo transakce, které stát připravily o miliardy korun. Už jste
    zavedli změny v řízení dluhu, které auditoři doporučili?
- answer: Samozřejmě. Zkuste hádat, jaká je.
  question: Máte strategii řízení státního dluhu?
- answer: Správně. Půjčil jste si někdy a ještě vám zaplatili? Ne? Ani mně se to nepovedlo.
  question: Odhadujeme, že vydáváte dluhopisy se záporným úrokem.
