- answer: Je to naprosto skandální, je to zrada. Ministr Rakušan a celá vláda zradili
    celou Českou republiku a všechny občany. Jak s něčím takovým mohli souhlasit bez
    diskuse s veřejností? Jde o povinné kvóty, to mi nikdo nevymluví. Solidarita nemůže
    být povinná. Říkají nám – musíš si vzít migranty. Nevezmeš? Tak zaplať 500 tisíc
    za jednoho. Co je na tom za solidaritu? My jsme ukázali, že naši občané jsou solidární,
    když jsme přijali 516 tisíc ukrajinských uprchlíků, ale bylo to rozhodnutí naší
    vlády a ne rozhodnutí Bruselu. Polsko a Maďarsko bylo proti, ale naše vláda zase
    sklonila hlavu. Navíc byli tak zbabělí, že o tom nikomu neřekli. Proto jsme hned
    ve Sněmovně posbírali podpisy a svolali k tomu mimořádnou schůzi.
  question: Jak vnímáte novou migrační dohodu, na které se shodly státy EU a podpořilo
    ji i Česko?
- answer: Ano, jako premiér jsem to v září 2020 na Evropské radě společně s celou
    V4 odmítl, tehdy jsem řekl, že solidarita nemůže být povinná. A teď bych se zachoval
    stejně. Bránil bych naše zájmy a nic bych si nenechal diktovat. Zarazil bych to.
    Vždyť je to absurdní, ve stejný den, kdy syrský migrant ve Francii pobodá pět
    lidí, z toho 4 děti, a Francie chce zpřísnit migrační politiku, v době, kdy Švédsko
    oznámí, že otevřená migrační politika byla chyba, protože vzrostla kriminalita,
    v době, kdy řecký premiér vyhrál volby, protože chce stavět 200kilometrový plot,
    aby zabránil migraci, tak ve stejnou dobu schválí v Evropě tuhle šílenost? To
    je neskutečné. Znovu opakuju, i teď jde o povinné přerozdělování migrantů, jen
    to jinak pojmenovali. Za mě stále platí, že máme pomáhat tam, kde ten problém
    vzniká, a ne si ho přenášet domů.
  question: Vy jste jako premiér povinné přerozdělování migrantů odmítl. Jak byste
    se zachoval dnes?
- answer: A proč s tím nesouhlasili Poláci, kteří přijímali ukrajinské uprchlíky stejně
    jako my? Protože vědí, že tahle nelegální migrace je organizovaným zločinem pašeráckých
    skupin, které mohutně podporují různé neziskovky. Takhle bude EU pašeráky, kteří
    migranty zneužívají, jenom podporovat a celý problém umocní.
  question: Ministr Vít Rakušan však tvrdí, že ČR bude z povinnosti přispívat vyjmuta
    kvůli přijetí velkého množství uprchlíků z Ukrajiny?
- answer: Totální neschopnost premiéra Petra Fialy, ministra financí Zbyňka Stanjury
    a vlády jako takové. Premiér Fiala nezvládá řídit vládu, ve firmě by takový člověk
    s tak katastrofálními výsledky dávno letěl. V politice je to složitější, proto
    bych doporučil, aby se vzali se Stanjurou za ruku a šli do Bruselu. Jako eurokomisař
    by byl Fiala ideální. Post premiéra by měl přenechat někomu schopnějšímu, například
    jihočeskému hejtmanovi Martinu Kubovi, ministrem financí by mohl být Jan Skopeček.
    Sice je to asociál jako celá ODS, ale alespoň na rozdíl od Stanjury ekonomice
    rozumí.
  question: Pojďme k domácí scéně. Schodek státního rozpočtu se v květnu prohloubil
    na 271,4 miliardy korun z dubnových 200 miliard. Je to nejhlubší rozpočtový deficit
    za prvních pět měsíců roku od vzniku Česka. Co to ukazuje?
- answer: Vždyť je to absolutní nesmysl, protože dalších 155 miliard mu v rozpočtu
    nesedí. Počítá s 50 miliardami z modernizačního fondu, které nebudou, to potvrdil
    i ministr životního prostředí. I přesto, že podvedli důchodce tou sníženou valorizací,
    tak je to bude stát 15 miliard, ale v rozpočtu má nulu. Chybí tam 30 miliard na
    Státním fondu dopravní infrastruktury, které si budou půjčovat, aby neprohloubili
    deficit, je to jen takový rozpočtový podvod.
  question: Premiér Fiala sice uznal, že deficit letošního rozpočtu se nevyvíjí dobře,
    nelze ale ještě říct, že vláda schválený schodek za celý rok 295 miliard nedodrží.
    Mohou deficit zachránit příjmy z windfall tax, dividend z ČEZ či peníze z evropských
    fondů, jak očekává premiér?
- answer: Myslíte tu slavnou windfall tax? Vždyť sami přiznávají, že vyberou o 60
    miliard míň, než si tam namalovali. Mohlo by se klidně stát, že to, co vybrali
    na zálohách, budou zase muset vracet, protože ty firmy nevykážou takové zisky.
    Navíc si od podnikatelů vezmou bezúročnou půjčku, to je další útok na ně. Takže
    premiér Fiala prostě jen neměl odvahu se omluvit a přiznat, že 295miliardový deficit
    prostě vláda není schopná dodržet.
  question: Příjmy z windfall tax, dividend z ČEZ nebo peníze z evropských fondů výši
    deficitu tedy neovlivní?
- answer: Prosím vás, paní redaktorko, vždyť oni ani nepožádali o důvěru, když úplně
    změnili svoje programové prohlášení. Předvolební sliby byly jen lži, zradili své
    voliče. Vážně si myslíte, že budou Sněmovnu žádat o důvěru nyní? Jejich bezohledná
    hlasovací mašinerie 108 poslanců si na sílu prosazuje, cokoli chce. Snížení valorizace
    důchodcům, které vlastně označili za hospodářskou škodu a v rozporu se zákonem
    jim sebrali peníze, zvýšení daní, změnu služebního zákona pro své kamarády atd,
    atd.
  question: Pokud vláda schválený deficit nedodrží, měla by požádat Sněmovnu o vyslovení
    důvěry?
- answer: On nikdy kompetentní nebyl. Alespoň pokud jde o zájmy lidí. Jeho lidi nezajímají.
    V Opavě by mohli vyprávět. V práci je údajně tři dny v týdnu, když se mu sype
    rozpočet pod rukama, tak si odjede na dovolenou. Protože se v ODS ministerské
    posty rozdávají podle síly krajských organizací, tak musel dostat koryto a bohužel
    zrovna dostal ministerstvo financí. Teď ze své pozice řídí vládu a řídí ji tak,
    že neustále říká, že na nic nejsou peníze. Místo něj by to měl řídit premiér,
    který by měl podporovat jednotlivé ministry v investiční aktivitě jejich resortů,
    úkolovat ministra financí, aby ty peníze našel, tak jako to bylo za naší vlády.
    Z krize se má vláda proinvestovat, ale oni nechápou, co to znamená.
  question: Je podle vás ministr financí Zbyněk Stanjura pořád kompetentním ministrem?
- answer: '... když jsem v roce 2014 přebíral ministerstvo financí v podstatě po Nečasově
    vládě, ve které seděli i Petr Fiala a Zbyněk Stanjura, bylo zadlužení vůči HDP
    44,2 %. My jsme zadlužení snížili až na 30 %, pak přišel covid, kdy jsme museli
    udržet zaměstnanost a museli jsme kompenzovat rodinám, živnostníkům, podnikatelům
    i firmám nepředvídatelnou ztrátu tržeb a příjmů. Všechny státy EU se zadlužily.
    I přesto jsme ale zemi předávali se zadlužením 42 %, tedy nižším o 2,4 % než na
    konci roku 2013. V roce 2021 jsme byli 6. nejméně zadluženou zemí EU. Fiala to
    vede od desíti k pěti, ale stále jsme 8. nejméně zadluženou zemí v EU. Průměrná
    míra zadlužení v EU je 85 %, jednou tolik, co má ČR. Hrozba bankrotem je proto
    jen zákeřná lež této vlády a hlavně premiéra Fialy, aby lidem mohl brát peníze.
    Dva roky to dělá přes inflační daň a teď chce ožebračovat lidi tím, že všem zvedne
    daně.'
  question: Vás v souvislosti s rozpočtem vláda obviňuje, že zadlužení Česka rostlo
    nejrychlejším tempem v Evropské unii v roce 2021, a že tudíž za současný stav
    můžete…
- answer: Kromě lži o bankrotu lže pan premiér i o inflaci. Před volbami mi vyčítal
    inflaci, která byla 5,4 % a nám se ji podařilo srazit, což potvrdil i Český statistický
    úřad. On ji svou nečinností vyhnal až na 19 %, protože mu to vyhovuje, a berou
    tak lidem peníze inflační daní. Minulý rok díky inflaci vybrali o 137 miliard
    víc a letos za prvních pět měsíců mají meziročně víc o 59 miliard. Jeho vláda
    má ve zvyku na nás házet svoje vlastní neúspěchy a chlubit se našimi úspěchy.
    Jeho vláda je u moci 540 dnů a stále se vymlouvá na Babiše. Když máte malý dluh
    a jiná země vysoký dluh a každý jej zvýší o miliardu. Komu poroste poměrové zadlužení
    rychleji? Aby bylo jasno.
  question: 'Slovy premiéra: Inflaci jste ale rozpoutali vy a vaše vláda...'
- answer: Vždyť my už jsme to jednou dokázali, zadlužení jsme po vládách ODS a TOP
    09 snížili o 15 % a udělali bychom to znovu. Ale šli bychom na to postupně, rozhodně
    ne zvyšováním daní a škrcením investic. A hlavně bych šel osobně příkladem, propustil
    bych 100 lidí na Úřadu vlády, přestal bych utrácet za IT služby, které už mají
    k dispozici a vymýšlejí nové jen proto, aby kámošům přihrávali kšeftíky, a ministrům
    bych naordinoval, aby se zbavili všech politických náměstků a všech členů pětikoalice,
    kteří jsou ve státní správě. A hlavně bych řešil příjmy, o ty se tahle vláda nestará
    vůbec. Proč čerpají tak málo evropských peněz? Mají tam stovky miliard korun.
  question: Jaké konkrétní kroky byste k ozdravení veřejných financí podnikl vy, pokud
    byste byl v roli premiéra?
- answer: '... fakt chcete tvrdit, že šetří u sebe? Vždyť je to k smíchu. Vláda zřizuje
    zbytečné úřady, hledá koryta pro své kamarády a spolustraníky. Rekordní počet
    ministrů, často úplně zbytečných, rekordní počet politických náměstků a poradců.
    A stále v nedohlednu je navíc zmrazení platů politiků. Když jde o důchodce, tak
    to jde udělat v legislativní nouzi a protiprávně. Když jde o politiky, má na to
    vláda spoustu času.'
  question: Vláda ale tvrdí, že šetří i sama na sobě…
- answer: '… toto téma už mohlo být dávno vyřešené. V září 2021 jsme rozhodli o zmrazení
    platů politikům, ale vyjmuli jsme z toho soudce a státní zástupce, pak to schválila
    i Sněmovna. Koaliční Senát to ale shodil. Návrh jsem proto znovu předložil jako
    řadový poslanec a leží to tam více než rok. Navíc v době, kdy měli politici prokázat
    solidaritu, si nechali zvýšit platy a teprve až po velkém tlaku veřejnosti hledají
    kličky. Ve skutečnosti to ale udělat nechtějí. Za mě platí: Ať se to zmrazí do
    konce volebního období a mezitím se najde zákonná cesta, aby to pak zase skokově
    nevzrostlo.'
  question: Máte na mysli i plán vlády nezmrazit platy politiků, ale ponížit je stejně
    jako soudcům výpočtem z nižší platové základny...
- answer: Nepřijde, vždyť on tu válku zneužívá jako výmluvu. Já nemám nic proti té
    pomoci, naopak hnutí ANO bylo také jediný politický subjekt, který ukrajinské
    uprchlíky finančně podpořil a pomáhal jsem i já sám, ale vláda se za tu tragédii
    normálně schovává. Měl by jasně říct, kolik nás stojí uprchlíci, zbraně a další
    související věci. Pak se dá to číslo do kontextu a můžeme objektivně posoudit
    dopad na rozpočet. Covid měl na rozpočet naprosto zásadní dopady, měli jsme i
    největší propad HDP v historii – 5,5 % – a také samozřejmě výdaje, abychom udrželi
    zaměstnanost, pomohli lidem, živnostníkům, podnikatelům a firmám. Oni propad HDP
    stále nemají. Vždyť si to vezměte, teď vysoká inflace reálně snižuje důchody i
    přes valorizaci. Loni klesly reálné mzdy o 8,5 % – nejvíc v EU, letos v prvním
    čtvrtletí meziročně o 6,7 %. To je výsledek Fialovy vlády. Pokles životní úrovně.
    Fialova drahota. Fialova chudoba. Ta šílená válka mu prostě slouží jako výmluva.
  question: Premiéra Fialu obviňujete, že se v souvislosti s rozpočtem vymlouvá na
    Ukrajinu. Nepřijde vám to nefér?
- answer: Neříkejme tomu ozdravný balíček. To je daňový balík, protože všechna opatření
    jsou založena na zvyšování daní o 73 miliard ročně. Zvyšování daní, zvlášť DPH,
    bude dál živit Fialovu inflaci a způsobí omezení spotřeby. Takže výsledkem bude
    zaškrcená ekonomika, vysoká inflace a zase opakují tu Kalouskovu chybu, který
    nás za podpory ODS poslal o několik let zpět, když totálně zaškrtil investice.
    Teď dělají to samé.
  question: Vláda navzdory svým předvolebním proklamacím plánuje v rámci Ozdravného
    balíčku zvyšování daní. Jaký vliv na růst ekonomiky a na inflaci bude balíček
    mít?
- answer: No, hlavně jsem zvědavý, jak to bude STAN vysvětlovat starostům. My jsme
    obcím a krajům navyšovali peníze de facto na úkor státního rozpočtu, protože je
    dokážou rychle investovat a přesně vědí, co potřebují. Z těch peněz se opravují
    chodníky, staví se školy, školky, sportoviště a dětská hřiště, ale třeba i domovy
    pro seniory. Na to teď mít peníze nebudou.
  question: Jak se díváte na ponížení rozpočtového určení daní pro obce a kraje?
- answer: Jejich návrh DPH nepochopí nikdo. Udělají zmatek, vykopou příkopy mezi pivaři,
    vinaři a rodiči kojenců. Časopisy o módě nechají v nižší sazbě a noviny, které
    odebírají třeba starší lidé v obcích, zdraží. Lidem se nic nezlevní, protože nižší
    DPH (z 15 na 12 %) si nechají obchodníci, tak jak to už řekli knihkupci. Lidé
    dál budou jezdit nakupovat veškeré zboží do zahraničí, tak jak to vlastně doporučoval
    poradce premiéra, a stát tím přijde o miliardy, které by vybral na daních. Knihkupci
    už ostatně řekli – díky, že nám snížíte daně na nulu, ale knihy nezlevníme. A
    takhle to bude se vším.
  question: Vláda nechce působit chaoticky, nicméně při zjednodušování daní zařadila
    časopisy do snížené sazby DPH a noviny ponechala v základní sazbě. Je to pro vás
    pochopitelné?
- answer: Nechtějí to říct proto, protože to je celé další nesmysl a lež. Nebo fakt
    vezmou ministerstvu pro místní rozvoj veškeré národní dotace, takže už se neopraví
    ani metr chodníků? Seberou veškeré dotace vysokému školství? Takhle totiž ten
    návrh stojí. Pokud by premiér chtěl bojovat proti dotačnímu byznysu, který tak
    účelově kritizuje a na jehož podstatě je založen vlastně celý princip fungování
    EU, mohl v rámci předsednictví EU navrhnout zrušení veškerých dotací, pak to bude
    férové. Já jsem pro. To se mu ale asi nechce, protože by nepřežila ta jeho neziskovka
    Centrum pro studium demokracie a kultury. Ta dostala po dobu své existence 76
    milionů. Uzavřela 82 smluv se státem v hodnotě 48 milionů korun a získala celkem
    116 dotací v hodnotě více než 28 milionů. Třeba na projekty zkoumající ženy v
    Barmě.
  question: Vláda chce v rámci konsolidace veřejných financí zrušit některé dotace,
    ale nechce říct jaké. Je to dobrý signál směrem k veřejnosti, podnikatelům?
- answer: Jak chcete opravit něco, co je prostě špatně ze své podstaty? My odmítáme
    zvyšování daní. Budeme bojovat proti dalšímu ožebračování lidí. Je to naprosto
    nepředstavitelné. Vždyť oni zradili své voliče, zradili vlastně všechny, protože
    lhali na billboardech, lhali v programu, ale lhali teď po volbách. Mnohokrát opakovali,
    že daně nikdy nezvýší. A co dělají teď? Zvyšují daně všem. Z tohoto se už nedá
    vylhat, je to další lež, opět podvod a lidé to musí vědět.
  question: Podle Karla Havlíčka si při schvalování konsolidačního balíčku prožije
    pětikoalice ve Sněmovně peklo. Jak to bude vypadat? Máte už promyšlené změny,
    které budete navrhovat?
- answer: To nemá s důchodovou reformou nic společného, vždyť zase řeší hlavně současné
    důchodce, kterým chtějí znovu sebrat peníze. Už je obrali o sedm tisíc jen v tomto
    roce. To je všechno, s čím zatím přišli, takže jaká reforma? Škoda, že zapomněli
    na svůj volební program. Tam mají třeba, že chtějí vázat zaručený důchod na průměrnou
    mzdu. To bych určitě podpořil, ale musela by růst jako za nás.
  question: Důchodovou reformu z dílny ministra práce a sociálních věcí Mariana Jurečky,
    aby se do penzí odcházelo později a zpomalil se růst penzí pro současné i příští
    seniory, předpokládám také nepodpoříte.
