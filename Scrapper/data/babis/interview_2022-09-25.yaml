- answer: Je to obrovský úspěch, hlavně v senátních volbách, kde se nám tradičně nedaří,
    ale tentokrát se to povedlo. Druhé kolo bude samozřejmě těžké, protože se všichni
    spojí proti nám. Musíme přemýšlet o strategii, kterou pro finálové duely zvolíme.
  question: Vyzýval jste občany, aby komunální a senátní volby pojali jako referendum
    o vládě Petra Fialy. Jak touto optikou čtete jejich výsledek?
- answer: Chtěl bych, ale my máme celý týden soud (v kauze Čapí hnízdo, kde je společně
    s Andrejem Babišem obžalovaná právě Jana Nagyová – pozn. red.) Doufám, že někdy
    v podvečer budeme mít ke kampani příležitost.
  question: Znamená to, že třeba pojedete podpořit Janu Nagyovou do Jihlavy, kde postoupila
    do druhého kola s šéfem Senátu za ODS Milošem Vystrčilem?
- answer: Praha je úspěch. Pan Nacher v debatách ukázal, že je skutečně nejlepší z
    hlediska kompetence a programu. My jsme loni prohráli sněmovní volby hlavně kvůli
    výsledku v Praze, kde se zmobilizovali voliči koalice Spolu proti ANO. Teď to
    vypadá na zvýšení našeho zisku o nějakých pět šest procent, což je skvělé.
  question: V Ostravě Tomáš Macura vyhrál s velkým náskokem, ale v Brně a Praze jste
    prohráli. Mrzí vás to?
- answer: S tím jsme ani nepočítali.
  question: Až na to, že primátora opět mít nebudete.
- answer: On je velice konsensuální, také byl v minulosti ve vícero stranách a ani
    není členem hnutí ANO (Nacher v letech 1996 až 2004 pracoval v mediálních pozicích
    v ODS a Unii svobody, jejich členem však nebyl – pozn. red.). Občas chce být kamarád
    se všemi, což já nechci. Já říkám pravdu, kritizuji věci, které se mi nelíbí.
    A mám to podložené fakty. Pan premiér Fiala pořád tvrdí, že jsme populisti, ale
    tak to není. To jsou z jejich strany jen rétorická cvičení. Ono to vypadá, že
    celá vláda má nějakou příručku, jak mluvit na veřejnosti. My jsme tady pro lidi
    a ve vládě jsme to ukázali. Jsme catch all party (strana pro všechny lidi nebo
    všelidová strana - pozn. red.).
  question: Patrik Nacher se profiluje jako pragmatický politik, který dává přednost
    dohodě a věcným řešením. Nekazíte mu to svou vyhraněnou rétorikou?
- answer: My jsme připraveni, ale oni s námi mluvit nechtějí. Přitom my máme podstatně
    větší zkušenosti v oblasti krizového řízení, měli jsme dva roky covid, máme podstatně
    lepší kontakty v Evropě, předsednictví bychom pojímali úplně jinak. Pan premiér
    se ale na to vůbec nepřichystal, vždyť v červnu mohl obletět celou Evropu, předložit
    návrhy, zrušit emisní povolenky, nebyl ale aktivní, neměl dokonce čas ani na francouzského
    prezidenta Macrona.
  question: Nebylo by v době mnohačetné krize žádoucí zakopat příkopy a táhnout více
    méně za jeden provaz, aby to republika a její občané zvládli?
- answer: Ano, ale paní redaktorko, když si v únoru slovenský ministr hospodářství
    Sulík zavolal výrobce elektřiny a dal jim vybrat, že buď zastropují cenu na 1500
    korunách, nebo je zdaní, tak jsem hned 18. února vyzval ministra Síkelu, aby to
    udělal stejně. My neříkáme, že Fiala může za inflaci, ale za to, že ji nesrazil
    dolů. Vždyť on ještě 29. srpna tvrdil, že zastropování cen energií je špatná cesta,
    aby to 14. září udělal. Lidi si z toho na sociálních sítích dělají srandu.
  question: Tak zpátky na komunální úroveň. Budete se aspoň tam snažit o nějakou domluvu?
- answer: Ale ne, jen chci dokumentovat, že pětikoalice se s námi nebaví. Ona se nebaví
    s nikým. Ministr financí Stanjura říká podnikatelům, aby za ním přišli, až budou
    mít patnáctiprocentní nezaměstnanost. K ministrovi průmyslu Síkelovi se vůbec
    nedá dostat, když chcete schůzku, musíte jít přes Pokorného (advokát Radek Pokorný
    poz. red.). To je peklo.
  question: Že vy chcete být zase premiérem?
- answer: Ano. Když jsem byl premiérem a opozice předložila dobý návrh, šli jsme do
    toho. Mě mrzí, že oni se tak nechovají. Problém není u nás.
  question: Kdyby se bavit chtěli, vy jste připraveni?
