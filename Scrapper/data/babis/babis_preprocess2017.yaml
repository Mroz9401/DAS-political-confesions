  senátor 96 300 korun měsíčně a peněžní náhrady by všem zákonodárcům vzrostly od
  50 000 do 67 800 korun měsíčně. V průměru by tak poslanci a senátoři brali 155 000
  korun měsíčně. Jenže základní plat pobírá jen menšina. Většina politiků má nějakou
