      ministra Kalouska byl schválenzákon o finanční správěa balíkzměn zákonův souvislosti
      se zřízením jednotného inkasního místa s účinností od roku 2015. Tyto zákony
      měly připravit půdu na změny fungování finanční správy tak, aby mohlo dojít
      k převodu kompetencí a prakticky tak mohlo začít fungovat jedno inkasní místo
      (JIM) pro občany a firmy.Projekt JIM kontroloval i Nejvyšší kontrolní úřad,
