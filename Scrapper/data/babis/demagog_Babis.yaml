  - name: Andrej Babiš
    quote: Norská vláda dala Nobelovu cenu míru dalajlámovi a potom se odmítla s ním
      potkat, když tam byl.
    state: Nepravda
    truth: DalajlámazískalNobelovu cenu míru 10. prosince 1989 v Oslu. Cenu mu však
      předalaNobelova komise, nikoli norská vláda, jak tvrdí ministr Babiš. Při návštěvě
      14. dalajlámy v Norsku v roce 2014 pak místní vláda oficiální setkání skutečněodmítla.
      Důvodem byla snaha nezhoršit vztahy mezi Norskem a Čínou, které byly v té době
      napjaté.Výrok hodnotíme jako nepravdivý, protože Nobelovu cenu míru dalajlámovi
      nepředala norská vláda, ale Nobelova komise. Ta se skládá z pěti členů, které
      volí norský parlament. Dříve se Nobelova komise skládala zejména ze členů parlamentu
      a vlády. Norský parlament ale v roce 1937 rozhodl, že členové vlády nesmí být
      do komise zvoleni. Od roku 1977 nesmí v komisi zasednout ani poslanci ve funkčním
      období. Tvoří ji zejména bývalí poslanci a lidé s politickými zkušenostmi.
  - name: Andrej Babiš
    quote: My jsme à propos na vládě nikdy ty čínské vztahy neřešili. Já jsem dodatečně
