  - name: Andrej Babiš
    quote: Pan premiér stále říká úspěšná vláda, jak jsme vybrali ty daně. Ale kdo
      vybral ty daně? Kdo tady zavedl tu daňovou kobru a kontrolní hlášení a EET (Babiš
      myslí sebe, v další části své řeči mluví o svém ‚zásadním podílu‘, pozn. Demagog.cz)?
    state: Zavádějící
    truth: Ministr Babiš si ve svém výroku přisvojuje zásluhy, které jsou ale záležitostí
      státní správy, vlády jako celku či důsledkem příznivého vývoje ve světě.Ministerstvo
      financí pod vedením Andreje Babiše prosadilo zavedení institutukontrolního hlášení(od
      1. ledna 2016) aelektronickou evidenci tržeb(postupný náběh od prosince 2016).
      Oba zákony schválila vláda i parlament. Příprava tzv.daňové kobry, tedy speciálního
      týmu vespoluprácipolicie, celní správy a finanční správy, začala už za minulé
      vlády a inspirovala se na Slovensku.Především je ale potřeba říci, že výběr
      daní se řídí zákony, které schvaluje celá vláda a parlament, a případné daňové
      úniky řeší finanční správa či orgány činné v trestním řízení. Výši vybraných
      daní pak ovlivňuje také ekonomická situace v České republice, která je ovlivňována
      částečně opatřeními vlády a z velké části také kondicí jiných zemí; tento vliv
      není možné přesně vyčíslit.
  - name: Andrej Babiš
    quote: Česká republika byla v pondělí vyhlášena Eurostatem za druhou nejúspěšnější
      zemi v Evropě. Po Lucembursku. Z titulu snížení dluhu a z titulu přebytku státního
      rozpočtu.
    state: Zavádějící
    truth: Výrok vychází z tiskové zprávy ministerstva financí a dat Eurostatu. Podle
      něj si skutečně Česko vedlo v loňském roce ve výši zadlužení a výši rozpočtového
      schodku velmi dobře ve srovnání s jinými zeměmi EU. Přetavení těchto dvou samostatných
      statistik do celkového druhého místa je však od ministerstva financí poněkud
      zavádějící.Tento údajný úspěch České republikyoznámiloministerstvo financí již
      v pondělí. Vycházelo patrně ztiskové zprávyEurostatu o prvních datech o HDP
      za rok 2016. Podle této zprávy dosáhla Česká republika v loňském roce přebytku
      státního rozpočtu ve výši 0,6 % HDP a v tomto ukazateli se zařadila na pomyslné
      šesté místo v EU (nejlépe dopadlo Lucembursko s 1,6 %). Dluh veřejných financí
      ke konci roku 2016 činil 37,2 % HDP, jedná se o čtvrtý nejlepší výsledek v EU
      (nejlepší výsledek mělo Estonsko, 9,5 %). Česká republika, Lucembursko a Estonsko
      tedy „zabodovaly“ v obou těchto ukazatelích. Není jisté, podle jakého měřítka
      na ministerstvu financí vyhodnocovali konečné pořadí.Je pravda, že tyto ukazatele
      částečně vypovídají o zdraví veřejných financí, není to však vyčerpávající informace.
      Zároveň je nutné podotknout, že Eurostat nesestavuje žádný žebříček zemí, to
      je interpretace ministerstva financí.
  - name: Andrej Babiš
    quote: Neměli jsme moc vlád, co dovládly. Vlády pana Klause a pana Zemana. A bylo
