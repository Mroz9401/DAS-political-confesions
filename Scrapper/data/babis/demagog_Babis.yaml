  - name: Andrej Babiš
    quote: '...levice slibovala, že zdaní církevní restituce, na to taky zapomněli.'
    state: Pravda
    truth: 'Andrej Babiš má pravdu, že levicové strany zastoupené ve Sněmovně – ČSSD
      a KSČM – ve svých předvolebních programech měly body vyjadřující se ke zdanění
      a obecně úpravě církevních restitucí. Faktem však také je, že šlo o sliby, které
      v podstatě nejde splnit – a tyto strany sice po volbách podnikly nějaké kroky
      vzhledem k úpravě podmínek restitucí, ale ani nemohly žádnou zásadnější změnu
      prosadit, protože většina majetku již je navrácena a restituce jsou vázány dohodou
      s církvemi.Vydávání majetku je skorodokončeno, ačkoliv ještě běží mnohé soudní
      spory. Samotná sociální demokracie prostřednictvím volebního lídra Zaorálkapřipustila,
      že šlo o nesplnitelné sliby. Podmínky restitucí jsou totiž zakotveny ve smlouvách,
      které církvepodepsalys Českou republikou (respektive s tehdejším premiérem Petrem
      Nečasem), a jsou zakotveny vZákonuo majetkovém vyrovnání s církvemi a náboženskými
      společnostmi. Pokud by mělo dojít ke změně, muselo by se tak stát prostřednictvím
      úpravy těchto smluv. Kardinál Dukavyjádřilneochotu vracet se k tomuto tématu:
      „Je to zákon, který uspěl i u Ústavního soudu. Jsou zde také smlouvy mezi vládou
      a církvemi. Revidovat zákon by znamenalo otevřít jednání, které by mohlo být
      velice nepříjemné pro všechny strany.“Vevolebním programu(.pdf, str. 30) pro
      parlamentní volby v roce 2013 ČSSD uvádí: „Budeme usilovat o výrazné snížení
      finančních plateb státu v rámci církevních restitucí tak, aby náhrada byla přiměřená
      a skutečně spravedlivá. Nepřipustíme vydávání majetku, který církve v únoru
      1948 již nevlastnily.“Vítězná ČSSD po zmíněných volbáchsestavilav lednu 2014
      koaliční vládu a předsedou této vlády se stal lídr ČSSD Bohusla Sobotka. Vkoaliční
      smlouvě(.pdf) vlády však problematika církevních restitucí není zmíněna. ANO
      absenci tématu v koaliční smlouvěvysvětlovalopostojem KDU-ČSL, která odmítala
      zpochybňování restitucí. Samotné ANO se s ČSSD dohodlo na vytvoření speciálního
      týmu, který by se věnoval redukci finančních náhrad. Pro úplnost je třeba dodat,
      že ANO z dohody s ČSSDodstoupilojiž v dubnu 2014 s tím, že k sestavování zmíněného
      týmu nevidí důvod. ČSSD proto zůstala s tímto záměrem osamocená.V roce 2016
      vládanepřijala(bod B, č. 3) žádné stanovisko k návrhu zákona poslanců z KSČM,
      který obsahoval zdanění církevních restitucí (sněmovní tisk č.738). Lídr hnutí
      ANO Andrej Babiš komunistický návrhpodpořil, následně se všaknedostalani do
      prvního čtení v Poslanecké sněmovně.Téma církevních restitucí se objevuje také
      v programu KSČM. Nejvýznamnějším krokem strany na poli řešení církevních restitucí
      bylo právě vytvoření návrhu zákona, jímž plánovala církevní restituce zdanit.
      Vevolebním programu(str. 3) pro parlamentní volby v roce 2013 KSČM uvedla, že
      se soustředí na „prosazení referenda o dalším osudu zákona o tzv. církevních
      restitucích a urychlené zrušení příspěvku státu na činnost církví.“'
