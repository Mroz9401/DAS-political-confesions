      výši 446 mil. korun, což také odpovídá grafu, který ukazuje Andrej Babiš. Za
      první čtvrtletí roku2016(.pdf, str. 14) pak byla doměřena daň ve výši 500 mil.
      korun. Zacelý rok 2016byla podle informací MF doměřena daň ve výši 0,8 mld.
      korun, což je dvojnásobek oproti roku 2015.Když ministr financí říká, že„před
      nimi nebylo nic“ukazuje na výši doměřené daně v roce 2012, 2013 a 2014. V roce2013(.pdf,
      str. 14) byla doměřena daň ve výši 71,7 mil. korun a v roce 2014 59,4 mil. korun.
      To je skutečně velmi málo oproti současným hodnotám doměřené daně.Zdroj:Boj
      proti agresivnímu daňovému plánování(.pdf str. 14)Na dalším grafu Andrej Babiš
      ukazuje celkový objem financí, který se podařilo uchránit díky„daňové kobře“.
      Tyto částky potvrzuje aktuálníprezentacevýsledků společného týmu Národní centrály
      organizovaného zločinu, Generálního finančního ředitelství a Generálního ředitelství
      cel, které jen v roce 2016 zachránilo státnímu rozpočtu 3,385 miliardy korun.
      Dodejme jen, že kobra není tak zcela projektem Andreje Babiše, přípravy na spolupráci
      Policie ČR a ministerstva financí na odhalování daňových úniků, inspirovanou
      na Slovensku, začaly jižza předchozí vlády.Graf ukazoval Andrej Babiš v OVMZdroj:
      ministerstvo financíCo se týká srovnání mezery ve výběru daní, ukazuje Andrej
      Babiš na snížení mezery v letech 2013 a 2014, kdy byl pokles mezi těmito roky
      10 miliard.Podle informací zveřejněných ministerstvem financí se mezi roky 2013
