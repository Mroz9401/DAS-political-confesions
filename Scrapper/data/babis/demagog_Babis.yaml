- name: Andrej Babiš
  quote: Nikdo, ani prezident, ani premiér, ani předsedkyně Sněmovny, ani předseda
    Senátu, Ficovi negratulovali.
  state: Pravda
  truth: Prezident Pavel, premiér Fiala, předsedkyně Poslanecké sněmovny Pekarová
    Adamová, ani předseda Senátu Vystrčil skutečně Robertu Ficovi k jeho vítězství
    ve slovenských parlamentních volbách negratulovali.
- name: Andrej Babiš
  quote: Fico byl ten, který pomohl Slovensku v rámci referenda do EU, do eurozóny.
  state: Nepravda
  truth: Robert Fico a jeho strana SMER-SD přispěli ke slovenskému přijetí eura, významně
    se ale nepodíleli na vstupu země do Evropské unie. SMER tehdy nebyl ve vládě a
    během celostátního referenda nepatřil k hlavním podporovatelům kampaně pro přičlenění
    do EU.
- name: Andrej Babiš
  quote: Fico vyhrál už už páté volby nebo čtvrté.
  state: Pravda
  truth: Robert Fico se stranou SMĚR-SD v letošním září vyhrál již páté volby do Národní
    rady. Jeho předchozí vítězství nastala v letech 2006, 2010, 2012 a 2016.
- name: Andrej Babiš
  quote: Bývalý premiér – Löfven – Švédska, toho času šéf sociální demokracie v Evropě,
    hned dá prohlášení a hned ho vylučují (Roberta Fica a SMER z evropské frakce,
    pozn. Demagog.cz), jak vylučovaly Orbána.
  state: Pravda
  truth: Předseda Strany evropských socialistů a bývalý švédský premiér Stefan Löfven
    prohlásil, že v případě dalších proruských prohlášení Roberta Fica může být strana
    SMER z frakce vyloučena. Také Orbánově Fideszu hrozilo vyloučení z evropské frakce.
    Jeho europoslanci ji poté opustili.
- name: Andrej Babiš
  quote: ALDE, kde nás Progresivní Slovensko pomlouvalo i s tou (...) Maďarkou.
  state: Neověřitelné
  truth: Maďarská europoslankyně Katalin Cseh kritizovala Babišovu účast na konferenci
    konzervativců v Budapešti a odmítavé prohlášení k tomu vydala i evropská frakce
    Renew Europe (dříve ALDE). Zda se ke kritice přidalo i Progresivní Slovensko,
    nelze z veřejně dostupných zdrojů potvrdit.
- name: Andrej Babiš
  quote: Paní Jourová gratulovala (Robertu Ficovi, pozn. Demagog.cz).
  state: Pravda
  truth: Místopředsedkyně Evropské komise Věra Jourová skutečně poblahopřála Robertu
    Ficovi k vítězství ve slovenských parlamentních volbách. Gratulaci vyjádřila v
    rámci svého rozhovoru pro Českou televizi.
- name: Andrej Babiš
  quote: Já jsem neporušil žádné moratorium. Zase lhala Česká televize a všichni opisovali.
  state: Nepravda
  truth: Česká televize ani další média neuvedly, že by Andrej Babiš porušil moratorium
    před slovenskými volbami. Informovala pouze o tom, že Babiš vydal video v době
    moratoria. Tím zákaz volební kampaně skutečně neporušil.
- name: Andrej Babiš
  quote: Moratorium (před volbami na Slovensku, pozn. Demagog.cz) se netýká, když
    se vyjádříte na sítích a není to placené, a mě jako občana nebo českého politika
    se to vůbec netýká.
  state: Pravda
  truth: Moratorium před volbami se na Slovensku týká politických stran či kandidátů,
    kteří nesmí vést volební kampaň. Zákaz zveřejňování informací o kandidátech se
    vztahuje i na média. Bezplatné příspěvky na sociálních sítích však za kampaň považovány
    nejsou a moratorium se jich netýká.
- name: Andrej Babiš
  quote: Pan Šimečka přece je místopředseda Evropského parlamentu, ale je to politolog,
    novinář.
  state: Pravda
  truth: Předseda Progresivního Slovenska Michal Šimečka v současnosti působí jako
    místopředseda Evropského parlamentu. Dříve vystudoval politologii v Praze a v
    Oxfordu a při svých studiích se živil jako novinář.
- name: Andrej Babiš
  quote: My (V4 v době vlády Andreje Babiše, pozn. Demagog.cz) jsme se posbírali a
    dali 32 milionů euro, abychom zakoupili čtyři velké lodě pro libyjskou pobřežní
    stráž.
  state: Pravda
  truth: Země Visegrádské čtyřky se během Babišovy vlády dohodly na finančním příspěvku
    35 milionů eur na podporu pobřežní stráže Libye. Podle bývalého slovenského ministra
    zahraničních věcí Miroslava Lajčáka měly být peníze určeny mj. na nákup čtyř lodí
    a jejich následnou údržbu.
- - name: Andrej Babiš
    quote: '(Premiér Fiala a ministr Rakušan, pozn. Demagog.cz) řekli: „Bereme 30
      tisíc“ (migrantů, pozn. Demagog.cz). No tak už jich přišlo 160 tisíc nebo dvě
      stě tisíc.'
    state: Nepravda
    truth: Rakušan ani Fiala nemluvili o tom, že by Česko chtělo přijmout 30 tisíc
      migrantů. Návrh migračního paktu, o kterém Babiš hovoří, zatím není definitivně
      schválen, a nelze tak tvrdit, kolik migrantů po jeho přijetí do ČR přišlo. Babišova
      čísla navíc neodpovídají současné situaci.
  - name: Andrej Babiš
    quote: Jo, ale pohrozila (Věra Jourová, pozn. Demagog.cz), že možná příště ten
      Babiš nemůže točit to video.
    state: Nepravda
    truth: Věra Jourová se k videu, které Andrej Babiš zveřejnil před slovenskými
      volbami (a kde varoval před volbou Progresivního Slovenska), nevyjadřovala.
      Veřejně na něj nijak nereagovala, a ani Babišovi „nepohrozila“, že před dalšími
      volbami obdobné video nemůže natočit.
  - name: Andrej Babiš
    quote: Výrok pana Klause, že média vyberou prezidenta a občané ho zvolí.
    state: Pravda
    truth: 'Václav Klaus pronesl zmíněná slova 7. prosince 2012 na setkání s podnikateli
      a manažery. Tehdejší prezident konkrétně řekl: „Je mylná představa, že prezidenta
      budou volit voliči. Prezidenta nám vyberou média a voliči prezidenta schválí."'
  - name: Andrej Babiš
    quote: Jako premiér jsem plnil závazky Severoatlantické aliance – 700 vojáků do
      Pobaltí, gripeny do Estonska.
    state: Nepravda
    truth: Během vlády Andreje Babiše bylo skutečně rozhodnuto o vyslání pěti letounů
      JAS-39C Gripen na misi v Estonsku. Pro mise v Pobaltí ale Babišův kabinet dohromady
      schválil jen vyslání 385 vojáků. Babišova vláda navíc neplnila závazek vydávat
      alespoň 2 % HDP na obranu.
  - name: Andrej Babiš
    quote: Pan Fiala vede ODS od 18. ledna 2014. Od té doby se mnou ODS prohrála volby
      osmkrát. Já prohrál senátní a prezidentské.
    state: Pravda
    truth: 'Od roku 2014, kdy se stal předsedou Petr Fiala, ODS zaznamenala horší
      výsledek celkem v 7 volbách: 2 sněmovních, 2 krajských, 2 evropských a 1 senátních
      volbách v roce 2014. V posledních třech volbách do Senátu skončilo hnutí ANO
      hůř než ODS. Babiš neuspěl při volbě prezidenta.'
  - name: Andrej Babiš
    quote: Hnutí ANO mělo ve sněmovních volbách 1 458 000 hlasů, 72 poslanců. ODS
      732 tisíc hlasů, 34 poslanců.
    state: Pravda
    truth: Hnutí ANO získalo ve volbách v roce 2021 1 458 140 hlasů a 72 poslaneckých
      mandátů. ODS pak získala 34 křesel. Počet hlasů, který dostala samotná ODS,
      ale nelze z volebních výsledků určit. Z průzkumu STEM ale vyplývá, že 49 % (tj.
      732 tis.) voličů SPOLU se považuje za voliče ODS.
  - name: Andrej Babiš
    quote: Babiš dostal v prezidentské volbě přes 2 400 000 hlasů – o 80 tisíc hlasů
      víc než v roce 2021 celá pětikoalice a o milion víc než hnutí ANO.
    state: Pravda
    truth: Andrej Babiš získal ve druhém kole prezidentských voleb 2 400 046 hlasů,
      což je o necelých 70 tisíc více, než kolik obdržela vládní koalice ve volbách
      do Poslanecké sněmovny v říjnu 2021. Zároveň dostal téměř o milion více hlasů
      než hnutí ANO v týchž volbách.
  - name: Andrej Babiš
    quote: Povídal (Petr Pavel, pozn. Demagog.cz), že nemůže být referendum, protože
      občané nejsou ještě vyzrálí.
    state: Pravda
    truth: Podle Petra Pavla lidem chybí dostatečné zkušenosti pro rozhodování ve
      všeobecném referendu a nejsou na něj připraveni. Zkušenosti by dle jeho slov
      měli občané získat v lokálních referendech.
  - name: Andrej Babiš
    quote: Řekl také (Petr Pavel, pozn. Demagog.cz), že jsme takový malý národ, bezvýznamný,
      vysmíval se mi ohledně mírové konference, že nic neznamenáme, nikdo nás nebude
      poslouchat.
    state: Pravda
    truth: Petr Pavel sice přímo nepoužil slova „malý národ“, ale v reakci na Babišův
      plán zorganizovat mírový summit uvedl, že Česko nemá na mezinárodní scéně takovou
      „váhu“, aby mohlo samo o sobě přesvědčit světové lídry k jednání o míru.
  - name: Andrej Babiš
    quote: Máme fungující stínovou vládu, zasedá každý čtvrtek, vede ji Havlíček.
    state: Pravda
    truth: Stínová vláda hnutí ANO působí od 20. ledna 2022 a zasedá každý čtvrtek.
      Od 9. února 2023 stojí v jejím čele Karel Havlíček, který vystřídal předchozího
      předsedu stínové vlády Andreje Babiše.
- - name: Andrej Babiš
    quote: Nejdřív jim (vláda důchodcům, pozn. Demagog.cz) sebrali část slevy na jízdné
      (klesla ze 75 na 50 procent), nejsou schopni zajistit léky, chtějí je dokonce
      zdražit zvýšením DPH.
    state: Pravda
    truth: Vláda snížila slevu na jízdné ze 75 % na 50 % s platností od dubna 2022.
      Ministerstvo zdravotnictví se potýká s problémem zajišťování dostatku léků,
      byť se situace dle resortu stabilizuje. Vláda také zvažuje změnu snížené sazby
      DPH, která by opravdu vedla ke zdražení léků.
  - name: Andrej Babiš
    quote: Od 1. června jim (důchodcům, pozn. Demagog.cz) vezmou 1 000 Kč měsíčně
      u průměrného důchodu proti tomu, co by měli podle valorizačního vzorečku dostat.
      (...) Ten zákon chtějí teď změnit.
    state: Pravda
    truth: Vláda skutečně schválila legislativní návrh, který upravuje valorizační
      mechanismus tak, že průměrný důchod by se při červnové valorizaci zvýšil o 760
      Kč namísto 1 770 Kč, o které by se důchody zvýšily při zachování současných
      podmínek.
  - name: Andrej Babiš
    quote: Když byly vládní strany v opozici, EET blokovaly přes 270 dní.
    state: Nepravda
    truth: Obstrukce opozice při schvalování zákona o zavedení elektronické evidence
      tržeb (EET) trvaly od 27. listopadu 2015 do 10. února 2016, tedy 75 dní.
  - name: Andrej Babiš
    quote: Fiala slíbil – ušetřím 100 miliard, pak 70.
    state: Pravda
    truth: Petr Fiala ještě před volbami v roce 2021 sliboval ušetření 100 miliard
      korun každým rokem. Stejný slib zopakoval i po volbách. O rok později už mluvil
      pouze o ušetření 70 miliard korun, o které se podle něj mají snížit státní výdaje.
  - name: Andrej Babiš
    quote: V Evropě mají Francie, Itálie, Řecko, Slovensko (věk odchodu do důchodu,
      pozn. Demagog.cz) 62 let.
    state: Pravda
    truth: Odchod do penze je ve Francii a Řecku po splnění určitých podmínek možný
      v 62 letech. Na Slovensku nyní důchodový věk činí přibližně 62–63 let. V Itálii
      mohou jít lidé do penze při splnění dané doby pojištění v 62 letech, nemohou
      nicméně získat více než 5násobek minimální penze.
  - name: Andrej Babiš
    quote: Kvůli Ukrajině jsme nikdy neměli propad HDP, my kvůli covidu měli.
    state: Pravda
    truth: V roce 2020, tedy v době, kdy vládlo hnutí ANO v čele s Andrejem Babišem,
      začal vlivem pandemie covidu-19 klesat HDP. Meziročně se snižoval ve všech čtvrtletích
      roku 2020, od 2. čtvrtletí 2021 ale český HDP podle odhadů ČSÚ již roste, navzdory
      dopadům války na Ukrajině
  - name: Andrej Babiš
    quote: My jsme inflaci srazili v prosinci 2021 na 5,3 procenta. On (Petr Fiala,
      pozn. Demagog.cz) má dneska 17 procent.
    state: Nepravda
    truth: Andrej Babiš správně uvádí hodnotu inflace v lednu 2023. Není ovšem pravda,
      že by jeho vláda meziroční inflaci v prosinci 2021 „srazila“ –⁠ tou dobou činila
      6,6 procenta a rostla nepřetržitě už od června 2021.
  - name: Andrej Babiš
    quote: Stanjura zkasíroval 137 miliard navíc (díky inflaci, pozn. Demagog.cz).
    state: Pravda
    truth: Oproti roku 2021, kdy byl ještě premiérem Andrej Babiš, stát v roce 2022
      na daních vybral o 131,7 miliardy Kč více. Hlavním důvodem je vysoká inflace.
      Celkové příjmy státního rozpočtu se pak zvýšily právě o 137 mld., jak uvedl
      Andrej Babiš.
  - name: Andrej Babiš
    quote: Slíbil, že neukončíme výrobu spalovacích motorů, ale jeho (Fialovo, pozn.
      Demagog.cz) předsednictví EU připravilo konec aut se spalovacími motory od roku
      2035.
    state: Pravda
    truth: Petr Fiala se před volbami do Poslanecké sněmovny vymezil proti zákazu
      prodeje nových aut se spalovacími motory. V období českého předsednictví pak
      skutečně došlo k dohodě mezi Evropským parlamentem a Radou ohledně finální podoby
      návrhu této legislativy.
  - name: Andrej Babiš
    quote: Říkal, že sníží cenu emisních povolenek, a opět – jím (Petrem Fialou, pozn.
      Demagog.cz) vedené předsednictví prosadilo, že se od roku 2027 naopak rozšíří
      i na domácnosti, (...) ale i pohonné hmoty.
    state: Pravda
    truth: Petr Fiala dříve tvrdil, že chce snížit cenu emisních povolenek. Rada EU,
      které Česko předsedalo, v prosinci 2022 dosáhla předběžné dohody s Evropským
      parlamentem, dle které se systém emisních povolenek rozšíří na budovy i silniční
      dopravu, tedy i na pohonné hmoty.
- - name: Andrej Babiš
    quote: Říkal (Petr Fiala, pozn. Demagog.cz), že nebude posouvat věk odchodu do
      důchodu, že nebude zvyšovat daně.
    state: Pravda
    truth: V listopadu minulého roku Petr Fiala uváděl, že jeho vláda nebude zvyšovat
      daně ani posouvat věk odchodu do důchodu. V obou případech už vláda připouští
      případnou změnu názorů.
  - name: Andrej Babiš
    quote: Změnil jsem dost už jako ministr financí – (...) nejnižší zadlužení.
    state: Nepravda
    truth: V době, kdy byl Andrej Babiš ministrem, celková výše státního dluhu i jeho
      podíl na HDP klesaly, ne však na nejnižší úroveň. Nejnižší nebyl ani vládní
      dluh v poměru k HDP ve srovnání se zeměmi EU, v Babišově éře Česko nepatřilo
      ani mezi země nejrychleji snižující své zadlužení.
  - name: Andrej Babiš
    quote: Má to (EET, pozn. Demagog.cz) 17 států v Evropě.
    state: Pravda
    truth: Podle informací z října 2020 elektronická evidence tržeb či její obdoba
      skutečně funguje v 17 členských státech Evropské unie.
  - name: Andrej Babiš
    quote: Platy (za vlád s účastí Andreje Babiše, pozn. Demagog.cz) šly nahoru, naše
      životní úroveň předběhla životní úroveň Itálie a Španělska, stali jsme se devátou
      nejvíce prosperující zemí v EU, šestou nejméně zadluženou.
    state: Pravda
    truth: Za vlády Andreje Babiše opravdu došlo k růstu mezd a koncem roku 2021 jsme
      byli z ekonomického hlediska devátou nejvíce prosperující zemí v Evropě a šestou
      nejméně zadluženou. Data v té době taktéž ukazovala, že životní úroveň České
      republiky předběhla jak Itálii, tak Španělsko.
  - name: Andrej Babiš
    quote: V Evropě je modernizační fond, který jsem vybojoval s Morawieckým, asi
      600 miliard, evropské fondy 980 miliard. (...) EET bylo 14 miliard ročně.
    state: Neověřitelné
    truth: Výše finančních prostředků, které Česko může získat z těchto zdrojů, není
      možné spolehlivě určit. Finance v modernizačním fondu totiž závisí na ceně emisních
      povolenek, jejichž cena se výrazně mění. Ani konkrétní částku, kterou stát získával
      díky EET, pak nejde spolehlivě určit.
  - name: Andrej Babiš
    quote: Všechny průzkumy ukazovaly, že prohraji proti každému.
    state: Pravda
    truth: Průzkumy před prvním kolem opravdu odhadovaly, že Andrej Babiš prohraje
      druhé kolo prezidentských voleb. Modely očekávaly, že prohraje s Petrem Pavlem,
      Danuší Nerudovou, Pavlem Fischerem i Markem Hilšerem.
  - name: Andrej Babiš
    quote: Pan příští prezident říká, že pošle svého syna do války.
    state: Zavádějící
    truth: Petr Pavel v debatě TV Nova odpověděl, že kdyby se jeho syn sám rozhodl
      jít bojovat, byl by na něj hrdý. Na dotaz ČT, s jakým pocitem by poslal syna
      do války v případě mobilizace, řekl, že „s obavou". Nikdy ale neuvedl, že by
      syna poslal do války z vlastního rozhodnutí.
  - name: Andrej Babiš
    quote: 'Některé firmy zavolaly zaměstnance a řekly: Dejte nám lístky (volební
      se jménem Andreje Babiše, pozn. Demagog.cz).'
    state: Nepravda
    truth: Žádný veřejný zdroj nepotvrzuje, že by takto jakýkoli zaměstnavatel jednal.
      Obrátili jsme se na Andreje Babiše se žádostí o další informace, odpověď jsme
      však nedostali.
  - name: Andrej Babiš
    quote: Pětikoalice (...) začala (výjezdy Andreje Babiše za občany, pozn. Demagog.cz)
      od srpna narušovat. Kandidáti za pětikoalici do komunálních voleb.
    state: Pravda
    truth: Někteří kandidáti vládních stran svými protesty narušovali předvolební
      mítinky Andreje Babiše v srpnu minulého roku. Jednalo se např. o kandidátku
      za ODS Janu Řehovou či kandidátku za KDU-ČSL Kristýnu Horynovou, která expremiérovi
      zatarasila cestu a křikem mu nadávala.
  - name: Andrej Babiš
    quote: ODS rozdávala píšťalky v Děčíně (na předvolební akci Andreje Babiše, pozn.
      Demagog.cz).
    state: Pravda
    truth: Děčínská ODS v čele s předsedou tamního sdružení na sociálních sítích psala
      o chystaném rozdávání píšťalek na předvolební akci Andreje Babiše. Příspěvky
      byly později smazány, na záběrech z mítinku je však pískot zřetelně slyšet.
- - name: Andrej Babiš
    quote: Díky EET se vybralo víc daní.
    state: Pravda
    truth: Podle Ministerstva financí i Nejvyššího kontrolního úřadu stát díky EEZ
      vybral více na daních. Konkrétní částku, kterou stát navíc získal, však nelze
      spolehlivě určit.
  - name: Andrej Babiš
    quote: 'Pan Řehka nám říká: „Česko by se podle mě stalo legitimním cílem, protože
      přes naše území by se přesouvaly spojenecké jednotky.'
    state: Pravda
    truth: Náčelník Generálního štábu Karel Řehka v rozhovoru pro ČTK řekl, že by
      se v případě konfliktu Ruské federace s NATO Česko stalo pro Rusko legitimním
      cílem, a to např. kvůli přesunům spojeneckých armád přes území ČR.
  - name: Andrej Babiš
    quote: Náčelník Generálního štábu byl předseda NÚKIBu. (...) Co říkal pan náčelník
      Generálního štábu 22. 11. 2022? „Musíme se primárně chystat na ten nejobtížnější
      a nejnebezpečnější scénář, a tím je válka velkého rozsahu proti vyspělému protivníkovi.
    state: Pravda
    truth: V letech 2020–2022 byl nynější náčelník Generálního štábu Karel Řehka ředitelem
      Národního úřadu pro kybernetickou a informační bezpečnost. Karel Řehka také
      22. listopadu 2022 na Velitelském shromáždění NGŠ uvedl, že se musíme primárně
      chystat na scénář války velkého rozsahu.
  - name: Andrej Babiš
    quote: 'Pan Fiala, paní Černochová a hlavně náčelník Generálního štábu právě dnes
      říká: “V případě války NATO s Ruskem by stát musel výběrově mobilizovat.'
    state: Pravda
    truth: Náčelník Generálního štábu Armády České republiky skutečně řekl, že by
      musela ČR v případě války s Ruskem mobilizovat. Ministryně obrany Jana Černochová
      Řehkovo tvrzení potvrdila na svém twitteru, premiér Petr Fiala se k situaci
      nevyjádřil.
  - name: Andrej Babiš
    quote: Já jsem tam (v Kyjevě, pozn. Demagog.cz) byl v listopadu 2019. (...) Odsoudil
      jsem anexi Krymu. Byl jsem druhý premiér, který navštívil Ukrajinu. Po Topolánkovi.
    state: Pravda
    truth: Při dvoudenní návštěvě Ukrajiny v listopadu 2019 Andrej Babiš opravdu odsoudil
      nelegální anexi Krymu. Zároveň byl opravdu druhým předsedou české vlády, jenž
      po Mirku Topolánkovi navštívil Ukrajinu.
  - name: Andrej Babiš
    quote: 3 miliony voličů (nevládních stran, pozn. Demagog.cz) ze sněmovních voleb
      2021 mají jenom 2 miliony zastoupení v Poslanecké sněmovně.
    state: Pravda
    truth: Pro politické strany a hnutí, které nejsou ve vládě, hlasovaly ve sněmovních
      volbách v roce 2021 přibližně 3 miliony voličů. Zastoupení v Poslanecké sněmovně
      přitom skutečně mají necelé dva miliony z nich.
  - name: Andrej Babiš
    quote: Já jsem se za to (vyjádření o tom, že by neposlal Polsku vojáky v případě
      napadení, pozn. Demagog.cz) hned omluvil.
    state: Nepravda
    truth: Andrej Babiš svůj výrok mírnil hned po skončení debaty České televize na
      svých sociálních sítích, později ho vysvětloval i v médiích. Zmiňoval, že byl
      výrok vytržen z kontextu a „překroucen“, případně že otázka byla provokací.
      Za svá slova se ale veřejně neomluvil.
  - name: Andrej Babiš
    quote: My jsme poslali 700 vojáků do Pobaltí, my jsme tam poslali naše Gripeny.
    state: Nepravda
    truth: Během vlády Andreje Babiše bylo rozhodnuto o vyslání pěti letounů JAS-39C
      Gripen na misi v Pobaltí. Pro mise v Estonsku, Lotyšsku a Litvě ale Babišův
      kabinet dohromady schválil jen vyslání 385 vojáků, tedy počet dvakrát nižší
      než uvádí Andrej Babiš.
  - name: Andrej Babiš
    quote: 'Pan Pavel říkal: My jsme malý národ, my nemůžeme organizovat mírovou konferenci.'
    state: Pravda
    truth: Petr Pavel sice přímo nepoužil slova „malý národ“, ale v reakci na Babišův
      plán zorganizovat mírový summit uvedl, že Česko nemá na mezinárodní scéně takovou
      „váhu“, aby mohlo samo o sobě přesvědčit světové lídry k jednání o míru.
  - name: Andrej Babiš
    quote: Já jsem kontaktoval (v červenci 2020, pozn. Demagog.cz) náčelníka Generálního
      štábu Opatu a v neděli večer jsme se potkali v Průhonicích a tam vznikl ten
      projekt (zapojení AČR do řešení covidové krize, pozn. Demagog.cz).
    state: Neověřitelné
    truth: Vláda Andreje Babiše schválila v červenci 2020 zapojení Armády České republiky
      do pomoci v boji s epidemií covidu-19, a to i mimo nouzový stav. Z veřejně dostupných
      zdrojů však nelze ověřit, zda schůzka mezi Andrejem Babišem a Alešem Opatou
      opravdu proběhla, či nikoliv.
- - name: Andrej Babiš
    quote: S panem Zelenskym jsem jednal i ve Skotsku nebo v New Yorku.
    state: Pravda
    truth: Andrej Babiš a Volodymyr Zelenskyj se opravdu setkali v New Yorku na Valném
      shromáždění OSN. Ve skotském Glasgow byli oba přítomni na klimatické konferenci
      COP26, z dostupných zdrojů ale není jasné, jestli spolu mluvili. Oba státníci
      se ale setkali i dříve v Kyjevě.
  - name: Andrej Babiš
    quote: Vláda může (dle zákona bez předchozího souhlasu Parlamentu, pozn. Demagog.cz)
      rozhodnout o vyslání vojáků na nějaký pobyt v nějaké zemi.
    state: Pravda
    truth: Ústava umožňuje vládě bez předchozího souhlasu Parlamentu rozhodnout o
      vyslání českých vojáků na cizí území, konkrétně na dobu max. 60 dní. Tuto pravomoc
      má vláda v případě, že se jedná o plnění mezinárodních smluv o společné obraně,
      mírové operace a záchranné práce.
  - name: Andrej Babiš
    quote: 60 dní (maximální doba vyslání vojáků do zahraničí bez souhlasu Parlamentu,
      pozn. Demagog.cz) ano, ale tady se vlastně mluví o tom, že by to mělo být trvalé.
    state: Nepravda
    truth: Poslanecká sněmovna projednává novelu Ústavy, která má upravovat pravomoci
      vlády ve vysílání českých vojsk mimo naše území. V předloženém návrhu je však
      zachována lhůta 60 dní. O chystané změně této lhůty nad rámec projednávané novely
      neinformoval ani žádný z vládních poslanců.
  - name: Andrej Babiš
    quote: 'Ten projekt (úpravy pravomocí vlády při vysílání vojáků do zahraničí,
      pozn. Demagog.cz) pochází ještě z naší vlády a jasně říká: pokud by teroristi
      zajmuli naše lidi (...) pošleme tam naše protiteroristické komando, a nikdo
      se to nedozví, to ano, ale zásadně nesouhlasím s tím, aby vláda bez Parlamentu
      rozhodovala o tom, že tady budou cizí vojáci nebo pošleme vojáky někam jinam.'
    state: Zavádějící
    truth: Návrh z roku 2019, pod nímž je podepsán i A. Babiš, navrhoval umožnit vládě
      vyslat vojáky do zahraničí na 60 dní bez souhlasu Parlamentu v případě záchrany
      občanů ČR. Zároveň ale navrhoval umožnit vládě stejným způsobem rozhodnout i
      v jakémkoli jiném případě zahraničních misí.
  - name: Andrej Babiš
    quote: My jsme v lednu a v únoru viděli opakované prohlášení pana premiéra Fialy,
      který říká, že jsme ve válce.
    state: Pravda
    truth: Petr Fiala skutečně v únoru 2022 řekl, že je Česká republika ve válce.
      Svá slova zopakoval také v polovině března.
  - name: Andrej Babiš
    quote: V roce 2010 se na Pražském hradě potkal prezident Obama a prezident Medveděv
      a mluvili o odzbrojení. A byl to tzv. restart.
    state: Pravda
    truth: Barack Obama a Dmitrij Medveděv se v roce 2010 skutečně na Pražském hradě
      sešli, aby zde podepsali Novou smlouvu START týkající se odzbrojování. Ke vzniku
      dohody došlo na základě diplomatické iniciativy na „reset“ vztahů USA a Ruska,
      kterou Obama představil v roce 2009.
  - name: Andrej Babiš
    quote: Pan Pavel říká, že trvalý mír je iluze, a že jsme malý národ, a že vlastně
      nemáme žádný vliv.
    state: Nepravda
    truth: Petr Pavel 8. ledna 2023 prohlásil, že trvalý mír je iluze. Neřekl však,
      že je Česko malý národ, který nemá žádný vliv. Na svém webu dokonce uvádí opak,
      tedy že „Česká republika není ani malá, ani slabá, nebo dokonce bezvýznamná“.
  - name: Andrej Babiš
    quote: Ta stávající pětikoalice, která (...) podporuje pana Pavla (...).
    state: Pravda
    truth: Oficiální podporu Petru Pavlovi vyjádřila pouze koalice SPOLU. Piráti a
      STAN oficiálně nepodpořili žádného kandidáta, avšak oba jejich předsedové před
      druhým kolem vyjádřili podporu Petru Pavlovi.
  - name: Andrej Babiš
    quote: Paní Černochová je vlastně v týmu, jako jedna z ministryň, pana Pavla.
    state: Nepravda
    truth: Ministryně obrany Jana Černochová (ODS) sice kritizovala Babišův volební
      billboard s textem „Nezavleču Česko do války. Jsem diplomat. Ne voják.“, Petru
      Pavlovi ale podporu nevyjádřila, a to ani na svých účtech na sociálních sítích,
      ani v dalších veřejných prohlášeních.
  - name: Andrej Babiš
    quote: 'Andrej BABIŠ: Já jsem se stal ministrem financí 2014. My jsme zdědili
      rozpočet předcházející (...) vlády pravicové a vy jste odešel 30. května 2014.
      (...)Petr PAVEL: 2015.Andrej BABIŠ: 2015. Ano, správně 2015. Takže my jsme spolu
      nikdy nemohli jednat o rozpočtu.'
    state: Nepravda
    truth: Andrej Babiš byl jmenován ministrem financí v lednu 2014 a rozpočet na
      rok 2015 už tedy sestavoval sám v průběhu roku 2014. Petr Pavel přitom odešel
      z funkce náčelníka Generálního štábu až na konci dubna 2015. Jednat tak spolu
      mohli.
- - name: Andrej Babiš
    quote: Rozpočet na další rok se samozřejmě dělá vždycky až v květnu (tedy poté,
      co Petr Pavel odešel z funkce NGŠ, pozn. Demagog.cz), první návrh.
    state: Nepravda
    truth: Zákon ukládá povinnost předložit návrh výdajů státního rozpočtu do konce
      května, vyjednávání o podobě rozpočtu ale běžně probíhají v dubnu či dříve.
      Tehdejší ministr financí Andrej Babiš tak mohl s Petrem Pavlem jednat těsně
      před jeho odchodem do NATO, ale také celý rok 2014.
  - name: Andrej Babiš
    quote: Já jsem začínal 41 miliard a končili jsme 85 miliard, takže za naší vlády
      jsme navýšili, nebo za těch vlád kde jsem seděl, rozpočet (Ministerstva obrany,
      pozn. Demagog.cz) o sto procent.
    state: Pravda
    truth: V roce 2014, kdy Andrej Babiš nastoupil do svého prvního vládního angažmá
      jako ministr financí, byl rozpočet Ministerstva obrany 42 mld. Kč. V roce 2021,
      kdy opouštěl premiérskou funkci, pak rozpočet dosahoval 85,4 mld. Kč, tedy přibližně
      dvakrát vyšší hodnoty než v roce 2014.
  - name: Andrej Babiš
    quote: Hlavní „cenzor“ na vládě řekl, že ty billboardy jsou obrovský problém.
    state: Pravda
    truth: Vládní zmocněnec pro oblast médií a dezinformací Michal Klíma, kterého
      někteří opoziční politici označují za „cenzora“, o billboardech Andreje Babiše
      s textem „Nezavleču Česko do války. Jsem diplomat. Ne voják.“ 17. ledna řekl,
      že je považuje za dezinformační.
  - name: Andrej Babiš
    quote: Francie je jediná jaderná velmoc EU.
    state: Pravda
    truth: Jediným členským státem EU, který vlastní jaderné zbraně, je Francie. Ta
      je navíc zemí se čtvrtým nejpočetnějším jaderným arzenálem na světě.
  - name: Andrej Babiš
    quote: Pan Pavel nám (vládě s účastí Andreje Babiše, pozn. Demagog.cz) vyčítal,
      že jsme nevzali ty ilegální migranty ze Sýrie.
    state: Nepravda
    truth: Žádnou z vlád, na kterých se podílel Andrej Babiš, Petr Pavel veřejně nekritizoval
      za nepřijímání migrantů ze Sýrie ši dalších států.
  - name: Andrej Babiš
    quote: Premiér (...) označil dva miliony voličů za proruské, nedemokratické.
    state: Nepravda
    truth: Premiér Petr Fiala se takto na adresu voličů nevyjádřil. Ve svém projevu
      po prvním kole prezidentských voleb mluvil o Andreji Babišovi, který podle něj
      představuje „populismus, lži a příklon k Rusku.“
  - name: Andrej Babiš
    quote: Covid byla největší epidemie, kterou jsme tady měli za posledních 100 let.
    state: Pravda
    truth: Za posledních 100 let, tedy od dob španělské chřipky z let 1918–1920, zasáhla
      svět řada epidemií, u žádné z nich však nebyl počet zemřelých za rok tak vysoký
      jako u covidu-19. Podle Světové zdravotnické organizace jen za rok 2021 zemřelo
      kvůli tomuto onemocnění 3,5 milionu lidí.
  - name: Andrej Babiš
    quote: Úspory obyvatelstva v České republice za naší vlády stouply o 900 miliard.
    state: Pravda
    truth: Podle dokumentů Ministerstva práce a sociálních věcí, které vychází z dat
      České národní banky, se úspory českých domácností (přesněji bankovní úspory
      domácností) od konce roku 2017 do konce roku 2021 zvýšily o 894 miliard Kč.
  - name: Andrej Babiš
    quote: Od nástupu vlády Petra Fialy bohužel zemřelo na covid téměř 7 000 lidí.
    state: Pravda
    truth: Od 17. prosince 2021, kdy byla jmenována vláda Petra Fialy, do 12. ledna
      2023 zemřelo celkem 6 894 osob s onemocněním covid-19.
  - name: Andrej Babiš
    quote: Dluh, když my jsme končili v roce 2021, (...) tak byl nižší, než já jsem
      se stal ministrem financí v lednu 2014.
    state: Pravda
    truth: Ačkoli byla nominální hodnota státního dluhu na konci roku 2021 vyšší než
      na přelomu let 2013 a 2014, při vyjádření v poměru k HDP byl státní dluh v roce
      2021 skutečně menší než v době, kdy se stal Andrej Babiš ministrem financí.
      Rozdíl odpovídá 0,2 p. b.
- - name: Andrej Babiš
    quote: Vláda (v průběhu pandemie covidu-19, pozn. Demagog.cz) zasedala několikrát
      i za den.
    state: Pravda
    truth: Vláda Andreje Babiše musela vedle běžné agendy pravidelně zasedat kvůli
      koronavirové epidemii. Často tak svolávala mimořádná jednání. V několika případech
      zasedala i dvakrát za den.
  - name: Andrej Babiš
    quote: Já jsem byl (...) teď ve Francii. Navštívil jsem prezidenta Macrona a navštívil
      jsem nejbohatšího člověka této planety.
    state: Pravda
    truth: Andrej Babiš se v úterý 10. ledna 2023 potkal s nejbohatším člověkem světa
      podnikatelem Bernardem Arnaultem. Později byl v Elysejském paláci přijat francouzským
      prezidentem Emmanuelem Macronem.
  - name: Andrej Babiš
    quote: Já jsem jediný politik, jediný český politik, který zveřejnil svoje příjmy
      na základě daňových přiznání od roku 1996 do roku 2016.
    state: Zavádějící
    truth: Andrej Babiš v roce 2017 zveřejnil zprávy auditorských firem, které skutečně
      obsahovaly údaje z jeho daňových přiznání od roku 1996. Jak ale později sám
      Andrej Babiš potvrdil, zprávy nezahrnují všechny jeho zdanitelné příjmy.
  - name: Andrej Babiš
    quote: Ta paní novinářka přece slíbila, že dodá i další jména (v kauze Pandora
      Papers, pozn. Demagog.cz).
    state: Zavádějící
    truth: Investigativní novinářka Pavla Holcová v roce 2021 opravdu řekla, že další
      jména v kauze Pandora Papers zveřejní až po sněmovních volbách. Andrej Babiš
      svým výrokem nicméně naznačuje, že k tomuto kroku nedošlo. Holcová ale 25. listopadu
      2021 jména publikovala.
  - name: Andrej Babiš
    quote: Nebylo to žádné praní peněz (v případu koupě vily ve Franci, pozn. Demagog.cz)
      a finančně analytický útvar, který dohlíží na veškeré finanční toky, to potvrdil.
    state: Neověřitelné
    truth: Finanční analytický úřad došel k závěru, že Babišův nákup nemovitostí ve
      Francii nenesl známky praní peněz. Jednání stejně vyhodnotila i NCOZ. Bývalý
      premiér je nicméně stále vyšetřován francouzskými orgány, které prošetřování
      případu dosud neukončily.
  - name: Andrej Babiš
    quote: Předseda toho výboru pro kontrolu toho analytického útvaru svolal zasedání
      až po volbách (do Poslanecké sněmovny v roce 2021, pozn. Demagog.cz)
    state: Pravda
    truth: Tehdejší předseda sněmovní Stálé komise pro kontrolu činnosti Finančního
      analytického úřadu František Vácha stanovil datum schůze na 13. října 2021.
      Volby do Poslanecké sněmovny skutečně proběhly dříve – již 8. a 9. října.
  - name: Andrej Babiš
    quote: Spojení polistopadový kartel použil poprvé režisér David Martinek, a to
      10. října 2021.
    state: Pravda
    truth: Spojení „polistopadový kartel“ skutečně jako první ve svých textech začal
      používat režisér David Martinek. Zmínil ho i v textu z 10. října 2021 a Andrej
      Babiš jej začal užívat krátce po něm. Pro úplnost je ale dobré doplnit, že obdobné
      výrazy Martinek používá už od roku 2018.
  - name: Andrej Babiš
    quote: Já osobně jako předseda Bezpečnostní rady státu jsem zavelel, aby okamžitě
      naše airbusy vzlétly, i když armáda říkala, že nemá slot.
    state: Neověřitelné
    truth: Na evakuaci českých pracovníků v Afghánistánu se Andrej Babiš skutečně
      podílel jako tehdejší premiér a předseda Bezpečnostní rady státu. Na základě
      veřejně dostupných informací však nedokážeme říct, jestli to byl skutečně on,
      kdo dal rozkaz k vzletu směrem do Kábulu.
  - name: Andrej Babiš
    quote: Do té pozice v NATO nejdřív napsal náš ministr obrany Stropnický dopis
      30. dubna 2015. A prezident Zeman osobně na zasedání NATO lobboval za pana generála
    state: Neověřitelné
    truth: Petr Pavel byl na post předsedy Vojenského výboru NATO nominován už v roce
      2014, dopis ministra Stropnického se nám ale ve veřejných zdrojích nepodařilo
      dohledat. Miloš Zeman nominaci Pavla veřejně podporoval, nelze ale spolehlivě
      zjistit, zda za něj na summitu skutečně lobboval.
  - name: Andrej Babiš
    quote: Všechny členské země NATO rotují a mají nárok na tu pozici (předsedy vojenského
      výboru NATO, pozn. Demagog.cz).
    state: Nepravda
    truth: Princip rotace předsednictví byl ve Vojenském výboru NATO zrušen v 60.
      letech minulého století. V současnosti volí Severoatlantická aliance předsedu
      výboru z přihlášených kandidátů, ani na neformální úrovni se tu princip rotace
      neuplatňuje.
- - name: Andrej Babiš
    quote: V tom týmu (odborníků Pavlovy iniciativy Spolu silnější, pozn. Demagog.cz)
      byla paní Drábová, pan Kolář. Nebyl tam žádný, někdo ze zdravotnictví.
    state: Nepravda
    truth: Iniciativa Spolu silnější měla ve svém týmu jak Danu Drábovou, tak Petra
      Koláře. V expertním týmu se ale nacházelo i 19 zástupců zdravotnictví a Integrovaného
      záchranného systému, mezi nimi např. lékařka specializující se na urgentní medicínu
      Jana Šeblová.
  - name: Andrej Babiš
    quote: My jsme snižovali (daně, pozn. Demagog.cz) – 504 miliard za naší vlády.
    state: Nepravda
    truth: Během vlády hnutí ANO skutečně došlo k několika daňovým změnám, zejména
      potom ke zrušení tzv. superhrubé mzdy. Pokud však sečteme efekty daňových změn
      přijatých od roku 2014, dostaneme se pouze k číslu cca 350 miliard korun.
  - name: Andrej Babiš
    quote: Tradice (první zahraniční cesty prezidenta, pozn. Demagog.cz) je na Slovensko.
    state: Pravda
    truth: První zahraniční cesty všech prezidentů České republiky vedly na Slovensko.
  - name: Andrej Babiš
    quote: Vyhnali (ČNB, pozn. Demagog.cz) základní sazbu na 7 procent, i když v Eurozóně,
      kam většinou naše firmy vyvážejí, je 1,75.
    state: Pravda
    truth: Základní úroková sazba ČNB činí 7 % a je skutečně výrazně vyšší než sazby
      v Eurozóně, kam směřují cca dvě třetiny českého exportu. V prosinci, kdy zazněl
      tento výrok, činila základní úroková sazba Evropské centrální banky 2 %.
  - name: Andrej Babiš
    quote: ČNB predikovala, že porazí inflaci.
    state: Pravda
    truth: ČNB již nejméně rok opakovaně předpovídá, že se inflace sníží. Tato predikce
      se v prognózách za poslední rok nemění, pouze se oddálil termín plánovaného
      dosažení 2% inflačního cíle. ČNB také dříve uvedla, že „poražení“ inflace nastane
      díky zvyšování úrokových sazeb.
  - name: Andrej Babiš
    quote: 10 miliard měsíčně (vydělaly komerční banky na vysokých úrokových sazbách
      ČNB, pozn. Demagog.cz).
    state: Pravda
    truth: Komerční banky zvýšily své zisky za prvních šest měsíců roku 2022 zejména
      díky růstu úrokových sazeb ČNB. Na tzv. čistém úrokovém výnosu vydělalo 6 největších
      bank celkem 62 mld. Kč, tedy cca 10 mld. měsíčně. Všechny banky dohromady inkasovaly
      v průměru dokonce 13 mld. měsíčně.
  - name: Andrej Babiš
    quote: Rozhodnutí EU zastavit výrobu spalovacích motorů v roce 2035 (...).
    state: Pravda
    truth: Evropský parlament 10. června 2022 schválil návrh Evropské komise. Toto
      rozhodnutí ukončuje prodej aut se spalovacími motory od roku 2035.
  - name: Andrej Babiš
    quote: Způsobí to (ukončení výroby spalovacích motorů v roce 2035, pozn. Demagog.cz)
      600 tisíc nezaměstnaných podle Thierry Bretona.
    state: Pravda
    truth: Evropský komisař pro vnitřní trh Thierry Breton zmínil, že pokud by došlo
      k plánovanému zastavení prodeje vozidel se spalovacími motory v roce 2035, nepřipravenost
      automobilového průmyslu by mohla stát pracovní místo přibližně 600 tisíc lidí.
  - name: Andrej Babiš
    quote: Pan Fiala to 19. prosince 2021 slíbil, že to (ukončení výroby aut se spalovacím
      motorem, pozn. Demagog.cz) nedovolí a bohužel to nezvládl a paní Hubáčková hlasovala
      pro.
    state: Pravda
    truth: Petr Fiala 19. prosince 2021 slíbil, že se Česká republika postaví proti
      plánu Evropské komise zakázat prodej nově vyrobených aut se spalovacími motory
      od roku 2035. Orgány EU i tehdejší ministryně životního prostředí Anna Hubáčková
      nicméně později hlasovaly pro přijetí návrhu.
  - name: Andrej Babiš
    quote: My máme podíl jádra jenom 34 procent.
    state: Pravda
    truth: Podíl jaderných zdrojů na výrobě elektřiny je podle dat ERÚ a MPO v ČR
      přibližně 36 %.
- - name: Andrej Babiš
    quote: My jsme prosadili i s dalšími kolegy z Evropské rady, aby jádro bylo nízkoemisní
      zdroj.
    state: Pravda
    truth: Evropská komise označení jádra za čistý zdroj energie schválila až 2. února
      2022. Andrej Babiš se jej nicméně skutečně při jednáních v Evropské radě snažil
      prosadit. Dle prohlášení unijních činitelů se zahrnutím jádra mezi zelené zdroje
      energie Komise počítala už v říjnu 2021.
  - name: Andrej Babiš
    quote: Velká Británie znovu po třiceti letech začne vyrábět elektřinu z uhlí.
    state: Nepravda
    truth: Až na krátké přestávky Velká Británie dosud nepřestala využívat uhlí k
      výrobě elektřiny. V prosinci 2022 sice schválila otevření nového uhelného dolu
      po 30 letech, důl je však určen pro těžbu koksovatelného uhlí, které je užíváno
      pro výrobu oceli, nikoliv elektřiny.
  - name: Andrej Babiš
    quote: Česká republika hlasovala pro to, aby i budovy platily za emisní povolenky.
    state: Pravda
    truth: Zástupci Evropského parlamentu a Rady EU, které v té době předsedala ČR,
      se v prosinci 2022 dohodli na rozšíření systému pro obchodování s emisními povolenkami.
      Dle předběžné dohody by se systém měl od roku 2027 vztahovat i na emise vzniklé
      z vytápění budov.
  - name: Andrej Babiš
    quote: Je tam (u vyhlášení amnestie, pozn. Demagog.cz) kontrasignace pana premiéra.
    state: Pravda
    truth: Dle Ústavy ČR patří udílení amnestie mezi pravomoci prezidenta, které skutečně
      vyžadují spolupodpis premiéra nebo jím pověřeného člena vlády.
  - name: Andrej Babiš
    quote: Já jsem to (jmenování Michala Koudelky generálem, pozn. Demagog.cz) navrhoval
      asi sedmkrát.
    state: Pravda
    truth: Vláda Andreje Babiše opakovaně předložila návrh na povýšení ředitele Bezpečnostní
      informační služby Michala Koudelky do hodnosti generála. Prezident Miloš Zeman
      nicméně veškeré návrhy odmítl.
  - name: Andrej Babiš
    quote: Jsem jediný politik, který zveřejnil daňové přiznání od roku 1996 do 2016.
    state: Zavádějící
    truth: Andrej Babiš v roce 2017 sice zveřejnil zprávy auditorských firem, které
      obsahovaly i údaje z Babišových daňových přiznání za roky 1996–2015, jak ale
      později sám Andrej Babiš potvrdil, zprávy nezahrnují všechny jeho zdanitelné
      příjmy.
  - name: Andrej Babiš
    quote: Jsem jediný kandidát, který zveřejnil jména kolegů, kteří by šli se mnou
      na Hrad.
    state: Pravda
    truth: V den natáčení ankety byl Babiš jediným prezidentským kandidátem, který
      zveřejnil jména svých případných spolupracovníků. Kancléřkou by byla Tünde Bartha
      a o komunikaci by se staral Vladimír Vořechovský. Na Hradě by působili stejní
      lidé jako na Úřadu vlády v době Babišovy vlády.
  - name: Andrej Babiš
    quote: Hlava státu se může účastnit jednání vlády a Sněmovny.
    state: Pravda
    truth: Ústava ČR skutečně prezidentu republiky dává právo účastnit se schůzí obou
      komor Parlamentu i schůzí vlády.
  - name: Andrej Babiš
    quote: (Michala Koudelku, pozn. Demagog.cz) moje vláda opakovaně navrhovala povýšit.
    state: Pravda
    truth: Vláda Andreje Babiše prezidentovi opakovaně navrhovala jmenování Michala
      Koudelky brigádním generálem. Prezident Zeman Koudelkovo povýšení vždy odmítl.
  - name: Andrej Babiš
    quote: (...) jsem Senát kritizoval.
    state: Pravda
    truth: Andrej Babiš v minulosti skutečně kritizoval Senát Parlamentu České republiky.
      Negativně se k horní komoře stavěl již v roce 2016, kdy např. uvedl, že je „Senát
      de facto zbytečný". Proti Senátu se vymezil také ve své knize, kde se přiklonil
      k jeho zrušení.
- - name: Andrej Babiš
    quote: Někteří politici pětikoalice před tím, než je prezident Zeman přestal zvát,
      ostentativně dávali najevo, že by stejně nepřišli.
    state: Pravda
    truth: Prezident Zeman nepozval na předávání státních vyznamenání například Markétu
      Pekarovou Adamovou (TOP 09) či Miroslavu Němcovou (ODS), které v minulosti pozvání
      Hradu na tento ceremoniál odmítly kvůli jejich výhradám k Miloši Zemanovi.
  - name: Andrej Babiš
    quote: My jsme o tom mluvili už 18. února, já jsem vyzýval pana ministra průmyslu
      Síkelu, aby to zastropoval (ceny energií na úrovni dle Slovenska, pozn. Demagog.cz).
    state: Pravda
    truth: Andrej Babiš vyzval ministra průmyslu Síkelu k zastropování cen elektřiny
      ve svém projevu ve Sněmovně 18. února 2022. Poukazoval přitom na příklad Slovenska.
  - name: Andrej Babiš
    quote: Obce, města a kraje skončily přebytkově, měly obrovské zůstatky na účtech
      (za Babišovy vlády, pozn. Demagog.cz).
    state: Pravda
    truth: Územní rozpočty, tj. obce, kraje a dobrovolné svazky obcí, hospodaří se
      souhrnným přebytkem od roku 2012, tedy včetně období Babišova kabinetu. Čísla
      na účtech obcí a krajů se přitom s nástupem vlády Andreje Babiše začala zvyšovat.
  - name: Andrej Babiš
    quote: 29. srpna ještě pan premiér v rozhovoru pro Blesk tvrdil, že to jsou návrhy
      populisticko-extrémistické. Že jsme extrémisti, když to (zastropování cen energií,
      pozn. Demagog.cz) navrhujeme.
    state: Pravda
    truth: Petr Fiala 29. srpna v kontextu návrhů na zastropování cen energií nepřímo
      označil hnutí ANO za „ty z populistického a extremistického tábora“. Neřekl
      to nicméně v rozhovoru pro Blesk, ale při příležitosti zahájení kampaně.
  - name: Andrej Babiš
    quote: Pan Sulík, který to vyjednal a pohrozil elektrárnám, že pokud nezastropují
      na nízké úrovni 1 500 Kč, no tak zkrátka je zdaní.
    state: Pravda
    truth: Slovenský ministr hospodářství R. Sulík a ministr financí v únoru podepsali
      s majoritním majitelem Slovenských elektráren (SE) memorandum. Dle něho by velkoobchodní
      cena elektřiny vyrobené v SE měla činit max. 61 € (cca 1 500 Kč). Vláda za to
      slíbila SE nezatížit dalšími daněmi.
  - name: Andrej Babiš
    quote: Francie má zastropováno (ceny elektřiny, pozn. Demagog.cz) na 1 150 korunách.
    state: Pravda
    truth: Francouzské vládní nařízení z března 2022 navýšilo objem elektřiny (ze
      100 na 120 TWh), kterou musí největší výrobce elektřiny v zemi, společnost EDF,
      dodavatelům energií nabízet za pevně stanovenou cenu. Ta teď odpovídá 46,2 €/MWh,
      tj. asi 1 150 Kč/MWh.
  - name: Andrej Babiš
    quote: '(...) má Francie nejnižší inflaci v Evropě: 6,6 % za srpen. U nás je inflace
      17,1.'
    state: Pravda
    truth: Dle měření Eurostatu měla Francie v srpnu 2022 skutečně nejnižší míru inflace
      ze všech členských států Evropské unie. Růst cen ve Francii dosáhl 6,6 %, zatímco
      v České republice meziroční inflace činila 17,1 %.
  - name: Andrej Babiš
    quote: V Maďarsku mají sedm základních potravin, které jsou zastropované – jako
      cukr krystal, hladká mouka, kuřecí řízky, slunečnicový olej a další.
    state: Pravda
    truth: Vláda Viktora Orbána zastropovala ceny několika základních potravin, mezi
      které patří mouka, cukr, olej, mléko, kuřecí prsa či vepřová kýta.
  - name: Andrej Babiš
    quote: 14. 9. teď řekli (představitelé vlády, pozn. Demagog.cz), že od 1. 11.
      bude zastropování pro lidi 6 000 Kč a vyjde to až na 9 000 Kč. A jenom pro malé
      firmy. Velké firmy nevyřešili.
    state: Pravda
    truth: Vláda oznámila zastropování cen elektřiny na 6 tisících Kč za megawatthodinu.
      Pro koncového zákazníka má cena vyjít na 7 až 9 tis. Kč. Zastropování energií
      platí pro domácnosti a malé firmy. Velkých podniků se zastropování netýká. Pro
      ty jsou určeny pouze finanční kompenzace.
  - name: Andrej Babiš
    quote: (...) Rakousko, 2 500 Kč (zastropování cen elektřiny, pozn. Demagog.cz).
    state: Pravda
    truth: Rakouská vláda skutečně zastropovala cenu elektřiny přibližně na 2 466
      Kč za megawatthodinu. Dodejme, že strop platí pouze do spotřeby 2 900 kWh a
      je limitován cenou 40 centů za kWh.
- - name: Andrej Babiš
    quote: Dneska ČEZ vyrobí jeden megawatt za 500 Kč a nové kontrakty prodává za
      10 000.
    state: Neověřitelné
    truth: Nové kontrakty pro domácnosti ČEZ v září nabízel s cenou 8,4 tisíc Kč za
      MWh dodané elektřiny, částka 10 tisíc poté zhruba odpovídá souhrnné ceně včetně
      daně či poplatků za distribuci. Z dostupných dokumentů ČEZu však nelze přesně
      určit, jaký podíl této částky tvoří výrobní cena.
  - name: Andrej Babiš
    quote: Slováci podepsali memorandum 16. února 2022. (...) Není to nezávazné.
    state: Nepravda
    truth: Slovenská ministerstva hospodářství a financí podepsala 16. února s hlavním
      akcionářem Slovenských elektráren memorandum, které se týkalo zastropování cen
      elektřiny. Toto memorandum nicméně není právně závazné.
  - name: Andrej Babiš
    quote: Plyn (zastropování jeho cen, pozn. Demagog.cz) nevyřešili (vláda Petra
      Fialy, pozn. Demagog.cz).
    state: Zavádějící
    truth: K zastropování cen plynu nedošlo v případě velkoodběratelů, vláda nicméně
      oznámila zastropování cen plynu pro maloodběratele (tedy u domácností, živnostníků
      a drobných podnikatelů) s ročním odběrem plynu do 630 megawatthodin.
  - name: Andrej Babiš
    quote: Máte jedny z nejlepších financí v Evropě (v kontextu potřeby snižování
      deficitu, pozn. Demagog.cz).
    state: Zavádějící
    truth: Vládní dluh ČR je v poměru k HDP 6. nejnižší v EU. Andrej Babiš zde ale
      kritizuje ministra financí, který vyjádřil obavy zejm. z rychlosti zadlužování.
      Tempo růstu českého dluhu je pak v evropském srovnání vyšší.
  - name: Andrej Babiš
    quote: Naše vláda byla první v Evropě, jsme odpustili (DPH, pozn. Demagog.cz).
    state: Pravda
    truth: Ministerstvo financí ČR rozhodlo o prominutí DPH u energií na listopad
      a prosinec v říjnu 2021. Polsko svůj záměr zrušení DPH na potraviny a snížení
      u energií a paliv prezentovalo v listopadu 2021. Například v Belgii, Nizozemsku
      či Španělsku došlo pouze k jejímu snížení.
  - name: Andrej Babiš
    quote: Nemůžeme chudým vypnout elektřinu,“ říká Síkela. „Chceme pro ně speciální
      tarif.
    state: Pravda
    truth: Jozef Síkela v pořadu Otázky Václava Moravce opravdu prohlásil, že nelze
      vypínat energie těm lidem, kteří si je nebudou moct dovolit. Speciální tarify
      pro postižené domácnosti pak zmínil jako jedno z řešení, o němž vláda uvažuje.
  - name: Andrej Babiš
    quote: Piráti navrhují kompenzovat ceny energií bonusem pro každého občana. Takže
      pirát konečně říká, co my říkáme už od října.
    state: Pravda
    truth: Piráti navrhli zavést tzv. bonus na energie, na nějž by měl nárok každý
      občan. Financován by měl být především z prodeje emisních povolenek. Podobný
      způsob kompenzací představila Babišova vláda v říjnu, kdy navrhla odpustit všem
      domácnostem poplatky za obnovitelné zdroje energie.
  - name: Andrej Babiš
    quote: V Čechách (proti rostoucím cenám energií, pozn. Demagog.cz) bojujeme tím,
      že jsme snížili DPH. Už je to poznat na cenách v listopadu.
    state: Pravda
    truth: Dnes již bývalá ministryně financí Alena Schillerová vydala rozhodnutí
      o prominutí DPH z ceny elektřiny a zemního plynu na měsíce listopad a prosinec
      2021. Podle dat ČSÚ ceny těchto energií za listopad v meziměsíčním porovnání
      klesly.
  - name: Andrej Babiš
    quote: Ještě ani neuznali plyn jako tranzici energie (...) a už teď Komise mluví
      o tom, že nechce ani plyn (pro vytápění domů, pozn. Demagog.cz).
    state: Pravda
    truth: Evropská komise zatím nezařadila zemní plyn na seznam udržitelných zdrojů
      elektrické energie. V prosinci tohoto roku pak Komise navrhla zákaz vytápění
      budov plynem od roku 2040.
  - name: Andrej Babiš
    quote: U nás vytápíme 2 miliony domácností uhlím.
    state: Neověřitelné
    truth: Podle odhadu založeného mj. na průzkumu ČSÚ vytápělo v roce 2015 uhlím,
      koksem nebo briketami přibližně 1,67 milionu domácností (včetně těch, které
      k vytápění odebírají teplo či elektřinu vyrobené z uhlí). Jedná se však jen
      o hrubý odhad, a tak nemůžeme vyloučit ani vyšší číslo.
- - name: Andrej Babiš
    quote: (Evropská rada, pozn. Demagog.cz) musí vždycky souhlasit jednomyslně.
    state: Pravda
    truth: Evropská rada o zásadních otázkách rozhoduje konsensem (tedy bez hlasování),
      v některých případech je nutné jednomyslné hlasování. Se závěrem či věcným rozhodnutím
      Evropské rady tedy skutečně musí souhlasit všichni její členové.
  - name: Andrej Babiš
    quote: V lednu mít cenu 33 € a teďka 90 (za emisní povolenku, pozn. Demagog.cz).
    state: Pravda
    truth: Cena emisních povolenek skutečně v lednu 2021 odpovídala zhruba 33 €, v
      polovině prosince se pak pohybovala přibližně kolem 90 €.
  - name: Andrej Babiš
    quote: Já to (ceny emisních povolenek, pozn. Demagog.cz) řeším od 28. září, psal
      jsem dopisy.
    state: Pravda
    truth: Andrej Babiš se zabývá cenou emisních povolenek od 27. září 2021, kdy o
      tomto tématu jednal s prezidentem Zemanem. Před summity Evropské rady uskutečněnými
      v říjnu a prosinci Babiš poslal dopisy týkající se povolenek adresované Charlesi
      Michelovi a Ursule von der Leyen.
  - name: Andrej Babiš
    quote: To je vlastně daň. Ty emisní povolenky jsou daň za emise.
    state: Pravda
    truth: Systém emisních povolenek EU je založen na podobném principu jako český
      poplatek za znečišťování ovzduší oxidem siřičitým a některými dalšími látkami,
      který Finanční správa řadí mezi nepřímé daně.
  - name: Andrej Babiš
    quote: Navyšovali jsme důchody, navyšovali jsme platy.
    state: Pravda
    truth: Vláda premiéra Andreje Babiše skutečně zvyšovala po dobu svého působení
      důchody, a to i nad rámec zákonné valorizace. Dále byly navýšeny například platy
      zdravotníků, zaměstnanců bezpečnostních sborů či pedagogických pracovníků. Vláda
      zvyšovala také minimální mzdu.
  - name: Andrej Babiš
    quote: Životní úroveň – v poměru HDP jsme předhonili nejenom Španělsko a Portugalsko,
      ale už jsme předhonili i Itálii.
    state: Pravda
    truth: Podle dat Světové banky i OECD byl ukazatel HDP na obyvatele v roce 2020
      v Česku vyšší než ve Španělsku, Portugalsku i Itálii.
  - name: Andrej Babiš
    quote: Úspory domácností za dva roky stouply o 580 miliard.
    state: Pravda
    truth: Za poslední dva roky české domácnosti zvýšily stav svých vkladů v bankách
      o 543 miliard Kč. Jedná se však jen o české banky, a skutečný nárůst tak mohl
      být ještě vyšší.
  - name: Andrej Babiš
    quote: Průměrná mzda narostla za nás (během druhé vlády Andreje Babiše, pozn.
      Demagog.cz) o 10 tisíc.
    state: Nepravda
    truth: Průměrná hrubá měsíční mzda od jmenování druhé vlády Andreje Babiše v roce
      2018 vzrostla z 32 003 Kč na 37 499 Kč. Jednalo se tedy o nárůst o 5 496 Kč.
  - name: Andrej Babiš
    quote: Jsem vyjednal tisíc miliard peněz z Evropy a 40 miliard navíc.
    state: Pravda
    truth: Na jednání Evropské rady v červenci 2020, kterého se účastnil Andrej Babiš,
      se evropští lídři dohodli na víceletém finančním rámci EU a plánu na obnovu
      členských zemí. V rámci těchto nástrojů by Česko mělo získat 964 mld. Kč, částka
      pro kohezní politiku se navýšila o 42 mld. Kč.
  - name: Andrej Babiš
    quote: Paní Pekarová Adamová, paní Richterová, které slibovaly, že půjdou na ten
      resort (Ministerstvo práce a sociálních věcí, pozn. Demagog.cz), tak nakonec
      tam nešly.
    state: Zavádějící
    truth: Markéta Pekarová Adamová už před volbami naznačila, že by mohla směřovat
      právě na MPSV. Olgu Richterovou pak koalice PirSTAN představila jako jednu z
      kandidátů na ministerský post. Ani jedna z nich se ale k ničemu takovému nezavázala.
      Nakonec obě získaly posty ve vedení Sněmovny.
- - name: Andrej Babiš
    quote: Má největší objem peněz (Ministerstvo práce a sociálních věcí, pozn. Demagog.cz).
    state: Pravda
    truth: Ze všech ministerstev připadá na Ministerstvo práce a sociálních věcí opravdu
      největší objem peněz ze státního rozpočtu. V roce 2021 MPSV např. pracovalo
      s rozpočtem 714 miliard. V porovnání druhý největší resort (MŠMT) měl k dispozici
      240 miliard.
  - name: Andrej Babiš
    quote: Řídit schůzi (Poslanecké sněmovny, pozn. Demagog.cz) a brát 300 tisíc nebo
      250 tisíc (...).
    state: Pravda
    truth: V roce 2022 by měl plat předsedy Sněmovny podle zákona odpovídat 258 600
      Kč, v případě místopředsedy pak 183 700 Kč. Pokud však připočteme i víceúčelové
      paušální náhrady, měl by jejich plat činit 310 400 a 231 900 Kč.
  - name: Andrej Babiš
    quote: Nová koalice nám nepodpořila například odpuštění DPH na energie příští
      rok.
    state: Pravda
    truth: Vládní pětikoalice při hlasování o programu schůze Sněmovny skutečně nepodpořila
      projednání návrhu odcházející vlády Andreje Babiše o odpuštění DPH za energie.
      Koalice kritizuje především plošný dopad návrhu.
  - name: Andrej Babiš
    quote: V listopadu mimochodem máme negativní inflaci na elektřinu −16 %, na plyn
      −11,5 %.
    state: Pravda
    truth: Z dat Českého statistického úřadu vyplývá, že v listopadu 2021 klesla cena
      zemního plynu v meziměsíčním porovnání o 11,5 %, cena elektřiny dokonce o 16,2
      %.
  - name: Andrej Babiš
    quote: Efektivně inflace na listopad oproti říjnu stoupla jenom o 0,2 %.
    state: Pravda
    truth: Podle dat Českého statistického úřadu došlo v listopadu k meziměsíčnímu
      nárůstu inflace o 0,2 procentního bodu.
  - name: Andrej Babiš
    quote: Ta inflace je globální. Máme nižší inflaci než je průměr Evropské unie.
    state: Pravda
    truth: Letošní inflace v České republice měla podle srpnových čísel dosáhnout
      3,1 %, v Evropské unii se zmiňovala hodnota 3,2 %.
  - name: Andrej Babiš
    quote: My jsme předložili nový zákon, kde jsou zdaněni (solární elektrárny, pozn.
      Demagog.cz). Prezident to podepsal.
    state: Pravda
    truth: Vláda předložila Sněmovně návrh novely zákona o podporovaných zdrojích
      energie, jejíž schválené znění kromě jiného zavádí také vyšší zdanění solárních
      elektráren. Prezident tuto novelu podepsal na konci září 2020.
  - name: Andrej Babiš
    quote: My jsme snižovali daně. My jsme snížili daň na 15 %. Celkově jsme snížili
      daně o 507 miliard.
    state: Nepravda
    truth: Hnutí ANO skutečně prosadilo zrušení superhrubé mzdy, tedy snížení reálné
      sazby daně z příjmu fyzických osob na 15 %. Pokud však sečteme negativní efekty
      daňových změn přijatých od roku 2014, dostáváme se jen k číslu cca 350 miliard
      korun.
  - name: Andrej Babiš
    quote: Superhrubá mzda je (...) z dílny ODS a TOP 09.
    state: Pravda
    truth: Superhrubá mzda byla zavedena vládou Mirka Topolánka (ODS) v roce 2008.
      Novelu připravil tehdejší ministr financí za KDU-ČSL Miroslav Kalousek. TOP
      09 vznikla až o rok později, avšak odtržením od KDU-ČSL. Do jejích řad přešla
      řada lidoveckých tváří včetně ministrů tehdejší vlády.
  - name: Andrej Babiš
    quote: 'Ti Piráti říkaj: zavedeme ekologickou daň, zdaníme nadměrné byty.'
    state: Nepravda
    truth: Koalice Pirátů a STAN neříká, že plánuje zdanit nadměrné byty. Andrej Babiš
      nicméně správně uvádí, že koalice mluví o zavedení různých ekologických prvků
      do daňového systému, což lze zjednodušeně označit jako ekologickou daň.
- - name: Andrej Babiš
    quote: 1 300 miliard přijde z evropských peněz.
    state: Nepravda
    truth: Z Evropské unie by mělo podle rozpočtu na období 2021–2027 a programu NextGenerationEU
      přijít pouze 1085,8 mld. Kč.
  - name: Andrej Babiš
    quote: Za pana Fialy měli učitelé plus 122 korun za rok. A my jsme dali 20 tisíc.
    state: Pravda
    truth: Andrej Babiš poukazuje na velký rozdíl mezi růsty platů učitelů v době,
      kdy byl ministrem školství Petr Fiala a za vlád, kterých se účastnilo hnutí
      ANO. Jím udaných 122 korun není přesná hodnota, ovšem v kontextu jde o minimální
      odchylku.
  - name: Andrej Babiš
    quote: Teďka jsme navýšili (platy, pozn. Demagog.cz) zdravotníkům o 7 %.
    state: Pravda
    truth: Na jednání České lékařské komory s premiérem a ministrem zdravotnictví
      se tyto strany dohodly na zvýšení tarifních platů zdravotníků o 6 % pro rok
      2022. Andrej Babiš je tak ve výroku, byť minimálně, nepřesný.
  - name: Andrej Babiš
    quote: Praha má 90 miliard na účtě.
    state: Pravda
    truth: V dubnu 2021 měla Praha na účtu kolem 80 miliard, určených zejm. k výstavbě
      metra D. Premiérem tvrzených 90 mld. se tak zásadně neodchyluje od poslední
      známé hodnoty.
  - name: Andrej Babiš
    quote: Stavíme dálnici Praha–Strakonice, 34 kilometrů. (...) to je takzvaný PPP
      projekt.
    state: Pravda
    truth: V červnu 2021 začala dostavba 32 kilometrů dálnice D4 mezi Příbramí a Pískem
      formou tzv. PPP projektu.
  - name: Andrej Babiš
    quote: Piráti jasně řekli, že chtějí zdaňovat nadrozměrné byty, a jeden pirát
      dokonce řekl, že chce vyvlastňovat jak podle Berlínu.
    state: Nepravda
    truth: Koalice Pirátů a STAN neříká, že plánuje zdanit nadměrné byty. Zároveň
      se pirátský poslanec František Kopřiva ke svému tweetu o výsledcích berlínského
      referenda vyjádřil tak, že vyvlastnění bytů rozhodně nepodporuje.
  - name: Andrej Babiš
    quote: První dávku dostalo 67 % dospělé populace.
    state: Pravda
    truth: Alespoň jednou dávkou je naočkováno 67,3 % dospělé populace.
  - name: Andrej Babiš
    quote: Dneska ze všech pozitivních 80 % lidí je nenaočkovaných. 80 % lidí, kteří
      jsou v nemocnici, jsou nenaočkovaní.
    state: Pravda
    truth: V období od 1. do 5. října 2021 tvořili neočkovaní lidé 76,4 % nově potvrzených
      případů covidu-19 a 77,6 % nových hospitalizací.
  - name: Andrej Babiš
    quote: Máme dnes na JIPkách 63 lidí, 267 lidí v nemocnicích.
    state: Pravda
    truth: Počet hospitalizovaných s covidem-19 byl k 5. říjnu 267, počet osob na
      jednotkách intenzivní péče byl 63.
  - name: Andrej Babiš
    quote: 'Stínový ministr zdravotnictví za Piráty 8. října 2020 řekl: „Jaký lockdown?
      Nic, žádné vakcíny.'
    state: Zavádějící
    truth: Ondřej Dostál se před rokem na Twitteru vymezil vůči „vynucování vakcinace
      šikanou neočkovaných“. Očkování jako takové nicméně nikdy neodmítal, pouze zdůrazňoval
      jeho dobrovolnost.
- - name: Andrej Babiš
    quote: TOP 09 navrhovala na vyznamenání (…) Pekovou a i Šmuclera.
    state: Nepravda
    truth: Soňu Pekovou navrhlo na státní vyznamenání hnutí STAN, nikoli TOP 09. Roman
      Šmucler nebyl navržen na státní vyznamenání vůbec.
  - name: Andrej Babiš
    quote: Já jsem prosadil, že nemáme závazek 55 % (snížení emisí v rámci Zelené
      dohody, pozn. Demagog.cz), že je to průměr. Prosadil jsem slovo jádro, prosadil
      jsem slovo plyn, prosadil jsem slovo kůrovec.
    state: Pravda
    truth: Andrej Babiš prosazoval, aby závazek snížit emise platil kolektivně pro
      EU, nikoliv pro jednotlivé státy. I díky jeho tlaku pak dokumenty týkající se
      Zelené dohody zmiňují plyn, jádro i kůrovce. Zda a jaké mají tyto zmínky důsledky,
      nehodnotíme.
  - name: Andrej Babiš
    quote: Jsme osmá nejbezpečnější země.
    state: Pravda
    truth: Podle Globálního indexu míru (GPI) je Česká republika v roce 2021 na devátém
      místě, v roce 2020 se umístila na osmé příčce. GPI zahrnuje například hledisko
      bezpečnosti nebo rozsah probíhajících vnitrostátních a mezinárodních konfliktů.
  - name: Andrej Babiš
    quote: Podle Financial Times Česká republika zažívá nejlepší časy.
    state: Pravda
    truth: Podle článku Financial Times roste česká ekonomika nejvíce ze všech zemí
      regionu východní Evropy, přičemž tento region označuje za jednu z nejrychleji
      rostoucích ekonomik na světě.
  - name: Andrej Babiš
    quote: Psal jsem dopisy a vyzval jsem Evropskou komisi, aby okamžitě vyřešila
      systém povolenek, aby to nemělo dopady na ceny energií.
    state: Pravda
    truth: Andrej Babiš řešil růst cen emisních povolenek s představiteli členských
      států EU. Česká republika se také připojila k výzvě několika států EU ohledně
      růstu cen emisních povolenek a reformy trhu s elektřinou.
  - name: Andrej Babiš
    quote: Já jsem v říjnu 2017 uzavřel smlouvu s občany České republiky, 22 bodů.
    state: Pravda
    truth: Před sněmovními volbami v roce 2017 tým Andreje Babiše rozeslal leták s
      názvem „Smlouva Andreje Babiše s občany České republiky“, který obsahoval 22
      bodů ve formě slibů a závazků.
  - name: Andrej Babiš
    quote: Já jsem jasně prokázal jako jediný politik v historii této země všechny
      moje daňové příjmy od 1996.
    state: Nepravda
    truth: Andrej Babiš zveřejnil v roce 2017 závěry auditorských firem, z kterých
      plynulo, že od roku 1996 do roku 2017 vydělal 2,4 miliard korun. Avšak zprávy
      neobsahovaly všechny Babišovy zdanitelné příjmy.
  - name: Andrej Babiš
    quote: Tak ten souboj (před volbami v Německu, pozn. Demagog.cz) je velice těsný
      a podle posledních předpokladů stále vede SPD o 1 %.
    state: Pravda
    truth: V den debaty vyšel průzkum institutu Allensbach, jenž skutečně ukazoval
      rozdíl 1 procentního bodu.
  - name: Andrej Babiš
    quote: Německo je pro nás nejdůležitější ekonomický partner, vyvážíme tam více
      než 33 %.
    state: Pravda
    truth: Německo je skutečně naším nejdůležitějším obchodním partnerem. Směřuje
      tam 32,3 % českého exportu.
  - name: Andrej Babiš
    quote: Ten počet hospitalizovaných se nenavyšuje, tak 80 % z těchto pacientů a
      z těch pozitivních nejsou naočkováni.
    state: Pravda
    truth: V období 10 dnů před výrokem počet hospitalizovaných stagnoval. V týdnu
      před 11. září bylo 72 % hospitalizovaných neočkovaných. Přibližně 80% podíl
      neočkovaných je pak i u všech nových případů covidu-19 a hospitalizací na JIP.
- - name: Andrej Babiš
    quote: Teď je ta tzv. posilovací dávka. Od 20. září posíláme esemesky.
    state: Pravda
    truth: Třetí posilující dávka je v Česku dostupná od 20. září. Od tohoto data
      také osobám, u kterých již uběhla osmiměsíční lhůta od dokončeného očkování
      proti covidu-19, začaly chodit zvací SMS zprávy s dalšími instrukcemi.
  - name: Andrej Babiš
    quote: Jsme darovali 2 390 000 vakcín do celého světa.
    state: Pravda
    truth: Vláda se na v červenci zavázala do konce roku darovat 2,39 mil. vakcín
      proti covidu-19 na Balkán, Afriky a Asie, a to na základě dohody lídrů EU. Jedná
      se tedy o mezivládní závazek, k jehož splnění zbývá několik měsíců. Podle slov
      MZV už darování do některých zemí proběhlo.
  - name: Andrej Babiš
    quote: Dovezli jsme nebo dovezeme i vakcínu proti chřipce, více než milion.
    state: Pravda
    truth: Dle údajů Ministerstva zdravotnictví je v letošním roce objednáno 1,08
      milionů dávek vakcín proti chřipce. Část objednaných dodávek již převzali praktičtí
      lékaři a začali s očkováním zájemců.
  - name: Andrej Babiš
    quote: Věková skupina 60 plus má 81,4 % první dávku.
    state: Pravda
    truth: Dle dat z tiskových zpráv Ministerstva zdravotnictví dostalo k 23. září
      alespoň jednu dávku vakcíny proti onemocnění covid-19 celkem 81,45 % obyvatel
      nad 60 let.
  - name: Andrej Babiš
    quote: A věková skupina 16 plus má 66,7 % (první dávku vakcíny, pozn. Demagog.cz)
      a dokončené očkování 65,3 %.
    state: Pravda
    truth: Dle tiskové zprávy Ministerstva zdravotnictví dostalo k 23. září 2021 alespoň
      jednu dávku vakcíny 66,67 % osob starších 16 let. Očkování pak bylo dokončeno
      u 65,3 % lidí v této věkové skupině.
  - name: Andrej Babiš
    quote: Naši praktici teď od 1. září mají speciální bonus 380 Kč na prvoočkovaného
      seniora.
    state: Pravda
    truth: Pojišťovny skutečně nově vyplácejí praktickým lékařům příplatek 380 Kč
      za prvoočkovaného seniora nad 65 let.
  - name: Andrej Babiš
    quote: My jsme seniory oslovili (kvůli očkování proti covidu-19, pozn. Demagog.cz),
      opakovaně, šly tam dopisy.
    state: Pravda
    truth: Vláda připravila kampaň Udělejme tečku s cílem přesvědčit zejména seniory
      k vakcinaci proti koronaviru. Většina zdravotních pojišťoven také rozesílala
      svým pojištěncům dopisy, v nichž je informovala o možnostech očkování proti
      onemocnění covid-19 a vyzývala ke zvážení vakcinace
  - name: Andrej Babiš
    quote: Kdy opozice vyzvala lidi, aby se očkovali? Nikdy.
    state: Nepravda
    truth: K očkování proti koronaviru vyzvali v minulosti představitelé Pirátů, STAN,
      ODS, KDU-ČSL i TOP 09. Koalice Pirátů a Starostů například zveřejnila sérií
      videí, v nichž jednotliví představitelé těchto stran vyzývají občany k tomu,
      aby se naočkovali.
  - name: Andrej Babiš
    quote: Běží kampaň na TV Nova. (...) zahajuje se kampaň na TV Prima. Natáčení
      pro ČT děláme, zapojujeme celebrity. Jakuba Koháka, Adélu Elbel. (...) běží
      i podpora očkování v rozhlase.
    state: Pravda
    truth: Spoty v rámci kampaně Udělejme tečku, která má přesvědčit občany, aby podstoupili
      očkování proti covidu-19, jsou od září vysílány mj. na TV Nova. Nová kampaň
      vysílaná na televizi Prima a spuštěná 30. září zapojila mimo jiné i Jakuba Koháka
      a Adélu Elbel.
  - name: Andrej Babiš
    quote: Máme tady nejvíc pozitivních v přepočtu na 1 000 000 lidí.
    state: Pravda
    truth: Česká republika se ve statistice celkových případů onemocnění covid-19
      na milion obyvatel k 23. září 2021 umístila na první příčce (pokud nezapočítáme
      státy s malým počtem obyvatel, jako jsou Seychely, Andorra, Černá Hora a San
      Marino).
- - name: Andrej Babiš
    quote: Barva, dnešní barva, je zelené Maďarsko, zelená Česká republika, zelené
      Dánsko.
    state: Pravda
    truth: Mapa Evropského centra pro prevenci a kontrolu nemocí přisuzovala v den
      konání debaty České republice, Dánsku a Maďarsku zelenou barvu, která značí
      celkově dobrou epidemickou situaci pandemie covid-19.
  - name: Andrej Babiš
    quote: (...) stínový ministr Pirátů, pan Dostál, který odmítá vůbec říct, (...)
      jestli se očkuje, neočkuje.
    state: Pravda
    truth: Ondřej Dostál na Twitteru odmítal uvést, zda je nebo není naočkovaný s
      tím, že se jedná o citlivý zdravotní údaj, po kterém médiím nic není. Již dříve
      však v rozhovoru uvedl, že se vzhledem k vysoké míře protilátek nenechal naočkovat
      proti covidu-19.
  - name: Andrej Babiš
    quote: Tehdá (v prosinci 2020, pozn. Demagog.cz) byl zájem českých občanů (o očkování
      proti covidu-19, pozn. Demagog.cz) 39 %.
    state: Pravda
    truth: Podle průzkumu provedeného agenturou STEM se v prosinci 2020 skutečně chtělo
      naočkovat 39 % lidí.
  - name: Andrej Babiš
    quote: My jsme zdravotníkům dali 52 miliard, nikdy zdravotnictví nemělo tolik
      peněz jak za nás.
    state: Neověřitelné
    truth: Mezi lety 2018 a 2021 došlo ke zvýšení platby státu za státní pojištěnce
      o 58,9 mld. Kč, jaká část ale šla na platy, se nám nepodařilo dohledat. Na odměnách
      jen za poslední dva roky stát vyplatil zdravotníkům necelých 24 mld. Celkově
      je ve zdravotnictví nejvíce peněz v historii.
  - name: Andrej Babiš
    quote: Dneska máme na JIPkách 34 lidí, to variuje 34–40.
    state: Pravda
    truth: Během září se počty lidí, kteří jsou s covidem-19 na JIP, pohybovaly převážně
      do 40 hospitalizovaných. V den debaty pak měl premiér pravděpodobně data pouze
      za předcházející den, kdy bylo 37 hospitalizovaných na JIP.
  - name: Andrej Babiš
    quote: Kapacita (pro covidové pacienty na JIP, pozn. Demagog.cz) byla samozřejmě
      až 7 000.
    state: Nepravda
    truth: Nejvyšší kapacitu intenzivní péče měly české nemocnice 23. března 2021,
      kdy bylo zaznamenáno 5 078 lůžek s intenzivní péčí na JIP, ARO a v rámci tzv.
      reprofilizované kapacity lůžek. Část těchto lůžek však byla vyhrazena i pro
      pacienty bez covidu-19.
  - name: Andrej Babiš
    quote: Občané si můžou vybrat Pfizer, Modernu, Janssen, Astru, co chtějí, to už
      funguje.
    state: Pravda
    truth: Zájemci o očkování si mohou vybrat očkovací centrum podle svých preferencí
      tak, aby jim vyhovoval i typ využívané vakcíny. Některá očkovací centra, včetně
      těch u kterých není nutná registrace, také umožňují zvolit si preferovaný typ
      vakcíny.
  - name: Andrej Babiš
    quote: My jsme podali už 11 a půl milionu vakcín a blížíme se k 6 000 000 očkovaných
      lidí nad 16 let.
    state: Pravda
    truth: K 31. srpnu 2021 bylo v ČR proti covidu-19 očkováno alespoň jednou dávkou
      více než 5,82 mil. lidí starších 16 let, z nichž 5,64 mil. mělo očkování dokončeno.
      Bylo podáno téměř 11,5 mil. dávek.
  - name: Andrej Babiš
    quote: (...)  jsme tedy navrhovali a vláda schválila a doporučila krajům, aby
      lidi, kteří jsou naočkovaní, dostali 2 dny volna.
    state: Pravda
    truth: Návrh Andreje Babiše na zavedení dvou dnů placeného volna pro státní zaměstnance,
      kteří podstoupili očkování proti covidu-19, schválila vláda na konci července.
      Stejný postup vláda doporučila také krajům a obcím.
  - name: Andrej Babiš
    quote: Teď od 1. září praktici dostanou za každého prvoočkovaného nad 65 let dodatečně
      380 Kč.
    state: Pravda
    truth: Pojišťovny skutečně hradí praktickým lékařům o 380 Kč více než dosud. Částka
      by měla kompenzovat např. čas strávený vysvětlováním důležitosti očkování. Návrh
      vzala na vědomí i Rada vlády pro zdravotní rizika.
- - name: Andrej Babiš
    quote: My máme vlastně nejvíc promořených občanů na 1 000 000 obyvatel.
    state: Pravda
    truth: Česká republika se ve statistice celkových případů onemocnění covid-19
      na milion obyvatel ke 31. srpnu 2021 umístila na první příčce (pokud nezapočítáme
      státy s malým počtem obyvatel, jako jsou Seychely, Andorra, Černá Hora a San
      Marino).
  - name: Andrej Babiš
    quote: Nikdy zdravotnictví nemělo tolik peněz. Když se podíváte na státní pojištěnce,
      desítky miliard.
    state: Pravda
    truth: Státní výdaje do zdravotnictví, většinově vedené skrze platby za tzv. státní
      pojištěnce, se skutečně zvyšují výrazněji než kdy dřív. Jen oproti 97,3 mld.
      Kč za rok 2020 se výdaje odhadované na letošek pohybují o 30 mld. výše, na částce
      127,3 mld. Kč.
  - name: Andrej Babiš
    quote: My jsme navyšovali důchody v roce 2018. 2018, 2019, 2020. (...) Každý rok
      jsme navyšovali.
    state: Pravda
    truth: V roce 2018 vláda prosadila novelu měnící výpočet valorizací starobních
      důchodů, ale také zvýšení důchodů pro rok 2019 nad zákonnou valorizaci. Takové
      zvýšení prosadila i o rok později a v roce 2020 pak přišla s jednorázovým příspěvkem
      důchodcům, tzv. rouškovným.
  - name: Andrej Babiš
    quote: My jsme ještě ve vládě, ve které jste (Marian Jurečka, pozn. Demagog.cz)
      seděl, jsme navýšili a udělali základ, byl navýšen, a dělali jsme to ještě v
      květnu 2018.
    state: Pravda
    truth: Vláda Bohuslava Sobotky v roce 2016 schválila nařízení, kterým navýšila
      základní i procentní výměru důchodů o 110 Kč, resp. o 2,2 %. Vláda Andreje Babiše
      pak zasáhla do výpočtu navyšování důchodů v roce 2018, kdy navrhla změny výpočtů
      a navýšení výměr důchodů.
  - name: Andrej Babiš
    quote: A dávali jsme jednorázově (důchodcům, pozn. Demagog.cz) 5 000 Kč. Dávali
      jsme 1 200 Kč.
    state: Pravda
    truth: Jak v roce 2016, tak v roce 2020 došlo k vyplacení jednorázových příspěvků
      důchodcům. V roce 2016 jednorázový příspěvek 1 200 Kč kompenzoval nízký růst
      zákonných valorizací. V roce 2020 se jednalo o kompenzaci důchodcům za koronavirovou
      pandemii ve výši 5 000 Kč.
  - name: Andrej Babiš
    quote: V roce 2010 dostali důchodci 0 a 2014 jsme zdědili 40 Kč. A my jsme navýšili
      (důchody, pozn. Demagog.cz) o 4,5 tisíce za období naší vlády.
    state: Pravda
    truth: Valorizace důchodů v roce 2010 opravdu činila 0 Kč a v roce 2014 došlo
      ke zvýšení důchodů o 49 Kč. Za dobu účasti hnutí ANO ve vládě se zvýšil průměrně
      vyplácený starobní důchod, včetně již schváleného navýšení na rok 2022, dokonce
      o 5 120 Kč.
  - name: Andrej Babiš
    quote: Vy (lidovci, pozn. Demagog.cz) jste nás nikdy nepodpořili v navyšování
      důchodů. Nikdy.
    state: Nepravda
    truth: Poslanci KDU-ČSL při hlasování v Poslanecké sněmovně opakovaně podpořili
      vládní návrhy zákonů, v jejichž důsledku došlo nebo dojde k navyšování důchodů.
  - name: Andrej Babiš
    quote: Za naší vlády byly nejvíc navýšené platy (…) učitelů o 150 %.
    state: Nepravda
    truth: Očekávaný nárůst učitelských platů mezi lety 2017–2021 je jen o necelých
      53 %. Platy učitelů byly nejvíce navýšeny právě v tomto volebním období.
  - name: Andrej Babiš
    quote: Jenom meziročně jsme dali o 90 miliard navíc (na platy ve zdravotnictví,
      pozn. Demagog.cz).
    state: Nepravda
    truth: K žádnému navýšení platů o 90 miliard Kč nedošlo. Stát ovlivňuje platy
      ve zdravotnictví především pomocí plateb za státní pojištěnce, za ně by měl
      letos vydat 127 mld. Kč. 90 mld. pak představuje více než polovinu celkových
      ročních platů a mezd všech pracovníků ve zdravotnictví.
  - name: Andrej Babiš
    quote: Kolik dneska je průměrný plat sestry? 58 000. A lékařů? 104 000.
    state: Pravda
    truth: Dle predikce Ústavu zdravotnických informací a statistiky (ÚZIS) by letos
      měl plat sester činit 55,4 tis. Kč, plat lékařů (včetně zubních) by měl odpovídat
      97,6 tis. Kč. Tyto částky se vejdou do naší 10% tolerance, zároveň ani nezahrnují
      mimořádné odměny související s epidemií.
- - name: Andrej Babiš
    quote: Vy jste vždycky, pan Bartoš a vy (Marian Jurečka, pozn. Demagog.cz) (...)
      jste vždycky hlasovali proti nám. Nikdy jste nepodpořili navýšení platů. Nikdy.
      Vždycky jste hlasovali proti navýšení.
    state: Nepravda
    truth: Poslanci KDU-ČSL i Pirátské strany v tomto volebním období hlasovali pro
      zvýšení platů učitelů nebo zaměstnanců bezpečnostních sborů. Piráti navíc podali
      svůj pozměňovací návrh k novele pedagogického zákona, který měl platy učitelů
      zvednout na 130 % průměrné mzdy.
  - name: Andrej Babiš
    quote: Máme v programovém prohlášení vlády, že jsme se zavázali jim (učitelům,
      pozn. Demagog.cz) navýšit platy na průměrný plat 45 000, a to jsme dodrželi.
    state: Pravda
    truth: Programové prohlášní vlády slibuje v r. 2021 navýšit platy učitelů na 150
      % jejich výše z roku 2017. V roce 2020 se platy učitelů dostaly už na 140 %
      a další navýšení v roce 2021 je má posunout na více než 152 % (dokonce 48 tis.
      korun).
  - name: Andrej Babiš
    quote: Sobotka vůbec nic (ve věci migračních kvót, pozn. Demagog.cz) nedojednal
      a Chovanec naopak souhlasil, abysme vzali asi 2 600 migrantů.
    state: Nepravda
    truth: Bohuslav Sobotka se účastnil jednání Evropské rady v říjnu 2017, na kterém
      členské státy EU dohodly dobrovolnost přesidlování migrantů. V červenci 2015
      Milan Chovanec souhlasil s dobrovolným přijetím 1 500 uprchlíků, přijetí dalších
      migrantů z Řecka a Itálie však odmítal.
  - name: Andrej Babiš
    quote: Já jsem s Orbánem zkrátka zarazil ty kvóty, bylo to ve 4 ráno, byl to boj
      na celou noc.
    state: Zavádějící
    truth: Evropská rada se na svém jednání v roce 2017, na němž ČR zastupoval tehdejší
      premiér Sobotka, shodla, že o změnách migrační politiky musí být rozhodováno
      jednomyslně. Tím se de facto zrušily povinné kvóty. K formálnímu zrušení došlo
      až v roce 2018, kdy byl premiérem Andrej Babiš.
  - name: Andrej Babiš
    quote: Já jsem s Erdoganem mluvil v jeho paláci dvě hodiny na čtyři oči.
    state: Pravda
    truth: Bilaterální jednání mezi českým premiérem Babišem a tureckým prezidentem
      Erdoganem se konalo v září 2019 při vládní návštěvě Turecka. Babiš během něj
      jednal s Recepem Erdoganem mezi čtyřma očima kromě jiného i o řešení migračních
      otázek.
  - name: Andrej Babiš
    quote: Viktor Orbán je přítel Erdogana, dokonce mají společnou vládu.
    state: Pravda
    truth: Orbán s Erdoganem mají podle jejich vlastních slov dobrý vztah a stejně
      tak jsou dobré i oficiální vztahy mezi Maďarskem a Tureckem. Obě země spolu
      vzájemně jednají v rámci rady pro turecko-maďarskou spolupráci, která funguje
      jako mezivládní summit.
  - name: Andrej Babiš
    quote: Sánchez (španělský premiér, pozn. Demagog.cz) přijme šéfa Polisaria, potom
      se diví, že mu tam (do Španělska, pozn. Demagog.cz) Maroko pošle 7 tisíc migrantů
      za jeden den.
    state: Pravda
    truth: Dle španělských médií byl Ibráhím Ghálí, lídr organizace Polisario, pod
      falešnou identitou hospitalizován s covidem-19 ve Španělsku se souhlasem tamní
      vlády. To mělo vést k tomu, že se během jednoho dne do španělské enklávy v Africe
      dostalo několik tisíc běženců.
  - name: Andrej Babiš
    quote: Taky díky mně tam ty lidi, kteří byli ve vězení, tak je (prezident Erdogan,
      pozn. Demagog.cz) pustil o 3 roky dřív.
    state: Pravda
    truth: Češi Faras a Všelichová byli propuštěni z tureckého vězení zhruba tři roky
      před koncem svého trestu. Zásluhu na této akci nese podle vyjádření ředitele
      BIS i premiér Andrej Babiš, který o vězněných Češích jednal s tureckým prezidentem.
  - name: Andrej Babiš
    quote: My nedopustíme, aby byla muslimská Evropa, jak si to přeje pan Bartoš,
      jak to říkal v roce 2009.
    state: Nepravda
    truth: Ivan Bartoš ve svém příspěvku na fóru Pirátské strany z roku 2009 zmiňuje,
      že s muslimskou migrací do Evropy „nemá problém“, nikoliv že si ji „přeje“.
      Ve svém vyjádření z května 2021 uvedl, že „po muslimské Evropě nikdy netoužil“.
  - name: Andrej Babiš
    quote: Snižovali jsme dluh (do února 2020, pozn. Demagog.cz).
    state: Pravda
    truth: Státní dluh byl v únoru 2020 nižší než na začátku vlády nynějšího kabinetu
      Andreje Babiše v červnu 2018, ačkoliv pokles nebyl konstantní.
- - name: Andrej Babiš
    quote: Jsme (...) razantně navyšovali platy a důchody.
    state: Pravda
    truth: Během působení vlády Andreje Babiše do doby před pandemií covidu-19 došlo
      ke zvýšení platů státních zaměstnanců. Zvýšena byla i základní výměra důchodů.
  - name: Andrej Babiš
    quote: Životní úrovní jsme předstihli Španělsko, dnes jsme na tom jako Itálie.
    state: Pravda
    truth: Podle dat Světové banky, Eurostatu i OECD byl ukazatel HDP na obyvatele
      v roce 2019 v Česku vyšší než ve Španělsku. České republice se podařilo Španělsko
      překonat v roce 2018. Itálie je podle stejných dat ČR nejblíže a co do velikosti
      HDP na hlavu jsou obě země srovnatelné.
  - name: Andrej Babiš
    quote: Zadlužení za rok 2020 je nižší vůči HDP, než když jsem nastupoval na ministerstvo
      financí v roce 2014.
    state: Pravda
    truth: Za rok 2013 dosahoval státní dluh v poměru k HDP 40,6 %, kdežto v roce
      2020 odpovídal 36,5 % HDP. Podíl státního dluhu na HDP byl tedy v roce 2020
      skutečně nižší než v roce 2013. Podobná situace je také v případě vládního dluhu
      v poměru k HDP.
  - name: Andrej Babiš
    quote: Jsme stále 4. nejméně zadlužená země EU.
    state: Pravda
    truth: Česká republika byla v poměru ku HDP v roce 2020 čtvrtou nejméně zadluženou
      zemí v EU. Potvrzují to data Eurostatu i Ministerstva financí.
  - name: Andrej Babiš
    quote: Víte, kolik má Německo (dluh ku HDP, pozn. Demagog.cz)? 70 %. Rakousko
      84, USA a Británie 100, Řecko 205 %. A Japonsko? 220 %. U nás to bylo loni necelých
      37 %.
    state: Pravda
    truth: Andrej Babiš uvádí hodnoty dluhů vůči HDP vyjmenovaných států relativně
      přesně. Jen v případě Japonska je vládní dluh vyšší.
  - name: Andrej Babiš
    quote: (Lukáš Wagenknecht, pozn. Demagog.cz) českou kasu připravil o 800 milionů.
    state: Nepravda
    truth: V souvislosti s auditem na monitorovací systém evropských fondů, který
      zpracovalo Ministerstvo financí tehdy řízené Andrejem Babišem, vznikla ČR škoda
      přibližně 820 mil. Kč. Audit byl proveden na žádost Evropské komise a o proplacení
      zakázky ze státního rozpočtu rozhodla vláda.
  - name: Andrej Babiš
    quote: Dotace jsou vypláceny na základě pravidel. Když nějaká firma nastavené
      podmínky splní, pak jí to stát zaplatí a později to státu proplatí Komise.
    state: Zavádějící
    truth: Evropské dotace jsou založeny na principu předfinancování. Členský stát
      tedy zkontroluje, zda byly splněny všechny požadavky, a následně dotaci proplatí.
      Zpětně pak část dotace státu proplatí Evropská komise. Ta však může dotaci neproplatit,
      například kvůli probíhajícímu auditu.
  - name: Andrej Babiš
    quote: Zachoval jsem se přesně podle českého zákona o střetu zájmů, který Bohuslav
      Sobotka s Miroslavem Kalouskem narychlo spíchli v roce 2017.
    state: Nepravda
    truth: Novela zákona o střetu zájmů byla projednávána 18 měsíců. Bohuslav Sobotka
      ani Miroslav Kalousek nebyli předkladateli návrhu novely, ani klíčových pozměňovacích
      návrhů. Zda se Andrej Babiš podle zákona řídí, je sporné.
  - name: Andrej Babiš
    quote: (...) korunovými dluhopisy, se kterými navíc přišel Kalousek, a Sobotka
      pro ně hlasoval.
    state: Nepravda
    truth: Legislativa umožňující vydávání korunových dluhopisů existovala již od
      90. let, do praxe ovšem tento postup zavedl až Miroslav Kalousek jako ministr
      financí. Bohuslav Sobotka však pro znovuzavedení ustanovení umožňující korunové
      dluhopisy nehlasoval.
  - name: Andrej Babiš
    quote: Naše zákony mohou vykládat jen naše soudy. Ty nemají co interpretovat nějací
      auditoři z Evropské komise.
    state: Nepravda
    truth: Evropská komise může a v některých případech i musí pro vnitřní potřeby
      (například pro účely auditu) interpretovat české právo, pokud to vyplývá z logiky
      předpisů práva EU.
- - name: Andrej Babiš
    quote: V minulosti jsem pana Koudelku xkrát navrhl na povýšení, ocenil jeho práci.
    state: Pravda
    truth: Andrej Babiš opakovaně navrhoval na jednání vlády jmenování Michala Koudelky
      brigádním generálem. O tom, zda bude návrh na jmenování předložen prezidentu
      republiky, pak rozhoduje vláda většinou hlasů.
  - name: Andrej Babiš
    quote: Jsme se domluvili na tom pandemickém zákonu (s opozicí, pozn. Demagog.cz)
    state: Pravda
    truth: Vláda se s opozicí po třech společných schůzkách shodla na znění pandemického
      zákona. Ten byl nakonec schválen v senátní verzi.
  - name: Andrej Babiš
    quote: My jsme domluvili pandemický zákon za 2 dny.
    state: Pravda
    truth: Jednání vlády se zástupci opozičních stran o podobě pandemického zákona
      proběhlo v rámci tří schůzek a trvalo necelých 48 hodin.
  - name: Andrej Babiš
    quote: Bamlanivimab, já jsem ho sehnal.
    state: Pravda
    truth: První dávky léku Bamlanivimab dorazily do České republiky 25. února. Lék
      byl nakoupen Fakultní Thomayerovou nemocnicí ve spolupráci s Ministerstvem zdravotnictví.
      Premiér Babiš o získání léku jednal v Maďarsku, byť nemůžeme přesněji posoudit
      jeho roli v dané věci.
  - name: Andrej Babiš
    quote: Já se neživím politikou, já dělám zdarma, všechno posílám samoživitelkám.
    state: Neověřitelné
    truth: Z výročních zpráv Nadace AGROFERT, pod kterou spadá Fond pro rodiče samoživitele,
      vyplývá, že jí Andrej Babiš skutečně posílá peníze. Z veřejně dostupných zdrojů
      však nemůžeme potvrdit, zda tyto sumy odpovídají čistému Babišovu příjmu z politické
      funkce.
  - name: Andrej Babiš
    quote: Včera jsem se saským premiérem domluvil 15 000 vakcín AstraZeneca pro Cheb,
      Sokolov a Karlovy Vary.
    state: Pravda
    truth: Saský premiér Michael Kretschmer ve vyjádření pro německou regionální televizi
      MDR potvrdil, že tři německé spolkové země plánují do ČR zaslat 15 000 dávek
      vakcíny AstraZeneca. Ty by měly putovat do Karlovarského kraje, tedy i do Karlových
      Varů, Chebu a Sokolova.
  - name: Andrej Babiš
    quote: 100 000 vakcín mi slíbila Ursula von der Leyen, že nám dá dřív, ale některé
      země to blokují.
    state: Neověřitelné
    truth: Státy EU se 3. března rozhodly přenechat Česku 100 000 dávek vakcíny. Nicméně
      informace o tom, kolik dávek ke dni rozhovoru šéfka EK přislíbila premiérovi,
      ani o tom, že by poskytnutí dávek blokovaly některé země, se nám ve veřejně
      dostupných zdrojích nepodařilo najít.
  - name: Andrej Babiš
    quote: Můj přítel Viktor Orbán se dneska (28. února 2021, pozn. Demagog.cz) nechal
      očkovat čínskou vakcínou.
    state: Pravda
    truth: Maďarský premiér Viktor Orbán se 28. února 2021 nechal naočkovat proti
      covidu-19 čínskou vakcínou Sinopharm.
  - name: Andrej Babiš
    quote: Vučić si objednal 4 miliony čínských vakcín a 2 miliony ruských.
    state: Pravda
    truth: Premiér Babiš již po své návštěvě Bělehradu zmínil, že si Srbsko objednalo
      2 miliony dávek vakcíny Sputnik V z Ruska. Objednávku 2 milionů dávek Sputniku
      V potvrdil i Ruský fond přímých investic. Čínská státní televize pak uvedla,
      že Srbsko očekává dodání celkem 4 milionů dávek.
  - name: Andrej Babiš
    quote: 65 zemí na světě chce ruskou vakcínu.
    state: Neověřitelné
    truth: K datu rozhovoru schválilo používání Sputniku V 38 zemí světa. Představitelé
      některých dalších států se kladně vyjádřili k použití této vakcíny, např. Slovenska,
      Česka či Německa. Celkový počet států, které mají o Sputnik V nějakým způsobem
      zájem, se nám však nepodařilo dohledat.
- - name: Andrej Babiš
    quote: Regeneron jsem sehnal napřímo a jsem na to pyšný, druhý po Německu.
    state: Pravda
    truth: Německo lék REGN-COV2 společnosti Regeneron nakoupilo jako první země v
      EU již v lednu. O objednávce léku informoval Andrej Babiš 20. února. Doporučení
      ohledně jeho použití EMA vydala o šest dní později. Jaká byla role premiéra
      ve vyjednání dodávek, se nám však nepodařilo ověřit.
  - name: Andrej Babiš
    quote: Arabské emiráty se nechaly naočkovat čínskou vakcínou.
    state: Pravda
    truth: Čínská vakcína Sinopharm je ve Spojených arabských emirátech schválena
      a používána.
  - name: Andrej Babiš
    quote: On oslovil to Rusko v říjnu 2020 (Viktor Orbán kvůli dodávce vakcín, pozn.
      Demagog.cz).
    state: Pravda
    truth: Viktor Orbán v říjnu minulého roku oznámil, že Maďarsko jednalo s Ruskem
      ohledně vakcíny. Ta do Maďarska dorazila 2. února 2021 a od 11. února se vakcínou
      Sputnik V v zemi očkuje.
  - name: Andrej Babiš
    quote: Maďarsko dostalo 130 000 vakcín Sputniku a 100 000 naočkovalo.
    state: Nepravda
    truth: Maďarsko mohlo v době rozhovoru ruskou vakcínou naočkovat nanejvýše 46
      000 lidí. Z celkových 146 000 dávek Sputniku V bylo v daném okamžiku 100 000
      prověřováno maďarským Národním střediskem veřejného zdraví.
  - name: Andrej Babiš
    quote: První jsme zrušili lety do Itálie, do Íránu, do Jižní Koreje.
    state: Nepravda
    truth: Česko na jaře 2020 přímé letecké spojení s Íránem nemělo, 7. března však
      zastavilo vydávání víz ambasádou v Teheránu. Švédsko nicméně zakázalo přímé
      letecké spojení s Íránem již 2. března 2020. V případě zrušení letů do Itálie
      a Jižní Koreje však Česko první v Evropě bylo.
  - name: Andrej Babiš
    quote: Když si vezmeme ten nouzový stav první, nouzový stav 12. 3., víte, kolik
      bylo nakažených? 22 a 3 lidi byli v nemocnicích.
    state: Pravda
    truth: Vláda opravdu 12. března 2020 vyhlásila nouzový stav, který byl postupně
      prodlužován až do 17. května. Dne 12. března také v České republice skutečně
      přibylo 22 nově potvrzených případů covidu-19, celkově byly v té době s covidem-19
      hospitalizovány tři osoby.
  - name: Andrej Babiš
    quote: Dneska máme 7 000 (nových případů covidu-19, pozn. Demagog.cz), 1 400 na
      JIPkách.
    state: Pravda
    truth: 27. února 2021 bylo nahlášeno dokonce 7 816 pozitivních testů na covid-19.
      Na jednotkách intenzivní péče bylo tento den 1 461 pacientů s covidem-19.
  - name: Andrej Babiš
    quote: 10,5 milionu vakcín, které máme dostat do konce června.
    state: Pravda
    truth: Podle údajů Ministerstva zdravotnictví by Česká republika měla do konce
      června 2021 dostat celkem 10,35 milionu dávek vakcín proti covidu-19.
  - name: Andrej Babiš
    quote: 17. 8. posíláme manuál na školy, semafor. 19. 8. Ministerstvo zdravotnictví
      oznamuje plošně, tak, jak se ptal pan Fiala, já jsem se taky ptal, co se stalo,
      se zjistilo, že zkrátka ty odborné skupiny pod Adamem Vojtěchem měly úplně jiný
      názor a jeho uvedly do omylu a potom on si udělal pořádek a od 24. 8. byla za
      to zodpovědná paní Rážová.
    state: Pravda
    truth: 17. 8. vláda představila manuál pro školy, 19. 8. MZ ČR zveřejnilo mimořádné
      opatření upřesňující nošení roušek. Po jednání A. Vojtěcha a epidemiologů s
      premiérem vyplynulo, že každá pracovní skupina měla na nošení roušek jiný názor.
      Od 24. 8. je řídí hlavní hygienička Rážová.
  - name: Andrej Babiš
    quote: I na Slovensku to (maturity, pozn. Demagog.cz) odpustili.
    state: Nepravda
    truth: Maturita na Slovensku se skládá z interní části (z ústní zkoušky a v případě
      jazyků také ze slohové práce) a u vybraných předmětů také z externí části, kterou
      tvoří písemný test. Tamní ministr školství zrušil jen část externí. V Česku
      byla zrušena písemná část zkoušky z jazyků.
- - name: Andrej Babiš
    quote: 6 zemí členských států Evropy chce ruskou vakcínu
    state: Zavádějící
    truth: Rakousko, Chorvatsko, Německo a Španělsko se vyjádřily pro očkování Sputnikem
      V, ovšem pouze po schválení lékovou agenturou EMA. Představitelé Česka a Slovenska
      hovoří o dodávkách ruské vakcíny ještě před jejím schválením, podobně jako se
      stalo v Maďarsku.
  - name: Andrej Babiš
    quote: Maďarsko (…) dostalo 500 000 čínské vakcíny.
    state: Pravda
    truth: Maďarsko zatím dostalo 550 000 dávek vakcíny od čínského výrobce Sinopharm.
  - name: Andrej Babiš
    quote: Čtu, co teď vydala @WHO. Ta WHO, která nedoporučila roušky a ani nevěděla,
      že je pandemie. Podle mě by měla mlčet. A pro česká média, která stále kritizují
      a píšou, jak to nezvládáme, posílám statistiku počtu úmrtí v evropských státech
      na milion obyvatel. Jsme na tom velmi dobře.
    state: Zavádějící
    truth: WHO situaci s nemocí covid-19 sledovala už od jejího počátku, podle některých
      kritiků ale otálela s vyhlášením pandemie. Zavádějící je zde pak využití dlouhodobých
      dat, když WHO poukazuje na aktuální situaci. Od nástupu druhé vlny infekcí si
      Česko stojí o poznání hůře.
  - name: Andrej Babiš
    quote: Evropa dělá rozpočet na 7 let. Je to neobvyklé. Normální firmy to nedělají.
      Normální firmy dělají rozpočet na rok a na tři roky investiční.
    state: Zavádějící
    truth: EU sestavuje víceletý finanční rámec na období 7 let, vedle toho však vytváří
      i klasický jednoroční rozpočet. Evropská unie je zároveň unikátní mezinárodní
      organizací a nelze očekávat, že její pravidla fungování budou odpovídat firmám.
  - name: Andrej Babiš
    quote: (Evropský) rozpočet je unikátní v tom, že nejdřív se dělá výdaj a až potom
      příjem.
    state: Neověřitelné
    truth: Nepodařilo se nám najít žádné informace, které by takto popisovaly proces
      vytváření dlouhodobého rozpočtu, neboli víceletého finančního rámce (VFR). Nedokážeme
      tedy potvrdit, ani vyvrátit, zdali se VFR tvoří nejdříve výdaji a pak příjmy,
      ani unikátnost tohoto procesu.
  - name: Andrej Babiš
    quote: My ho máme teď 2014–2020, ten sedmiletý rozpočet je 1082 mld. euro. A z
      toho ČR dostane téměř 32 mld. euro, co je 860 mld. korun.
    state: Pravda
    truth: Víceletý finanční rámec EU pro období 2014–2020 je 1 083 mld. EUR. Pro
      ČR bylo z tohoto plánu vyhrazeno 31,33 mld. EUR neboli 843 mld. korun.
  - name: Andrej Babiš
    quote: A to dostáváme hlavně na základě kritérií HDP (sumu peněz, kterou ČR získává
      z finančního rámce EU, pozn. Demagog.cz).
    state: Pravda
    truth: Největší část peněz z víceletého finančního rámce EU dostávají země, jejichž
      HDP je pod průměrem EU, a státy, které těží ze společné zemědělské politiky.
      Základním kritériem pro rozdělení této sumy jednotlivým zemím je relativní velikost
      HDP.
  - name: Andrej Babiš
    quote: Na příští období na 2021–2027 ten návrh je 1100 mld. euro a my máme dostat
      méně, protože jsme zbohatli. Ono se to určuje jako poměr vůči HDP. My máme z
      těch sto, devadesát jedna.
    state: Pravda
    truth: Na období let 2021–2027 je navrhován víceletý finanční rámec ve výši 1
      100 miliard eur. České HDP v roce 2018 překonalo hranici 90 % průměru HDP všech
      států EU. HDP zůstává hlavním kritériem pro předělování prostředků z unijního
      rozpočtu. Celkem pak obdržíme o 5,75 mld. eur méně.
  - name: Andrej Babiš
    quote: Nechci teď polemizovat o tom, že je to nespravedlivé, protože HDP nezahrnuje
      odliv dividend.
    state: Pravda
    truth: Hrubý domácí produkt nezohledňuje odliv zisků, tedy ani odliv dividend.
  - name: Andrej Babiš
    quote: My máme čisté saldo toho, co jsme zaplatili a co jsme dostali za celou
      existenci EU plus 809 miliard.
    state: Pravda
    truth: Peníze od Evropské unie začala Česká republika získávat okamžikem svého
      vstupu do Unie. Celkem tak dostala již o 809 miliard více, než sama do unijního
      rozpočtu přispěla.
- - name: Andrej Babiš
    quote: Dostaneme o 165 miliard méně (oproti předchozímu výdajovému rámci – pozn.
      Demagog.cz).
    state: Pravda
    truth: Dle námi vyhledaných projekcí tato částka odpovídá tomu, o kolik korun
      by měla ČR dostat ze zemědělských a kohezních programů méně v rozpočtovém období
      2021–2027 vůči období 2014–2020. Vzhledem k povaze vyjednávání tato suma nemusí
      být finální.
  - name: Andrej Babiš
    quote: Ti investoři, kteří jsou převážně z těch členských zemí, které nám platí,
      dostali 3 227 miliard za celé to období.
    state: Zavádějící
    truth: Výše dividend vyplacených do zahraničí je za roky 2004–2019 3 154 mld.
      Je však zavádějící dávat tuto částku do souvislosti s výší příspěvků, které
      Česká republika získává z rozpočtu EU.
  - name: Andrej Babiš
    quote: Minulý rok odešlo 283 miliard dividend.
    state: Pravda
    truth: Dle dat České národní banky bylo v roce 2019 zahraničním investorům vyplaceno
      283,6 miliard na dividendách. Dalších 180 miliard zde pak bylo reinvestováno.
  - name: Andrej Babiš
    quote: A navíc ty zahraniční investice jsou pro investory výhodné, protože oni
      platí lidi asi tak jednou třetinou (ve srovnání se svojí zemí - pozn. Demagog.cz).
    state: Pravda
    truth: Ve státech, odkud pochází nejvíce zahraničních investorů, musí tyto společnosti
      počítat zhruba se třikrát většími mzdovými náklady, než jaké jsou v České republice.
  - name: Andrej Babiš
    quote: Ono se to jmenuje Next Generation EU. (...) To znamená, že tady si někdo
      vezme 750 miliard euro, z toho ještě skandálně na půjčky a 500 miliard na dotace.
    state: Pravda
    truth: V rámci nástroje Next Generation EU, který je součástí plánu Evropské unie
      na nastartování hospodářského oživení, mají být uvolněny prostředky až ve výši
      750 mld. €. Z toho 500 mld. € má být státům EU skutečně poskytnuto ve formě
      dotací, 250 mld. € pak v podobě půjček.
  - name: Andrej Babiš
    quote: Přece vir neměl nic společného s tím, že my máme jedno z nejmenších zadlužení
      v Evropě. Tady jsem se stal ministrem financí a snížil jsem dluh. Toto je dokonce
      2019. Jsme šli ze zadlužení 41,1 na 29.
    state: Pravda
    truth: ČR má jedno z nejnižších zadlužení v EU. Od doby nástupu Andreje Babiše
      na ministerstvo financí se státní dluh v absolutních číslech nezvyšuje a v poměru
      k HDP poklesl v souladu s výrokem. Dodejme, že míru zodpovědnosti Andreje Babiše
      za tento vývoj nemůžeme plně určit.
  - name: Andrej Babiš
    quote: Někteří mají dluhy 176, 134, eurozóna.
    state: Pravda
    truth: Premiér ve výroku uvádí správné hodnoty státního dluhu Řecka a Itálie vyjádřené
      v procentech HDP, které skutečně nabývají hodnot 176,6 a 134,8 % HDP.
  - name: Andrej Babiš
    quote: Víte, jaké jsou podmínky eurozóny? Podle Maastrichtských konvergenčních
      kritérií by měly dodržovat všechny státy, kde se platí eurem, podíl veřejného
      dluhu na HDP nesmí překročit 60 %.
    state: Zavádějící
    truth: Svůj dluh by pod 60 % HDP měly udržovat všechny členské země EU. Překročení
      této hranice však automaticky neznamená porušení svých povinností. Konvergenční
      kritéria v Maastrichtské smlouvě nejsou podmínkou pro členství v eurozóně.
  - name: Andrej Babiš
    quote: Hm, tak to (státy eurozóny s výší dluhu pod 60 % HDP, pozn. Demagog.cz)
      je kdo? Německo, to je o fous a všichni ostatní jsou nad.
    state: Nepravda
    truth: Není pravdou, že by Německo jako jediný stát eurozóny mělo státní dluh
      menší než 60 % HDP. Pod touto hranicí je i Estonsko, Slovensko, Irsko, Finsko
      či Nizozemsko. Další státy, jako Rakousko či Řecko pak svůj dluh snižují a jednají
      v souladu s Paktem stability a růstu.
  - name: Andrej Babiš
    quote: A my máme 30 % (státní dluh vyjádřený v procentech k HDP, pozn. Demagog.cz).
    state: Pravda
    truth: Český veřejný dluh se v souladu s výrokem pohybuje kolem 30 %.
- - name: Andrej Babiš
    quote: To hlavní kritérium, jak se mají ty peníze rozdělit, je, jednak je tam
      počet obyvatel, inverzní HDP na hlavu, ale co nás nejvíc znevýhodňuje, je průměr
      nezaměstnanosti za posledních 5 let v porovnání s průměrem EU (...) hlavně nezaměstnanost
      mladých.
    state: Pravda
    truth: Kritérii rozdělování přímých grantů jsou podle Komise mimo jiné HDP na
      obyvatele či nezaměstnanost. V porovnání s ostatními státy EU má ČR dlouhodobě
      nejnižší nezaměstnanost a druhou nejnižší nezaměstnanost mladých. Na zařazení
      těchto kritérií tedy finančně doplatí.
  - name: Andrej Babiš
    quote: Jsou tu nízké daně.
    state: Pravda
    truth: Celkové daňové zatížení v České republice dosahuje hodnoty 36,2%. V porovnání
      s průměrem EU (40,3%) se jedná o hodnotu podprůměrnou. To však nevylučuje, že
      určité oblasti mohou být zdaněny naopak nadprůměrně.
  - name: Andrej Babiš
    quote: Tohle je sprostá lež, Bakalova sekta (ukazuje na článek z Hospodářských
      novin, pozn. Demagog).
    state: Nepravda
    truth: Premiér odkazuje k článku HN, který podle něj zastírá odpor zemí mimo ČR
      a Maďarska k chystané pomoci státům zasaženým epidemií. Článek však výhrady
      jiných zemí uvádí správně a zároveň poukazuje na to, že postoj Maďarska a ČR
      je více vyhraněný.
  - name: Andrej Babiš
    quote: Tohle je pravda. A tyto země jsou proti (současné podobě ekonomické pomoci
      Next Generation EU, pozn. Demagog.cz). Finsko, Švédsko, Dánsko, Nizozemsko,
      Rakousko, Česko.
    state: Nepravda
    truth: Česká republika, Dánsko, Nizozemsko, Rakousko a Švédsko se skutečně staví
      k plánu EU negativně. Finsko však v době zveřejnění videa zastávalo nevyjasněný
      postoj, resp. program Next Generation EU neodmítlo.
  - name: Andrej Babiš
    quote: Nejdřív jsme dostali tabulku, ze které vyplynulo, že jsme se zařadili mezi
      čisté plátce (v případě ekonomické pomoci EU koronavirem zasaženým zemím, pozn.
      Demagog.cz). Tady to nějaký pán, veřejně na Twitteru, že Česká republika má
      zaplatit 600 milionu euro.
    state: Pravda
    truth: Andrej Babiš ukazuje seznamy států EU, které mají být podle návrhu Evropské
      komise čistými příjemci nebo čistými plátci Fondu obnovy. Tento fond má financovat
      pomoc zemím zasaženým pandemií koronaviru. Na základě návrhu má ČR zaplatit
      do fondu o 600 mil. eur víc, než dostane.
  - name: Andrej Babiš
    quote: Je to šité na míru některým státům, které se chovaly rozpočtově nezodpovědně.
      To jsou státy, které platí důchodcům několikanásobně vyšší důchody.
    state: Pravda
    truth: Finance z fondu Next Generation EU by měly být ve větší míře poskytovány
      státům s větším vládním dluhem, zejména Španělsku a Itálii. Tyto státy mají
      vyšší průměrné důchody než Česká republika.
  - name: Andrej Babiš
    quote: A my za první kvartál, to naše HDP není moc slavné. Máme mezikvartálně
      propad 3,6.
    state: Pravda
    truth: Dle předběžných odhadů Českého statistického úřadu se v prvním čtvrtletí
      roku 2020 české HDP skutečně propadlo vůči minulému čtvrtletí o 3,6 %.
  - name: Andrej Babiš
    quote: 'Můžeme už principiálně se bavit o tom, že Evropa si nikdy nepůjčila. Tady
      je Smlouvy o Evropském společenství. A tady článek 311 říká: Unie si zajistí
      prostředky nezbytné pro dosažení svých cílů a pro úspěšné provádění svých politik.
      Rozpočet je financován plně z vlastních zdrojů, jiné příjmy tím nejsou dotčeny.'
    state: Pravda
    truth: V souladu s výrokem si EU nepůjčovala, neboť rozpočet EU musí být vyrovnaný
      co do příjmů a výdajů. Článek 311 SEU obsahuje stejná ustanovení, jako ve výroku
      citoval Andrej Babiš.
  - name: Andrej Babiš
    quote: 'A tady, ano, je článek 122 (smlouvy o fungování EU – pozn. Demagog.cz),
      bývalý článek 100: Nastanou-li členskému státu z důvodu přírodních pohrom nebo
      mimořádných událostí, které nemůže ovlivnit, obtíže nebo je-li z téhož důvodu
      vážně ohrožen, může Rada na návrh Komise poskytnout dotyčnému členskému státu
      za určitých podmínek finanční pomoc z Unie.'
    state: Pravda
    truth: Odstavec 2. článku 122 Smlouvy o fungování Evropské unie je v souladu s
      výrokem Andreje Babiše a zároveň svým obsahem odpovídá článku 100 Smlouvy o
      založení Evropského společenství.
  - name: Andrej Babiš
    quote: My máme garantovat 1,57 %, to je 317 miliard korun a na každého občana
      30 tisíc (v programu Next Generation EU, pozn. Demagog.cz).
    state: Pravda
    truth: Podle dokumentu Evropské komise bychom měli do programu Next Generation
      EU přispět částkou 11,9 miliard eur, tedy 316,7 miliard korun. Tj. 1,59 % z
      celkové částky 750 miliard eur a v přepočtu přibližně 30 tisíc korun na jednoho
      obyvatele.
- - name: Andrej Babiš
    quote: A dostaneme peníze na dotace, ale že si máme půjčit 290 miliard.
    state: Zavádějící
    truth: V rámci nástroje Next Generation EU by ČR mohla od EU získat dotace ve
      výši zhruba 230 mld. Kč a půjčky ve výši 285 mld. Kč. Dle dostupných dokumentů
      Evropské komise jsou však tyto půjčky pouze „možností“, nikoli tedy povinností
      či podmínkou k získání dotací.
  - name: Andrej Babiš
    quote: Eurozóna umožnila svým členům (čerpat úvěry skrze Mechanismus pro podporu
      v krizi způsobené pandemií, pozn. Demagog.cz) až do výše 2 % HDP, to je 240
      milard euro.
    state: Pravda
    truth: Mechanismus pro podporu v krizi způsobené pandemií je jedním z nástrojů
      finanční pomoci EU. Tento mechanismus je určen pro členy eurozóny a budou z
      něj poskytovány úvěry až do výše 2 % jejich HDP.
  - name: Andrej Babiš
    quote: Dále tady máme nový garanční fond Evropské investiční banky pro půjčky
      na rizikové úvěry, ten je 200 miliard euro.
    state: Pravda
    truth: Evropská investiční banka souhlasila s vytvořením garančního fondu ve výši
      až 200 miliard EUR. Fond má poskytovat půjčky pro evropské firmy, které jsou
      sice životaschopné v dlouhodobé perspektivě, ale aktuálně mohou mít problém
      s financováním kvůli probíhající pandemii.
  - name: Andrej Babiš
    quote: A ještě nový program, úvěrový nástroj SURE, který je 100 miliard euro.
    state: Pravda
    truth: Program SURE byl představen na začátku dubna a jedná se o systém půjček
      určených členským státům na financování programů podpory zaměstnanosti a OSVČ.
      Celkově je v tomto programu vyčleněno 100 miliard eur.
  - name: Andrej Babiš
    quote: Takže ono je to 750 miliard euro a ještě k tomu 540 miliard euro.
    state: Pravda
    truth: Evropská unie představila v rámci Plánu na podporu oživení Evropy dva hlavní
      finanční programy. Fond Next Generation EU, který zatím není přijatý, v hodně
      750 mld. euro, a dále podpůrný finanční balík v hodně 540 mld. euro. Ten schválený
      je a od června funguje.
  - name: Andrej Babiš
    quote: Já jsem specifický příklad v tom, že jsem nikdy žádné peníze za politickou
      kariéru nebral.
    state: Neověřitelné
    truth: Andrej Babiš opakovaně tvrdí, že svůj plat posílá do Fondu pro rodiče samoživitele
      Nadace Agrofert. Z výročních zpráv této nadace je zřejmé, že jí skutečně posílá
      peníze. Z veřejných zdrojů však nelze zjistit, zda tyto sumy odpovídají čistému
      Babišovu příjmu z politických funkcí.
  - name: Andrej Babiš
    quote: Ovšem od prvních okamžiků, kdy se v naší zemi objevily symptomy krize s
      koronavirem, postrádám pomoc z neziskového sektoru.
    state: Nepravda
    truth: Neziskové a další organizace, například Armáda spásy, ADRA, Charita ČR,
      Život 90, Člověk v tísni a mnoho dalších na epidemii COVID-19 zareagovaly již
      v době zavedení prvních opatření vlády. Poskytují pomoc v sociální oblasti,
      zdravotnictví, vzdělávání i kultuře.
  - name: Andrej Babiš
    quote: Ten (soudce Jan Filip, pozn. Demagog.cz) upozornil, že způsob přijetí zákona
      byl na samé hranici akceptovatelného. A že tato úprava prošla jen za pomoci
      práva EU. Řekl také, že snaha neutralizovat politického protivníka takovým zákonodárstvím
      není na místě.
    state: Pravda
    truth: Během stručného odůvodnění rozhodnutí Ústavního soudu významem totožný
      výrok z úst ústavního soudce Jana Filipa opravdu zazněl.
  - name: Andrej Babiš
    quote: Ústavní soud si je prý vědom toho, že rozhodoval o záležitosti, která náleží
      voličům.
    state: Zavádějící
    truth: Ústavní soud ústy soudce Jana Filipa sice zmínil, že si je vědom citlivého
      společenského rozměru rozhodnutí, které by tradičně náleželo voličům, zároveň
      je však nutné s přihlédnutím k dnešní společenské situaci nastavovat určitá
      pravidla pro výkon veřejných funkcí.
  - name: Andrej Babiš
    quote: Ministrem jsem se stal v lednu 2014, zákon proti mně vyrobili v roce 2016
      a začal platit v roce 2017, takže jsem určitě s omezením vlastnických práv nepočítal.
    state: Pravda
    truth: Novela zákona o střetu zájmů, na základě které vložil premiér Babiš své
      společnosti do svěřenských fondů, byla připravena a schválena až po jeho vstupu
      do politiky. Logicky tedy s takovými omezeními nemohl počítat v době, kdy se
      politikem stal.
- - name: Andrej Babiš
    quote: Většina těch dotací je nároková a moje bývalá firma je čerpá i díky ministrům,
      kteří o tom rozhodovali před rokem 2013.
    state: Pravda
    truth: Nadpoloviční většina dotací pro Agrofert je skutečně nároková, tj. je vyplácena
      automaticky po splnění podmínek. Za nesnižování těchto dotací bojoval již roku
      2007 např. tehdejší ministr zemědělství Petr Gandalovič.
  - name: Andrej Babiš
    quote: Mou bývalou firmu to zásadně poškodilo.
    state: Zavádějící
    truth: Koncern Agrofert skutečně vykazoval pokles zisků v letech 2017–2018, kdy
      novela zákona o střetu zájmů vstoupila v platnost, nicméně hlavními důvody poklesu
      jsou špatné výsledky hospodaření v chemickém a potravinářském průmyslu.
  - name: Andrej Babiš
    quote: (...) Michael Bloomberg, který byl nejlepším starostou New Yorku, a dokonce
      vlastní televizi jako nejvlivnější médium.
    state: Pravda
    truth: Dle nedávného průzkumu veřejného mínění hodnotí občané New Yorku z posledních
      tří starostů nejlépe právě Michaela Bloomberga. Ten také vlastní televizní stanici
      Bloomberg Television, která přináší informace od jedné z nejcitovanějších zpravodajských
      agentur Bloomberg News.
  - name: Andrej Babiš
    quote: (...) dělá věci (Donald Trump, pozn. Demagog.cz) i v náš prospěch, například
      v boji proti mezinárodnímu terorismu.
    state: Pravda
    truth: Prezident Trump vydává na boj proti terorismu průměrně více peněz než jeho
      předchůdce. Soustředí se na likvidaci konkrétních významných osobností teroristických
      skupin, z těchto kroků profituje i Česká republika, která se taktéž účastní
      celosvětového boje proti terorismu.
  - name: Andrej Babiš
    quote: Takových žalob (ČR proti Komisi týkající se dotací, pozn. Demagog.cz) tam
      bylo šest a většinu ČR vyhrála.
    state: Pravda
    truth: Podle našeho vyhledávání v informačním systému Soudního dvora Evropské
      unie bylo mezi Českou republikou a Evropskou komisí vedeno a ukončeno celkem
      5 žalob týkajících se dotací. Česká republika byla alespoň částečně úspěšná
      ve 4 případech.
  - name: Andrej Babiš
    quote: Tu (zakázku na elektronické dálniční známky, pozn. Demagog.cz) jsme zrušili,
      udělal ji úředník bez našeho vědomí. O zakázce jsem se dověděl z médií.
    state: Zavádějící
    truth: Zakázku zadal SFDI společnosti Asseco. SFDI spadá pod Ministerstvo dopravy
      a ministr Kremlík o zakázce věděl. Fakt, že s ní neseznámil i ostatní ministry
      a premiéra, nelze dávat za vinu „neznámému“ úředníkovi.
  - name: Andrej Babiš
    quote: My (ANO – pozn. Demagog.cz) jsme tam dva roky a ve Sněmovně stále máme
      menšinu.
    state: Pravda
    truth: Hnutí ANO 2011 je hlavní vládní stranou opravdu přibližně poslední dva
      roky, přičemž po celou dobu jde o vlády menšinové.
  - name: Andrej Babiš
    quote: V otázce snížení DPH na osobní přepravu komunisté a ČSSD hlasovali proti
      nám.
    state: Nepravda
    truth: ANO hlasovalo proti tomuto návrhu a KSČM hlasovala pro. Návrh nepodpořil
      ani jeden z poslanců ČSSD.
  - name: Andrej Babiš
    quote: Vyžádal jsem si od Ministerstva financí seznam zboží a služeb, kde se za
      naše období snižovala DPH. Toto (osobní přeprava, pozn. Demagog.cz) byla jediná
      položka, kde jsme to neudělali (nehlasovali pro snížení sazby DPH, pozn. Demagog.cz),
      protože by na tom vydělali přepravci, aniž by se to odrazilo ve zlevněném jízdném
      pro lidi.
    state: Pravda
    truth: Hromadná doprava je jediná služba, u které se snižovalo DPH a její snížení
      nebylo podpořeno hnutím ANO. Přepravci z důvodu snížení DPH neplánují snížit
      ceny jízdného.
  - name: Andrej Babiš
    quote: V lednu 2016 jsem řekl, že musíme pomoci hospodským, kteří nemají výhodu
      sníženého DPH na teplé jídlo a prodávají jen pivo a utopence.
    state: Pravda
    truth: Na konci ledna 2016 se Andrej Babiš vskutku vyjadřoval ke snížení DPH u
      piva s tím, že tato změna podpoří podniky, které nenabízejí teplé jídlo.
- - name: Andrej Babiš
    quote: '...a tou je splněný slib, že snížíme DPH na čepované pivo k jídlu z 21
      na 10 procent.'
    state: Pravda
    truth: Ve svém Programovém prohlášení se vláda Andreje Babiše zavázala, že sníží
      DPH u točeného piva podávaného v rámci restauračních a cateringových služeb.
      Tento slib vláda splnila a snížila DPH u tohoto piva z 21 na 10 procent.
  - name: Andrej Babiš
    quote: (...) zavádíme online finanční úřad a paušální daň, aby neměli práci s
      administrativou.
    state: Pravda
    truth: Ministerstvo financí skutečně zavádí online finanční úřad a paušální daň,
      která by malým podnikatelům měla zjednodušit práci s administrativou.
  - name: Andrej Babiš
    quote: Paní ministryně Schillerová mi to ukazovala (formulář pro malé podnikatele,
      na které se vztahuje výjimka z EET, pozn. Demagog.cz) a je to formulář o dvou
      stranách.
    state: Pravda
    truth: Nový formulář pro evidenci tržeb ve zvláštním režimu má skutečně jen dvě
      strany.
  - name: Andrej Babiš
    quote: 'Kateřina Perknerová: Marginálie ale určitě není úplatkářská aféra na ministerstvu
      dopravy, kdy exministr Kremlík neohlásil údajnou korupční nabídku ve výši 1,5
      milionu korun.Andrej Babiš: Ohlásil.Kateřina Perknerová: Řekl to šéfovi BIS
      tři týdny po nabídce úplatku. Normální člověk postupuje jinak, ne?Andrej Babiš:
      To je pravda.'
    state: Pravda
    truth: Bývalý ministr dopravy Vladimír Kremlík ohlásil SMS zprávou řediteli BIS,
      že mu byl nabídnut úplatek. Zprávu poslal až po 25 dnech od nabídky úplatku,
      mohl se tak dopustit neoznámení trestného činu.
  - name: Andrej Babiš
    quote: Mimochodem nevím, proč to (údajné nabídnutí úplatku bývalému ministru Kremlíkovi,
      pozn. Demagog.cz) neohlásil na policii ani ten skvělý redaktor ze Seznam Zprávy,
      i on má oznamovací povinnost.
    state: Zavádějící
    truth: Obecně lze říci, že i novináři mají oznamovací povinnost. V daném případě
      si však redaktor Seznam Zpráv ověřil, že orgány Policie ČR již o možném spáchání
      trestného činu ví a celou událost prošetřují.
  - name: Andrej Babiš
    quote: Založil jsem demokratické hnutí, které má 380 organizací a 3094 členů.
    state: Pravda
    truth: S akceptovatelnou odchylkou výrok odpovídá posledním dostupným číslům.
      Hnutí ANO 2011, které založil Andrej Babiš, má 264 místních organizací, 97 oblastních
      organizací, 14 krajských organizací a 3150 členů.
  - name: Andrej Babiš
    quote: Nedostala (Adriana Krnáčová, pozn. Demagog.cz) velvyslankyni v Řecku, tak
      se nedivte. My narozdíl od ČSSD trafiky nerozdáváme.
    state: Zavádějící
    truth: Prokázání politické trafiky je z veřejně přístupných zdrojů těžko prokazatelnou
      záležitostí. A to jak u ČSSD, tak u ANO, které má za sebou například kauzu bývalé
      místopředsedkyně Radmily Kleslové ve společnostech hl. m. Prahy.
  - name: Andrej Babiš
    quote: V programovém prohlášení vlády máme, že v tomto volebním období se chceme
      dostat na 1,4 procenta.
    state: Pravda
    truth: V souladu s výrokem je v programovém prohlášení vlády uvedeno, že dojde
      k navýšení rozpočtu na obranu na 1,4 % HDP, a to do konce volebního období v
      roce 2021.
  - name: Andrej Babiš
    quote: A konečně jsme začali nakupovat armádní techniku, uzavřeli jsme 543 smluv
      v celkovém objemu 70 miliard korun.
    state: Pravda
    truth: Ministerstvo obrany uzavřelo v letech 2018 a 2019 dohromady 543 smluv v
      celkovém objemu 69 599 465 000 Kč.
  - name: Andrej Babiš
    quote: Musíme modernizovat, protože stále používáme 30 let staré ruské vrtulníky
      a radary.
    state: Pravda
    truth: Bojové vrtulníky typu Mi-24 byly nasazeny v roce 1976. Radiolokátory, které
      mají nahradit izraelské radary za 3,5 miliardy korun, jsou ze 70. a 80. let.
- - name: Andrej Babiš
    quote: V rámci NATO máme závazek ke kolektivní obraně, že postavíme těžkou mechanizovanou
      brigádu, kterou bude tvořit 5000 vojáků, 210 pásových bojových vozidel, 33 tanků,
      25 děl a desítky minometů.
    state: Neověřitelné
    truth: Z platných strategických obranných dokumentů vyplývá závazek ČR operovat
      těžkou mechanizovanou brigádou k použití v rámci NATO pro případ aktivace článků
      o kolektivní obraně. Uvedené počty, se ale až na výjimky nedají ověřit.
  - name: Andrej Babiš
    quote: Jde o to, že úředníci na Ministerstvu obrany vykazovali nějaké staré ceny,
      což si pan ministr Metnar nepohlídal.
    state: Pravda
    truth: Andrej Babiš zde reaguje na otázku, ve které jsou zmíněny dvě armádní zakázky,
      jejichž cena oproti původnímu plánu vzrostla více než o polovinu. Ministerstvo
      obrany skutečně nárůst částek zdůvodňovalo tím, že dříve vycházelo ze starých
      kalkulací a starého průzkumu trhu.
  - name: Andrej Babiš
    quote: Naši bezpečnostní experti říkají, že Číňané chtějí data a informace a Rusové
      destrukci.
    state: Zavádějící
    truth: Jak Čína, tak i Rusko představují dle expertních zpráv pro Českou republiku
      významnou hrozbu špionáže. V případě Ruska jde i navíc o hrozbu vojenskou.
  - name: Andrej Babiš
    quote: Zatím z vlády odešel návrh na sedmiprocentní zdanění (tzv. digitální daň,
      pozn. Demagog.cz).
    state: Pravda
    truth: 5. září 2019 předložilo Ministerstvo financí návrh zákona o sedmiprocentní
      digitální dani, který následně 18. listopadu 2019 schválila vláda a předložila
      jej sněmovně.
  - name: Andrej Babiš
    quote: Proč v době, kdy nás neohrožuje ani do našich věcí nezasahuje žádná cizí
      moc a my máme jako stát i jako občané svůj osud poprvé po staletích skutečně
      ve vlastních rukách, máme tak málo důvodů k radostné spokojenosti. Tato slova
      zazněla přesně před 28 lety, v roce 1992 v novoročním projevu tehdejšího prezidenta
      Václava Havla.
    state: Pravda
    truth: Daná slova zazněla v prezidentském novoročním projevu Václava Havla 1.
      ledna 1992.
  - name: Andrej Babiš
    quote: Po sedmnácti letech nám agentura Moody’s zvedla rating nejvýš v historii,
      na úroveň Belgie.
    state: Pravda
    truth: V říjnu 2019 stouplo hodnocení úvěrové spolehlivosti ČR z úrovně A1 na
      Aa3, na stejné úrovni je také Belgie. Na úrovni A1 bylo Česko od roku 2002.
  - name: Andrej Babiš
    quote: V hrubém domácím produktu na hlavu jsme lepší než Portugalsko a Řecko a
      předehnali jsme i Španělsko.
    state: Pravda
    truth: Podle statistiky Světové banky Česká republika dosáhla v roce 2018 v HDP
      na obyvatele po přepočtu na kupní sílu 39 744 USD. Španělsko dosáhlo 39 715
      USD, Portugalsko 33 415 USD a Řecko pouze 29 592 USD.
  - name: Andrej Babiš
    quote: Máme nejnižší rozdíly mezi příjmy bohatých a chudých.
    state: Nepravda
    truth: Česká republika patří mezi země s nejnižšími rozdíly v příjmech bohatých
      a chudých, ale podle nejaktuálnějších veřejně dostupných dat Slovensko Českou
      republiku překonává jak v Giniho koeficientu, tak v kvantilovém podílu.
  - name: Andrej Babiš
    quote: Češi jsou také nejméně ohroženi chudobou a sociálním vyloučením.
    state: Pravda
    truth: Občanům České republiky hrozí chudoba a sociální vyloučení nejméně ze všech
      států Evropské unie, konkrétně 12,2 % obyvatel.
  - name: Andrej Babiš
    quote: Máme nejnižší nezaměstnanost v Evropské unii – 2,1 procenta.
    state: Pravda
    truth: Míra nezaměstnanosti v ČR se skutečně pohybuje kolem 2,1 % a zároveň je
      nejnižší v Evropské unii.
- - name: Andrej Babiš
    quote: Podle žebříčku od Deloittu, který posuzoval kvalitu života, je naše Česká
      republika nejen výš než Spojené státy, ale třeba i než Singapur nebo Izrael
      a suverénně nejlepší ze zemí V4.
    state: Pravda
    truth: Česká republika se v Indexu společenského rozvoje 2019 skutečně umístila
      před Spojenými státy, Singapurem i Izraelem. Zároveň se umístila na vyšší pozici
      než Polsko, Slovensko i Maďarsko.
  - name: Andrej Babiš
    quote: Ze 36 hodnocených zemí OECD jsme desátí nejlepší v přehlednosti a stabilitě
      daňového systému. Před Rakouskem, Kanadou a také Německem.
    state: Nepravda
    truth: 'Česká republika je 10. zemí v žebříčku daňové konkurenceschopnosti z 36
      zemí OECD. Oproti minulému roku došlo ke zlepšení o 2 pozice. Tento žebříček
      měří, nakolik státy OECD dodržují 2 důležité aspekty daňové politiky: konkurenceschopnost
      a neutralitu. Stabilita ale zmíněna není.'
  - name: Andrej Babiš
    quote: (...) na Evropské radě, kde sedí všichni premiéři a prezidenti Evropské
      unie, (...) tam, kde jsme odmítli povinné kvóty ilegálních migrantů a jejich
      přerozdělování (...)
    state: Pravda
    truth: Evropská rada je složena z hlav států EU či jejich předsedů vlád. V roce
      2017 se představitelé států EU dohodli, že další přerozdělování imigrantů bude
      na dobrovolné bázi. V červnu 2018, kdy se summitu Evropské rady již účastnil
      Andrej Babiš, došlo k potvrzení této dohody.
  - name: Andrej Babiš
    quote: Tam (na jednání Evropské rady, pozn. Demagog.cz), kde jsme prosadili, že
      naše průmyslová země, co má energetiku postavenou na hnědouhelných elektrárnách,
      protože potřebuje víc peněz na dosažení uhlíkové neutrality než ostatní země.
      Tam, kde jsme prosadili jádro (...)
    state: Pravda
    truth: Česká republika má nejvyšší podíl energie vyrobené z uhlí ze všech států
      EU a absolutně vyprodukuje více TWh za rok než ostatní státy EU s výjimkou Německa
      a Polska. Andrej Babiš opravdu na summitu Evropské rady lobboval za zachování
      jaderné energie v energetickém mixu ČR.
  - name: Andrej Babiš
    quote: Proto jsme sestavili Národní investiční plán – 20 tisíc projektů v hodnotě
      8 tisíc miliard. Kompletní investiční potenciál naší země na příštích 30 let.
    state: Pravda
    truth: Vláda v prosinci 2019 představila Národní investiční plán na roky 2020–2050,
      který obsahuje dvacet tisíc projektů a investic v hodnotě osmi bilionů Kč. V
      jistém slova smyslu se jedná o seznam investičních možností a potenciálních
      investic.
  - name: Andrej Babiš
    quote: Po 12 letech významně navyšujeme rodičovský příspěvek (...).
    state: Pravda
    truth: Rodičovský příspěvek se od 1. ledna 2020 zvyšuje o 80 tisíc, z 220 tisíc
      na 300 tisíc korun. Je to první zvýšení od roku 2007. Návrh na zvýšení prošel
      v uplynulém roce Sněmovnou, 19. prosince 2019 ho podepsal prezident a 31. prosince
      byl vyhlášen ve Sbírce zákonů.
  - name: Andrej Babiš
    quote: (...) schválili jsme sdílené pracovní místo pro matky, aby se brzy mohly
      vrátit do práce.
    state: Pravda
    truth: Vláda před Vánocemi roku 2019 schválila návrh novely zákoníku práce, který
      nově zavádí možnost sdíleného pracovního místa. Toto opatření má podle vlády
      pomoci především rodičům s malými dětmi, aby si mohli flexibilněji rozvrhnout
      práci.
  - name: Andrej Babiš
    quote: 77 procent celého investičního plánu tvoří dopravní infrastruktura.
    state: Pravda
    truth: Národní investiční plán předpokládá od roku 2020 do roku 2050 realizaci
      projektů ve výši 8 bilionů Kč. Přes 6 bilionů, tedy 77,4 % plánovaných investic,
      by potom mělo připadnout právě resortu dopravy.
  - name: Andrej Babiš
    quote: Od mého vstupu do vlády jsme zatím otevřeli 91 kilometrů nových dálnic
      a zahájili stavbu dalších 163 kilometrů.
    state: Nepravda
    truth: Od roku 2014 bylo zprovozněno 70,1 km dálnic a modernizace D1 v délce 89,2.
      Zahájeno potom bylo pouze 113 kilometrů dálnic a navíc ještě dalších 60 km modernizací
      D1.
  - name: Andrej Babiš
    quote: Jak říkal Alois Rašín, jsme malý národ, a proto musíme usilovat o to, abychom
      měli co nejvíce vzdělaných lidí.
    state: Neověřitelné
    truth: Máme doklady o tom, že Alois Rašín měl zájem o rozvoj vzdělanosti, ale
      jestli je autorem tohoto výroku se nám nepodařilo ověřit.
- - name: Andrej Babiš
    quote: Nakupujeme nové izraelské radary a americké vrtulníky.
    state: Pravda
    truth: Během prosince roku 2019 došlo k podepsání mezivládních smluv prvně o nákupu
      izraelských radiolokátorů MADR a následovně 12 amerických vrtulníků.
  - name: Andrej Babiš
    quote: (...) jsme výdaje ministerstva obrany na příští rok navýšili na 75 miliard
      a počet vojáků stoupl na 25,5 tisíce. Jsme o dva roky napřed oproti dřívějším
      plánům.
    state: Pravda
    truth: Výdaje Ministerstva obrany jsou na rok 2020 skutečně navýšeny o 13,1 %
      na 75,5 mld. Kč. V AČR podle posledních statistik Ministerstva obrany slouží
      už 25 105 vojáků z povolání, k dosažení cíle pro rok 2025 stanoveného na 27
      245 vojáků by mělo dojít nejpozději v roce 2023.
  - name: Andrej Babiš
    quote: Obnovili jsme stovky rybníků i tůní.
    state: Neověřitelné
    truth: Výrok nelze jednoznačně ověřit, protože nejaktuálnější dostupné statistiky
      Ministerstva zemědělství jsou za rok 2017.
  - name: Andrej Babiš
    quote: Máme stále dvojnásobný růst, než je průměr zemí Evropské unie, a velmi
      nízkou zadluženost.
    state: Pravda
    truth: Meziroční ekonomický růst České republiky je 2,5 %, zatímco průměr zemí
      EU je roven 1,3 %. Co se týče zadluženosti ku HDP, jsme až na 25. místě v rámci
      EU. I podle ukazatele dluhu ku výdajům státního rozpočtu má ČR šestý nejnižší
      dluh v EU.
  - name: Andrej Babiš
    quote: Schválený rozpočet na letošní rok nadále počítá s růstem důchodů a platů.
    state: Pravda
    truth: Státní rozpočet pro rok 2020 s růstem důchodů i platů skutečně počítá.
  - name: Andrej Babiš
    quote: Minulý rok jsme zprovoznili 34 kilometrů nových dálnic a dalších 40 jsme
      začali stavět.
    state: Pravda
    truth: V roce 2019 bylo zprovozněno 33,1 km nových dálnic. Zahájeno pak bylo 40,2
      km nových úseků.
  - name: Andrej Babiš
    quote: To kvůli tradičním demokratickým stranám ČR vrátila Evropské unii už 30,6
      miliardy korun, protože špatně spravovaly, rozumějte rozkrádaly, evropské fondy.
    state: Nepravda
    truth: Čisté korekce byly za programové období 2007–2013 aplikovány v celkové
      výši 1,14 mld. Kč. Tuto částku nelze znovu použít a představuje snížení alokace
      pro členský stát. Část těchto čistých finančních oprav je nicméně stále předmětem
      sporu mezi ČR a EK.
  - name: Andrej Babiš
    quote: To není závěr nebo stanovisko Evropské komise, to je závěrečná zpráva auditorů
      jednoho z generálních ředitelství EK, chcete-li jednoho z unijních ministerstev.
      Komise to neřešila.
    state: Nepravda
    truth: Auditní zpráva byla napsána dvěma generálními ředitelstvími Evropské komise,
      která jsou klíčovou administrativní součástí Evropské komise.
  - name: Andrej Babiš
    quote: Nyní je prostor pro vyjádření ČR a teprve poté nastane proces, kdy o tom
      EK může jednat. Opakuji, nejde o finální verdikt.
    state: Zavádějící
    truth: Po doručení českého překladu finální zprávy auditorů bude mít Česko dva
      měsíce na zaslání zprávy, jak plní obsažená doporučení z auditu, jehož závěry
      jsou konečné a Evropská komise je již nehodlá měnit. Česká republika však bude
      mít možnost vyjednat snížení finanční korekce.
  - name: Andrej Babiš
    quote: To není pravda. Tím evropským se vůbec neargumentuje. Všechno se točí kolem
      českého zákona o střetu zájmů, tedy lex Babiš.
    state: Nepravda
    truth: Finální zpráva auditu z 8. ledna až 15. února 2019, jak ji zveřejnil Deník
      N, se odvolává jak na tuzemský zákon o střetu zájmů, tak na nařízení EU.
- - name: Andrej Babiš
    quote: Ministrem financí jsem se stal v lednu 2014, tak jsem odešel z řídicích
      orgánů své firmy, jak mi tehdy kázal zákon.
    state: Pravda
    truth: Andrej Babiš se před svým nástupem do funkce ministra financí v lednu 2014
      vzdal vedoucí pozice v řídícím orgánu firmy Agrofert. Tento krok podnikl na
      popud tehdejšího znění zákona č. 159/2006 Sb., o střetu zájmů.
  - name: Andrej Babiš
    quote: Když v roce 2016 Sobotka s Kalouskem zjistili, že ANO má stále vysoké preference,
      tak vymysleli lex Babiš. Když jsem podle něj v roce 2017 vložil firmu do svěřenských
      fondů, tak přišly na řadu korunové dluhopisy a Sobotka mě vyhodil z vlády. Před
      sněmovními volbami pak rozehráli Čapí hnízdo.
    state: Nepravda
    truth: Bohuslav Sobotka ani Miroslav Kalousek nebyli předkladateli tzv. lex Babiš,
      ani pozměňovacích návrhů k němu. Stejně tak nevyvolali před volbami v roce 2017
      hlasování o vydání Andreje Babiše k trestnímu stíhání. PS o tom hlasovala dle
      jednacího řádu v reakci na žádost Policie.
  - name: Andrej Babiš
    quote: To on (Lukáš Wagenknecht, pozn. Demagog.cz) udal náš IT systém na ministerstvu
      pro místní rozvoj, v důsledku čehož jsme pak museli vrátit 800 milionů bez jakékoli
      šance je získat zpět. A to navzdory tomu, že policie a finanční správa podezření
      vyšetřily a shledaly je bezpředmětné.
    state: Nepravda
    truth: V souvislosti s auditem, který zpracovalo Ministerstvo financí řízené Andrejem
      Babišem a zaslalo jej Evropské komisi, vznikla ČR škoda více než 800 mil. Kč.
      Korekce se týkaly jen půl miliardy korun, peníze se však nevracely, EU jen některé
      dotace neproplatila.
  - name: Andrej Babiš
    quote: (...) jeden z auditorů kandidoval na 13. místě za Piráty do europarlamentu.
    state: Nepravda
    truth: Na 13. místě pirátské kandidátky do voleb do EP v roce 2019 kandidoval
      Michal Šalamoun, ten však není zaměstnancem Evropské komise. Kandidát č. 17
      Petr Jirman je sice zaměstnancem GŘ REGIO, které se podílelo na auditní zprávě,
      na zprávě o Babišově střetu zájmů se však nepodílel.
  - name: Andrej Babiš
    quote: To je otázka na MMR a EK. Pokud paní ministryně Dostálová říká, že to Komise
      považuje za důvěrné, tak je rozhodnutí na nich.
    state: Pravda
    truth: Ministryně Dostálová pro média uvedla, že auditní zpráva Evropské komise
      o údajném střetu zájmů premiéra Andreje Babiše je důvěrná. Stejnou informaci
      uvedl i mluvčí Evropské komise.
  - name: Andrej Babiš
    quote: V prvé řadě čekám, že náš Ústavní soud po už více než dvou letech rozhodne
      o podnětu pana prezidenta k lex Babiš.
    state: Pravda
    truth: Ústavní soud stále nerozhodl o návrhu prezidenta Zemana na zrušení lex
      Babiš, který byl podán 15. února 2017, tedy více než před dvěma lety.
  - name: Andrej Babiš
    quote: Lex Babiš, který mi na míru ušili politici z tradičních demokratických
      stran.
    state: Pravda
    truth: Novelu zákona o střetu zájmů č. 14/2017 Sb. předložila koaliční vláda ČSSD,
      ANO a KDU-ČSL. Pozměňovacími návrhy (ČSSD, TOP09) se do konečného znění zákona
      dostaly paragrafy omezující firmy veřejných funkcionářů v provozování médií,
      účasti na veřejných zakázkách a pobírání dotací.
  - name: Andrej Babiš
    quote: Není náhoda, (...) že u Pirátů skončil pan Wagenknecht.
    state: Pravda
    truth: Lukáš Wagenknecht opravdu „skončil v Pirátské straně“. V současnosti působí
      v Senátu, kam byl za Piráty zvolen v roce 2018. Členem strany však není.
  - name: Andrej Babiš
    quote: Prezident řekl, že k 31. červenci odvolá pana Staňka a že se k nominaci
      ČSSD na ministra kultury vyjádří do poloviny srpna.
    state: Pravda
    truth: Prezident Zeman prohlásil, že k 31. červenci odvolá ministra kultury Antonína
      Staňka a že o jeho nástupci hodlá rozhodnout až v polovině srpna. Následně ministra
      Staňka skutečně odvolal.
  - name: Andrej Babiš
    quote: Prezident má na celou věc (obsazení postu ministra kultury, pozn. Demagog.cz),
      kvůli níž už dvakrát musel přerušit dovolenou, nějaký názor.
    state: Nepravda
    truth: Miloš Zeman doposud přerušil svou dovolenou z důvodu krize na ministerstvu
      kultury pouze jednou, a to na konci června.
- - name: Andrej Babiš
    quote: Takové případy, kdy resort nějakou dobu nebyl řízen ministrem, jsme už
      zažili víckrát. Nejdelší to bylo za Topolánka, kdy místo pana Čunka ministerstvo
      pro místní rozvoj čtyři a půl měsíce vedl náměstek.
    state: Pravda
    truth: V minulosti se případy, kdy některé ministerstvo nebylo vedeno ministrem,
      opravdu několikrát opakovaly. Nejdelší pomyslné bezvládí v historii ČR nastalo
      po odvolání Jiřího Čunka z ministerstva pro místní rozvoj.
  - name: Andrej Babiš
    quote: Pan Staněk chyběl na posledních třech jednáních vlády, místo něj přišla
      náměstkyně Kalistová.
    state: Neověřitelné
    truth: Toto tvrzení nelze s ohledem na veřejně dostupné zdroje potvrdit ani vyvrátit.
      Oficiální dokumenty hovořily při projednávání bodů vládního programu o ministrovi
      kultury. Kateřina Kalistová byla premiérem zmíněna jako možný nástupce odcházejícího
      ministra Antonína Staňka.
  - name: Andrej Babiš
    quote: Ale hlavně od 1. srpna jsou vládní prázdniny, kabinet zasedne zase až 26.
      srpna.
    state: Pravda
    truth: Nejen premiér Andrej Babiš, ale i další členové vlády či zaměstnanci Úřadu
      vlády potvrdili, že od 1. srpna 2019 bude mít vláda dovolenou a znovu se sejde
      na jednání 26. srpna 2019.
  - name: Andrej Babiš
    quote: Pro jistotu jsem ale na 31. července, kdy prezident odvolá pana Staňka,
      svolal na ministerstvo na osmou ranní poradu vedení, abych panu Staňkovi poděkoval
      a seznámil se s problematikou resortu a probral s náměstky, jestli je něco,
      co nesnese odklad.
    state: Pravda
    truth: Dne 31. července se Andrej Babiš dopoledne setkal s odstupujícím ministrem
      Antonínem Staňkem na poradě na ministerstvu kultury. To, že se schůzka uskuteční,
      bylo potvrzeno již 25. července.
  - name: Andrej Babiš
    quote: Ústava při výměně ministra žádné termíny nemá, takže není porušována.
    state: Nepravda
    truth: Ustanovení čl. 74 Ústavy skutečně žádnou explicitně vyjádřenou lhůtu neobsahuje.
      Ústavní soud přitom judikoval, že v takovém případě má prezident jednat bez
      zbytečného odkladu. Toto stanovisko zastávají i ústavní právníci.
  - name: Andrej Babiš
    quote: Pan prezident se stále definitivně nevyjádřil (zda jmenuje Michala Šmardu
      ministrem kultury, pozn. Demagog.cz).
    state: Pravda
    truth: Miloš Zeman vyjádřil své pochybnosti o jmenování Michala Šmardy ministrem
      kultury, neřekl však definitivní ne.
  - name: Andrej Babiš
    quote: Nemám ale žádnou možnost prezidenta k tomu donutit (ke jmenování Michala
      Šmardy ministrem, pozn. Demagog.cz).
    state: Nepravda
    truth: Premiér má možnost podat kompetenční žalobu či iniciovat podání žaloby
      pro hrubé porušení Ústavy. Obě možnosti však sám vyloučil.
  - name: Andrej Babiš
    quote: Nejsem ochoten poslouchat ze všech stran, včetně od funkcionářů ČSSD, že
      jsem slabý premiér.
    state: Pravda
    truth: Andreje Babiše za jeho postup během dvou měsíců před odvoláním ministra
      Staňka kritizují opoziční strany, ČSSD, komentátoři médií a další.
  - name: Andrej Babiš
    quote: Dost jsem panu Hamáčkovi a jeho straně pomáhal, vždy jsem jednal podle
      koaliční smlouvy, šel jsem na předsednictvo soc. dem., abych zdůraznil, že je
      naše vláda úspěšná a bylo by škoda ji rozvrátit kvůli tomuto problému.
    state: Pravda
    truth: Andrej Babiš v rámci vládní krize nepostupoval v rozporu s koaliční smlouvou.
      Vládní projekt přijel podpořit i na jednání představenstva ČSSD.
  - name: Andrej Babiš
    quote: Řeknu vám celou posloupnost. 15. dubna za mnou přišel pan Hamáček s panem
      Staňkem a oznámili mi, že odvolají ředitele Národní galerie Praha pana Fajta
      kvůli nesrovnalostem v hospodaření a pan Staněk podal dvě trestní oznámení.
      K odvolání Fajta došlo o tři dny později.
    state: Neověřitelné
    truth: O schůzce předsedy ČSSD Jana Hamáčka, ministra kultury Antonína Staňka
      a premiéra Andreje Babiše jsme nenašli relevantní informace. Jednání se pravděpodobně
      konalo za zavřenými dveřmi.
- - name: Andrej Babiš
    quote: Už 24. dubna vznikla petice požadující Staňkovo odvolání a 28. dubna začal
      odvolání vlastního ministra požadovat místopředseda ČSSD Onderka v rozporu se
      stanoviskem vlastního předsedy. Na Úřadu vlády jsem 2. května přijal signatáře
      petice, na setkání s nimi byl i pan Hamáček, který se za Staňka postavil.
    state: Nepravda
    truth: Místopředseda ČSSD Onderka v ČT řekl, že v případě, pokud si ministr Staněk
      své kroky neodůvodní, je namístě, aby sociální demokracie zvažovala výměnu v
      rámci tohoto resortu. Neprohlásil však, že požaduje jeho bezpodmínečnou demisi.
  - name: Andrej Babiš
    quote: Na protivládní demonstraci Milionu chvilek 6. května na Staroměstském náměstí
      poslanec z koaliční soc. dem. Dolínek prohlásil, že by měl Staněk odstoupit.
    state: Pravda
    truth: Poslanec Dolínek v rámci demonstrace „Jdeme znovu! Za nezávislost justice!“
      skutečně řekl, že je pro odvolání ministra Staňka. Podle Dolínka by ministr
      neměl přejímat cizí názory, nýbrž se řídit svým úsudkem. Demonstraci pořádal
      spolek Milion chvilek na Staroměstském náměstí.
  - name: Andrej Babiš
    quote: Na situaci pak reagovalo grémium ČSSD 9. května, které Staňkovi vyslovilo
      podporu a uložilo mu, aby do 31. května udělal pořádek v resortu, zklidnil kulturní
      scénu a vypsal výběrové řízení na Fajtova nástupce.
    state: Pravda
    truth: Politické grémium ČSSD podpořilo ministra kultury Staňka. Zároveň Staňka
      vyzvalo, aby do konce května zorganizoval výběrové řízení na Fajtova nástupce
      a na nástupce ředitele olomouckého muzea. Grémium po něm  požaduje také zklidnění
      situace na ministerstvu kultury.
  - name: Andrej Babiš
    quote: No a 13. května bez jakéhokoli vysvětlení pan Hamáček oznámil Staňkovi,
      že má rezignovat. Otočil o 180 stupňů, šel proti rozhodnutí vlastního grémia.
    state: Neověřitelné
    truth: Politické grémium ČSSD i předseda Hamáček podrželi ministra Staňka ve vládě,
      ten následně podal 15. května demisi. Zda Hamáček Staňkovi oznámil, že má podat
      demisi, a zda k tomu došlo 13. května, se nám nepodařilo ověřit. Proto také
      nelze říci, že Hamáček otočil o 180 stupňů.
  - name: Andrej Babiš
    quote: 31. května jsem se setkal s panem Šmardou a v týž den jsem poslal jeho
      nominaci na Hrad.
    state: Pravda
    truth: Andrej Babiš odeslal po schůzce s Michalem Šmardou (nominovaným na post
      ministra kultury) návrh na odvolání Antonína Staňka a jeho nahrazení novým kandidátem
      Michalem Šmardou.
  - name: Andrej Babiš
    quote: 28. června jsem se dozvěděl od pana Hamáčka, že prezident nechce jmenovat
      Šmardu, 4. července jsem jel s panem Hamáčkem za prezidentem.
    state: Neověřitelné
    truth: Dne 27. června se Jan Hamáček setkal s prezidentem, aby projednali situaci
      ohledně ministerstva kultury, tuto schůzku však oba odmítli komentovat. 28.
      června se pak Andrej Babiš sešel s Janem Hamáčkem a 4. července se setkali oba
      vládní představitelé i s prezidentem.
  - name: Andrej Babiš
    quote: 11. července jsem se setkal s prezidentem, který mi oznámil, že odvolá
      Staňka, teď ve středu jsem byl u prezidenta zase.
    state: Neověřitelné
    truth: Premiér Babiš se s prezidentem sešel jak 11. července, tak ve středu 24.
      července. O prezidentově záměru odvolat ministra Staňka však Babiš po schůzce
      nemluvil. Zmínil se o něm až Jan Hamáček, který o odvolání následující den informoval
      novináře.
  - name: Andrej Babiš
    quote: A pokud jde o koaliční smlouvu, tak jsem podle ní vždy postupoval, na rozdíl
      od expremiéra Sobotky, který ji porušoval, když nám mluvil do personálních nominací,
      svévolně mě odvolal z financí a odmítl místo mě jmenovat paní Schillerovou.
    state: Nepravda
    truth: Postup expremiéra Sobotky byl opřen o ustanovení koaliční smlouvy a byl
      s ní v souladu, neboť ministři měli dle koaliční smlouvy respektovat zásadu
      morální bezúhonnosti, která byla chováním Andreje Babiše zpochybněna.
  - name: Andrej Babiš
    quote: Ale když znám detaily toho příběhu, tak také musím konstatovat, že pan
      Staněk byl donucen k rezignaci navzdory termínu 31. května, na kterém se shodlo
      grémium ČSSD.
    state: Neověřitelné
    truth: Bývalý ministr kultury Antonín Staněk několikrát uvedl, že podal rezignaci
      v reakci na výzvu předsedy ČSSD Jana Hamáčka. Předseda Hamáček ale oznámil,
      že Staněk rezignoval dobrovolně.
  - name: Andrej Babiš
    quote: Prezident je bývalý předseda soc. dem., byl na sjezdu ČSSD, soc. dem. volil
      v eurovolbách, lidé ze soc. dem. ho znají dlouho.
    state: Pravda
    truth: Miloš Zeman působil osm let jako předseda ČSSD, byl také premiérem a po
      dvě funkční období zastává prezidentský úřad. Je tedy pochopitelné, že jej lidé
      z ČSSD dobře znají. Zeman na sjezdu strany v roce 2019 prohlásil, že ve volbách
      do Evropského parlamentu bude volit právě ČSSD.
- - name: Andrej Babiš
    quote: Problémy s nominanty byly vždycky, výhrady měli všichni prezidenti.
    state: Pravda
    truth: Všichni čeští prezidenti měli výhrady ke kandidátům na vládní funkce, následně
      však nominanty vždy jmenovali.
  - name: Andrej Babiš
    quote: Vždy jsem jednal podle koaliční smlouvy, vyjadřuji se pozitivně o naší
      vládě, na rozdíl od některých ministrů za sociální demokracii.
    state: Nepravda
    truth: Předseda vlády Andrej Babiš doposud jednal v souladu s koaliční smlouvou.
      Dále se pak premiér vyjadřoval o vládním projektu pozitivně, například během
      zasedání předsednictva ČSSD. Ministři za ČSSD však nekritizovali vládní projekt
      jako takový, měli maximálně dílčí výhrady.
  - name: Andrej Babiš
    quote: Vždy jsem ale říkal, že je škoda, že nemáme většinový systém.
    state: Pravda
    truth: Andrej Babiš skutečně několikrát kritizoval stávající poměrný volební systém.
      Je příznivcem většinového volebního systému. Pro většinový systém se vyslovoval
      i předtím, než výrazněji vstoupil do politiky.
  - name: Andrej Babiš
    quote: Xkrát jsem se vyjádřil, že nebudu chtít podporu pana Okamury, a to platí.
    state: Pravda
    truth: Premiér Andrej Babiš vyloučil spolupráci s SPD minimálně třikrát. Poprvé
      se tak stalo při sestavování druhého vládního kabinetu. Sestavení společné vlády
      vyloučil také při listopadovém hlasování o nedůvěře a během současné vládní
      krize ohledně výměny ministra kultury Staňka.
  - name: Andrej Babiš
    quote: Navyšujeme důchody a platy, investujeme, řešíme sucho, stavíme dálnice,
      zvyšujeme rodičovský příspěvek, stimulujeme ekonomiku.
    state: Pravda
    truth: Vláda skutečně navyšovala důchody i platy. Státní investice se v absolutních
      číslech zvýšily. Vláda přijala určitá opatření ohledně sucha, byť jsou tato
      kritizována. Stavba dálnic probíhá. Zvýšený rodičovský příspěvek nebyl potvrzen,
      prošel ale prvním čtením ve Sněmovně.
  - name: Andrej Babiš
    quote: Dneska Senát a priori neřeší objektivně návrhy zákonů, většinu vládních
      návrhů odmítá.
    state: Nepravda
    truth: Ze 17 dosud projednaných návrhů zákonů, které předložila druhá vláda Andreje
      Babiše, jich Senát 12 schválil a 5 vrátil s pozměňovacími návrhy. Zamítnut nebyl
      žádný návrh.
  - name: Andrej Babiš
    quote: Znal ho (Miloše Zemana, pozn. Demagog.cz) pan Sobotka, který nejdřív šel
      s nominací pana Prouzy do čela resortu průmyslu a obchodu za prezidentem, a
      když Sobotkovi řekl, že Prouzu nikdy nejmenuje, přišel s jiným jménem a Prouzu
      ani nenavrhl. Stejně to bylo i s mým odvoláním, které neprosadil, tak jsem rezignoval
      sám.
    state: Nepravda
    truth: Sobotka skutečně nikdy formálně Tomáše Prouzu na post ministra průmyslu
      a obchodu nenavrhl, a to po předcházejících negativních ohlasech ze strany prezidenta
      republiky. Andrej Babiš však nerezignoval sám, jeho odvolání prosadil premiér
      Sobotka.
  - name: Andrej Babiš
    quote: Ten audit je velice zvláštní, je důvěrný a mají to všechna česká média
      i poslanci.
    state: Pravda
    truth: V auditní zprávě Evropské komise se píše, že je tato zpráva zatím důvěrná.
      Kompletní znění této zprávy bylo zveřejněno některými médii.
  - name: Andrej Babiš
    quote: V tom auditu se taky píše, že zpracovatelé auditu upozorňují, že konečné
      závěry se mohou od předběžných lišit.
    state: Pravda
    truth: V auditu se opravdu píše, že zpráva je prozatímní a konečné závěry se mohou
      lišit.
  - name: Andrej Babiš
    quote: A to se přesně stalo 21. března 2017, kdy všude byly titulky, že kvůli
      tomu, že Faltýnek sedí v dozorčí radě Státního zemědělského intervenčního fondu,
      bude Česká republika vracet 22 milionů.
    state: Pravda
    truth: V březnu roku 2017 česká media informovala, že z důvodu střetu zájmů Jaroslava
      Faltýnka bude Česká republika platit pokutu 22 milionů.
- - name: Andrej Babiš
    quote: EK to šetřila a 31. srpna 2018 (rok a půl potom) konstatovala, že to šetřila
      a že nenašla pochybení a že žádný střet zájmů nebyl. ČR nic nevracela.
    state: Pravda
    truth: Evropská komise provedla mezi březnem 2017 a srpnem 2018 další šetření
      a následně zbavila Českou republiku povinnosti zaplatit pokutu v hodnotě 22
      milionů korun.
  - name: Andrej Babiš
    quote: V prosinci 2018 unikl vnitřní audit a hned to dostal levicový Guardian
      a Le Monde, také náhodička, tak tam se mluvilo o tom, že mám střet zájmů kvůli
      bruselským předpisům.
    state: Pravda
    truth: The Guardian a Le Monde zveřejnili 1. prosince 2018 články s odkazem na
      tajné dokumenty Evropské komise, poukazující na propojení Andreje Babiše s Agrofertem.
  - name: Andrej Babiš
    quote: Tento audit (z roku 2019 – pozn. Demagog.cz) vlastně mluví o střetu zájmů
      v ČR, má stejné argumenty jako Piráti a ta zkorumpovaná neziskovka Transparency
      International. Ta část, tu si myslím, že auditoři vůbec nepsali a že to psali
      nějaký český lidi.
    state: Nepravda
    truth: Návrh zprávy auditorů uvádí argumenty podobné těm, které uvádějí i Piráti
      nebo Transparency International. Také vychází ze stejných předpisů a zákonů.
      Nelze ale přisuzovat autorství jiným osobám. Korupce Transparency International
      není prokázána.
  - name: Andrej Babiš
    quote: Všichni udělali proti Babišovi „lex Babiš“. A já jsem podle „lex Babiš“
      svěřil firmu do svěřenských fondů. Nic s tou firmou nemám, nejsem s ní v kontaktu.
    state: Zavádějící
    truth: Pro přijetí návrhu novely zákona o střetu zájmů hlasovala většina poslanců.
      Na základě novely tohoto zákona svěřil Andrej Babiš své firmy do dvou svěřenských
      fondů. Podle návrhu auditní zprávy je však s těmito firmami stále v kontaktu.
  - name: Andrej Babiš
    quote: Čeští právníci mají zásadně jiný názor na výklad střetu zájmů než teď to
      Evropská komise okopírovala od té zkorumpované Transparency a od Pirátů.
    state: Neověřitelné
    truth: V současné době není k dispozici žádné stanovisko, které by uvádělo postoj
      českých právníků, jako celku, k výkladu střetu zájmů Andreje Babiše. Zároveň
      neexistují důkazy, že by Evropská komise zkopírovala svou zprávu z výkladu jiných
      subjektů.
  - name: Andrej Babiš
    quote: Teď máme měsíc na to, abychom dostali českou verzi a potom jsou dva měsíce
      na to, aby se ČR vyjádřila.
    state: Pravda
    truth: Po doručení návrhu zprávy Evropskou komisí má členský stát dva měsíce na
      doplnění svých připomínek.  O doručení zprávy v jazyce daného státu se v nařízení
      nepíše.
  - name: Andrej Babiš
    quote: Já jsem přesvědčen, že za tím stojí udavač. Kvůli němu, na základě jednoho
      udání, jsme měli korekci 800 milionů, to byla korekce na IT software, MMR (Ministerstvo
      pro místní rozvoj, pozn. Demagog.cz).
    state: Nepravda
    truth: V souvislosti s auditem, který zpracovalo Ministerstvo financí řízené Andrejem
      Babišem a zaslalo jej Evropské komisi, vznikla ČR škoda více než 800 mil. Kč.
      Korekce se však týkaly „jen“ půl miliardy korun.
  - name: Andrej Babiš
    quote: Tady Evropská komise mluví o tom, že vložením do svěřenských fondů jsem
      de facto neodešel z firmy.
    state: Pravda
    truth: Andrej Babiš oficiálně převedl akcie svých firem do svěřenských fondů.
      Podle návrhu auditní zprávy však Babiš pomocí svěřenských fondů ovládá firmu
      Agrofert, má vliv a prospěch z jejich hospodaření.
  - name: Andrej Babiš
    quote: Jsou ještě zastavené peníze na MPO, kde náměstek postupoval velice pochybně.
    state: Neověřitelné
    truth: Na Ministerstvu průmyslu a obchodu je v současné době pozastaveno 19 miliard
      korun. Avšak nelze zjistit, na co měly peníze jít a kdo je za tento stav odpovědný.
  - name: Andrej Babiš
    quote: Ta pekárna stála 617 milionů a Agrofert na ni dostal 100 milionů na základě
      rozhodnutí nějaké komise za úřadování ministra ČSSD Mládka.
    state: Nepravda
    truth: Evropská unie měla na pekárnu přispět 100 miliony korun. Celková částka
      za pekárnu je uváděna ve výši 400 milionů korun. Ministerstvo financí však nakonec
      dotaci nedalo k proplacení.
- - name: Andrej Babiš
    quote: (Naše veřejné rozpočty) jsou přebytkové, snižujeme dále dluh – ke konci
      2018 klesne z 32,2 % HDP z roku 2017 na 30,7 % HDP (pro rok 2018).
    state: Pravda
    truth: Ke snížení dluhu dochází v relativním vyjádření ku HDP, v absolutních číslech
      dluh roste. Stav dluhu pro rok 2018 vychází teprve z odhadu Ministerstva financí,
      konečný stav bude znám až později.
  - name: Andrej Babiš
    quote: Rozpočet na rok 2019, který dramaticky navyšuje důchody, navyšuje platy
      učitelů ve školství, lékaři a sestřičky…
    state: Pravda
    truth: Výdaje na důchody se meziročně zvedly o 8,8 %. Platy učitelů se v průměru
      zvýšily o 15 %, nepedagogických pracovníků o 10 %. Odměňování lékařů vzrostlo
      o 2 % až 7 %, zdravotních sester o 15 %. Nehodnotíme, zda jde o navýšení dramatické,
      nicméně k navýšení došlo.
  - name: Andrej Babiš
    quote: Máme růst. Máme nejnižší nezaměstnanost v Evropě.
    state: Pravda
    truth: Meziroční růst HDP se pohybuje na 3,1 %. S nezaměstnaností 2,2 % je ČR
      opravdu na prvním místě mezi zeměmi EU.
  - name: Andrej Babiš
    quote: Udělali jsme poprvé dvanáctiletý investiční plán. 17 tisíc projektů za
      3,5 tisíce miliard.
    state: Neověřitelné
    truth: Oficiální podoba premiérem avizovaného Národního investičního plánu není
      k dnešnímu dni (2. ledna 2018) známa.
  - name: Andrej Babiš
    quote: Někdo říká, že jsme šestá, někdo že sedmá nejbezpečnější země na světě.
    state: Neověřitelné
    truth: Politici zmiňují jako ukazatel bezpečnosti země tzv. Index světového míru,
      v němž se ČR umístila na 7. místě. Tento výzkum se nezabývá přímo vnitřní bezpečností,
      přestože je tak politiky často interpretován.
  - name: Andrej Babiš
    quote: Slíbil jsem, že nikdo nám nebude diktovat pakty, kdo u nás bude žít a kdo
      u nás bude pracovat. Zpřísňujeme i kritéria na pobyt cizinců, pokud tady páchají
      nějakou trestnou činnost, tak budou vyhoštění, že to nebude trvat několik let,
      ale zkracuje se to.
    state: Pravda
    truth: Vláda předložila Sněmovně v červnu 2017 novelu zákona o pobytu cizinců
      na území ČR, která zavádí některá nová pravidla pro dlouhodobý pobyt cizinců.
      Koaliční ČSSD pak přednesla pozměňovací návrh urychlující proces vyhoštění cizinců
      za páchání trestné činnosti.
  - name: Andrej Babiš
    quote: My jsme s první vládou spěchali, protože jsem chtěl být na Evropské radě
      už 14. prosince
    state: Pravda
    truth: Termín jmenování první vlády Andreje Babiše byl prezidentem posunut na
      13. prosince 2017, aby mohl Andrej Babiš reprezentovat ČR na summitu Evropské
      rady ve dnech 14. a 15. prosince 2017.
  - name: Andrej Babiš
    quote: I když první vláda neměla důvěru, tak pracovala stejně intenzivně, vyjeli
      jsme do krajů, udělali jsme investiční plán, zrušili jsme kvóty, navýšili jsme
      důchody.
    state: Nepravda
    truth: Vláda Andreje Babiše zastávala odmítavou pozici k celoevropskému přijetí
      povinných kvót.  Od 1. ledna 2019 došlo k navýšení důchodů jako důsledek schválení
      vládního návrhu Poslaneckou sněmovnou. První vláda jezdila i do krajů. Investiční
      plán je však ve fázi přípravy.
  - name: Andrej Babiš
    quote: Za rok, co jsem premiérem, jsem realizoval 19 zahraničních cest, plus 8
      evropských rad a přijal jsem 12 premiérů v České republice.
    state: Nepravda
    truth: V případě zahraničních cest lze mluvit o 14 oficiálních a pracovních cestách
      do ciziny a několika cestách v rámci summitů či fór. Babiš se také účastnil
      všech osmi hlavních zasedání Evropské rady. Přijatých předsedů vlád však bylo
      jen deset, ačkoliv přijal též několik prezidentů.
  - name: Andrej Babiš
    quote: Navrhovali jsme Evropě řešení na migrační krizi.
    state: Pravda
    truth: Andrej Babiš s určitými návrhy na řešení migrační krize opravdu přicházel
      a prezentoval je politikům dalších zemí.
- - name: Andrej Babiš
    quote: Pozice pana předsedy Hamáčka není jednoduchá, měli referendum a odsouhlasili
      vstup do vlády s hnutím ANO.
    state: Pravda
    truth: O vstupu do menšinové vlády s hnutím ANO premiéra Andreje Babiše nepanovala
      v sociální demokracii vnitrostranická shoda.
  - name: Andrej Babiš
    quote: Jsem rád, že to vypadá podle průzkumů, že vůči volbám jsme asi na stejném
      procentu, ale nepřeceňuji to.
    state: Pravda
    truth: Modely vytvořené na základě průzkumů veřejného mínění připisují hnutí ANO
      opravdu kolem 30 % hlasů, což je podobné jako volební výsledek hnutí v roce
      2017.
  - name: Andrej Babiš
    quote: Připravujeme programy, abychom ulehčili živnostníkům život. To znamená
      třeba projekt Moje daně.
    state: Pravda
    truth: Nelze posuzovat ulehčení života živnostníkům nebo úspěšnost projektů. Projekt
      MOJE daně je aktuálně ve fázi příprav.
  - name: Andrej Babiš
    quote: Za EET si stojím, přineslo 10 mld. do pokladny.
    state: Neověřitelné
    truth: Odhady o přínosu EET od jeho zavedení, které poskytuje MF a Andrej Babiš,
      se pohybují mezi 10 a 18 miliardami Kč. Nejsme však schopni určit, nakolik přesně
      se na zvýšení výběru DPH podílí konkrétně EET a nakolik jde o další vlivy.
  - name: Andrej Babiš
    quote: Další vlna EET snižuje dramaticky daně, DPH z 21 % na 10 %, i u stravování,
      u té první druhé vlny.
    state: Zavádějící
    truth: Současná sazba DPH u stravování je jen 15 %, nikoliv 21 %, jen u točeného
      piva se DPH snižuje ze základní sazby 21 % na 10 %. DPH se dále snižuje z 21
      % na 10 % například u kadeřnických služeb, drobných oprav kol, obuvi nebo textilních
      produktů.
  - name: Andrej Babiš
    quote: Většina obyvatel to (EET, pozn. Demagog.cz) vítá.
    state: Pravda
    truth: Podle agentury STEM vidí EET pozitivně 68 % obyvatel.
  - name: Andrej Babiš
    quote: Byl jsem jediný, kdo prosadil v rámci Evropy jediný český návrh legislativy,
      reverse charge, za to jsem bojoval 4,5 roku.
    state: Nepravda
    truth: Andrej Babiš není jediným Čechem, který v EU prosadil návrh legislativy.
      Dalším příkladem je návrh Dity Charanzové na omezení cen za volání do zahraničí.
  - name: Andrej Babiš
    quote: Když vidím ten eurosummit, to je jih proti severu stejně jako o migrantech
      a kvótách, kde státy jako Nizozemsko nebo další poukazují na rozpočtovou neodpovědnost
      jiných států.
    state: Pravda
    truth: Migrační krize vytvořila tlak na jižní státy EU, které sever kritizují
      pro nedostatek solidarity. Finanční zaostalost jižních států EU je taktéž problémem,
      a to již od finanční krize z roku 2008. V současnosti je v tomto směru diskutovaným
      problémem otázka italského rozpočtu.
  - name: Andrej Babiš
    quote: Zajímá mě, jestli si dali do podmínek, což je podle zákona možné, že pokud
      firma odstoupí, tak to může převzít druhý v pořadí v soutěži, pokud s tím bude
      souhlasit. (…) Často se to soutěží jen na cenu.
    state: Pravda
    truth: Podobnou výhradu je možné si dle zákona o zadávání veřejných zakázek sjednat,
      pravdivá je i druhá část výroku.
  - name: Andrej Babiš
    quote: Absolvoval jsem dvě hodiny rozhovor s Českými drahami, požádal jsem je,
      aby mi doplnili různá čísla. A taky jsem seděl s SŽDC a s ŘSD sedím často. Řešil
      jsem obchvat Přerova na místě, nebo Břeclavi…
    state: Neověřitelné
    truth: Z veřejně dostupných zdrojů není možné zjistit, jak často se Andrej Babiš
      stýká s představiteli Správy železniční a dopravní cesty, Ředitelství silnic
      a dálnic nebo Českých drah.
- - name: Andrej Babiš
    quote: Včera vyřešili rozšíření těch pruhů (na dálnici D1 - pozn. Demagog.cz).
    state: Zavádějící
    truth: Vzhledem k tomu, že situace na daném úseku není stále standardní a k rozšíření
      pruhů došlo jen dočasným odstraněním betonových svodidel, nelze mluvit o vyřešení
      problému. Tím by bylo až původně zamýšlené dokončení oprav a rozšíření dálnice
      na 6 pruhů.
  - name: Andrej Babiš
    quote: Je potřeba vyřešit ty kamiony na dálnici. Tam myslím poslanci navrhli nějakou
      novelu.
    state: Pravda
    truth: Poslanci navrhli zákaz jízdy kamionům v levém jízdním pruhu.
  - name: Andrej Babiš
    quote: Pan předseda KSČM trvale kritizuje hlavně ministra dopravy.
    state: Pravda
    truth: Vojtěch Filip kritizuje ministra dopravy Daniela Ťoka (ANO) již delší dobu,
      především v souvislosti se změnami v dozorčí radě Českých drah nebo návrhem
      na privatizaci ČD Cargo.
  - name: Andrej Babiš
    quote: Máme dohodu, že ministry za sociální demokracii jmenuje předseda Hamáček.
      Můžu vyjádřit názor, ale rozhodnutí je na něm. Kdyby byla rekonstrukce vlády,
      tak budu řešit ministry za hnutí ANO.
    state: Pravda
    truth: Tento postup se opírá o koaliční smlouvu mezi hnutím ANO a ČSSD.
  - name: Andrej Babiš
    quote: ODS měla 6 ministrů dopravy.
    state: Pravda
    truth: ODS měla ve svých vládách opravdu 6 ministrů, kteří byli zároveň členy
      ODS.
  - name: Andrej Babiš
    quote: Potřebujeme dneska před povolením stavby 20–150 razítek.
    state: Pravda
    truth: Podle současného stavebního zákona je možné, že je rozpětí potřebných razítek
      takové, jaké popisuje premiér Babiš, a to podle povahy stavby i lokality, kde
      bude stát.
  - name: Andrej Babiš
    quote: 'Máme projekt Výstavba na byty: obce a města, pokud postavíte například
      100 bytů a z toho 20 bude na sociální účely, tak vám dáme 100% dotace.'
    state: Neověřitelné
    truth: Projekt Výstavba o dostupném bydlení, který má nahradit připravovaný zákon
      o sociálním bydlení, byl schválen v říjnu 2018 a připravuje se. Projekt tedy
      zatím není k dispozici, a proto nemůžeme ověřit podmínky udělování dotací.
  - name: Andrej Babiš
    quote: Meziročně navyšujeme investice o 32 mld., jsou 122 mld.
    state: Pravda
    truth: V absolutních číslech byly kapitálové výdaje státu navýšeny na 122 mld.
      Kč, jak vyplývá ze zákona o státním rozpočtu pro rok 2019. Oproti minulému roku
      tak výdaje tvoří nárůst o 32 mld. Kč.
  - name: Andrej Babiš
    quote: Převzali jsme rozpočet 2018 a našli jsme 8,5 mld i se seškrtáním některých
      kapitol. 4 mld na opravy silnic druhé a třetí třídy jsme dali krajům, slevu
      na jízdné.
    state: Pravda
    truth: Babiš mluví o změnách upravujících strukturu státního rozpočtu pro rok
      2018 v celkové částce 8,41 mld. Kč, které přijala vláda. Měly sloužit na financování
      vládních priorit z nevyčerpaných prostředků jednotlivých kapitol.
  - name: Andrej Babiš
    quote: Jako menšinová vláda v lednu 2018 jsme zvyšovali kvótu z 10 na 20 tisíc
      Ukrajinců, protože dneska na stavbách jsou de facto jenom Ukrajinci.
    state: Nepravda
    truth: 'Na přelomu ledna a února 2018 tehdejší menšinová vláda Andreje Babiše
      schválila navýšení kvót v rámci pracovního programu „režim Ukrajina“ na 19 600
      míst za rok. Není však pravda, že na českých stavbách jsou jen Ukrajinci: podle
      odhadů je cizinců na stavbách zhruba pětina.'
- - name: Andrej Babiš
    quote: 250 tisíc lidí dělá načerno, mají exekuce, potřebujeme je oddlužit a umožnit
      jim, aby oficiálně měli příjem a navýšit jim limit, aby mu to exekutor všechno
      nevzal.
    state: Zavádějící
    truth: Počet lidí pracujících na černo je odhadován skutečně na cca čtvrt milionu,
      je však zavádějící tvrdit, že všichni tito lidé jsou v exekuci. Státní úřad
      inspekce práce kupř. nachází vysoký podíl nelegálních pracovníků ze zemí mimo
      EU.
  - name: Andrej Babiš
    quote: Vždycky říkám ČSSD, že když jsem byl ministrem financí (za Sobotkovy vlády,
      pozn. Demagog.cz) a chtěl jsem navyšovat daně z hazardu, všichni jste mě přehlasovali.
    state: Zavádějící
    truth: Návrh novely loterijního zákona předložený poslancem Volným Sněmovnou neprošel,
      protože byl vzat zpět. Tento návrh byl přepracován vládou komplexně do podoby,
      kterou Sněmovna přijala v dubnu 2016. ČSSD tak vyslovila kritiku ne proti navyšování
      daní, ale proti formě novely.
  - name: Andrej Babiš
    quote: Kritizuji rozpočet EU, proč navyšují provozní náklady o 23 %, když odchází
      VB, což je 15 % obyvatel. Rozdíl je 25 mld. euro.
    state: Nepravda
    truth: Víceletý finanční rámec pro roky 2021 až 2027 skutečně počítá s navýšením
      výdajů na správu přibližně o 23 %, nikoliv však o 25 mld. eur. Návrh rozpočtu
      EU pro rok 2019 počítá s nárůstem výdajů na správu o 2,3 % v prostředcích na
      závazky i na platby.
  - name: Andrej Babiš
    quote: Prosazujeme, abychom v dalším investičním období dostali od EU peníze,
      které my potřebujeme, ne které nám oni nadiktují. Ten sociální program. Teďka
      máme 22 %, navrhují 20 %. Já jsem vystoupil, že my nechceme tyto měkké programy
      – workshopy a semináře, analýzy, ze kterých nikdy nic nevypadne.
    state: Nepravda
    truth: 'Prostředky na sociální programy plánuje Komise navýšit, a to z 20 % na
      25 %. Andrej Babiš navíc zavádějícím způsobem popisuje Sociální fond jako zdroj
      financí pro analýzy a workshopy: z tohoto fondu se financuje i vzdělávání, podpora
      postižených či rekvalifikace nezaměstnaných.'
  - name: Andrej Babiš
    quote: My máme 500 našich vědců, kteří se tím zabývají. Já jsem vystoupil na Evropské
      radě, kde se o to centrum (evropské centrum excellence pro výzkum umělé inteligence,
      pozn. Demagog.cz) zajímá Německo, Francie, Švédsko.
    state: Neověřitelné
    truth: Žádný z veřejně dostupných zdrojů nekonkretizuje ani množství odborníků
      zaobírajících se výzkumem umělé inteligence, ani výčet zemí, jež se o vybudování
      centra excellence ucházejí.
  - name: Andrej Babiš
    quote: Není pravda, co říká opozice, že jsme levicová vláda.
    state: Zavádějící
    truth: Neověřujeme, nakolik je vláda levicová či nikoli, ale zda toto tvrdí opoziční
      strany. A ty, ať už implicitně nebo přímo, zastávají názor levicového směřování
      současné vlády. S tímtéž se však ztotožňuje i předseda vládní ČSSD Jan Hamáček,
      potvrdil to dokonce oficiálně.
  - name: Andrej Babiš
    quote: I u minulé koaliční vlády jsme tedy snižovali daně, to nás stálo asi 30
      miliard.
    state: Neověřitelné
    truth: Dopady snižování daní Sobotkovy vlády nejsou z dostupných zdrojů ověřitelné.
  - name: Andrej Babiš
    quote: Řebíček byl nejúspěšnější ministr (dopravy) za ODS, jeho firma Viamont
      stavěla ty dálnice.
    state: Neověřitelné
    truth: Nepodařilo se nám dohledat, zda firma Viamont v době působení Aleše Řebíčka
      na ministerstvu stavěla dálnice. Specializovala se spíše na železniční stavby.
  - name: Andrej Babiš
    quote: A já bych chtěl ukázat divákům, že já jsem s nimi tady uzavřel smlouvu
      před volbami, v říjnu 2017 a tam já plním ty body. Já jsem se zavázal, že nikdy
      nevpustíme na naše území ilegální migranty a nebudeme nikdy souhlasit s rozdělováním
      migrantů podle povinných kvót. To jsem splnil za šest měsíců, to jsme prosadili,
      ano.
    state: Zavádějící
    truth: Zahraniční politika v rámci Evropské unie v současnou chvíli prochází transformací,
      která zahrnuje i odlišný přístup k migračním kvótám. Tato tendence nijak nesouvisí
      s předvolebními sliby Babišova hnutí ANO.
  - name: Andrej Babiš
    quote: Evropa je rozdělena, část evropských politiků jako pan Macron dnes tvrdí,
      dokonce chce organizovat sám jednak rozdělování ilegálních migrantů. Migrantů,
      který zaplatili 2 000 - 5000 dolarů za cestu do Evropy.
    state: Nepravda
    truth: V rámci summitu Evropské unie z konce června 2018 vznikl návrh na koncept,
      jež by měl zabránit vzniku ilegální migrace prověřováním migrantů již na území
      Afriky. Hlavními iniciátory výzvy byli především lídři Francie, Německa, Itálie
      a Španělska.
- - name: Andrej Babiš
    quote: Česká republika vydala 30 000 pracovních víz a všichni, který k nám přijdou,
      které si vybraly naše firmy, instituce, mají pracovní povolení, vízum.
    state: Nepravda
    truth: Andreji Babišovi připisujeme za tento výrok nepravdu, jelikož pracuje se
      zákonu neznámými a tudíž nejasnými pojmy, prezentovaný počet dokumentů nesouhlasí
      s oficiálními statistikami Ministerstva vnitra a pro všechny příchozí nemusí
      nutně platit Babišem předestřené schéma.
  - name: Andrej Babiš
    quote: A my musíme končeně efektivně bojovat proti těm pašerákům, ti vydělali
      5,7 miliardy euro.
    state: Pravda
    truth: V minulých letech odhadované příjmy pašeráků sahaly až k 5,7 mld. eur.
      Přes nepřesné vyjádření tak výrok označujeme jako pravdivý, neboť v takových
      částkách se příjmy pašeráků (alespoň v souhrnu) v minulosti pohybovaly.
  - name: Andrej Babiš
    quote: Tyhle žluté všechny pole, tam jsme poskytli pomoc. 2,1 miliardy od roku
      2015 a to je ještě mimo příspěvek do Turecka, kde dáme 551 milionů...
    state: Neověřitelné
    truth: Výrok hodnotíme jako neověřitelný ze dvou důvodů. Byly zveřejněny uzávěrky
      zahraniční pomoci ČR jen pro roky 2015 a 2016, tedy ne pro celé období, o kterém
      mluví Babiš. A byly zveřejněny údaje o zahraniční pomoci ČR jen pro některé
      země, tedy ne pro všechny, které ukazuje Babiš.
  - name: Andrej Babiš
    quote: '...A já jsem byl u toho admirála, který má na starosti operace Sofia....My
      nemáme svolení Libyjské vlády, nemáme svolení Bezpečnostní rady OSN, takže ten
      admirál operuje v tom prostoru, ale on nemůže bojovat proti těm pašerákům na
      libyjském území. Takže co on dělá. On tady říká 551 lodí jsem zneškodnil a zadržel
      jsem 151 migrantů. Ale on nejdřív zachrání tu loď a to nejsou náhodní trosečníci,
      podle námořního práva. Ti tam jdou naschvál, ano. A mimochodem tam ještě čekaj
      ty lodě neziskové, které vysílají signály přijďte, přijďte, my čekáme. Takže
      ony je musí dopravit do přístavu, ti migranti jsou nadšení, do dvou hodin, to
      už maj tak vyzkoušený vlastně. Řeknou no to je ten pašerák, ten šel s námi na
      lodi. Ti pašeráci potom jdou do vězení a potom zničí tu loď. Takže toto skutečně
      není jako systémové řešení. Tady je mafie, ta jenom obchoduje s lidma a ještě
      i s ropou a tak dále'
    state: Zavádějící
    truth: Premiér Andrej Babiš se sice setkal 28. srpna 2018 s kontraadmirálem Enrico
      Credendinem, který velí operaci EUNAVFOR MED Sophia, nicméně vysvětlení a popis
      mezinárodního námořního práva není zcela přesné.
  - name: Andrej Babiš
    quote: Tak, jak je Evropa rozdělená, tak i Německo. Já jsem byl u bavorského premiéra
      Södera, který má taky názor velice radikální na migraci. Sebastian Kurz, rakouský
      premiér. Vzpomeňme si, Rakousko vítalo migranty v 2014 a Sebastian Kurz vyhrál
      volby. V Itálii, Salvini a tak dále...
    state: Pravda
    truth: V Německu na migraci v současnosti neexistuje stejný náhled. Jedním z výrazných
      kritiků kancléřky Angely Merkelové a jejich přívětivých kroků je například bavorský
      premiér Söder. Stejně tak se k migraci spíše protekcionisticky staví rakouský
      premiér Sebastian Kurz nebo italský ministr vnitra Salvini.
  - name: Andrej Babiš
    quote: Tady v Maroku už čeká tisíce migrantů, jsme viděli, tak útočili v Ceutě
      na španělskou policii.
    state: Pravda
    truth: Ceuta představuje španělskou enklávu v severní Africe. Během dvou útoků
      na španělskou policii v letošním červenci a srpnu se zde na evropskou půdu snažilo
      dostat zhruba jedenáct set migrantů.
  - name: Andrej Babiš
    quote: '...našel jsem i 75 miliard euro v rozpočtu.'
    state: Neověřitelné
    truth: Zatím premiér Andrej Babiš neupřesnil, jak přesně přišel k částce 75 miliard
      euro, které by mohly být podle něj použity na řešení migrace.
  - name: Andrej Babiš
    quote: My máme 1,5 milionu migrantů, ilegálních, který nedostali azyl.
    state: Nepravda
    truth: Podle oficiálních statistik EU je číslo 1,5 milionu nadsazené.
  - name: Andrej Babiš
    quote: V Rakousku, ve Vídni, byla nějaká podpora, Sebastian Kurz to snižuje, v
      Innsbrucku je jiná, v Mnichově je jiná.
    state: Pravda
    truth: Sociální podpora pro migranty se ve jmenovaných městech opravdu liší, jelikož
      rozhodování o sociálních dávkách spadá pod jednotlivé rakouské federální státy.
      Jedním z návrhů rakouských lidovců v rámci snižování dávek pro migranty je ten,
      že se výše příspěvků bude odvíjet od znalosti němčiny.
  - name: Andrej Babiš
    quote: '...Turecko dostane 6 miliard euro.'
    state: Pravda
    truth: Podle dohody mezi Evropskou unií a Tureckem z roku 2016, může být Turecku
      od Evropské unie vyplaceno až šest miliard eur na pomoc pro uprchlíky na tureckém
      uzemí.
- - name: Andrej Babiš
    quote: No a potom je Libye. To je největší problém. Tam není vlastně jedna vláda,
      tam se čeká nějaké volby, ta libyjská stráž, které my jsme pomohli v rámci operace
      Sofia, je velice efektivní. Ona zadržuje ty lodě, 84 % a teďka neměli naftu
      v srpnu. Takže premiér Conte řešil naftu, protože je to sice státní firma, ale
      vláda nebyla schopna donutit vlastně aby dali libyjské stráži naftu, aby mohli
      zadržovat ty lodě.
    state: Nepravda
    truth: Je pravda, že situace v Libyi je komplikovaná a její politicko-mocenská
      roztříštěnost způsobuje nemalé problémy. S jednotlivými frakcemi se vedou jednání
      o možných volbách, které by tamní situaci stabilizovaly. Libyjská pobřežní stráž
      spolupracuje s členskými zeměmi skrze operaci Sophia, avšak procento zadržených
      migrantů je asi poloviční.
  - name: Andrej Babiš
    quote: Považuju za skandální, že například si administrativa navyšuje rozpočet
      o 23 %, přitom je Brexit a 15 % obyvatelstva odejde. Tady je 25 miliard euro.
    state: Nepravda
    truth: Návrh na rozpočet Evropské unie na rok 2019 nezahrnuje takové navýšení
      výdajů na administrativu.
  - name: Andrej Babiš
    quote: '...já jsem teda šel na pozvání premiéra Conteho, premiér Maďarska Orbán
      byl u Salviniho, ale on tam byl jako předseda strany Fides a samozřejmě tady
      vznikají uskupení Orbán, Salvini, možná Kurz a to je to EPP, ty lidovci.'
    state: Pravda
    truth: Babiš se na konci srpna 2018 setkal s italským předsedou vlády Giuseppem
      Contem, Orbán v Miláně jednal s italským ministrem vnitra Matteem Salvinim.
  - name: Andrej Babiš
    quote: Přece ty nesmysly o kvótách přinesla komise. 4 roky jsme říkali, že je
      to nesmysl.
    state: Nepravda
    truth: První zmínky o urpchlických kvótách na přemístění do zemí EU nevzešly od
      Evropské komise, ale obecně ze zemí nejvíce postižených přílivem migrantů -
      Itálie, Německa a Francie. Dále pak to byla rezoluce Evropského parlamentu,
      která požadovala po Evropské komisi praktické kroky, včetně návrhu kvót. Pravdou
      zůstává, že od roku 2015 se pozice ČR ustálila ve smyslu nepřijetí rozdělení
      migrantů podle povinných kvót.
  - name: Andrej Babiš
    quote: '...a já s ním (Wolfgangem Schäublem - pozn.Demagog) o tom diskutoval,
      on nás vždycky chápal, on to viděl na tiskovce a říkal ano, tady Česká republika,
      ostatně V4 mají jinou historii, oni nemají ten multikulturní model a my ho ani
      nechcem, protože v jednotlivých státech nedošlo k integraci těch cizinců.'
    state: Neověřitelné
    truth: Vzhledem ke skutečnosti, že současný předseda německého Spolkového sněmu
      Wolfgang Schäuble svůj přátelský vztah k Andreji Babišovi veřejně nepotvrdil,
      ale ani nevyvrátil, výrok hodnotíme jako neověřitelný. Nutno podotknout, že
      se oba znají od dob jejich společných setkání jako ministrů financí.
  - name: Andrej Babiš
    quote: Tak určitě je tam rozdíl a to je samozřejmě dáno tou historií a v tom východním
      Německu ta AFD, ta protimigrantská strana, která získává si další body, je úspěšnější
      ve východním Německu.
    state: Pravda
    truth: Německá strana AfD je úspěšnější ve spolkových zemích bývalého Východního
      Německa.
  - name: Andrej Babiš
    quote: '...ale já jsem řekl, že my do eurozóny určitě nechcem.'
    state: Pravda
    truth: Přístup Andreje Babiše k zavedení eura se mezi roky 2014 až doposud proměnil.
      Nicméně minimálně od června 2017 však Andrej Babiš zastává negativní pozici
      k přijetí ČR do eurozóny. Jedná se tedy o aktuální Babišův názor, který v současné
      době skutečně prohlašuje.
  - name: Andrej Babiš
    quote: Takže ano, ty lidi, který skákali přes ten plot, nejsou vzdělaní, v Ceutě.
    state: Neověřitelné
    truth: Tvrzení, že lidé, kteří překonali plot do Ceuty, nejsou vzdělaní, můžeme
      považovat za přílišnou generalizaci a argumentační faul. Andrej Babiš totiž
      pravděpodobně nemá konkrétní informace o vzdělání těchto konkrétních lidí; tvrzení,
      které všechny účastníky označuje za nevzdělané je tak může diskriminovat na
      základě pouhé příslušnosti k této skupině.
  - name: Andrej Babiš
    quote: Terezie TOMÁNKOVÁ, moderátorka--------------------Byl nebo nebyl ten jeho
      výrok vytržený z kontextu?Andrej Babiš, předseda vlády /ANO/--------------------Nebyl
      vytržený, byl to kompilát jeho výroků.
    state: Zavádějící
    truth: Nelze přistoupit na argumentaci Andreje Babiše, který se snaží ospravedlnit
      fakt, že vložil Komenskému do úst výrok, který nejenom, že neexistuje, ale zjevně
      odporuje jeho myšlenkám a postojům, tím, že se jedná o kompilát.
  - name: Andrej Babiš
    quote: A Viktor Orbán a já jsme byli hlavní protagonisti a motor toho, že jsme
      v červnu ve čtyři ráno přesvědčili ostatní členské země, že nebudou ty kvóty
      a že nebudou nám tady cpát ilegální migranty, ano. A to jsme dosáhli...
    state: Neověřitelné
    truth: Premiér v tomto výroku hovoří o zasedání Evropské rady, které proběhlo
      ve dnech 28. a 29. června 2018. Evropská rada přijala v závěru usnesení o principu
      dobrovolnosti v rámci péče o migranty v kontrolních střediscích. Průběh zasedání
      není zdokumentován a proto nelze ověřit jak významnou roli Babiš a Orbán na
      konečném závěru summitu sehráli. Výrok je proto hodnocen jako neověřitelný.
- - name: Andrej Babiš
    quote: Já se snažím přijít s projektem řešení migrace, ale on (Viktor Orbán -
      pozn.Demagog) se samozřejmě se snaží vytvořit asi nějaký blok proti Macronovi,
      který říká (Macron - pozn.Demagog), že rozdělujme si lodě.
    state: Pravda
    truth: Z vyjádření českého premiéra skutečně vyplývá, že jakýmsi plánem na řešení
      migrační krize disponuje a předkládá jej evropským leaderům. Emmanuel Macron
      a Viktor Orbán z hlediska migrační politiky v současnosti podle svých slov stojí
      na rozdílných pozicích.
  - name: Andrej Babiš
    quote: '...,že v Čechách za převaděčství dostanete maximálně trest dva roky.'
    state: Nepravda
    truth: Trest odnětí svobody zmíněn ve výroku je pouze nejvyšší sazbou pro základní
      skutkovou podstatu, nejedná se o trest maximální. V případě přitěžujících okolností
      je pak v rámci kvalifikovaných skutkových podstat nejvyšší trestní sazbou odnětí
      svobody až na dvanáct let, případně i propadnutí majetku.
  - name: Andrej Babiš
    quote: Já jako premiér řeším vlastně tu evropskou agendu a ten rozpočet a migraci
      a je to moje agenda.
    state: Zavádějící
    truth: Evropská agenda obecně není výhradní kompetencí předsedy vlády. Řešení
      zmíněných politik se premiér může věnovat v rámci summitů Evropské rady. Tyto
      politiky mají ale kromě premiéra na starosti vládní ministři v rámci Rady EU
      a čeští europoslanci v Evropském parlamentu.
  - name: Andrej Babiš
    quote: 87 % exportu jde do EU
    state: Pravda
    truth: Výrok hodnotíme přes mírnou odchylku od skutečnosti jako pravdivý, český
      export do zemí EU tvoří 83,7 % celkového vývozu.
  - name: Andrej Babiš
    quote: No, samozřejmě Evropa vyjednává, poslali jsme tam pana Junkera (vyjednávat
      s USA o obchodních sporech, pozn. Demagog.cz)...
    state: Pravda
    truth: Výrok hodnotíme jako pravdivý, protože šéf Evropské komise Junker byl skutečně
      vyslán do USA jednat o vzájemných obchodních sporech.
  - name: Andrej Babiš
    quote: Tady jsme byli vyrovnaný, 2017, plánovali jsme mínus 60. A koncem srpna
      jsme přebytkový. Takže my sice plánujeme mínus 40, ano.
    state: Pravda
    truth: Státní rozpočet za rok 2017 se dá považovat za vyrovnaný.
  - name: Andrej Babiš
    quote: Ale my plánujeme, my nejsme schopni plánovat evropské a české peníze. Evropské
      peníze je problém. Víte proč jsme měli takový obrovský přebytek tady, 2016?
      Protože nám Evropa nezaplatila peníze za 2015 a skočilo to do ledna. Takže my
      máme přebytkový nebo vyrovnaný rozpočet.
    state: Zavádějící
    truth: V roce 2016 skončil rozpočet ČR v přebytku 61,8 miliard korun, ačkoliv
      původní plán rozpočtu počítal s deficitem 70 miliard korun. Příčinou byla mj.
      dle tiskové zprávy Ministerstva financí snaha dočerpat co nejvíce finančních
      zdrojů z rozpočtu EU alokovaných ČR pro víceletý finanční rámec FR 2007-2013.
      Částečnou zodpovědnost za správné provedení financování těchto alokací mají
      ale kromě těch evropských i české orgány (např. Ministerstvo regionálního rozvoje)
      v rámci tzv. sdíleného řízení.
  - name: Andrej Babiš
    quote: Tady nastoupil Babiš, 2014, vidíte a tady to letí dole. Stále snižujeme
      dluh, jsme jedni z nejlepších v Evropě.
    state: Zavádějící
    truth: Výrok hodnotíme jako zavádějící, protože v absolutních číslech se státní
      dluh od roku 2014 každoročně nesnižuje.
  - name: Andrej Babiš
    quote: Snižujeme dluh, protože se nám navyšuje HDP.
    state: Pravda
    truth: Poměrový ukazatel dluh ku HDP skutečně ukazuje snížení dluhu. Záleží však
      na tempu růstu HDP a tempu růstu dluhu. V absolutních číslech se dluh meziročně
      zvýšil.
  - name: Andrej Babiš
    quote: Já jsem jako ministr financí napůjčoval peníze s negativním úrokem a 15
      %.
    state: Pravda
    truth: Česká republika si půjčila více než 120 miliard korun na negativní úrok.
- - name: Andrej Babiš
    quote: Celoročně a vždycky na konci roku snižujeme dluh a tak to půjde dál a jsme
      jedni z nejlepších.
    state: Nepravda
    truth: Český dluh klesá každoročně pouze při vyjádření v podílu ku HDP. V absolutním
      vyjádření ale v posledním roce vzrostl. Rovněž není možné tvrdit, že se dluh
      snižuje celoročně, což vychází z podstaty řízení státní pokladny.
  - name: Andrej Babiš
    quote: Já jsem byl jediný ministr financí, který snížil zadlužení o 73 miliard,
      absolutně.
    state: Zavádějící
    truth: Vliv ministra financí na výši státního dluhu není ani zdaleka jediným faktorem,
      který ji ovlivňuje. Při prezentaci údajů o zadlužení státu hraje také významnou
      roli volba období, ze kterých jsou čerpány, a není vyloučeno, že se při práci
      s těmito čísly můžeme dostat jak k růstu dluhu o 100 miliard nebo k jeho snížení
      o 60 či 70 miliard Kč. Pokud bychom striktně vzali pouze rozdíl mezi roky 2014
      a 2017, pak je zde patrné snížení o 70 mld. Kč; to je ale zavádějící interpretace,
      neboť při analýze dluhu musíme brát v potaz  veškeré roky.
  - name: Andrej Babiš
    quote: A víte kdo nejvíc zadlužil? Kalousek 670, Sobotka 400.
    state: Neověřitelné
    truth: Andrej Babiš uvádí absolutní částku, o kterou se zvýšil státní dluh za
      dobu působení ministrů v resortu. Nerozlišuje ale mezi strukturálním a cyklickým
      deficitem a neuvádí ani rozdílné výchozí pozice ministrů vzhledem k ekonomickému
      cyklu. Je ale složité určit, nakolik za konkrétní zvýšení dluhu může ten který
      ministr. Stejně tak je obtížné porovnávat růst ekonomiky během jednotlivých
      vlád, protože každé období bylo ovlivněno faktory, na které nemá vliv ani ministr
      financí, a dokonce ani vláda jako celek. Výrok proto hodnotíme jako neověřitelný.
  - name: Andrej Babiš
    quote: Ale my snižujeme zadlužení. Nejlepší v Evropě, jedni z nejlepších v Evropě.
    state: Zavádějící
    truth: Data Eurostatu pro rok 2017 ukazují na trvalý trend snižování státního
      dluhu od roku 2013 a zároveň na zlepšování celkového umístění ČR mezi členskými
      zeměmi EU z hlediska velikosti státního dluhu v poměru k HDP. V současnosti
      se ČR drží na čtvrtém místě za Bulharskem, Lucemburskem a Estonskem. Absolutní
      státní dluh však od roku 2013 pravidelně kolísá mezi růstem a poklesem. V roce
      2017 byl oproti předchozímu roku zaznamenán nárůst státního dluhu v absolutních
      číslech o 11,3 mld. Kč.
  - name: Andrej Babiš
    quote: Podívejte se, jak navyšujeme důchody. Tady jsme nastoupili, koaliční vláda,
      ještě jsme to nestihli. A tady už jedem 2018, 475 korun a toto je návrh menšinové
      vlády hnutí ANO. To, moje vláda, která vládla skvěle 205 dní, sice bez důvěry,
      ale fungovalo to perfektně, tak navyšuje 918 korun v průměru měsíčně a ještě
      1000 korun pro důchodce 85 let.
    state: Pravda
    truth: K navyšování penzí dochází. Od roku 2019 by důchody měly průměrně vzrůst
      o 900 Kč.
  - name: Andrej Babiš
    quote: Mají 12 290 Kč (důchodci).
    state: Pravda
    truth: Výpočet starobního důchodu podléhá několika proměnným. Dle ČSSZ je průměrná
      výše důchodů v ČR za první pololetí roku 2018 rovna 12 369 Kč.
  - name: Andrej Babiš
    quote: Navyšujeme platy učitelů.
    state: Pravda
    truth: Po dohodě vlády s odbory by se učitelům od ledna (2019) měl navýšit plat
      o 15 %.
  - name: Andrej Babiš
    quote: My je nenavyšujeme plošně (platy), jak chtěli odboráři, ale navyšujeme
      cíleně, ti, který maj nejmíň.
    state: Pravda
    truth: Výrok hodnotíme jako pravdivý, protože vláda má skutečně v plánu zvýšení
      platů ve veřejném sektoru, ale ne všem zaměstnancům stejně.
  - name: Andrej Babiš
    quote: '...,že peníze do zdravotnictví dávají pojišťovny na péči. Tam je 14 různých
      včetně nemocnic. A my tam dáváme 20 miliard navíc. Dáváme myslím, 13,5 miliardy
      do nemocnic, ano.'
    state: Pravda
    truth: Oproti minulému roku bude v systému veřejného zdravotního pojištění o 20
      miliard korun více. Z toho 13,5 miliardy korun půjde do nemocnic.
  - name: Andrej Babiš
    quote: A my tam jsme navýšili sestřičkám na ty směny.
    state: Pravda
    truth: Od příštího roku (2019) by se zdravotním sestrám měl zvýšit příplatek za
      směny o 5000 korun. Mělo by se jednat o navýšení příplatku za práci v třísměnném
      provozu ze současných 2000 korun v menších nemocnicích a 3000 korun ve fakultních
      nemocnicích.
- - name: Andrej Babiš
    quote: '...a dneska průměr v některých nemocnicích mají doktoři víc než 100 000
      Kč.'
    state: Neověřitelné
    truth: Již v minulém roce bylo lékařům vypláceno v průměru něco přes 100 000 Kč
      v alespoň jedné organizaci v přímé působnosti ministerstva zdravotnictví, s
      ohledem na meziroční růst platů je možné, že jich je dnes i více. Nicméně z
      údajů, které nemocnice poskytují, lze vyčíst pouze průměrný plat lékařů bez
      ohledu na počet přesčasů nebo umístění v jednotlivých odděleních. Neznáme tedy
      veškeré faktory a z tohoto důvodu hodnotíme jako neověřitelný.
  - name: Andrej Babiš
    quote: My jsme byli vlastně ta první vláda, která teď od září dala peníze na lékařské
      fakulty.
    state: Pravda
    truth: Vláda Andreje Babiše je první, která plošně a dlouhodobě řeší krizový stav
      v českém zdravotnictví.
  - name: Andrej Babiš
    quote: '...mě estébáci vydírali, já jsem nikdy nebyl, jsem vyhrál ten soud.'
    state: Neověřitelné
    truth: Zatím nelze jednoznačně říct, zda Andrej Babiš byl či nebyl spolupracovníkem
      StB. Stejně tak u soudních sporů, neboť některé vyhrál, poté byly ale zrušeny
      Ústavním soudem.
  - name: Andrej Babiš
    quote: Jsme nejvíc bezpečná země na světě.
    state: Neověřitelné
    truth: Česká republika figuruje na 6. místě žebříčku Global Peace Index, který
      je politiky často používán jako index bezpečnosti, ačkoliv reálně spíše sleduje
      prvky míru. Data prokazující bezpečnost zemí jako takovou nejsou k dispozici.
  - name: Andrej Babiš
    quote: '...nejnižší nezaměstnanost...(Česká republika, pozn. Demagog)'
    state: Pravda
    truth: Prvenství v míře nezaměstnanosti si v rámci Evropské unie Česká republika
      drží, v současnou chvíli je míra nezaměstnanosti na našem území je rovna 2,3%.
  - name: Andrej Babiš
    quote: Já bych s dovolením na úvod si vás dovolil opravit, já jsem se nepasoval
      do tý role, ale byl jsem vyzván vlastně zástupci toho Stavebního bytového družstva
      Svatopluk a taky mě vyzval předseda Svazu důchodců pan Pernes i mi psali občané,
      jestli stát může v této kauze sehrát nějakou roli.
    state: Nepravda
    truth: Výrok je hodnocen jako nepravdivý, protože samotný Andrej Babiš uvedl pro
      Novinky, že se do kauzy H-System rozhodl vstoupit "z jeho iniciativy".
  - name: Andrej Babiš
    quote: Výsledkem toho je, že byl tam i předseda věřitelského výboru, správce,
      pan Monsport a zástupci družstva, takže bylo domluveno nějaký časový harmonogram
      i to, že se obě strany budou snažit najít nějakého nového znalce, který by zohlednil
      jednak v čase tu investici těch lidí, který vlastně bydlí v těch bytových jednotkách.
    state: Pravda
    truth: Výrok je hodnocen jako pravdivý, neboť obě zainteresované strany se podle
      svých veřejných prohlášení skutečně dohodly na zmíněných krocích.
  - name: Andrej Babiš
    quote: Tam před 3 lety byla nějaká komunikace, nějaké představy a ty představy
      jsou stále rozdílné, protože družstvo chce vystupovat jako jeden blok a správce
      říká, že chce individuálně mít dohody s těmi lidmi, který jsou ohroženi, řekněme,
      tím rozhodnutím Nejvyššího soudu.
    state: Neověřitelné
    truth: Výrok je hodnocen jako neověřitelný, jelikož nebyla nalezena informace
      či pramen potvrzující či vyvracející tvrzení předsedy vlády Andreje Babiše.
  - name: Andrej Babiš
    quote: Ale já jsem i v neděli šel na to setkání toho družstva bez toho, že bych
      nějak mediálně se tam chtěl angažovat, jsem tam šel bez oznámení, že tam jdu.
    state: Zavádějící
    truth: Výrok je hodnocen jako zavádějící, protože sice není dostupná informace,
      že by Babiš nějak anoncoval svou účast na dané akci, v každém případě ovšem
      médiím poskytoval v souvislosti se svou účastí prohlášení. To převzala fakticky
      všechna média.
  - name: Andrej Babiš
    quote: Ty lidi, kteří přicházejí do Evropy ilegálně, nepřicházejí kvůli práci,
      ale přicházejí za dávkami a přicházejí potom, co zaplatili pašerákům velké peníze.
    state: Zavádějící
    truth: Výrok je hodnocen jako zavádějící, protože data ukazují, že nezanedbatelná
      část uprchlíků již např. v Německu pracuje.
- - name: Andrej Babiš
    quote: No, protože naše firmy si vybírají z jiných zemí, protože naše firmy nechtějí
      z černé Afriky zaměstnance. Chtějí z Ukrajiny a ze Srbska a z Mongolska a z
      jiných zemí.
    state: Pravda
    truth: Tento výrok hodnotíme jako pravdivý, neboť české firmy preferují zaměstnance
      z Ukrajiny, Srbska, Mongolska. Česká republika se navíc aktivně snaží navýšit
      počty pracujících ze zmíněných zemí. Naopak o zaměstnance z Afriky takový zájem
      není.
  - name: Andrej Babiš
    quote: My máme nejnižší nezaměstnanost v Evropě a my, naše firmy, pokud nenacházejí
      pracovní sílu úřadu práce, tak žádají o pracovní povolení pro Ukrajince nebo
      lidi z Mongolska a ty lidi přicházejí na základě pozvání našich firem a na základě
      pracovního povolení.
    state: Pravda
    truth: Česká republika má skutečně nejnižší nezaměstnanost mezi zeměmi EU, jak
      popisuje Babiš. Stejně tak korektně popisuje i mechanismus zaměstnávání lidí
      z třetích zemí.
  - name: Andrej Babiš
    quote: My jsme byli vyzváni, abysme přijali z té lodě nějaké migranty, a já jsem
      byl první v Evropě, který to striktně odmítl.
    state: Pravda
    truth: Výrok premiéra Babiše hodnotíme jako pravdivý, je totiž faktem, že Česká
      republika jeho ústy odmítla pomoci Itálii v dané věci.
  - name: Andrej Babiš
    quote: Španělsko, kde se změnila vláda, kde je socialistická vláda, tak změnila
      politiku a teď hlavní proud migrantů vlastně proudí z Maroka do Španělska.
    state: Pravda
    truth: Výrok je hodnocen jako pravdivý, neboť v roce 2018 skutečně nejvíce migrantů
      proudí do Španělska. Dodejme, že jde o zlomek lidí, který do Evropy mířil v
      předchozích letech.
  - name: Andrej Babiš
    quote: Dokonce migranti, 600 migrantů zaútočilo na španělskou policii.
    state: Neověřitelné
    truth: Je pravdou, že zhruba 600 migrantů překonalo plot do španělské enklávy
      Ceuta. Média rovněž informovala o útocích na španělské policisty, psala ovšem
      o tom, že tyto útoky provedla část těchto lidí. Výrok nicméně označujeme jako
      neověřitelný, neboť přesný počet těchto lidí, kteří útočili, není znám.
  - name: Andrej Babiš
    quote: Ti migranti jsou agresivní, napadli minule posádku, takže to jsou všechno
      mladí muži.
    state: Neověřitelné
    truth: Babiš ve výroku mluví o migrantech, kteří překonali ploty ve španělské
      enklávě Ceuta. Zda jde výhradně o mladé muže, není možné doložit, veřejně taková
      data nejsou dostupná. Mezi všemi příchozími do Evropy mladí muži převažují,
      všichni to ovšem nejsou.
  - name: Andrej Babiš
    quote: Česká republika od roku 2015 vlastně investovala až 2 miliardy korun do
      různých zemí, kde jsme pomáhali. Teďka jsme dávali dar Bosně a Hercegovině,
      do Srbska, do Makedonie, tady jsme 1500 policistů poslali, prostřednictvím MEDEVACu
      jsme odoperovali 2 tisíce osob, takže 2 miliardy.
    state: Neověřitelné
    truth: Předsedovi vlády Andreji Babišovi připisujeme neověřitelný výrok. Přestože
      některá jím zmiňovaná čísla sedí, jiná však jsou skutečně velmi orientační a
      nejsme schopni je z více důvodů vyvrátit či potvrdit.
  - name: Andrej Babiš
    quote: My chceme bojovat za naši kulturu, za dědictví našich předků a my nechceme,
      pokud někomu nevadí, že v Belgii v roce 2030 bude více muslimů než původních
      obyvatel, tak to je jejich problém.
    state: Nepravda
    truth: Výrok je hodnocen jako nepravdivý vzhledem k tomu, že žádný zdroj tato
      čísla neuvádí. Informaci o tom, že by v roce 2030 měla Belgie více jak polovinu
      obyvatel muslimského vyznání, se nám nepodařilo dohledat.Nejblíže danému stavu
      je prohlášení spoluzakladatele belgické muslimské strany ISLAM Redouane Ahroucha
      z 22. dubna 2018, který se vyjádřil v tom smyslu, ževěřív to, že v roce 2030
      bude Brusel majoritně muslimským městem. Tuto domněnku pak převzala média jakoRTči
      křesťanský konzervativníGatestone institut, z něhož následně článek v upravené
      podobě přejalyParlamentní listy. Nikde se ale nepíše, že by se mělo jednat o
      celou Belgii.Pokud jde o stav muslimské populace v Belgii v roce 2030, tak se
      většina zdrojů shoduje na mnohem nižších číslech. ČasopisTIMEodhaduje tento
      počet na 10,2 %. K podobnému číslu došly ve svém článku i New York Times. Tato
      média vycházela z výzkumu amerického Pew Reseach Center, které v roce 2011 odhadovalo
      stejná čísla - 10,2 % (.pdf, str. 20). V roce 2017, během probíhající migrační
      krize, svojeodhadyupravila. A předpoklady i při započítání možnosti extrémní
      migrace dosahují "jen" 18,2 % muslimů v belgické populaci v roce 2050.
  - name: Andrej Babiš
    quote: 'Daniela PÍSAŘOVICOVÁ: Když jsme slyšeli, že čísla jdou dolů, že ...Andrej
      BABIŠ: Ano, jdou dolů, ale zároveň údajně v Evropě máme víc než milion ilegálních
      migrantů, který nedostali azyl a měli by se vrátit domů'
    state: Nepravda
    truth: Výrok je hodnocen jako nepravdivý, data Eurostatu ukazují, že jde o výrazně
      nižší počet lidí (o 400 tisíc). Babišův údaj by odpovídal datům z předchozích
      let, aktuálně ovšem došlo k výraznému poklesu.
  - name: Andrej Babiš
