      deset let by už dluhpřekročil 100% HDP a v roce 2050 by dosáhl skoro dvojnásobku
      hrubého domácího produktu. Schválení tzv. malé důchodové reformy na jaře roku
      2011 snížilo budoucí výdaje na důchody, podle odhadů Ministerstva financí až
      o 3% HDP v roce 2050. Po zahrnutí dopadů této malé důchodové reformy do jinak
      stejných čísel dluh poroste o něco pomaleji: v roce 2040 by byl „jen“ 86% HDP
      a v roce2050 zhruba 160% HDP.I na základě současné zkušenosti ostatních evropských
      zemí je zjevné, že tak vysoké zadlužení si Česká republika nebude moci dovolit
      a je také jisté, že by nenašla investory, kteří by ji byli ochotni tak obrovský
      objem dluhu financovat.Scénář vlády je tedy spíše varováním, které ukazuje,
      že dnešní nastavení rozpočtové politiky je dlouhodobě neudržitelné."Problematickou
      částí vyjádření Babiše je časové vymezení. Podle studie CERGE by Česká republika
      měla problém s hledáním investorů, kteří by byli ochotni financovat český dluh,
      zhruba v roce 2050 - tedy ne za 15 let. Současně jde také o stav, který by nastal,
      pokud by se Česká republika nic s tímto faktem nedělala. Studie CERGE tedy přímo
      netvrdí, že nastane situace, kdy za 15 let nebude ČR schopná svůj dluh financovat,
      tvrdí to, že Česká republika, pokud nebude nic dělat se svými veřejnými financemi,
      tak bude v roce 2050 mít problém najít investory na financování státního dluhu.'
