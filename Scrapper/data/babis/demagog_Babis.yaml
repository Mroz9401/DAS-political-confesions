  - name: Andrej Babiš
    quote: Kdo ty dluhopisy vymyslel? No přece pan Kalousek.
    state: Pravda
    truth: V minulosti jsme již ověřovali několik variant takového vyjádření. Miroslav
      Kalousek nedal vzniknout zákonům, které umožňují vydávat nedaněné korunové dluhopisy.
      Na druhou stranu ovšem stál jako ministr financí u počátku jejich vydávání a
      jeho rozhodnutí vydat sérii státních korunových dluhopisů bylo spouštěčem tohoto
      fenoménu. Vzhledem k tomu, že tedy byl jejich počátečním průkopníkem, dá se
      říci, že korunové dluhopisy tzv.vymyslel. Celá situace vznikla takto:Pátráme-li
      po původu nedaněných korunových dluhopisů, dostaneme se až do 90. let. Nezdanění
      takových dluhopisů se zakládá na dvou ustanoveních - zaprvé umožňujícího zdanění
      jednotlivých korunových cenných papírů, zadruhé ustanovení zaokrouhlujícího
      takto určenou daň směrem dolů. Z korunového dluhopisu je pak daň zaokrouhlena
      na nulu.Ustanovení o zdanění jednotlivých dluhopisů stejného emitenta najdeme
      v zákoně o daních z příjmů zpočátkuroku 1995 (bod 128, odst. 3). Ustanovení
      o zaokrouhlení mápůvodjiž v roce 1993, a to v novele zákona o správě daní a
      poplatků (bod 41). V těchto letech Kalousekpůsobiljako náměstek na ministerstvu
      obrany.V roce 2009 (s účinností od 2011) je zákon o správě daní a poplatků zrušen
      novým daňovýmřádemnavrženým ministrem financí Kalouskem.„Zaokrouhlovací“ustavení
      pro zvláštní sazbu daně v něm nebylo obsaženo, proto na dluhopisy nově dopadala
      daň podleobecnéhopravidla zaokrouhlování nahoru. S odůvodněním, že při této
      změně zákonů však došlo k vytvoření dvojího, vzájemně rozporného postupu, byla
      takto vybraná daň subjektům následněvrácenaanovelazákona o daních z příjmů (předloženáopět
      ministrem financí Kalouskem) zaokrouhlování dolů do daňového systému vrací.Ne
      ovšem na dlouho. Tři měsíce po účinnosti této novely bylanavrženadalší změna
      zákona o dani z příjmů, tentokrát vládou zastoupenou ministerstvem průmyslu
      a obchodu. Opětovné zaokrouhlení nahoru (a prakticky tedy zdanění korunových
      dluhopisů) jepozměňovacím návrhemhospodářského výboru, přičemž ovšem zezáznamuz
      jednání výboru nelze zjistit, kdo je jeho autorem.Z technického hlediska tedy
      Kalousek úpravu, která umožňuje korunové dluhopisy nedanit, nevymyslel, její
      základ byl položen již mnoho let zpět. Podobnou optimalizaciaplikovalav červenci
      2011 také ZUNO banka pod heslem „Spořte jako v daňovém ráji“,když za pomoci
      denního upisování úroků a rozložení částky na vícero menších částek srazila
      daň po zaokrouhlení také na nulu. Podobným postupem pak Kalousek jako ministr
      financí vydal státní korunové dluhopisy.Podle serveruKurzy.czbyly korunové dluhopisy
      poprvé vydány (tzv. emitovány) státem, a to v roce 2011, kdy byl Kalousek ministrem
      financí.Vzestupna konci roku 2011 následovalo markantní vyvrcholení v závěru
      roku 2012. Od roku 2013 totiž měly být nově úroky z těchto dluhopisůzdaněny(bod
      6) výše zmíněným návrhem z pera MPO. Z těchto důvodů tedy hodnotíme Babišův
      výrok jako pravdivý.
