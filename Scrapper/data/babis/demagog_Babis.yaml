      se nazývá(NE)UDRŽITELNOST (DLUHU) VEŘEJNÝCHFINANCÍa byla vydána v únoru 2012.
      Co se týče zadlužení a dluhové služby, uvádí autoři následující:"...vyjde nám,
      že do roku 2020 se dluh se z dnešní hladiny zhruba 40% HDP prakticky nezmění.
