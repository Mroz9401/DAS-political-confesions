      od DPH. Firmy tak DPH nefakturují a prodávají za cenu bez DPH. DPH se až poté
      přidá k ceně a platí se ve státě, kde byl produkt nebo služba koupena. Nově
      by přeshraniční transakce měla být zdaněna tak, že se DPH zaplatí v původní
      zemi, tento stát následně tuto částku převede do státní pokladny země, ve které
      bylo za zboží/službuzaplaceno(.pdf, str. 2 a 3). DPH by tak fakturovaly všechny
      firmy, u nichž by docházelo k přeshraničním obchodům. Jedná se onávrho správní
      spolupráci a boji proti podvodům v oblasti DPH z prosince 2016.
  - name: Andrej Babiš
    quote: Pan Řežábek z bankovní rady dokonce řekl, že intervence byla chyba. Pan
      Hampl se zase vyjadřoval, že nevylučuje, že ten kurz může kolísat.
    state: Pravda
    truth: 'Výrok je hodnocen jako pravdivý, protože Pavel Řežábek opravdu intervenci
      kritizuje. Viceguvernér Mojmír Hampl připustil kolísání kurzu v prvních dnech
      po skončení intervence, avšak je potřeba zdůraznit, že za zásahem ČNB stojí
      a považuje ho za pozitivní pro českou ekonomiku.Pavel Řežábekbyl v radě České
      národní banky od roku 2005 a v roce 2011 byl jmenován na druhé šestileté období,
