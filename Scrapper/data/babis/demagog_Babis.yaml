      nakonec opět vypuštěna (pozměňovacím návrhem hospodářského výboru.) V tom krátkém
      období, kdy byla možnost vrácena zpět do zákona, pak Kalousek vydal v několika
      vlnách sérii státních korunových dluhopisů, které nastartovaly vlnu takových
      emisí. Z tohoto pohledu nejdede factoo to, že by Kalousek takovouto možnost
      nově vytvořil, nicméně takovou možnost „oživil“ a výrazně se tak zasadil o boom
      korunových dluhopisů.Pátráme-li po původu nedaněných korunových dluhopisů, dostaneme
      se až do 90. let. Nezdanění takových dluhopisů se zakládá na dvou ustanoveních
      – zaprvé na ustanovení umožňujícím zdanění jednotlivých cenných papírů (nikoliv
      jejich souhrnu), zadruhé na ustanovení, které zaokrouhluje takto určenou daň
      směrem dolů. Z korunového dluhopisu je pak daň zaokrouhlena na nulu.Ustanovení
      o zdanění jednotlivých dluhopisů stejného emitenta najdeme v zákoně o daních
