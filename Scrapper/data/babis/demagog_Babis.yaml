      by se bez započtení vkladu do Bankovní unie měly dle odhadů pohybovat někde
      mezi 50 a 60 mld. Kč. Počáteční vklad do Bankovní unie není jasně daný, nicméně
      s největší pravděpodobností se bude jednat o částku v řádu jednotek až desítek
      miliard.V lednu loňského roku se v Praze uskutečnilakonferences názvem Přijetí
      společné evropské měny v ČR –přínosy a rizika. Tehdejší státní tajemník pro
      evropské záležitosti Tomáš Prouza na konferenciuvedl, že náklady na zavedení
      eura pro celou ekonomiku by činily zhruba půl procenta hrubého domácího produktu.
      Letošní HDP by se dle odhadů ministerstva financí mělo pohybovat okoločástky4
      885 mld. Kč, náklady by tedy v tomto ohledu činily zhruba 24,34 mld. Kč.Během
      krize eurozóny byly vytvořeny dvamechanismy, do kterých členské země platící
      eurem vkládaly finance, aby pomohly sanovat dluhy jiných členských zemí eurozóny.
      První z tzv. eurovalů, Evropský mechanismus finanční stabilizace a druhý, Evropský
      nástroj finanční stability.V roce 2013 pak vznikl fond Evropský stabilizační
      mechanismus, který nahradil předchozí dva mechanismy. Celkový kapitál byl stanoven
      na 700 mld. eur. Vklad ČR do tohoto Evropského stabilizačního mechanismu (ESM)
      by pak měl být 34 miliard korun.Kromě ESM by Česká republika musela vstoupit
      do Bankovníunie, která působí jako bariéra proti spekulacím a bankovním krizím.
      Podle makroekonomického analytika České spořitelny MichalaSkořepyby mohl výdaj
      na Bankovní unii v průběhu několika let dosáhnout částky 50 mld. Kč. Kromě toho
      zmiňuje Skořepa budoucí možný výdaj do ESM – téměř 400 mld. Kč., což však není
