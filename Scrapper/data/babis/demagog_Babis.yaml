      volba v roce 2003 proběhla tajným hlasováním poslanců a senátorů, není tedy
      jisté, kteří volitelé konkrétně podpořili Václava Klause. Podle vyjádření jednotlivých
      klubů či volitelů je však pravděpodobné, že ke Klausovu zvolení mu skutečně
      dopomohly hlasy KSČM.Václav Klaus bylzvolen prezidentemv roce 2003, podruhé
      pak v roce 2008, tedy ještě předtím, nežbyla zavedenapřímá volba prezidenta.
      Prezident bylvolen Parlamentem; na základě dohody byla volba v roce 2003 tajná,
      v roce 2008 se pakvolilo veřejně.Nedá se tedy jednoznačně říct, kdo Václava
      Klause v roce 2003 podpořil – je však jisté, žese o hlasy KSČM ucházel, a podle
      výpočtů a prohlášeníjednotlivých volitelůto byli právě komunisté spolu s domovskou
      ODS, lidovci a částí sociálních demokratů, kdo Klausovi pomohli k prvnímu prezidentskému
      mandátu.Potvrzuje to například i tehdejší předseda KSČM Miroslav Grebeníček.
      „Připouštím, že i někteří poslanci a senátoři za KSČM volili Václava Klause.
      Ale jedno je jisté, že vládní koalice nedala 101 poslanců ve sněmovně (sic)
      svému kandidátovi,“ řekl GrebeníčekČeskému rozhlasu.Ač bylo hlasování v roce
      2008 veřejné, jmenovité hlasování není zaznamenáno. KSČM však slovy svého předsedy
      Vojtěcha Filipa Václava Klausenepodpořila. To potvrzuje i analýza zveřejněná
      naserveru iDNES.cz.Co se týče toho, že s KSČM spolupracovali všichni, na úrovni
      hlasování o jednotlivých zákonech v rámci poslanecké sněmovny je to nepochybně
      pravda. Nicméně Babiš srovnává tento "běžný politický provoz" s tím, že on sám
      s KSČM jedná o podpoře vlády. Komunisté doposud nebyli součástí žádné koalice.
      To neznamená, že by s nimi nebylo vyjednáváno, resp. že by nebyli zamýšleným
      partnerem.Nejvíce se jejich možné vládní angažmá (resp. podpora vládě) řešila
      v souvislosti s ČSSD. Jistou formu spolupráce strany navázaly v období 2002-2006
      (ko konci období) během vlády Jiřího Paroubka, kdy tyto subjekty, jenž měly
      dohromady 111 mandátů, prosazovaly společně levicové návrhy (neziskové nemocnice
      např.) navzdory koaliční vládě, ve které byla ČSSD společně s lidovci a Unií
      svobody.Komunisté také v křesle předsedy vlády udželi Stanislava Grosse, když
      se běhemhlasování o nedůvěřezdrželi. Tím na omezenou dobu ještě umožnili Grossovi
      setrvat v této funkci. Dalším příkladem, kdy byli komunisté zamýšlenou součástí
      vládního uspořádání (ve smyslu zisku důvěry), byl rok 2006, kdy Jiří Paroubek
      oznámil spolupráci s lidovci pod vedením Miroslava Kalouska. Tuto koalici měli
      tolerovat právě komunisté. Sešlo z ní poté, co byl Kalousek členskou základnou
      odvolán. Dodejme, že sám tento krok obhajoval tím, že se snažil zabránit vytvoření
      velké koalice.KSČM pouze jednou aktivně hlasovalapro vyslovení důvěryvládě.
      Bylo to v roce 2013, když podpořili Zemanem jmenovaný kabinet Jiřího Rusnoka.
      Ani to mu k zisku důvěry nepomohlo.Pokud tedy budem brát v úvahu všechny tyto
      možné spolupráce, vychází z toho, že ODS nikdy s komunisty nespolupracovala
      na vládní úrovni, nikdy se při formování vlády neucházela ani o podporu KSČM.
      Proto, byť na různých hlasováních i tyto strany spolupracují, je výrok hodnocen
      jako zavádějící.
