      pražský okruh. Mimo závazek poskytnout dotaci fondům dopravy a bydlení se počítalo
      s penězi z privatizace na zaplacení stíhacích letounů pro Armádu ČR.Již za vlády
      Miloše Zemana a celé ČSSD bylo rozhodnuto o části investic ze zprivatizovaných
      plynárenských společností. Z dostupných zdrojů nelze určit, zda opravdu byla
      (byť sebemenší) část peněz z privatizace předem určena na důchodovou reformu,
      kterou měla dokončit vláda budoucí.
  - name: Andrej Babiš
