      dopadala podleobecnéhopravidla zaokrouhlování nahoru. S odůvodněním, že při
      této změně zákonů však došlo k vytvoření dvojího rozporného postupu, byla ovšem
      takto vybraná daň subjektům následněvrácenaanovelazákona o daních z příjmů,předloženáopět
      ministrem financí Kalouskem, zaokrouhlování dolů (ergo nedanění korunových dluhopisů)
      do daňového systému vrací.Ne ovšem na dlouho. Tři měsíce po účinnosti této novely
      bylanavrženadalší změna zákona o dani z příjmů, tentokrát vládou zastoupenou
