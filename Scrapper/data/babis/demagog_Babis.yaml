      komise se kromě vydání závěrečné zprávy hodnotící reorganizaci (kterou komise
      pokládá zalegitimní) stal také návrh na vydáníusnesení(.pdf, str. 1, bod č.
      II) Poslanecké sněmovny, podle kterého měla PS vyzvat vládu,„aby zvážila, zda
      pro zajištění zákonnosti v činnostiVrchního státního zastupitelství v Olomouci
      postačuje kárná žalobapodanáNejvyšším státním zástupcem či zda nejsou nutná
      další opatření včetně opatření personálních.“Ministr spravedlnosti má v personálních
      věcech vůči státním zástupcům k ruce dva nástroje. Prvním z nich je institutdočasného
      zproštěnívýkonu funkce státního zástupce, který však lze použít pouze proti
      státním zástupcůmdočasněpřiděleným k ministerstvu spravedlnosti či Justiční
      akademii a pouze po dobu dočasného přidělení. Druhým nástrojem je pak pravomoc
