  - name: Andrej Babiš
    quote: … jediný český legislativní návrh (reverse charge), na kterém jsem pracoval
      tři roky, který bojujeme proti Francouzům ...
    state: Zavádějící
    truth: Andrej Babiš předložil v červnu 2014 na zasedání Rady návrh na zavedení
      tzv. reverse charge, avšak vzhledem k tomu, že Rada nemá legislativní iniciativu,
      musel žádat o předložení Komisi, což se mu v prosinci 2016 také podařilo. Návrh
      zatím přijat nebyl, blokuje jej zejména Francie. Babišův návrh však není jediný
      český legislativní návrh, neboť v červenci 2016 předložila Komise na návrh premiéra
      Sobotky balíček opatření týkající se trhu s mlékem a vepřovým masem. Výrok tak
      pokládáme za zavádějící.Andrej Babiš v červnu 2014 na zasedání Rady ministrů
      financí ECOFINpředneslnávrh, který se týkal tzv. reverse charge – u DPH by se
      přenesla daňová povinnost z dodavatelů na odběratele, a to u veškerého zboží
      a služeb. DPH tak nepřiznává dodavatel (prodejce), ale odběratel. Podle Babiše
      bylo účelem tohoto opatření bojovat proti daňovým podvodům v rámci EU. Nutno
      podotknout, že se Evropská unie podobnými mechanismyzabýváuž od roku 2009.DPH
      patří v rámci EU k harmonizovaným daním, u nichž dochází ke sblížení daňových
      legislativ v jednotlivých státech a pravidla pro jejich výběr jsou určována
      EU. Babiš však prosazuje, aby reverse charge u DPH závisela na rozhodnutí vlády
      jednotlivého státu.V září 2015kritizovalexministr financí Evropskou komisi kvůli
      tomu, že se nedostatečně věnuje problémům s daňovými úniky. Babiš již delší
      dobu na evropské úrovni prosazuje, aby státy mohly samostatně určovat, jaké
      zboží a služby budou podléhat přenesené daňové povinnosti, tzv. reverse charge.
      Žádal výjimku, aby ČR mohla zavést přenesenou daňovou povinnost u všech služeb
      v hodnotě nad 10 tisíc eur (cca 2,7 milionu korun). Evropská komise ale tuto
      žádostzamítlauž v říjnu 2015.Babiš to ale nevzdal. Evropská komisesvolilak vypracování
      analýzy dopadů přenesené daňové povinnosti a Česká republika získala podporu
      i u ostatních zemí. V prosinci 2016 pak Komisepředstavilasvůj návrh. Návrh neumožňuje
      použít obecný reverse charge na plnění nad 10 000 euro přímo, ale až na základě
