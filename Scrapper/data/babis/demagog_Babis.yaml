  - name: Andrej Babiš
    quote: Dnes Evropě diktuje Komise, její předseda Juncker nám diktuje kvóty, pak
      nám vyhrožují.
    state: Nepravda
    truth: O zavedení kvót nerozhodla Komise, nýbrž Rada. To jsou zástupci všech členských
      států Evropské unie (za nás v daném hlasování ministr vnitra). Česká republika
      hlasovala proti rozhodnutí, vzhledem k systému rozhodování kvalifikovanou většinou
      však byla přehlasována. Výrok poslance Babiše tak hodnotíme jako nepravdivý.Problematika
      přistěhovalectví a azylu je jednou z politik, na kterých se Evropská unie podílí
      spolu s ostatními členskými státy. Právním základem pro tuto pravomoc je Smlouva
      o fungování Evropské unie, která umožňuje v případě, že se některý z členských
      států dostane do stavu nouze v důsledku migrační krize, přijmout dočasnáopatření(.pdf,
      čl. 78(3)). O přijetí takových opatření rozhoduje Rada na návrh Komise kvalifikovanou
      většinou.Nyní je třeba si objasnit, co za orgán vlastně Rada je. Rada je legislativním
      orgánem Evropské unie složeným z ministrů členských států, který v některých
      záležitostech rozhoduje společně s Evropským parlamentem a v jiných záležitostech
      sám po konzultaci s Evropským parlamentem. V Radě se může rozhodovat několika
      způsoby, přičemž obecným způsobem je rozhodováníkvalifikovanou většinou(.pdf,
      čl. 16(3)). To znamená, že pro přijetí určitého opatření není třeba souhlasu
      všech členských států, nýbrž pouze určité většiny. Konkrétně musí pro přijetí
      rozhodnutí hlasovat alespoň 55 % členských států reprezentujících 65 % obyvatelEU(.pdf,
      čl. 238(3)).Přesně taková situace nastala v létě roku 2015, kdy se ve stavu
      nouze v důsledku migrační krize ocitly Řecko a Itálie. Rada na situaci zareagovala
      přijetím dvou rozhodnutí o relokaci žadatelů o mezinárodní ochranu, nebo-li
      kvótách.Prvnímz nich bylo rozhodnuto o přemístění 40 000 osob,druhépak zvýšilo
      tento počet o dalších 120 000.Co se týče role České republiky, ta se již v červenci
      2015usnesla(.pdf) na přijetí 1100 z původně 40 000 přemísťovaných osob. V případě
      rozhodnutí Rady o relokaci 120 000 osob hlasovala ČR prostřednictvím ministra
      vnitra Chovance proti jeho přijetí, avšak vzhledem k výše popsanému mechanismu
      hlasování kvalifikovanou většinou bylapřehlasována. V červnu letošního roku
      pak vládarozhodla(.pdf) o pozastavení provádění relokací osob, a to jak na základě
      svého vlastního usnesení, tak na základě rozhodnutí Rady.Komise v celé záležitosti
      hraje několik rolí. Zaprvé sama navrhla rozhodnutí o kvótách, dále jako orgán
      dohlížející na dodržování práva EUvyzvalastáty k provádění rozhodnutí o kvótách.
      Na základě šetření pak letos v červnurozhodlao zahájení řízení o porušení povinnosti
      v důsledku nerespektování rozhodnutí o kvótách vůči třem členským státům, mezi
      které patří i Česká republika. Sama však rozhodnutí o kvótách nepřijala.O kvótách
      rozhodla nikoliv Komise, nýbrž Rada, která se skládá ze zástupců všech členských
      států. Česká republika hlasovala proti kvótám, avšak byla přehlasována. Výrok
      poslance Babiše proto hodnotíme jako nepravdivý.
  - name: Andrej Babiš
    quote: 'LN: Může opravdu být růst v našich rukou vzhledem k tomu, jak je česká
