  - name: Andrej Babiš
    quote: Pokud jsem jasně řekl, že přebytek rozpočtu jsem použil na snížení státního
      dluhu a tito pánové (ekonomičtí experti ČSSD, pozn. Demagog.cz) to stále neumí
      pochopit a chtějí si půjčit na ten přebytek a dát bokem ty peníze, aby se použily
      někdy...
    state: Pravda
    truth: 'Přebytkový výsledekrozpočtu v roce 2016 vyvolal nečekaný spor v koalici,
      kdy se jednotlivé strany přely o to, jak s penězi naložit. Zatímco ministr financí
      Andrej Babiš chtěl miliardy použít na splacení části dluhu, zbylí koaliční partneři
      měli jinou představu.„Principiálně ministerstvo financí navrhuje splacení dluhu,
      které už nastalo. A pokud by vláda chtěla ty peníze utratit, ty účetně vzniklé
      peníze, tak bychom si na to museli znovu půjčit,“ říkáAndrej Babiš(ANO).„My
      musíme debatovat v koalici, jakým způsobem bude využit přebytek státního rozpočtu.
      Když si uvědomíme, že důchodový účet je v deficitu a my si na důchody musíme
      půjčovat,“ namítá předseda vládyBohuslav Sobotka(ČSSD).Předseda lidovcůPavel
