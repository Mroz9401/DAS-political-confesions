- - name: Andrej Babiš
    quote: A já jsem si nastudoval ty vlády. Po 2. světové válce v Evropě bylo 223
      koaličních vlád. Na to je studie, kterou dělala, norsko-americko-rakouská akademická
      studie, a z těch koaličních vlád mělo jenom 136 koaliční smlouvu. Čiže jenom
      61 %.
    state: Neověřitelné
    truth: 'Andrej Babiš cituje studiiThe keys to togetherness: Coalition agreements
      in parliamentary democraciesautorů Kaare Strøma a Wolfgang C. Müllera. Tito
      autoři publikovalidata o koaličních smlouvách(tabulka 1 na straně 264), která
      vycházela z období 1945-1996 a pokrývala celkem 13 evropských zemí.Konkrétně
      šlo o Rakousko, Belgii, Dánsko, Finsko, Francii, Německo, Irsko, Itálii, Lucembursko,
      Nizozemsko, Norsko, Portugalsko a Švédsko.Studie shodně uvádí Babišem citovaná
      čísla. Celkem autoři napočítali v těchto zemích 223 koaličních vlád, z nichž
      87 žádnou koaliční smlouvu nemělo. Zbývající kabinety měly různé druhy smluv.
      To odpovídá 61 %, jak ministr uvádí.Výrok ovšem hodnotíme jako neověřitelný,
      neboť Babiš sice správně cituje studii, ta ovšem nepokrývá období posledních
      20 let a navíc pracuje s omezeným vzorkem zemí. To je sice logické vzhledem
      k politické realitě poválečné Evropy, nicméně data mohou být nyní již výrazně
      odlišná - vzorek evropských zemí, ve kterých jsou skládány koaliční vlády, se
      po pádu východního bloku výrazně zvýšil.Autoři také uvádějí (tabulka 2), že
      v průběhu času počet koaličních smluv stoupá. Zatímco ve 40. letech bylo takových
      dokumentů v koalicích 45 % a v 50. letech zhruba 50 %, v letech 90. mělo psanou
      koaliční smlouvu 70 % vládních koalic.Dodáváme, že možnost zjistit přesná aktuální
      data o koaličních smlouvách v evropském prostoru po 2. světové válce přesahuje
      možnosti tohoto odůvodnění.'
  - name: Andrej Babiš
    quote: A rád bych připomněl divákům a vám, že první a druhá Klausova vláda koaliční
      neměla koaliční smlouvu. Paroubkova koaliční neměla koaliční smlouvu a první
      Topolánkova vláda taky neměla koaliční smlouvu a byla to koaliční.
    state: Nepravda
    truth: Výrok je hodnocen jako nepravdivý. Především, první Topolánkova vláda nebyla
      koaliční, ale šlo o jednobarevný kabinet ODS. Dále také koaliční vláda Jiřího
      Paroubka smluvními dokumenty mezi stranami disponovala (měla hned dva), byť
      se formálně nejmenovaly "koaliční smlouva".Předně uveďme, že pro potřeby koaliční
      spolupráce strany žádnou smlouvu uzavírat nemusejí, jde o jejich rozhodnutí,
      jak si případnou spolupráci uspořádají.Vlády Václava Klause vládly v České republice
      v letech 1992 - 1997 ve formátu ODS, KDU-ČSL a ODA. Koaliční smlouvu skutečně
      neměly.Kabinet Jiřího Paroubkanastoupil po pádu vlády Stanislava Grosse. V jednom
      zestarších výrokůministra financí jsme popisovali okolnosti této události. Dokument
      s názvem "koaliční smlouva" skutečně tato formace nepodepsala. Sociální a křesťanští
      demokraté a unionisté však podepsali dokument "Smlouva o spolupráci demokratických
      proevpropských stran ČSSD, KDU-ČSL a US-DEU."Šlo o vcelkukrátký dokument, vláda
      ovšem nastupovala zhruba rok před řádným termínem voleb. Priorit bylo několik:"5.
      Vláda ve svém programovém prohlášení naváže na programová prohlášení předchozích
      koaličních vlád. Smluvní strany za hlavní priority vlády vzniklé podle této
      smlouvy považují:Ratifikaci Evropské ústavní smlouvySnížení daní z příjmů pro
      středně a nízkopříjmové skupinyPříprava tezí důchodové reformyPředložení zákona
      o střetu zájmůPředložení zákona o úpadkuSchválení státního rozpočtu na rok 20066.
      Smluvní strany se nebudou podílet na schvalování návrhů mimo společnou vůli
      smluvních stran v těchto oblastech:- státního rozpočtu na rok 2006- daní a poplatků,
      včetně zákonů na podporu jejich správy- týkajících se ochrany vlastnictví- zásadních
      rozhodnutí ve věcech zahraniční a obranné politiky státuK zajištění tohoto cíle
      v Poslanecké sněmovně bude uzavřena samostatná dohoda na úrovni poslaneckých
      klubů smluvních stran v Poslanecké sněmovně."Tatosamostatná dohodabyla podepsána
      a řešila právě mechanismy spolupráce v Poslanecké sněmovně. Oba tyto dokumenty
      fakticky tvořily koaliční smlouvu mezi partnery ve vládní sestavě. Babiš se
      tedy mýlí, když tvrdí, že Paroubkova vláda takový dokument neměla.Na druhou
      stranu, pravdou skutečně je, že Topolánkova vláda koaliční smlouvu neměla. Bylo
      to ovšem z důvodu, že tato vláda nebyla koaličním kabinetem, jak chybně uvádí
      vicepremiér Babiš, ale šlo ojednobarevnou vládu ODSdoplněnou o několik nestraníků
      (např. Jiří Šedivý nebo Martin Štěpánek).
  - name: Andrej Babiš
