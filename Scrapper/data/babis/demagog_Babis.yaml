      na ECOFINu. S návrhem nesouhlasí z členských států Evropské unie zejména Francie,
      a to zdůvodumožných právních komplikací.Ministr Babiš ale není prvním českým
      politikem, kterému se podařilo v EU vymoci projednávání nějakého legislativního
      návrhu. Například, jak už bylo řečeno, v červenci 2016 na návrh českého premiéra
      SobotkypředstavilaKomise na základě české iniciativy balíček podpůrných opatření
      na pomoc stabilizace trhu s mlékem a vepřovým masem.
  - name: Andrej Babiš
