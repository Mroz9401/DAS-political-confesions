      1995 (bod 128, odst. 3). Ustanovení o zaokrouhlení mápůvodjiž v roce 1993, a
      to v novele zákona o správě daní a poplatků (bod 41). V této době však Kalousekpůsobiljako
      náměstek na ministerstvu obrany, jejich tvorbu mu tak nelze připsat.V roce 2009
      (s účinností 2011) je zákon o správě daní a poplatků zrušen novým daňovýmřádem,
