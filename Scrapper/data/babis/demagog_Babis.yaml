  - name: Andrej Babiš
    quote: Problém Evropské komise je, že se nezabývá DPH, což je pro nás priorita,
      protože tam my ročně přicházíme o 60 miliard a všechny evropské státy o 160
      miliard euro ročně.  Ty úniky v korporátních daních jsou menší, u nás to odhadujeme
      asi 10 miliard.
    state: Nepravda
    truth: Česká republika opravdu přichází podle údajů Evropské komise každoročně
      na únicích z daně z přidané hodnoty o 60 miliard Kč, pro celou Evropskou unii
      pak tato částka činí 160 miliard eur ročně.Evropská komise se však DPH zabývá,
      v dubnu loňského roku vydala akční plán a v prosinci pak navrhla úpravy stávajícího
      systému DPH, které reagují mj. i na snahy ministra Babiše, jenž na unijní úrovni
      prosazuje systém reverse-charge. Výrok proto hodnotíme jako nepravdivý.Evropská
      komise se DPH zabývá, v dubnu 2016 vydalaakční plán, ve kterém navrhla zmodernizovat
      stávající systém DPH. 21. prosince 2016 pak předložilanovelusměrnice o společném
      systému daně z přidané hodnoty, jež v článku 199c zavádí všeobecný mechanismus
      přenesení daňové povinnosti z dodavatele na odběratele, neboli tzv.reverse-chargesystém.
      Jedná se o všeobecnou odchylku ze stávajícího mechanismu, kdy daň z přidané
      hodnoty musí až na výjimky platitdodavatel(.pdf, str. 39, čl. 193). Státy však
      mohou reverse-charge zavést pouze u transakcí přesahujících 10 000 eur, zároveň
      musí splnit podmínky stanovené vodstavci 1a jejich žádost o zavedení musí schválit
      Evropská komise. Použití všeobecné reverse-charge je omezeno i časově, a to
      do 30. června 2022.Andrej Babiš se k návrhu Komisevyjádřil21. prosince 2016,
      přičemž jej vítá, avšak podle jeho názoru je hrubě nedostačující. 27. ledna
      2017 pak na Radě pro hospodářské a finanční věci ECOFIN seznámil s výtkami ČR
      i ostatní ministry financí.Kritizovalzejména podmínku souhlasu Komise se zavedením
      reverse-charge, která ke schválení vyžaduje předepsanou minimální výši nevybrané
      DPH, a také pravomoc Komise zastavit po půl roce fungování reverse-charge.Podlestudie(.pdf,
      str. 19) zabývající se mezerou ve výběru DPH přichází všechny členské státy
      EU ročně dohromady o přibližně 160 miliard eur. Česká republika podle údajů
      za rok 2014 ročně přichází o 2,2 miliardy eur, což v přepočtu činí přibližně
      60 miliard Kč. V procentuálním vyjádření tvoří tato mezera za rok 2014 v České
      republice 16 %, průměr v rámci EU je pak 14 %.Údaje o únicích v korporátních
      daních v rámci České republiky se nám nepodařilo získat, analytická služba Evropského
      parlamentuodhaduje(.pdf, str. 3, pole Abstract) korporátní úniky způsobené agresivním
      daňovým plánováním v rámci celé EU na 50–70 miliard eur. Úniky z úmyslného zatížení
      společnosti vysokým úrokem na úvěr v rámci koncernu pak na 160–190 miliard eur.
- - name: Andrej Babiš
    quote: Třeba Francie chce snížit DPH na elektronické knihy (...) A jsem první
      ministr, který v EU vůbec prosadil nějaký legislativní návrh, o kterým se jedná.
      A trvalo mi to dva a půl roku.
    state: Pravda
    truth: Ministr Babiš v červnu 2014 na zasedání Rady ministrů financí ECOFINpředneslnávrh,
      který se týkal tzv.reverse charge - u DPH by se přenesla daňová povinnost z
      dodavatelů na odběratele, a to u veškerého zboží a služeb. DPH tak nepřiznává
      dodavatel (prodejce), ale je povinností odběratele daň přiznat. Podle Babiše
      bylo účelem tohoto opatření bojovat proti daňovým podvodům v rámci EU. Uždříveale
      Evropská komise řešila reverse charge zdanění, týkalo se však pouze některýchpoložek.
      Evropská unie se podobnými mechanismyzabýváuž od roku 2009.DPH patří v rámci
      EU k harmonizovaným daním, u nichž dochází ke sblížení daňových legislativ v
      jednotlivých státech a pravidla pro jejich výběr jsou určována EU. Babiš však
      prosazuje, aby reverse charge u DPH závisela na rozhodnutí vlády jednotlivého
      státu.V roce 2015 chtěla Franciesnížitsazbu na e-knihy, ale Soudní dvůr EU rozhodl,
      že snížená sazba se těchto položek netýká právě proto, že DPH je harmonizovaná
      daň. V prosinci 2016 však Evropská komise navrhla nová pravidla, kterázahrnujínapř.
      zjednodušení pravidel DPH pro začínající podniky a mikropodniky, jež prodávají
      na internetu; DPH na přeshraniční prodeje nižší než 10 000 EUR se bude zpracovávat
      vnitrostátně; umožnění členským státům snížit sazby DPH pro elektronické publikace,
      jako jsou elektronické knihy a online noviny.V září 2015kritizovalministr financí
      Evropskou komisi kvůli tomu, že se nedostatečně věnuje problémům s daňovými
      úniky.Babiš již delší dobu na evropské úrovni prosazuje, aby státy mohly samostatně
      určovat, jaké zboží a služby budou podléhat přenesené daňové povinnosti, tzv.
      reverse charge.Žádal výjimku, aby ČR mohla zavést přenesenou daňovou povinnost
      u všech služeb v hodnotě nad 10 tisíc eur (cca 2,7 milionu korun). Evropská
      komise ale tutožádostzamítla už v říjnu 2015.Babiš to ale nevzdal. Evropská
      komisesvolilak vypracování analýzy dopadů přenesené daňové povinnosti a Česká
      republiku získala podporu i u ostatních zemí. V prosinci 2016 Komise představila
      svůjnávrh.Návrh neumožňuje použít obecný reverse charge na plnění nad 10 000
      euro přímo, ale až na základě povolení ze strany Komise.Pro ČR jsou podmínky
      návrhu přísné a Babiš se proti tomu vymezil. O podobě návrhu se ještě budejednat.Ministr
      Babiš ale není prvním českým politikem, kterému se podařilo v EU vymoci projednávání
      nějakého legislativního návrhu. Např. v červenci 2016 na návrh českého premiéra
      SobotkypředstavilaKomise na základě české iniciativy balíček podpůrných opatření
      na pomoc stabilizace trhu s mlékem a vepřovým masem.
  - name: Andrej Babiš
    quote: 2,5 roku jsem to musel prosazovat (změnu v reverse charge, pozn. Demagog.cz).
      Pan komisař Moscovici má představu o ‚one stop shop', to znamená, že by všechny
      české firmy přeshraničně fakturovaly DPH, dneska nefakturují. A čekaly by na
      odpočty z Řecka.
    state: Pravda
    truth: Babiš s návrhem na změnu v reverse charge přišel již včervnu2014, Evropská
      komise vyjádřila svůj návrh nakonciroku 2016. Návrh se týkal změny v daňové
      povinnosti - u DPH by se přenesla daňová povinnost z dodavatelů na odběratele,
      a to u veškerého zboží a služeb. DPH tak nepřiznává dodavatel (prodejce), ale
      je povinností odběratele daň přiznat. Podle Babiše bylo účelem tohoto opatření
      bojovat proti daňovým podvodům v rámci EU. EK v prosinci 2016 představila návrh,
      Babiš proti němu ale mělvýhrady.Evropská unie předložila v dubnu 2016Akční plántýkající
      se změn DPH. One stop shop systém spočívá v jednotném výběru a správě daní.„Zároveň
      by vznikl celounijní internetový portál, který by podnikům zajišťoval jednoduchý
      systém výběru DPH a členským státům spolehlivější výběr příjmů,“ uvádí tiskovázprávaz
