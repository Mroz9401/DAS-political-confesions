      korektně. Dodejme, že Generální finanční ředitelství svouodpověď odeslalo24.
      dubna. Obsahem této konkrétní věci se nezabýváme, výrok se jí přímo netýká.
- - name: Andrej Babiš
    quote: V říjnu 2013, když pana premiéra zradili pan Chovanec (...) a pan Hašek
