  - name: Andrej Babiš
    quote: Kalousek je člověk, který vymyslel dluhopisy, který je propagoval.
    state: Zavádějící
    truth: Andrej Babiš zavádí, když tvrdí, že Kalousek vytvořil úpravu umožňující
      vydávat nedaněné jednokorunové dluhopisy. Ve skutečnosti tato možnost měla právní
