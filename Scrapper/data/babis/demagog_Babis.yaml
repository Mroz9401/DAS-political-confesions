  - name: Andrej Babiš
    quote: Dvě stě poslanců už dnes může přece změnit Ústavu.
    state: Nepravda
    truth: Výrok padl během diskuze o tom, zda je pro Česko důležité mít Senát. Redaktor
      namítá, že při absenci Senátu a malém počtu poslanců (jak navrhuje Babiš) by
      mohlo dojít k„zabetonování“Poslanecké sněmovny a následné změně Ústavy, aniž
      by existoval Senát, který by tomu zabránil. Na to Babiš odpovídá, že již dnes
      může dojít ke změně Ústavy plným počtem poslanců. To však není pravda.Ústava
      je v hierarchii právních norem tzv. ústavním zákonem, pro jehož změnu je třeba
      většího počtu hlasů, než je tomu u běžného zákona.Souhlasmusí udělit 3/5 všech
      poslanců a zároveň 3/5 přítomných senátorů. Na rozdíl od běžného zákona, pokud
      neudělí souhlas také 3/5 senátorů, nelze jej nahradit větším počtem hlasů poslanců.
      V žádném případě tedy poslanci, byť v kompletní shodě, nemohou sami změnit Ústavu,
      jak argumentuje Babiš. Vždy musí jít o vůli dvou komor.Totéž dále v rozhovoru
      zdůrazňuje redaktor Lidových novin, na což už ovšem Babiš nereaguje.
  - name: Andrej Babiš
    quote: Mě na vládě přehlasovala dvojkoalice ČSSD a KDU-ČSL pro návrh navýšení
      platu o 20,6 procenta pro Generální inspekci bezpečnostních sborů, kde mají
      v průměru šedesát tisíc. A lidi, kteří se starají o nemocné, berou sedmnáct,
      to je šílené a není to normální. Proto by měl ministr, v jehož resortu už jsou
      relativně vysoké platy, objektivně uznat, že jinde peníze potřebují více a souhlasit.
    state: Zavádějící
    truth: Výrok je hodnocen jako zavádějící, protože byť má Andrej Babiš pravdu,
      že byly navýšeny platy zaměstnancům GIBS, nedodává, že byly rovněž zvýšeny od
      1. července platy také lidem v sociální oblasti (o 9,4 % – 23 %). Není to tedy
      tak, že by zvýšení u jedněch znamenalo, že nebudou valorizovány mzdy rovněž
      u druhých.Nelze ověřit, jak rozhodnutí o zvýšení platů ve vládě proběhlo. Andrej
      Babiš v únoru 2017 naTwitteruprohlásil, že „Dvojkoalice ČSSD KDU jede perfektně
      a hlasuje proti nám. Platy GIBSu navýšila o 20,9 %, budou mít průměrný plat
      55 500 Kč.“ V daný den skutečně probíhalo jednání vlády, kterápřijala bodo uvolnění
      peněz ve prospěch GIBS.Záznam z jednání(.doc, bod 10) nezachycuje, jak hlasovali
      jednotliví členové vlády, uvádí pouze, že 9 přítomných členů vlády bylo pro
      a 1 proti. Je pravděpodobné, že to byl skutečně Babiš, nelze to ale z oficiálního
      záznamu doložit.Vláda v březnu 2017 vydalanařízení, které od 1. července 2017
      zvýšilo platy příslušníkům bezpečnostních sborů o 10 %. Konkrétně jde o tarifní
      složku.Poslední zpráva o činnosti, kterou Generální inspekce bezpečnostních
      sborů (GIBS) zveřejnila, uvádí(str. 9)celkové výdaje na platy v rámci organizace
      156,855 mil. Kč, s maximálním povoleným počtem 335 zaměstnanců (str. 3).Dleodborůse
      v loňském roce nástupní měsíční mzda zaměstnanců v sociálních službách pohybovala
      v rozmezí 12 000 až 16 000 Kč. Tyto platy se ale od července takézvýšily, a
      to od 9,4 % až do 23 % podle příslušného platového tarifu. Tato zvýšení se mají
      dotknout zhruba 165 tisíc lidí a výdaje na daný krok jsou v řádumiliard korun.Pokud
      si navíc uvědomíme, že zaměstnanců GIBS je vlastně minimum (byť s vysokou průměrnou
      mzdou), tak pokud by jim platy nebyly zvýšeny a peníze by byly alokovány ve
      prospěch lidí v sociální oblasti, nepřineslo by to druhým jmenovaným žádné velké
      přilepšení, protože jde v absolutním vyjádření o poměrně malý objem peněz oproti
      tomu, co sem vláda poslala v červnu sama.
  - name: Andrej Babiš
    quote: Chtěl jsem, abychom se aspoň jeden rok zabývali na vládě zprávami BIS.
      Co nám doporučila, co jsme s tím udělali. To jsou všechno praktické věci, které
      se neděly.
    state: Neověřitelné
    truth: Z čistě legálního hlediska je BIS povinna dle§ 8zákona č. 153/1994 Sb.
      podávat prezidentovi republiky a vládě minimálně jednou ročně zprávu o své činnosti.
      Navíc o informacích, které nesnesou odkladu, musí být tito informováni bezodkladně.Jak
      vyplývá z poslední veřejné zprávy BIS pro rok2015, tato služba předala vládě
      a prezidentovi republiky přes 600 dokumentů a doporučení. Minimálně jednou ročně
      tedy vláda dostala do ruky neveřejnou zprávu, kterou se musela zabývat. Vzhledem
      k tomu, že vláda nikde nezveřejnila, že zprávu projednávala či vzala na vědomí,
      lze se jen dohadovat, že tomu tak bylo. Nedostatečná informovanost vlády v této
      oblasti vedla například k tomu, že ji v roce2015předseda sněmovního výboru pro
