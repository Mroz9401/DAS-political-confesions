      roku 2002, kdy jej vystřídal Vladimír Špidla.V roce 2001 byla dokončena privatizace
      českého plynárenského monopolu, společnosti Transgas. Firma bylaprodánaněmecké
      společnostiRWEza více než 130 miliard korun. Vlivem posilující české měny se
      hodnota v průběhu času snížila na 124 mld. Kč. Celkový podíl prodaný RWE činil
      97 % Transgasu a dílčích regionálních distributorů, díky kterým získala ČR 4,1
      miliard eur, tedy zhruba oněch130miliard korun.Ještě před nástupem Špidlovy
      vlády došlo krozdělenípeněz z privatizace. O zhruba devět miliard korun přišla
