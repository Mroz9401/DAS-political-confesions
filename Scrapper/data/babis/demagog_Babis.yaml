  - name: Andrej Babiš
    quote: KSČM je přece dneska demokratická strana. Lidi ji volí, jsou ve Sněmovně.
    state: Pravda
    truth: 'Článek 5Ústavy ČR stanovuje princip fungování politického systému České
      republiky, který „je založenna svobodném a dobrovolném vzniku a volné soutěži
      politických stran respektujících základní demokratické principy a odmítajících
      násilí jako prostředek k prosazování svých zájmů.“Z tohoto článku je pro výrok
      podstatná zejména ta jeho část, která zakotvuje volnou soutěž politických stran
      a hnutí, které musí respektovat základní demokratické principy. Pokud tomu tak
      není, jedná se o výjimečný případ, který po překročení jistých mezí opravňuje
      stát, aby v zájmu zachování demokratické společnosti dlečl. 20 odst. 3 Listinyv
      zákonem stanovených případech zasáhl.Možnost vměšování se státu do politické
      soutěže je dále upravena v§ 4zákona č. 424/1991 Sb., o sdružování v politických
      stranách a v politických hnutích, který stanovuje limity, jež by měly mj. sloužit
      jako preventivní prostředky k obraněnedotknutelných hodnotdemokratické společnosti.Dle
      písmene a) § 4 je jedním z těchto kritérií nemožnost vzniku a vyvíjení činnosti
      strany, která porušuje Ústavu a zákony nebo má za cíl odstranění demokratických
      základů státu. Podlerozsudku NSSze dne 17. února 2010 sp. zn. Pst 1/2009 se
      ve smyslu výše zmíněného ustanovení jedná o protiprávnost až v případě, že politická
      strana překročí jisté meze, vychází z totalitní ideologie a ve své činnosti
      vyzývá a podněcuje k násilí.Písmeno b) § 4stanovuje nutnost demokratických stanov
      a ustavování orgánu strany demokratickým způsobem neboli respektování vnitrostranické
      demokracie. V souvislosti s tím je nutné zmínit následujícínález ÚSze dne 27.
      prosince 2011, sp. zn. II. ÚS 1969/10 dle něhož: „Reálná a efektivní kontrola
      dodržování principů a pravidel vnitrostranické demokracie (byť formálně zakotvených
      ve stanovách již registrovaných politických stran) není právním řádem téměř
      vůbec upravena anebo je zakotvena velmi vágně.“ Obdobně se pak ÚS vyjadřuje
      k možnosti přezkumu těchto pravidel u obecných soudů a obrany základního práva
      svobodně se sdružovat v politických stranách, v praxi může jít například o problematiku
      výběru kandidátu pro kandidátní listinu apod.Avšak pro účely hodnocení výroku
      a v rámci veřejně dostupných zdrojů se formální požadavek demokratických stanov
      a demokraticky ustanovených orgánu strany zdá býtstanovami KSČM(.pdf) respektován.
      Pro ilustraci lze uvést napříkladčást III. bod 6.(.pdf, str. 1), který stanovuje:
      „Se členstvím v KSČM je neslučitelná podpora a propagace hnutí směřujících k
      potlačování práv a svobod občanů nebo jiná činnost, která je v rozporu s Listinou
      základních práv a svobod a s mezinárodními dokumenty o lidských a občanských
      právech.“Písmeno c) § 4stanovuje třetí kritérium pro nemožnost vzniku či vyvíjení
      činnosti strany, která „směřuje k uchopení a držení moci zamezujícímu druhým
      stranám a hnutím ucházet se ústavními prostředky o moc nebo které směřují k
      potlačení rovnoprávnosti občanů.“V této části nám nezbývá jiná možnost než čerpat
      informace o směřování KSČM z veřejně dostupných informací, které strana uvádí
      ve svémVolebním programupro volby do Poslanecké sněmovny a Parlamentu ČR 2017.Z
      tohoto volebního programu lze k otázce demokratičnosti směřování strany například
      zjistit, žeKSČM vybízí(.pdf, str. 17) k „zahájení diskuse o zdokonalení Ústavy
      ČR z roku 1993 a klíčových zákonů s cílem upevnit demokratický právní stát a
      prosadit princip suverenity lidu a svobodné soutěže politických stran v rámci
      parlamentního systému.“Písmeno d) § 4pak uzavírá skupinu kritérií fungování
      politických stran a hnutí v demokratickém právním státě, stanovením nemožností
      vzniku a činnosti takových stran a hnutí „jejichž program nebo činnost ohrožují
      mravnost, veřejný pořádek nebo práva a svobodu občanů.“Pro doplnění také uvádíme,
      že si v roce 2011 tehdejší vláda nechala od Ministerstva vnitra vypracovat právní
      analýzu týkající se možnosti pozastavení činnosti KSČM. Vzávěru(.pdf, str. 28)
      této analýzy ministerstvo uvedlo, že dle jeho právního názoru „v tuto chvíli
      nejsou žádné důvody k právním krokům vůči KSČM, a to ani ve formě návrhu na
      pozastavení činnosti.“Nepřísluší nám hodnotit, zdali jednotlivé politické strany
      a hnutí dodržují ústavní pořádek a zákony. KSČM je však řádněregistrovanápolitická
      strana, která se jeví tak, že jako celek splňuje požadavky, jež zákon a Ústava
      demokratické straně ukládají.'
