      ce prosperuj\xEDc\xED zem\xED v Evrop\u011B a \u0161estou nejm\xE9n\u011B zadlu\u017E\
      enou. Data v t\xE9 dob\u011B takt\xE9\u017E ukazovala, \u017Ee \u017Eivotn\xED\
      \ \xFArove\u0148 \u010Cesk\xE9 republiky p\u0159edb\u011Bhla jak It\xE1lii,\
      \ tak \u0160pan\u011Blsko."
  - name: "Andrej Babi\u0161"
    quote: "V Evrop\u011B je moderniza\u010Dn\xED fond, kter\xFD jsem vybojoval s\
      \ Morawieck\xFDm, asi 600 miliard, evropsk\xE9 fondy 980 miliard. (...) EET\
