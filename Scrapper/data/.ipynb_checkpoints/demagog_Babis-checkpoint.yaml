- - name: "Andrej Babi\u0161"
    quote: "(Premi\xE9r Fiala a ministr Raku\u0161an, pozn. Demagog.cz) \u0159ekli:\
      \ \u201EBereme 30 tis\xEDc\u201C (migrant\u016F, pozn. Demagog.cz). No tak u\u017E\
      \ jich p\u0159i\u0161lo 160 tis\xEDc nebo dv\u011B st\u011B tis\xEDc."
    state: Nepravda
    truth: "Raku\u0161an ani Fiala nemluvili o tom, \u017Ee by \u010Cesko cht\u011B\
      lo p\u0159ijmout 30 tis\xEDc migrant\u016F. N\xE1vrh migra\u010Dn\xEDho paktu,\
      \ o kter\xE9m Babi\u0161 hovo\u0159\xED, zat\xEDm nen\xED definitivn\u011B schv\xE1\
      len, a nelze tak tvrdit, kolik migrant\u016F po jeho p\u0159ijet\xED do \u010C\
      R p\u0159i\u0161lo. Babi\u0161ova \u010D\xEDsla nav\xEDc neodpov\xEDdaj\xED\
      \ sou\u010Dasn\xE9 situaci."
  - name: "Andrej Babi\u0161"
    quote: "Jo, ale pohrozila (V\u011Bra Jourov\xE1, pozn. Demagog.cz), \u017Ee mo\u017E\
      n\xE1 p\u0159\xED\u0161t\u011B ten Babi\u0161 nem\u016F\u017Ee to\u010Dit to\
      \ video."
    state: Nepravda
    truth: "V\u011Bra Jourov\xE1 se k videu, kter\xE9 Andrej Babi\u0161 zve\u0159\
      ejnil p\u0159ed slovensk\xFDmi volbami (a kde varoval p\u0159ed volbou Progresivn\xED\
      ho Slovenska), nevyjad\u0159ovala. Ve\u0159ejn\u011B na n\u011Bj nijak nereagovala,\
      \ a ani Babi\u0161ovi \u201Enepohrozila\u201C, \u017Ee p\u0159ed dal\u0161\xED\
      mi volbami obdobn\xE9 video nem\u016F\u017Ee nato\u010Dit."
  - name: "Andrej Babi\u0161"
    quote: "V\xFDrok pana Klause, \u017Ee m\xE9dia vyberou prezidenta a ob\u010Dan\xE9\
      \ ho zvol\xED."
    state: Pravda
    truth: "V\xE1clav Klaus pronesl zm\xEDn\u011Bn\xE1 slova 7. prosince 2012 na setk\xE1\
      n\xED s podnikateli a mana\u017Eery. Tehdej\u0161\xED prezident konkr\xE9tn\u011B\
      \ \u0159ekl: \u201EJe myln\xE1 p\u0159edstava, \u017Ee prezidenta budou volit\
      \ voli\u010Di. Prezidenta n\xE1m vyberou m\xE9dia a voli\u010Di prezidenta schv\xE1\
      l\xED.\""
  - name: "Andrej Babi\u0161"
    quote: "Jako premi\xE9r jsem plnil z\xE1vazky Severoatlantick\xE9 aliance \u2013\
      \ 700 voj\xE1k\u016F do Pobalt\xED, gripeny do Estonska."
    state: Nepravda
    truth: "B\u011Bhem vl\xE1dy Andreje Babi\u0161e bylo skute\u010Dn\u011B rozhodnuto\
      \ o vysl\xE1n\xED p\u011Bti letoun\u016F JAS-39C Gripen na misi v Estonsku.\
      \ Pro mise v Pobalt\xED ale Babi\u0161\u016Fv kabinet dohromady schv\xE1lil\
      \ jen vysl\xE1n\xED 385 voj\xE1k\u016F. Babi\u0161ova vl\xE1da nav\xEDc neplnila\
      \ z\xE1vazek vyd\xE1vat alespo\u0148 2 % HDP na obranu."
  - name: "Andrej Babi\u0161"
    quote: "Pan Fiala vede ODS od 18. ledna 2014. Od t\xE9 doby se mnou ODS prohr\xE1\
      la volby osmkr\xE1t. J\xE1 prohr\xE1l sen\xE1tn\xED a prezidentsk\xE9."
    state: Pravda
    truth: "Od roku 2014, kdy se stal p\u0159edsedou Petr Fiala, ODS zaznamenala hor\u0161\
      \xED v\xFDsledek celkem v 7 volb\xE1ch: 2 sn\u011Bmovn\xEDch, 2 krajsk\xFDch,\
      \ 2 evropsk\xFDch a 1 sen\xE1tn\xEDch volb\xE1ch v roce 2014. V posledn\xED\
      ch t\u0159ech volb\xE1ch do Sen\xE1tu skon\u010Dilo hnut\xED ANO h\u016F\u0159\
      \ ne\u017E ODS. Babi\u0161 neusp\u011Bl p\u0159i volb\u011B prezidenta."
  - name: "Andrej Babi\u0161"
    quote: "Hnut\xED ANO m\u011Blo ve sn\u011Bmovn\xEDch volb\xE1ch 1 458 000 hlas\u016F\
      , 72 poslanc\u016F. ODS 732 tis\xEDc hlas\u016F, 34 poslanc\u016F."
    state: Pravda
    truth: "Hnut\xED ANO z\xEDskalo ve volb\xE1ch v roce 2021 1 458 140 hlas\u016F\
      \ a 72 poslaneck\xFDch mand\xE1t\u016F. ODS pak z\xEDskala 34 k\u0159esel. Po\u010D\
      et hlas\u016F, kter\xFD dostala samotn\xE1 ODS, ale nelze z volebn\xEDch v\xFD\
      sledk\u016F ur\u010Dit. Z pr\u016Fzkumu STEM ale vypl\xFDv\xE1, \u017Ee 49 %\
      \ (tj. 732 tis.) voli\u010D\u016F SPOLU se pova\u017Euje za voli\u010De ODS."
  - name: "Andrej Babi\u0161"
    quote: "Babi\u0161 dostal v prezidentsk\xE9 volb\u011B p\u0159es 2 400 000 hlas\u016F\
      \ \u2013 o 80 tis\xEDc hlas\u016F v\xEDc ne\u017E v roce 2021 cel\xE1 p\u011B\
      tikoalice a o milion v\xEDc ne\u017E hnut\xED ANO."
    state: Pravda
    truth: "Andrej Babi\u0161 z\xEDskal ve druh\xE9m kole prezidentsk\xFDch voleb\
      \ 2 400 046 hlas\u016F, co\u017E je o necel\xFDch 70 tis\xEDc v\xEDce, ne\u017E\
      \ kolik obdr\u017Eela vl\xE1dn\xED koalice ve volb\xE1ch do Poslaneck\xE9 sn\u011B\
      movny v \u0159\xEDjnu 2021. Z\xE1rove\u0148 dostal t\xE9m\u011B\u0159 o milion\
      \ v\xEDce hlas\u016F ne\u017E hnut\xED ANO v t\xFDch\u017E volb\xE1ch."
  - name: "Andrej Babi\u0161"
    quote: "Pov\xEDdal (Petr Pavel, pozn. Demagog.cz), \u017Ee nem\u016F\u017Ee b\xFD\
      t referendum, proto\u017Ee ob\u010Dan\xE9 nejsou je\u0161t\u011B vyzr\xE1l\xED\
      ."
    state: Pravda
    truth: "Podle Petra Pavla lidem chyb\xED dostate\u010Dn\xE9 zku\u0161enosti pro\
      \ rozhodov\xE1n\xED ve v\u0161eobecn\xE9m referendu a nejsou na n\u011Bj p\u0159\
      ipraveni. Zku\u0161enosti by dle jeho slov m\u011Bli ob\u010Dan\xE9 z\xEDskat\
      \ v lok\xE1ln\xEDch referendech."
  - name: "Andrej Babi\u0161"
    quote: "\u0158ekl tak\xE9 (Petr Pavel, pozn. Demagog.cz), \u017Ee jsme takov\xFD\
      \ mal\xFD n\xE1rod, bezv\xFDznamn\xFD, vysm\xEDval se mi ohledn\u011B m\xED\
      rov\xE9 konference, \u017Ee nic neznamen\xE1me, nikdo n\xE1s nebude poslouchat."
    state: Pravda
    truth: "Petr Pavel sice p\u0159\xEDmo nepou\u017Eil slova \u201Emal\xFD n\xE1\
      rod\u201C, ale v reakci na Babi\u0161\u016Fv pl\xE1n zorganizovat m\xEDrov\xFD\
      \ summit uvedl, \u017Ee \u010Cesko nem\xE1 na mezin\xE1rodn\xED sc\xE9n\u011B\
      \ takovou \u201Ev\xE1hu\u201C, aby mohlo samo o sob\u011B p\u0159esv\u011Bd\u010D\
      it sv\u011Btov\xE9 l\xEDdry k jedn\xE1n\xED o m\xEDru."
  - name: "Andrej Babi\u0161"
    quote: "M\xE1me funguj\xEDc\xED st\xEDnovou vl\xE1du, zased\xE1 ka\u017Ed\xFD\
      \ \u010Dtvrtek, vede ji Havl\xED\u010Dek."
    state: Pravda
    truth: "St\xEDnov\xE1 vl\xE1da hnut\xED ANO p\u016Fsob\xED od 20. ledna 2022 a\
      \ zased\xE1 ka\u017Ed\xFD \u010Dtvrtek. Od 9. \xFAnora 2023 stoj\xED v jej\xED\
      m \u010Dele Karel Havl\xED\u010Dek, kter\xFD vyst\u0159\xEDdal p\u0159edchoz\xED\
      ho p\u0159edsedu st\xEDnov\xE9 vl\xE1dy Andreje Babi\u0161e."
- - name: "Andrej Babi\u0161"
    quote: "Nejd\u0159\xEDv jim (vl\xE1da d\u016Fchodc\u016Fm, pozn. Demagog.cz) sebrali\
      \ \u010D\xE1st slevy na j\xEDzdn\xE9 (klesla ze 75 na 50 procent), nejsou schopni\
      \ zajistit l\xE9ky, cht\u011Bj\xED je dokonce zdra\u017Eit zv\xFD\u0161en\xED\
      m DPH."
    state: Pravda
    truth: "Vl\xE1da sn\xED\u017Eila slevu na j\xEDzdn\xE9 ze 75 % na 50 % s platnost\xED\
      \ od dubna 2022. Ministerstvo zdravotnictv\xED se pot\xFDk\xE1 s probl\xE9mem\
      \ zaji\u0161\u0165ov\xE1n\xED dostatku l\xE9k\u016F, by\u0165 se situace dle\
      \ resortu stabilizuje. Vl\xE1da tak\xE9 zva\u017Euje zm\u011Bnu sn\xED\u017E\
      en\xE9 sazby DPH, kter\xE1 by opravdu vedla ke zdra\u017Een\xED l\xE9k\u016F\
      ."
  - name: "Andrej Babi\u0161"
    quote: "Od 1. \u010Dervna jim (d\u016Fchodc\u016Fm, pozn. Demagog.cz) vezmou 1\
      \ 000 K\u010D m\u011Bs\xED\u010Dn\u011B u pr\u016Fm\u011Brn\xE9ho d\u016Fchodu\
      \ proti tomu, co by m\u011Bli podle valoriza\u010Dn\xEDho vzore\u010Dku dostat.\
      \ (...) Ten z\xE1kon cht\u011Bj\xED te\u010F zm\u011Bnit."
    state: Pravda
    truth: "Vl\xE1da skute\u010Dn\u011B schv\xE1lila legislativn\xED n\xE1vrh, kter\xFD\
      \ upravuje valoriza\u010Dn\xED mechanismus tak, \u017Ee pr\u016Fm\u011Brn\xFD\
      \ d\u016Fchod by se p\u0159i \u010Dervnov\xE9 valorizaci zv\xFD\u0161il o 760\
      \ K\u010D nam\xEDsto 1 770 K\u010D, o kter\xE9 by se d\u016Fchody zv\xFD\u0161\
      ily p\u0159i zachov\xE1n\xED sou\u010Dasn\xFDch podm\xEDnek."
  - name: "Andrej Babi\u0161"
    quote: "Kdy\u017E byly vl\xE1dn\xED strany v opozici, EET blokovaly p\u0159es\
      \ 270 dn\xED."
    state: Nepravda
    truth: "Obstrukce opozice p\u0159i schvalov\xE1n\xED z\xE1kona o zaveden\xED elektronick\xE9\
      \ evidence tr\u017Eeb (EET) trvaly od 27. listopadu 2015 do 10. \xFAnora 2016,\
      \ tedy 75 dn\xED."
  - name: "Andrej Babi\u0161"
    quote: "Fiala sl\xEDbil \u2013 u\u0161et\u0159\xEDm 100 miliard, pak 70."
    state: Pravda
    truth: "Petr Fiala je\u0161t\u011B p\u0159ed volbami v roce 2021 sliboval u\u0161\
      et\u0159en\xED 100 miliard korun ka\u017Ed\xFDm rokem. Stejn\xFD slib zopakoval\
      \ i po volb\xE1ch. O rok pozd\u011Bji u\u017E mluvil pouze o u\u0161et\u0159\
      en\xED 70 miliard korun, o kter\xE9 se podle n\u011Bj maj\xED sn\xED\u017Eit\
      \ st\xE1tn\xED v\xFDdaje."
  - name: "Andrej Babi\u0161"
    quote: "V Evrop\u011B maj\xED Francie, It\xE1lie, \u0158ecko, Slovensko (v\u011B\
      k odchodu do d\u016Fchodu, pozn. Demagog.cz) 62 let."
    state: Pravda
    truth: "Odchod do penze je ve Francii a \u0158ecku po spln\u011Bn\xED ur\u010D\
      it\xFDch podm\xEDnek mo\u017En\xFD v 62 letech. Na Slovensku nyn\xED d\u016F\
      chodov\xFD v\u011Bk \u010Din\xED p\u0159ibli\u017En\u011B 62\u201363 let. V\
      \ It\xE1lii mohou j\xEDt lid\xE9 do penze p\u0159i spln\u011Bn\xED dan\xE9 doby\
      \ poji\u0161t\u011Bn\xED v 62 letech, nemohou nicm\xE9n\u011B z\xEDskat v\xED\
      ce ne\u017E 5n\xE1sobek minim\xE1ln\xED penze."
  - name: "Andrej Babi\u0161"
    quote: "Kv\u016Fli Ukrajin\u011B jsme nikdy nem\u011Bli propad HDP, my kv\u016F\
      li covidu m\u011Bli."
    state: Pravda
    truth: "V roce 2020, tedy v dob\u011B, kdy vl\xE1dlo hnut\xED ANO v \u010Dele\
      \ s Andrejem Babi\u0161em, za\u010Dal vlivem pandemie covidu-19 klesat HDP.\
      \ Meziro\u010Dn\u011B se sni\u017Eoval ve v\u0161ech \u010Dtvrtlet\xEDch roku\
      \ 2020, od 2. \u010Dtvrtlet\xED 2021 ale \u010Desk\xFD HDP podle odhad\u016F\
      \ \u010CS\xDA ji\u017E roste, navzdory dopad\u016Fm v\xE1lky na Ukrajin\u011B"
  - name: "Andrej Babi\u0161"
    quote: "My jsme inflaci srazili v prosinci 2021 na 5,3 procenta. On (Petr Fiala,\
      \ pozn. Demagog.cz) m\xE1 dneska 17 procent."
    state: Nepravda
    truth: "Andrej Babi\u0161 spr\xE1vn\u011B uv\xE1d\xED hodnotu inflace v lednu\
      \ 2023. Nen\xED ov\u0161em pravda, \u017Ee by jeho vl\xE1da meziro\u010Dn\xED\
      \ inflaci v prosinci 2021 \u201Esrazila\u201C \u2013\u2060 tou dobou \u010D\
      inila 6,6 procenta a rostla nep\u0159etr\u017Eit\u011B u\u017E od \u010Dervna\
      \ 2021."
  - name: "Andrej Babi\u0161"
    quote: "Stanjura zkas\xEDroval 137 miliard nav\xEDc (d\xEDky inflaci, pozn. Demagog.cz)."
    state: Pravda
    truth: "Oproti roku 2021, kdy byl je\u0161t\u011B premi\xE9rem Andrej Babi\u0161\
      , st\xE1t v roce 2022 na dan\xEDch vybral o 131,7 miliardy K\u010D v\xEDce.\
      \ Hlavn\xEDm d\u016Fvodem je vysok\xE1 inflace. Celkov\xE9 p\u0159\xEDjmy st\xE1\
      tn\xEDho rozpo\u010Dtu se pak zv\xFD\u0161ily pr\xE1v\u011B o 137 mld., jak\
      \ uvedl Andrej Babi\u0161."
  - name: "Andrej Babi\u0161"
    quote: "Sl\xEDbil, \u017Ee neukon\u010D\xEDme v\xFDrobu spalovac\xEDch motor\u016F\
      , ale jeho (Fialovo, pozn. Demagog.cz) p\u0159edsednictv\xED EU p\u0159ipravilo\
      \ konec aut se spalovac\xEDmi motory od roku 2035."
    state: Pravda
    truth: "Petr Fiala se p\u0159ed volbami do Poslaneck\xE9 sn\u011Bmovny vymezil\
      \ proti z\xE1kazu prodeje nov\xFDch aut se spalovac\xEDmi motory. V obdob\xED\
      \ \u010Desk\xE9ho p\u0159edsednictv\xED pak skute\u010Dn\u011B do\u0161lo k\
      \ dohod\u011B mezi Evropsk\xFDm parlamentem a Radou ohledn\u011B fin\xE1ln\xED\
      \ podoby n\xE1vrhu t\xE9to legislativy."
  - name: "Andrej Babi\u0161"
    quote: "\u0158\xEDkal, \u017Ee sn\xED\u017E\xED cenu emisn\xEDch povolenek, a\
      \ op\u011Bt \u2013 j\xEDm (Petrem Fialou, pozn. Demagog.cz) veden\xE9 p\u0159\
      edsednictv\xED prosadilo, \u017Ee se od roku 2027 naopak roz\u0161\xED\u0159\
      \xED i na dom\xE1cnosti, (...) ale i pohonn\xE9 hmoty."
    state: Pravda
    truth: "Petr Fiala d\u0159\xEDve tvrdil, \u017Ee chce sn\xED\u017Eit cenu emisn\xED\
      ch povolenek. Rada EU, kter\xE9 \u010Cesko p\u0159edsedalo, v prosinci 2022\
      \ dos\xE1hla p\u0159edb\u011B\u017En\xE9 dohody s Evropsk\xFDm parlamentem,\
      \ dle kter\xE9 se syst\xE9m emisn\xEDch povolenek roz\u0161\xED\u0159\xED na\
      \ budovy i silni\u010Dn\xED dopravu, tedy i na pohonn\xE9 hmoty."
- - name: "Andrej Babi\u0161"
    quote: "\u0158\xEDkal (Petr Fiala, pozn. Demagog.cz), \u017Ee nebude posouvat\
      \ v\u011Bk odchodu do d\u016Fchodu, \u017Ee nebude zvy\u0161ovat dan\u011B."
    state: Pravda
    truth: "V listopadu minul\xE9ho roku Petr Fiala uv\xE1d\u011Bl, \u017Ee jeho vl\xE1\
