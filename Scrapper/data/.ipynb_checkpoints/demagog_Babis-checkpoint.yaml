      \ \xE9\u0159e \u010Cesko nepat\u0159ilo ani mezi zem\u011B nejrychleji sni\u017E\
      uj\xEDc\xED sv\xE9 zadlu\u017Een\xED."
  - name: "Andrej Babi\u0161"
    quote: "M\xE1 to (EET, pozn. Demagog.cz) 17 st\xE1t\u016F v Evrop\u011B."
    state: Pravda
    truth: "Podle informac\xED z \u0159\xEDjna 2020 elektronick\xE1 evidence tr\u017E\
      eb \u010Di jej\xED obdoba skute\u010Dn\u011B funguje v 17 \u010Dlensk\xFDch\
      \ st\xE1tech Evropsk\xE9 unie."
  - name: "Andrej Babi\u0161"
    quote: "Platy (za vl\xE1d s \xFA\u010Dast\xED Andreje Babi\u0161e, pozn. Demagog.cz)\
      \ \u0161ly nahoru, na\u0161e \u017Eivotn\xED \xFArove\u0148 p\u0159edb\u011B\
      hla \u017Eivotn\xED \xFArove\u0148 It\xE1lie a \u0160pan\u011Blska, stali jsme\
      \ se dev\xE1tou nejv\xEDce prosperuj\xEDc\xED zem\xED v EU, \u0161estou nejm\xE9\
      n\u011B zadlu\u017Eenou."
    state: Pravda
    truth: "Za vl\xE1dy Andreje Babi\u0161e opravdu do\u0161lo k r\u016Fstu mezd a\
