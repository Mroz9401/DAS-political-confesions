- answer: Nemá.Myslím, že naděje na porážku Andreje Babiše ve sněmovních volbách v
    roce 2021 je velká. Nikdy jsem neslíbil, že situaci pro volby budeme mít vyřešenou
    už před letošními krajskými volbami. Naopak jsem slíbil, že budeme postupovat
    krok po kroku, a já tak postupuji.Další krok bude následovat po krajských a senátních
    volbách.
  question: Nemá pravdu dnes už bývalý předseda Milionu chvilek pro demokracii Mikuláš
    Minář, když tvrdí, že nevidí u ODS, KDU-ČSL, TOP 09, STAN a Pirátů naději na porážku
    Andreje Babiše a jeho hnutí ANO?
- answer: Pracuji na tom, abychom dosáhli nějaké předvolební spolupráce. Jak přesně
    bude vypadat, budeme informovat veřejnost po těchto podzimních volbách. Dnes jsou
    lidé, kteří vstupují do politiky, mluví o spojování, a přitom ještě víc tříští
    síly. To já nedělám. Pracuji na tom, abychom šli do sněmovních voleb co nejsilnější
    a nabídli voličům silnou alternativu k hnutí ANO.
  question: Jaký to bude krok?
- answer: Ne. Je ale zvláštní, když někdo dlouhodobě vykládá, jak se máme spojit,
    a potom sám přichází s myšlenkou dalšího hnutí. Člověk se zdravým rozumem si musí
    klást otázku, k čemu tady bude ještě nějaká další skupina. Ale prosím vás, neztrácejme
    čas povídáním o něm, stejně zatím mluví jen o nějakém úmyslu, víc zatím nevíme.
  question: Naštval vás Mikuláš Minář?
- answer: Musíte se ptát někoho jiného. Já jsem lidem slíbil funkční spojenectví středopravých
    stran v senátních a krajských volbách a to jsem udělal. Další krok bude následovat.
    Jestli má někdo potřebu sdělovat do médií nějaké kusé informace o nějakých anketách,
    já to nejsem. Vedu seriózní jednání a výsledky jsou vidět. My tady čelíme obrovské
    koncentraci moci, kterou má Andrej Babiš, čelíme absolutnímu, úplnému selhání
    jeho vlády i jeho osobnímu selhání. A nejde jen o něj, podívejme se, co se děje
    v krajích. Nejblíž máme Středočeský kraj s hejtmankou za ANO Jaroslavou Pokornou
    Jermanovou, ve kterém jsou změny nutné.
  question: Nebavme se o něm, ale o tom, kde má určitá skupina voličů hledat naději
    pro porážku Andreje Babiše. Jak chcete vytvořit blok proti němu, když například
    teď členové Starostů a nezávislých podle Seznam Zpráv ve vnitrostranické anketě
    hlasovali tak, že nejvíce jich chce jít do voleb samostatně, menší množství s
    Piráty a ještě menší s ODS?
- answer: Už dříve jsem řekl, že z pěti stran, které jsou nyní ve skutečné parlamentní
    opozici, půjdou do voleb v nějaké konstelaci tak tři nebo ještě méně. Jak ta spojení
    ale budou vypadat, uvidíme. Počkejme na to, jaké kroky budeme moci veřejnosti
    sdělit po krajských a senátních volbách.
  question: Pokud by šli starostové s Piráty a vy případně s KDU-ČSL a TOP 09, stačilo
    by to podle vás na porážku hnutí ANO? Místopředseda ODS Zbyněk Stanjura nedávno
    v MF Dnes prohlásil, že je spíše pro jeden větší blok, který by měl šanci vyhrát,
    zatímco u dvou bloků by to už zdaleka tak jisté nebylo.
- answer: Já jsem neříkal, jak to bude konkrétně vypadat, já jsem jenom odhadl, že
    do voleb půjdou nějaké tři volební subjekty. Nebo ještě méně.
  question: A jaký blok myslíte? ODS, TOP 09 a KDU-ČSL? Nebo myslíte, že třeba TOP
    09 by už jako samostatná strana do voleb nešla?
- answer: Fakt bych teď nespekuloval. Teď mi leží na srdci krajské a senátní volby.
    V nich lze stáhnout náskok hnutí ANO a odstartovat změnu v krajích, posílit Senát.
    To je začátek té změny, ke které směřujeme ve sněmovních volbách.
  question: Takže by jeden blok středopravicových opozičních stran proti hnutí ANO
    nevznikl?
- answer: ''
  question: ''
- answer: To kritérium je asi jasné. Za úspěch bych považoval, kdybychom posílili
    v krajích a měli hejtmany, protože to je viditelná a symbolická změna. A pokud
    jde o Senát, my chceme uchránit demokratickou většinu a posílit náš klub.
  question: Při jakém volebním výsledku byste řekl "Ano, cítím, že lidé v této zemi
    chtějí skutečně změnu"?
- answer: Lidé můžou vidět, že plním sliby. Například jsem splnil slib, že do voleb
    dvakrát objedu zemi, stejně jako jsem slíbil, že do voleb připravíme funkční předvolební
    koalice, aby se neztrácely hlasy. Nyní můžu říci, že ODS je lídrem spolupráce,
    v devíti ze třinácti krajů jdeme do voleb v nějaké koalici a do Senátu máme spoustu
    společných kandidátů. Nám jde o to, aby posílila středopravá politická rodina,
    abychom byli silnější.
  question: A měl byste radost i z případného úspěchu dalších stran, jako je například
    KDU-ČSL, TOP 09 nebo STAN?
- answer: Budu mít radost z toho, když bude co nejsilnější ODS. Protože věřím, že
    my jsme schopni lidem změnu přinést. A samozřejmě, čím víc oslabí hnutí ANO, a
    tím Andrej Babiš, tím lépe pro tuto zemi. Takto nad tím přemýšlím.
  question: Ale měl byste radost, kdyby uspěly i jiné středopravé strany?
- answer: Myslím, že ani tak nejde o blok proti něčemu. Tady jde o spolupráci stran,
    které jsou si blízké, aby nepropadaly hlasy voličů. Vidíme, že politická scéna
    je hrozně roztříštěná, což vede k tomu, že spousta hlasů středopravicových voličů
    v minulých krajských volbách prostě zmizela. Tomu chceme zabránit. Postupovali
    jsme zodpovědně region po regionu a tam, kde to mělo smysl a kde to šlo, jsme
    vytvořili koalice. Považuji za oprávněné konstatování, že ODS je lídrem spolupráce.
    Posun oproti minulosti je naprosto zřetelný.
  question: Neměla být ale tato spolupráce větší? Myslíte, že lidé cítí nějaký tvořící
    se blok proti ANO?
- answer: Počkejme na volby, v nich se lidé vyjádří.
  question: Mluvíte o změně, o stáhnutí náskoku hnutí ANO, ale proč je podle vás dlouhodobě
    tak velký rozdíl v preferencích ANO a dalších stran? Mimochodem, Mikuláš Minář
    s odkazem na preference nevěří, že ANO můžete porazit.
- answer: Ve všech předcházejících volbách, co jsem předsedou, ODS posiluje, a dokonce
    se náskok proti ANO snižuje.
  question: Ale přesto, proč se vám preference výrazněji nezvedají?
- answer: "Pro mě jsou průzkumem jedině volby a v nich posilujeme. Když jsme se my
dva bavili loni před volbami do Evropského parlamentu, ptal jste se mě, jestli
     nemám obavu z ANO, které mělo velký náskok, a také z toho, že nás přeskočí i
     Piráti. Já jsem řekl, počkejme na výsledky voleb. A ty byly takové, že jsme
     výrazně stáhli náskok hnutí ANO a byli jsme druzí před Piráty. Nechme lidi rozhodnout
     ve volbách a potom se bavme, co fungovalo nebo nefungovalo.
  question: Ale není mezi vámi podle průzkumů stále hodně velký rozdíl?
- answer: Ale znovu říkám, bavme se o tom až po volbách. Já vidímsoučasnou situaci
    před volbami velmi optimisticky a myslím, že jsme schopni přinést změnu. Vezměte
    si, že boj proti pandemii extrémně nahrává v Evropě těm, kteří v různých zemích
    vládnou. Zatímco v jiných zemích vlády výrazně posílily, u nás ne. A to přesto,
    že je Andrej Babiš od rána do večera v televizi, předvádí neuvěřitelné tanečky
    a dává obrovské peníze do marketingu.Jsem si jistý, že teď změnu v této zemi odstartujeme
    a příští rok ve sněmovních volbách dokončíme.
  question: Nezkusíte říci alespoň jeden důvod, proč se vám podle průzkumů nedaří
    smazávat náskok ANO?
- answer: 'Nemyslím si to. Vystupuji velmi realisticky, slušně a před voliči i pokorně.
    Já se ale snažím bojovat s malomyslností, která se v této zemi šíří. Lidem, kteří
    už mají dost této vlády a Andreje Babiše, kteří mají pocit, že vláda absolutně
    selhala, a ještě jim lhala, kteří mají strach, jak vše dopadne na ekonomiku, tak
    všem těmto lidem říkám: Nebojte se, máme šanci toto společně změnit. My Andreje
    Babiše vyměníme. To je důležité sdělení. A já se za toto sdělení vůbec nestydím.
    Jsem přesvědčený, že tuto naději je třeba lidem dát.'
  question: Nemůže toto vaše velké sebevědomí, s kterým vystupujete už dlouho, část
    veřejnosti odrazovat?
- answer: Taková výtka není namístě. Navštěvuji všechny možné sociální skupiny. Samozřejmě
    se setkávám s lidmi, kteří jsou aktivní, to znamená s lékaři, učiteli, podnikateli,
    živnostníky, ale také dělám besedy s občany - nakolik to koronavirová situace
    umožňuje. Současně ale navštěvuji domovy pro seniory i vyloučené lokality a mluvím
    s lidmi.
  question: Když jsem si procházel řadu vašich předvolebních cest do regionů, přišlo
    mi, že výrazně převažují kromě setkání se starosty také setkání s úspěšnými lidmi,
    především živnostníky a podnikateli, na jejichž problémy často upozorňujete. Není
    možné, že se vám nedaří získávat například starší voliče ANO proto, že se tolik
    nevěnujete seniorům či lidem se sociálními problémy?
- answer: Řekl bych, že se setkávám hodně s aktivními lidmi, kteří dělají něco pro
    druhé. Například s výbornými starosty nebo s podnikateli, kteří zaměstnávají lidi.
    Snažím se jim dát naději, protože oni jsou zoufalí z toho, co dělá vláda. Kromě
    toho sbírám podněty pro to, abych jim pomohl z jejich nelehké situace. Takže na
    rozdíl od Andreje Babiše například vím, že živnostníkům a drobným podnikatelům
    by strašně pomohlo, kdyby za této nejisté situace byly odpuštěny odvody a sociální
    pojištění živnostníkům a firmám do padesáti zaměstnanců do konce roku. Proto to
    tak usilovně navrhujeme v Poslanecké sněmovně.
  question: Nepřevažuje ale u vás přece jen až příliš orientace na ty více úspěšné?
- answer: Myslím si, že většina voličů je mnohem víc zneklidněna z toho, co se děje
    tady v České republice než v Maďarsku. Platí to biblické:Jak to, že vidíštřísku
    v okusvého bratra, ale trám ve vlastním oku nepozoruješ? Nehledejme proto někde
    třísku, když máme v oku trám. V České republice máme premiéra s takovým střetem
    zájmů a obrovskou koncentrací mediální a politické moci, že to nemá v Evropě obdoby.
    Takže pokud chce paní eurokomisařka Jourová na něco upozorňovat, tak tady má příležitost.
    Ale nevím, jestli má k tomu statečnost.
  question: Neodrazuje od ODS některé středopravé voliče to, jak se vyjadřujete k
    zahraničním tématům? Jako poslední věc vzpomenu, že ODS kritizuje eurokomisařku
    Věru Jourovou, která řekla, že v Maďarsku je nemocná demokracie.
- answer: Zásadní věc je to, že všechny informace má vláda, na ní je odpovědnost.
    Nemůže ji házet na opozici ani na média. Stejně jako to není možné házet na občany,
    když Andrej Babiš tvrdí, že lidé nechtěli nosit roušky. Co to je za nesmysl? Ten,
    kdo mluvil proti rouškám, byl Andrej Babiš.
  question: Když vzpomínáte pandemii koronaviru, opozice vyčítá premiéru Babišovi,
    že situaci velmi podcenil například tím, že v srpnu zablokoval rozhodnutí ministra
    zdravotnictví o nošení roušek. Nepatřil jste ale také k velké skupině těch, kteří
    nástup druhé vlny podcenili?
- answer: Jestli máte citáty z mých tweetů, tak já si za každým stojím. Jestliže vláda
    řekla, že nebudou plošná opatření, najednou ministr zdravotnictví Adam Vojtěch
    vystartoval s rouškami a druhý den premiér řekl, že roušky nebudou, tak bylo potřeba
    na to reagovat. Moje tweety ale byly i ty, že vláda nezajistila kapacity a chytrá
    karanténa nefunguje.
  question: Když jsem si ale procházel vaše výroky, tak například 21. srpna, kdy
    Babiš vystoupil proti rouškám, jste mimo jiné říkal: "Není žádný důvod pro to,
    aby se plošně zaváděly roušky. Toto říká řada odborníků. Vláda přichází s plošným
    opatřením, které všechny otravuje. Celá republika je kromě dvou okresů bílá, a
    přesto se zavádějí plošná opatření. Opatření jsou zbytečná, nesmyslná a chaotická.
    Je to strašení lidí."
- answer: Říkal jsem, že se musí zvýšit kapacity, že se musíme připravit na druhou
    vlnu. Vnímejme všechna moje vyjádření v kontextu. V té době Andrej Babiš tvrdil:
    "Jsme vítězové, jsme nejlepší na světě, všechno jsme zvládli, žádná plošná opatření
    nebudou. Opozice, nestrašte druhou vlnou." My jako opozice jsme říkali, že se
    situace zhorší a vláda by měla vše připravit.
  question: Ano, ty jsem si také prošel.
- answer: Ne. Žádnému jeho optimismu jsem nepodlehl. Já jsem celé prázdniny upozorňoval,
    že se máme připravit. Ale ani ve své největší fantazii jsem si neuměl představit,
    že Andrej Babiš tak nehorázně lže. A lže i ministr zdravotnictví. Poslouchali
    jsme věty, že nám funguje chytrá karanténa a jsme připraveni na druhou vlnu, máme
    dostatečné kapacity testování, trasujeme. Nic z toho nebyla pravda.Na konci srpna
    lidé přijížděli z dovolené a stáli fronty na testování, neměli se kam dovolat,
    trasování selhávalo, chytrá karanténa nefungovala. Nehorázné lži Andreje Babiše
    překročily všechny meze. A on v nich pokračuje i teď v kampani. Když se podíváte
    na plakáty hnutí ANO, tak takovou lživou kampaň tady nikdo za posledních třicet
    let neměl.
  question: Nepodlehl jste na určitou chvíli optimismu Andreje Babiše, pokud jde o
    nenošení roušek?
- answer: Jak to myslíte?
  question: Může výsledek krajských a senátních voleb ovlivnit vaše postavení v čele
    ODS?
- answer: Vůbec si nemyslím, že by neměl být výsledek dobrý.
  question: Jestli byste neskončil jako předseda, kdyby nebyl výsledek voleb dobrý.
- answer: Já jsem letos v lednu na kongresu ODS získal mandát na dva roky, a to na
    základě kroků, které jsem ODS představil. Tyto kroky uskutečňuji a jsem přesvědčený,
    že je dovedu do úspěšného konce v příštích parlamentních volbách.
  question: Ale co když nebude?
- answer: Byla by to divná politická strana, kdyby nechtěla uskutečňovat svůj program
    ve vedení krajů. My ho chceme uskutečňovat. Ono to ale nikde není tak, jak jste
    to popsal. Vždycky jsou ty koalice mnohem širší a větší. Je to trošku proto, že
    voliči v krajských volbách rozptylovali hodně hlasy, a aby se poskládala nějaká
    koalice, muselo jít do vedení více stran a hnutí.
  question: Nejde vám ze všeho nejvíce o to, aby se ODS dostala do vedení krajů, bez
    ohledu na to, jestli to bude s hnutím ANO, nebo kýmkoliv jiným? I když jste v
    roce 2016 nikde volby nevyhráli, tak v několika krajích vládnete buď s ANO, nebo
    s ČSSD.
- answer: Máte pravdu, že v některých krajích vládneme i s hnutím ANO, ale na jednom
    příkladu vám ukážu, proč to tak je. V Moravskoslezském kraji jsme měli volbu,
    jestli bude pokračovat koalice KSČM a ČSSD. Chtěli jsme situaci změnit, proto
    je tam hejtman za ANO Ivo Vondrák, který taktrochu váhá, jestli má poslouchat
    pokyny z Průhonic, nebo dělat politiku podle vlastního uvážení, takže se snaží
    mezi tím nějak kličkovat. Když se ale podívám na výsledky našich lidí, náměstků
    hejtmana Jakuba Unucky a Stanislava Folwarczného, tak mají vynikající výsledky.
    Unucka například posunul řadu dopravních problémů kraje hodně dopředu. Takže my
    máme výsledky i v těchto krajích.
  question: Na několika místech ale s ANO vládnete.
- answer: Ano, jsou kraje, kde jsme se stali součástí koalic proti hnutí ANO. Například
    v Královéhradeckém kraji, kde odvádí skvělou práci náměstek Martin Červíček, který
    je naším lídrem. To jsou dobré příklady toho, že když jsme v krajích ve vládě,
    tak dokážeme věci prosadit. A teď chceme silnější mandát, abychom kraje posunuli
    kupředu ještě dál. Protože problémy v dopravě, zdravotnictví, školství, životním
    prostředí jsou v řadě krajů obrovské.
  question: Někde vládnete pro změnu s ČSSD.
- answer: Budeme upřednostňovat jednoznačně nám blízké strany. Tedy strany pravého
    středu - TOP 09, STAN a KDU-ČSL. Takto povedeme i povolební vyjednávání. Kde na
    to budeme mít sílu, tak do toho jdeme.
  question: I když ale mluvíte proti ANO, nepůjdete po krajských volbách opět do vedení
    krajů právě s ním?
- answer: Je to samozřejmě také opoziční strana. V řadě směrů má ale politiku, kterou
    bych určitě za středopravou neoznačil. Když si vzpomenu, jak teď například kličkují
    se zrušením superhrubé mzdy, tak to je jeden z příkladů. Ale samozřejmě nevylučujeme
    koalice s kýmkoliv kromě komunistů a politických extrémů.
  question: A co Piráti?
- answer: Teď bych to nespecifikoval, my máme kongresem ODS zakázány komunisty. Nepředpokládám,
    že by se vytvářely koalice s SPD. A potom uvidíme, kde se kdo dostane.
  question: Mimochodem, koho tím extrémem myslíte?
- answer: Nic proti Pirátům, ale mě nikdy nenapadlo uvažovat o nějaké předvolební
    spolupráci s nimi. Zatímco s TOP 09, KDU-ČSL a STAN mi to připadá přirozené. A
    myslím, že to tak připadá i voličům. Ale myslím si, že odpověď na vaši otázku
    je patrná v Poslanecké sněmovně, kde můžete onu podanou ruku vidět. Podívejte
    se na všechny klíčové okamžiky jednání sněmovny v posledních dvou letech. Spolupracujeme,
    jsme schopni se s Piráty domluvit ve prospěch dobrých věcí a v bránění šílenostem
    vlády. To je pro voliče nejdůležitější zpráva.
  question: Nepřišel čas podat si symbolicky s Piráty ruku? Zejména když průzkumy
    opakovaně ukazují, že oni a vy jste na tom o několik procent lépe než KDU-ČSL,
    TOP 09 a STAN? Nebo dáváte Piráty mimo možný volební blok proti ANO?
- answer: Co bude po volbách, nechme na voličích. Ale v každodenní praxi ukazujeme,
