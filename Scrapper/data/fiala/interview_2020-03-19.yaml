- answer: Já se v této době snažím být co nejvstřícnější a táhnout za jeden provaz.
    Rozdělil bych to do dvou skupin. Tou první je snaha omezit sociální kontakty,
    zavírání škol, hranic, rušení kulturních akcí, karanténní opatření. To jsou věci,
    které podporujeme. Vyzývám občany, aby všechno respektovali a chovali se odpovědně,
    vláda má v tomto naši podporu.Druhá stránka věci se týká přípravy na krizi. Vláda se nepřipravila, neříkala
    lidem pravdu a nezajistila dostatek ochranných prostředků. Není pravda, že nikdo
    nic nevěděl. My jsme už v lednu chtěli vyvolat jednání v Poslanecké sněmovně.
    Pan poslanec Svoboda, lékař, zkušený člověk kladl vládě otázky na to, zda je připravena
    na krizový stav a zda je vše připraveno. Bylo to bagatelizováno. Kdyby debata
    proběhla a vláda se připravila, mohli jsme všechny pomůcky nakoupit a být mnohem
    dál. Situace by byla lepší.
  question: Jak hodnotíte fungování české vlády během krize s virem COVID-19?
- answer: Na mě se obrací plno lidí, kteří vládě nevěří to, že její opatření jsou
    dobrá. Já jim i přesto říkám, že je potřeba je dodržovat. To, na co se ptáte,
    je smutná realita. V prvních dnech a týdnech si část vlády z koronaviru dělala
    ne politický marketing, ale politickou propagandu a PR. Není normální, aby premiér
    měl čtyři tiskové konference za den a řešil každou drobnost, aby říkal, že rozveze
    respirátory, které stejně nejsou… Není normální, aby odpovídal na všechno. Premiér
    má vést krizové řízení země a na tiskovou konferenci jít pouze tehdy, když má
    zásadní sdělení. Jinak by to měl nechat odborníkům. Toto permanentní PR, podivné
    a chaotické, situaci neprospívá. Chtěl bych ale říci, že jsme ve vážné situaci,
    je to pro všechny těžká chvíle, věc, se kterou nemáme zkušenosti v novodobé historii.
    Musíme se snažit společně něco udělat. Mrzí mě, že vláda občanům neříká pravdu
    otevřeně, nepřipravuje je na další vývoj a nemá žádný plán. S opozicí nemluví.
  question: Co říkáte způsobu komunikace s občany? Probíhá jedna tisková konference
    za druhou, dozvíme se nějakou novinku… Nevyvolává to úplně pocit klidu.
- answer: Měli jsme videokonferenční rozhovor zástupců všech politických stran zastoupených
    ve Sněmovně. Nenaplnilo to moje očekávání. Myslel jsem si, že premiér předloží
    představu legislativních kroků a že nám řekne, o co Sněmovnu žádá. Deklarovali
    jsme, že jsme připraveni v nouzovém režimu a ve zrychleném řízení podpořit jakékoli
    legislativní návrhy, které pomohou lidem. V ekonomické oblasti je to naprosto
    nutné. Jenže nic takového jsme se nedozvěděli. Premiér vágně řekl, že budou nějaké
    změny rozpočtu, což je logické. Já si myslím, že zamýšlené prodloužení ošetřovného,
    což je nesmírně aktuální věc, nelze udělat nařízením vlády, ale legislativně.
    My všichni jsme k tomu ochotní. To jsme ale od premiéra neslyšeli. Občas se mě
    někdo ptá, co by dělala opozice. Odpovídám, že bychom se na to připravili, a také
    to, že jsme už minulý týden předložili konkrétní ekonomická opatření, která je
    podle našeho názoru potřeba udělat, aby se lidem pomohlo. Od vlády jsem nic takového
    neslyšel. Aspoň přicházejí první informace, ale čas letí, na firmy, podnikatele,
    na zaměstnance i na rodiny to začne dopadat. Čas letí!
  question: Vy jste ale měli s předsedou vlády v úterý schůzku, ne?
- answer: To je dobrá otázka a řekl bych, že na ni dostaneme odpověď až zpětně.
    Skutečně nechci situaci zneužívat ke kritice vlády. Ale jedno vám řeknu – nouzový
    stav se nevyhlásil včas a hlavně nezačal okamžitě zasedat Ústřední krizový štáb.
    Ten měl řídit ministr vnitra. To se nestalo. Nechci spekulovat, jestli z politických
    nebo osobních důvodů. Štáb byl zřízen velmi pozdě, opatření také začala velmi
    pozdě. To je velká chyba. Pokud si to dobře vybavuji, tak v původní koncepci štábu
    jsou přímo jmenovány funkce a skupiny odborníků, které se věnují epidemiologickým
    a dalším věcem. Nic z toho se neodehrálo včas. Štábu byl navíc změněn status.
    To vyvolává otázku, jestli tento postup byl korektní. Myslím, že ne. Měly být
    okamžitě nasazeny prostředky krizového řízení. Těžko se to vysvětluje, ale tyto
    věci jsou napsány tak, aby v době krize začaly okamžitě fungovat. Jsou tu zkušenosti
    s povodněmi. Nic z toho se nestalo, protože Andrej Babiš chce řídit všechno sám.
    Nevidíme krizové řízení, ale mikromanagement spojený se sebepropagací. To je špatně.
  question: Je celkem jednoduché získat dojem, že se pan premiér radí jen s panem
    profesorem Prymulou, dohodnou nějaké nové opatření a to vláda schválí. Je někde
    nějaký tým odborníků, který by tuto krizi řídil?
- answer: Nechci mu to vracet, ale když se podíváme, jaká je realita, tak nejprve
    jsme v opatřeních kopírovali Slovensko, a pak jsme šli dál, to je pravda, to podporuji.
    Musíme šíření viru rozložit v čase, zejména kvůli zdravotnickému systému. Jenže
    to, co každého napadne, je tento paradox: Vláda správně nařizuje, že máme nosit
    roušky. To schvaluji a třikrát podtrhuji. Jenže kde je mají občané sehnat? Náš
    problém je nedostatek ochranných pomůcek, který je nejmarkantnější u těch lidí,
    kteří jsou v první linii. Doposud se mi ozývají lékaři, kteří nemají respirátory.
    A co řidiči, prodavači a další? Chtěl bych ocenit kreativitu a solidaritu lidí,
    kteří je teď šijí doma. Z toho můžeme mít radost. Ale vláda nezajistila to, co
    měla.
  question:  Na druhé straně premiér argumentuje tím, že Česká republika je nejrestriktivnější,
    že u nás jsou nejlepší a nejrychlejší opatření, která všichni opakují.
- answer: Mám informace nejen od politiků, ale třeba i od lékařů. Oni nemají ochranné
    prostředky. Je to katastrofální selhání. A hrozné je i to, jak se o tom mluví.
    Nejdříve je příslib, že do konce týdne, pak druhý den, příští týden, v neděli…
    Nakonec se ukázalo, že počty neodpovídají a že jde o minimální čísla. Od všech
    mám negativní informace. Tohle není laciná kritika, ale zoufalé volání. Je třeba
    mít ochranné pomůcky pro všechny. Ozval se i hejtman Moravskoslezského kraje z
    hnutí ANO, že vláda neříká pravdu.
  question: Ti, kdo mají bližší kontakty s nemocnicemi a s dalšími institucemi v krajích,
    stále upozorňují na to, že k nim nebyl distribuován ani zdaleka dostatečný počet
    ochranných prostředků. Za všechny například váš stranický kolega Martin Baxa,
    primátor Plzně, o tom hovořil v rozhovoru pro deník FORUM 24. Jaké máte informace
    od dalších politiků v regionech?
- answer: Dostal jsem takových informací několik a žádná nebyla pravdivá. Jen doufám,
    že teď už roušky a respirátory opravdu přijdou a budou se distribuovat. Minulý
    týden jsme byli ujišťováni, že všechno už bude vyřízeno. Uběhl další týden a situace
    se nijak výrazně nezlepšila. Tak doufejme, že už začneme lidi chránit tak, jak
    jsme to měli dělat už několik týdnů.
  question: Máte vy jako předseda největší opoziční strany nějakou informaci o tom,
    kdy by lidé mohli být skutečně vybaveni?
- answer: Musím říci, že bych rád slyšel skutečné ekonomické návrhy a rád bych je i podporoval. Jediné, co začalo nějak fungovat, je program   COVID, do kterého vláda dala nejprve 600 milionů a pak to zvedla na 1,7 miliardy. Ano, to je konkrétní krok. Vůbec ale nestačí. My jsme navrhovali některá konkrétní opatření, z nichž bylo zatím zrealizováno jediné – odklad DPH. Je potřeba nechat lidem peníze, hlavně podnikatelům, aby měli cashflow. Navrhujeme odklad plateb sociálního a zdravotního pojištění, odklad plateb DPH za březen a další. Je třeba, aby firmy i lidé měli peníze. Pokud se domluvíme na prodloužení ošetřovného až do skončení mimořádných událostí, bude to dobře. Jsme pro to, aby se posunulo zavedení EET, protože se týká i lékařů, a ti teď opravdu potřebují dělat něco jiného. Bavme se o snížení sociálního pojištění pro zaměstnavatele u částečných úvazků. Budeme mít vážné problémy, ale je třeba se snažit je překonat a pomoci lidem. Znamená to nalít velké peníze do ekonomiky. Čas rychle běží.
