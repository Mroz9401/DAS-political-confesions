- answer: Česká republika si to může dovolit a v podstatě to musí udělat. Samozřejmě
    jedna věc je bezpečnostní a obranný kontext, ten je mimořádně důležitý. Tady je
    ale potřeba si uvědomit, že typ letadla, který pořizujeme, vychází z důkladných
    analýz a z požadavků armády. Pronájem gripenů končí v roce 2027, a to bude doba,
    kdy ta letadla budou ve službě, myslím, třiadvacet let.Většina zemí nebo řada
    zemí v NATO si pořizuje F-35 prostě proto, že to jsou letouny nejrozvinutější,
    nejlepší pro obranu členských zemí a mají obrovskou perspektivu, jsou technologicky
    velmi vyvinuté. Takže je to důkladný výběr na základě odborných požadavků a ty
    částky už jsou zahrnuty v předpokládaných 2 procentech HDP výdajů na obranu. Musí
    se dojednat definitivně dohoda, ale že to je nejlepší volba, to je prostě jasné.
  question: Když lidé plánují své výdaje, třeba co si koupí nebo kam pojedou na dovolenou,
    dělají to s ohledem na to, co si mohou dovolit. Může si podle vás Česká republika
    dovolit nákup 24 stíhaček F-35 za více než 122 miliard korun? I při vědomí toho,
    co páchá válečný zločinec Putin se svou armádou na Ukrajině, neexistují i levnější
    varianty?
- answer: Ve veřejném prostoru se objevuje nějaká nabídka zadarmo, ale žádná taková
    nabídka nezazněla. My bychom museli kupovat 12 nových stíhaček a současně bychom
    museli dát obrovské finanční prostředky do modernizace těch současných, protože
    bez toho by to nemohlo fungovat. A celkově by to nebylo tak výhodné, jako by byly
    F-35.
  question: Bude vláda při rozhodování o nákupu stíhaček brát v potaz i to, že Švédsko
    nabízí Česku gripeny, které má teď země v pronájmu, zdarma, a za dvanáct nových
    stíhaček JAS-39 Gripen E by Česká republika zaplatila přibližně 1,1 miliardy dolarů,
    za 24 tedy asi 50 miliard korun?
- answer: Za prvé, u strategických investic je to vždycky tak, že rozhodujete na dlouhé
    roky dopředu, a proto vždycky říkám, že v klíčových věcech by měla být kontinuita.
    Paní ministryně obrany věnuje velkou péči tomu, aby to probírala s opozicí, a
    také to udělala. Stejně jako byla tato věc diskutována přímo ve výboru pro obranu
    Poslanecké sněmovny.
  question: Z vašich slov cítím, že máte jasno. Až vláda o této věci rozhodne, zavážete
    tím dlouho dopředu i mnoho dalších kabinetů. Prodiskutovali jste to, co se chystáte
    udělat, se zástupci demokratické opozice?
- answer: Opozice se netají tím, že její strategií je Sněmovnu co nejvíce zablokovat
    a zabránit přijetí ozdravného balíčku. A k tomu slouží i to, jakým způsobem podávají
    pozměňovací návrhy. To nejsou návrhy, které by směřovaly k cíli, který má ozdravný
    konsolidační balíček, a to je dát do pořádku hospodaření státu a veřejné finance,
    nicméně ministerstvo financí pečlivě posuzuje jednotlivé návrhy. Budeme se na
    něj dívat v koalici, a pokud tam bude něco rozumného, co jsme přehlédli, a to
    říkám od začátku, tak jsme připraveni nad tím přemýšlet.
  question: Další klíčová věc, kterou teď vaše vláda řeší, je úsporný balíček, který
    má pomoci v příštím roce snížit deficit státního rozpočtu o 97 miliard a v roce
    2025 o 150 miliard. Opozice dala k vládou předloženému balíčku desítky pozměňovacích
    návrhů. Objevil jste mezi nimi některý, který by mohla podpořit i vládní koalice?
- answer: Ten příměr nesedí. Se spotřební daní u alkoholu a tabáku se zohledňuje i
    míra škodlivosti rizika pro společnost. DPH slouží k něčemu jinému a jenom tam,
    kde existuje nějaký zvláštní zájem nebo společenská nutnost, sociální aspekt,
    tak se používá snížená sazba. Pokud jde o tu konkrétní věc, tak musíme přihlížet
    k celkovým nákladům na domácnost a na život. A my jsme DPH poskládali tak, že
    lidé ušetří celkově 5 miliard korun. Takže nedá se říct, že by někdo byl v této
    věci, pokud jde o DPH, poškozen. Ostatně to, že hygienické potřeby jsou v základní
    sazbě, není novinka. To tu je dlouhodobě.
  question: Zeptám se na jednu věc, která není pro celý balíček klíčová, ale týká
    se několika milionů žen, a to je zdanění dámských hygienických potřeb. „Je velmi
    smutné, že dámské hygienické potřeby jsou vlastně na roveň luxusního zboží a neřestí
    - alkoholu a tabáku. Opravdu to takto chceme?“ ptala se poslankyně Ivana Mádlová.
    Opravdu to takto chcete?
- answer: Ať si každý představí, co by to znamenalo, kdybychom vrátili tu daň, jak
    byla před zrušením superhrubé mzdy. Na výdajové stránce by vrácení daně znamenalo,
    že všichni budou mít o 7 procent čisté mzdy méně, a to si každý může srovnat s
    tím, co navrhujeme my. Navíc kdybychom ještě k tomu přidali zrušení slevy na poplatníka,
    tak bychom hodně zasáhli právě nízkopříjmové skupiny, pro které ta sleva na poplatníka
    je vlastně mimořádně důležitá. Takže toto určitě není cesta. Je to takový možná
    líbivý argument, že by to bylo jednoduché, ale lidi by to zasáhlo velmi významně
    a to nechceme.
  question: Exprezident Miloš Zeman se podivil dohadování o rozsáhlých změnách, které
    vláda v rámci balíčku prosazuje, když by podle něj stačilo, aby politici přehodnotili
    snížení daně z příjmu fyzických osob při zrušení superhrubé mzdy, což společně
    prosadily ANO, ODS a SPD v minulém volebním období, a také kdybyste zrušili slevu
    na dani na poplatníka, která je nyní 30 840 korun ročně. Co jeho návrhu říkáte?
- answer: Někdo kritizuje, že škrtáme moc, někdo, že škrtáme málo, to tak prostě je.
    My jsme přesvědčeni, že právě hledáme tu správnou rovnováhu mezi tím, co je potřeba
    udělat pro uzdravení veřejných financí a tím, co je únosné pro společnost a pro
    jednotlivé sociální a profesní skupiny.
  question: Zprava vaši vládu kritizují exministr financí Miroslav Kalousek i Danuše
    Nerudová, podle níž voliči stran pětikoalice očekávali, že navržené změny budou
    větší a zásadnější. Čekala, že když se ohlásí škrt ve výši 54 miliard v dotacích,
    ministr financí minimálně předloží konkrétní seznam, co přesně se bude kde škrtat.
    Překvapilo vás, jak se do vlády pustila dáma, kterou jste také podporovali před
    prezidentskou volbou?
- answer: Tady v tomto ne. A pokud jde o paní Nerudovou, na tu jste se ptal explicitně.
    Danuše Nerudová také řadu věcí, které dělá vláda, podporuje a chválí. Takže bych
    to nepřeceňoval. Na druhé straně, oba dva přemýšlejí nad kandidaturou do Evropského
    parlamentu, a to asi už je součást nějaké volební kampaně, sebeprezentace.
  question: Pan Kalousek a paní Nerudová podle vás pravdu nemají?
- answer: Kdo chce sestavovat vládu, tak spíš kandiduje do Poslanecké sněmovny než
    do Evropského parlamentu. A pokud jde o kandidáta na eurokomisaře, jsme domluveni,
    že bude navrhovat koalice STAN a Pirátů. Ale rozhoduje vláda a bude muset přihlížet
    ke všem okolnostem, třeba včetně toho, jaké budou možnosti získat portfolio pro
    Českou republiku. Takže to je proces, který je ještě před námi.
  question: Paní Nerudová dokonce v rozhovoru pro Respekt řekla, že by přijala pověření
    sestavit vládu, kdyby ji o to někdo požádal po pádu vaší vlády. To si to u vás
    možná trochu „polepila“ pro chvíli, až budete rozhodovat o tom, koho navrhnete
    na eurokomisaře za Českou republiku.
- answer: Do konce září rozhodneme. U této odpovědi bych mohl setrvat, ale přece jenom
    k tomu mám ještě krátké vysvětlení. Projekt Spolu je úspěšný a budeme v něm pokračovat
    na národní úrovni určitě. U Evropského parlamentu je trošku problém, že jsme tradičně
    v rozdílných frakcích jednotlivé strany, a to se nedá změnit ze dne na den a ani
    to není jednoduché překonat. Ať se rozhodneme jakkoli, na projekt Spolu a naši
    víru v tento úspěšný koncept to nemá vliv.
  question: Do konce září chcete rozhodnout, zda půjdete do voleb do Evropského parlamentu
    Spolu, nebo každý sám za sebe, což podporují i významné tváře v ODS. Jak to vypadá
    s vaším jednáním s KDU-ČSL a TOP 09?
- answer: Existuje určitá únava, frustrace ve společnosti, to prostě tak je, a to
    se projevuje i třeba v tom, jak lidé hodnotí vládní strany. Já se tomu opravdu
    nedivím, ani jako politik, ani jako politolog, ani jako občan, protože máme za
    sebou řadu krizí, které jsme museli zvládat jako všichni jako společnost.Inflace,
    zdražování, strach o to, jestli lidé budou mít vůbec teplo v zimě a když k tomu
    ještě připočtu období covidu, tak jsou to tři roky, které jsou velmi náročné pro
    celou společnost, takže já tomu, té určité nespokojenosti rozumím.Jsem přesvědčen,
    že děláme všechno pro to a že jsme udělali všechno pro to, abychom krize zvládli
    a že teď už to nejhorší máme za sebou a přicházíme do pozitivnější období. A to
    se projeví i v důvěře, kterou lidé vládě projevují.Pokud jde o eurovolby, jako
    politolog musím říct, že většinou nemají žádný vliv na to, co se potom odehrává
    ve vnitrostátní politice, což neznamená, že je máme podceňovat, to v žádném případě.
  question: Stranám, které jsou s vámi v koalici, lidé podle průzkumů příliš nevěří.
    Přemýšlel jste už o tom, co by se dělo v koalici, kdyby to potvrdil i výsledek
    eurovoleb? Zeptám se vás teď nejen jako politika, ale i jako politologa - pokusili
    by se od vás lidovci více emancipovat a znamenalo by to odstředivé tendence v
    koalici, nebo byste se je spíš snažili absorbovat jako kdysi Křesťansko-demokratickou
    stranu?
- answer: Nejprve chci říct, že znám argumenty obou stran a nemyslím si, že tady máme
    vést kulturní válku, jak se vede v některých zemích. Česká společnost je trošku
    jiná, máme tady i jiné starosti. Tohle je samozřejmě důležitá otázka, je to otázka
    etická, hodnotová a v těchto věcech má každý poslanec, a tento princip budu hájit,
    právo volby.Pokud jde o můj osobní postoj, já jsem zdrženlivý k oběma návrhům
    z důvodu své víry. Nepodpořím aktivně manželství pro všechny, ale přitom se vůbec
    nebráním a naopak vítám debatu o právech a úpravě práv, která mají lidé v registrovaném
    partnerství. To si myslím, že je debata, která je zcela na místě. Na druhé straně
    jsem velmi zdrženlivý k úpravám ústavy. Myslím, že v ústavě mají být základní
    principy a pravidla, nemá tam být všechno, co se ve společnosti objeví, takže
    já jsem zdrženlivý k oběma těm návrhům. To je můj osobní postoj, ale budu, a to
    je důležité, respektovat jakékoliv většinové rozhodnutí, ke kterému společnost
    prostřednictvím zákonodárců dospěje.
  question: V Křesťansko-demokratické straně byl i váš současný předseda poslaneckého
    klubu Marek Benda, který usiluje o to, aby se do listiny základních práv výslovně
    zakotvilo, že manželství je výlučně svazek muže a ženy. Budete to podporovat i
    vy? Jste dlouhodobě kritický k uzákonění manželství lidí stejného pohlaví.
- answer: Tam bych řekl, že závažnost je úplně někde jinde, protože to, co je v úmluvě,
    je u nás už v právním řádu. Spíš se týká jiných zemí. Takže tam dopad toho hlasování
    je nesrovnatelný s tím, o čem jsme teď mluvili.
  question: Už víte, jak budete hlasovat o Istanbulské úmluvě?
- answer: Souvisí to s tím, o čem jsme tady mluvili. My jsme se zatím museli věnovat
    nečekaným a náročným krizím, které jsme všechny zvládli, to byla ta první polovina
    volebního období. V druhé polovině bych se chtěl víc věnovat měnění naší země.
    A chtěl bych ukázat, že to, co jsem představil, tedy restart Česka, není žádný
    vzdálený plán, ale soubor konkrétních opatření, které do naší země přinesou větší
    prosperitu. My na té křižovatce jsme a jsme na ní už dlouho, ale nemůžeme pořád
    přešlapovat a rozhodovat se, kterým směrem pojedeme, protože taky se nám může
    stát, že ta zelená světla zhasnou a nebudeme moct jet. My se musíme stát křižovatkou
    Evropy v klíčových věcech.
  question: Vaše vláda bude brzy za sebou mít polovinu volebního období. Čeho byste
    rád dosáhl v té druhé? Třeba něčeho z vize, kterou jste představoval nedávno na
    konferenci Česko na křižovatce?
- answer: Já doufám, že ano. Máme to v rukou voličů a já jsem přesvědčen, že je přesvědčíme,
    aby nám znovu dali důvěru. Já jsem představil vizi, která je střednědobá na 10
    let. Byl bych rád, aby ji přijaly klíčové společenské a profesní skupiny v této
    zemi a kdyby to bylo i napříč politickým spektrem. Nedávno jsem zřídil vládní
    výbor pro strategické investice, ten začal intenzivně pracovat. Ve sněmovně prosadíme
    zákon o strategických investicích, budeme v nejbližších týdnech a měsících hledat
    financování velkých infrastrukturních projektů, včetně spolupráce státního, veřejného
    a soukromého kapitálu a další cesty, jak ty, jak ty klíčové věci realizovat. Tam
    se mluvilo o konkrétních projektech, jako je třeba lithium, dostavba elektráren,
    to nejsou nějaké chiméry nebo něco, co se má dělat za x let, ale musíme na tom
    pracovat teď.
  question: A co z toho restartu Česka chcete stihnout v tomhle volebním období? Protože
    to, co bude dál, to už nemáte úplně ve svých rukou.
- answer: Nemám ve zvyku komentovat rozhovory s panem prezidentem a nemám ani potřebu
    komentovat slova pana Lebedy. Nevěděl jsem, jak bude pan prezident postupovat,
    dokud jsem s ním osobně nemluvil.
  question: Tomáš Lebeda, který nyní pracuje pro prezidenta Petra Pavla, řekl, že
    minimálně ministr práce a sociálních věcí Marian Jurečka dobře věděl, že prezident
    nepodepíše novelu zákona o důchodovém pojištění zpřísňující pravidla odchodu do
    předčasného důchodu, aby začala platit už od září. Věděl jste to i vy?
- answer: Nepředbíhejme. Žádné rozhodnutí Ústavního soudu zatím nepadlo. Já jsem přesvědčen,
    že jsme postupovali správně, spravedlivě, rozumně, tak, jak jsme měli a samozřejmě
    jsme se zabývali i tou ústavností. A sám předkladatel, tedy ministerstvo práce
    a sociální věcí, tu otázku ústavnosti řešil. Proto se domnívám, že máme všechny
    důvody předpokládat, že to obstojí, nicméně, a to je důležité, rozhoduje nezávislý
    soud.
  question: Hnutí ANO avizovalo, že i tato důchodová novela skončí u Ústavního soudu,
    stejně jako nižší růst penzí od června letošního roku, což jste prosadili už dříve.
    Dovedete si představit, že by vláda vůbec mohla pokračovat, pokud by Ústavní soud
    vyhověl stížnosti opozice a vy jste museli doplácet důchodcům penze?
- answer: Zaprvé naše vláda měla odvahu kousnout do kyselého jablka. Každý, kdo se
    těmi penzemi zabývá a kdo nad tím vůbec přemýšlí, tak řekne, ten systém je neudržitelný.
    My neposouváme věk odchodu do důchodu na základě nějakých pevně stanovených hranic,
    ale posouváme ho postupně podle průměrného věku dožití, jak to bude vyplývat z
    dat Českého statistického úřadu. To, že to bude znamenat zvyšování věkové hranice,
    to je pravda, ale ono moc jiných možností není. Ten systém je neufinancovatelný
    a touto cestou jdou prakticky všechny země v Evropě. My jsme zvolili ještě tu
    metodu, která si myslím, že je správná a příznivá, že to neděláme napevno stanovenými
    roky, ale postupně podle věku dožití.
  question: Chystáte se prosadit změnu u penzí, která bude pro lidi, jimž je teď padesát
    a méně let, znamenat, že by měli jít do důchodu později než v 65 letech a to o
    rok a ti mladší dokonce o dva či více let. Dovedete si vůbec představit, jak budou
    svou práci třeba v 66 letech schopni vykonávat lidé, kteří pracují celý život
    těžce fyzicky a stojí přitom na nohou, nesedí v kanceláři nebo ve Sněmovně? Typicky
    třeba kuchařka v jídelně, v restauraci.
- answer: Ano, jsme si toho vědomi. A právě proto řada profesí bude mít nastavena
    jiná pravidla. Pro lidi, kteří pracují v náročných profesí. Na tom pracuje skupina
    na ministerstvu práce a sociálních věcí. Do konce roku by měla mít výsledky, které
    budou předloženy vládě a tohle bude zohledněno v reformě. Jsme si toho vědomi.
    Jsou profese, které není možné vykonávat do vyššího věku a je potřeba se s tím
    nějak vyrovnat. To skutečně vyžaduje docela důkladnou expertní přípravu, a proto
    jsou do toho zapojení odborníci, a proto to nějakou dobu trvá, ale bude to včas,
    bude to součást změn, které budeme dělat.
  question: Promiňte, podstata otázky směřovala k tomu, jestli jste si vědomi, že
    to ti lidé nebudou schopni fyzicky zvládat.
- answer: Návrh ministerstva financí počítal s deficitem 235 miliard korun, to nebyl
    žádný návrh vlády, ale bylo to spočítání nějakých parametrů, pak jsme stanovili
    v rámci rozpočtových rámců to, že deficit rozpočtu na příští rok nesmí překročit
    270 miliard, a to byla ta dvě čísla, mezi kterými jsme se pohybovali. Nakonec
    jsme se domluvili na 252 miliardách deficitu na příští rok, a to je číslo, s kterým
    teď pracujeme.
  question: Pro příští rok vláda pracuje s návrhem státního rozpočtu se schodkem 252
    miliard korun. Je to číslo jako navržená výše schodku už definitivní, nebo se
    ještě může změnit?
- answer: Budeme dál pomáhat prostřednictvím příspěvku na bydlení, tedy cíleně těm,
    kteří ani přes pokles cen energií tu situaci nebudou zvládat. Dnes jsou energie
    nabízeny pod cenovými stropy, které stanovila vláda, což je dobře. Budeme dál
    hlídat to, aby se ceny držely v nižších hodnotách. Věřím, že opatření, která jsme
