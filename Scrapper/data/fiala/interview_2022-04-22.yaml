- answer: Asi nikdo nyní nedokáže prognózovat, jak se to vyvine. Stejně jako si ani
    političtí analytici nedovedli před několika měsíci představit, že by se něco tak
    strašného jako válka na Ukrajině v této podobě vůbec mohlo v jedenadvacátém století
    odehrávat. V našem zájmu ale musí být a je, aby se Ukrajina ubránila a ruská agrese
    nebyla úspěšná. A Rusko aby pochopilo, že toto není cesta. Docílit toho lze silnou
    podporou napadené země. Ukrajinci vedou nesmírně statečný boj a to, co jim chybí,
    je vojenská technika, kterou jim musí dodat západní demokracie. Zároveň musí vytvářet
    ekonomický a diplomatický tlak na Rusko a dělat všechno pro to, aby to Vladimir
    Putin nemohl dovést k pro něj úspěšnému konci. To by byla pro Evropu katastrofa.
  question: Na Ukrajině se zřejmě schyluje k rozhodujícím bojům o Donbas. Co bude
    potom, byť výsledek zatím neznáme?
- answer: Důsledky války pociťujeme všichni, to je pravda. Uvědomme si ovšem, že Vladimir
    Putin nevede jenom válku s Ukrajinou, ale nepřímo s veškerým západním světem.
    Proto je dopad na obyvatele České republiky a celé Evropy obrovský. Promítá se
    do cen energií, pohonných hmot, pochopitelně je tady uprchlická vlna, s níž se
    musíme vyrovnávat. Jenom je potřeba vědět, že – a to opravdu není fráze – Ukrajina
    vede zápas za nás. Když bude mít Vladimir Putin Ukrajinu, nezastaví se. Stejně
    jako se nezastavil po anexi Krymu, i když si mnozí západní politici mysleli, že
    mu to bude stačit a tím to bude vyřešeno. Nebylo a nikdy nebude.
  question: Je to reálné? Neplatí, že čím bude válka delší, tím bude ochota lidí nést
    její důsledky menší?
- answer: Ano. Země s imperiálním charakterem prostě rozumějí jen tomu, že se jim
    postaví hráz odhodláním a silou. Neplatí pro ně, že se jim něco dá a je to uspokojí.
  question: Jako Hitlerovi nestačily Sudety?
- answer: Zvýší se naše ohrožení. Nebyli bychom v přímém nebezpečí, protože jsme součástí
    NATO a Evropské unie a nejsme ani hraniční země. Ale myslím, že spousta států
    hraničících s Ukrajinou, Běloruskem či Ruskem by ohrožena byla. To nelze připustit,
    stejně jako rozbíjení světového řádu, který tady v posledních desetiletích platil,
    neboť to ohrožuje nás všechny. Bývalí představitelé České republiky udělali v
    minulosti dobrá rozhodnutí vstupem do Severoatlantické aliance a Unie, takže po
    této stránce jsme v bezpečí. Čím dál víc lidí ale chápe, že bezpečnost není samozřejmost,
    není to jistota navěky, ale něco, oč se musíme trvale snažit. Proto musíme co
    nejrychleji dávat dostatečné prostředky na obranu, dělat kroky, které do budoucna
    naši bezpečnost zvýší, včetně energetické soběstačnosti. Nemůžeme být vydíratelní
    zemí, jako je Rusko. Teď vidíme, co to pro Evropu i pro nás znamená. Vždycky jsem
    patřil k těm, kteří před ustupováním Rusku varovali a říkali, že to nemůže vést
    k míru a dobrým výsledkům. Svoboda není samozřejmá.
  question: Jste přesvědčen, že padne-li Ukrajina, bude Česká republika v existenčním
    i existenciálním nebezpečí?
- answer: To je spousta otázek dohromady, ale pokusím se odpovědět postupně a v nějakém
    řádu.
  question: 'Trváním na energetické soběstačnosti si nejsem jistá. Výzkumníci teď
    položili Němcům otázku bývalého německého prezidenta Joachima Gaucka: „Jste ochotni
    za obranu svobody mrznout?“ Téměř šedesát procent odpovědělo záporně. Šéf chemického
    koncernu BASF Martin Brudermüller uvedl: „Levný ruský plyn je základem konkurenceschopnosti
    našeho průmyslu.“ A francouzská prezidentská kandidátka Marine Le Penová sdělila:
    „Jakmile skončí rusko-ukrajinská válka, podpořím strategické sblížení s Ruskem.“'
- answer: První a nejdůležitější teze zní, že závislost na ruských fosilních surovinách
    je potřeba ukončit. To je směr, kterým chce jít česká vláda. Proto jsem nedávno
    řekl, že do několika týdnů připravíme strategii, jak se závislosti do pěti let
    zbavit. Zároveň jde o záměr, na němž jsme se domluvili v rámci Evropské unie.
    Jednoduché to nebude, protože některé státy jsou na ruském plynu a ropě závislejší
    než jiné, pro něž není problém se od nich odstřihnout. Pro Českou republiku by
    to momentálně bylo vlastně nemožné nebo nesmírně obtížné. Pokud jde o naši závislost
    na ruském plynu, je více než devadesátiprocentní. My ale uděláme vše, abychom
    se jí co nejrychleji zbavili.
  question: Ona je to vlastně jediná otázka, zda se evropská jednota nezačne lámat
    právě na ruských surovinách, kterými se financuje Putinova válka, ale Evropa je
    na nich závislá.
- answer: To určitě ne. Musíme dělat několik věcí souběžně. Jedna z nich je rozvoj
    jaderné energetiky. Spustili jsme tendr na dostavbu Dukovan bez účasti Ruska a
    Číny a budeme dělat další kroky, abychom v jaderné energii byli silnější a soběstačnější.
  question: Lidé se ale ptají, jak to chcete udělat. Nebo snad Vratislav Mynář domluví
    v Kataru, aby nám posílali zkapalněný plyn?
- answer: Ano, ale začít se muselo. Vyvinuli jsme také diplomatickou iniciativu, aby
    jádro bylo dlouhodobě podporovaným čistým zdrojem, což se podařilo. Dále musíme
    posilovat energii založenou na obnovitelných zdrojích, v čemž Česká republika
    výrazně zaostává. Samozřejmě jejich podíl v energetickém mixu u nás nikdy nebude
    tak velký jako v zemích, kde intenzivněji svítí slunce, fouká vítr od moře a mají
    prudké řeky. Určitě ale můžeme mnohem víc využívat fotovoltaiku na střechách veřejných
    i soukromých domů. Musíme hledat alternativní zdroje plynu, což je jak zkapalněný
    plyn, tak zajištění jiných, neruských dodávek. Jsem přesvědčen, že lepší to bude
    dělat v rámci celé Evropy. Ceny i garance dodávek tak budou výhodnější. V důsledku
    krize se urychlují věci, na kterých bychom stejně museli pracovat. Dobré je, že
    všichni lídři v Evropské radě v tom našli shodnou řeč. Německo, které plánovalo
    svoji budoucnost v závislosti na ruských zdrojích, rychle a zásadně mění způsob
    svého uvažování.
  question: Když všechno půjde ideálně, bavíme se o dokončení nového bloku Dukovan
    v roce 2036.
- answer: Teď to vypadá, že ano. Sleduji vnitroněmeckou, a to nejen politickou, debatu
    a vím, že je velmi bolestná a hluboká. Německo musí přehodnotit svoji energetickou
    koncepci, ale i svůj dlouhodobý přístup k Rusku. A to se děje. Není to úplně snadný
    proces a já pro to mám pochopení.
  question: Podle vás je Nord Stream II definitivně pohřben?
- answer: Jak jsem řekl, v Unii vládne všeobecné odhodlání ruské dodávky ukončit.
    Platí ovšem, že státy, které jsou na ruském plynu plně závislé, se nedokážou odstřihnout
    ze dne na den. Všichni děláme kroky, abychom takovou záležitost, kdyby k ní případně
    došlo, zvládli a část plynu okamžitě nahradili z jiných zdrojů.
  question: Vicekancléř za Zelené Robert Habeck dokonce použil výraz triáž v souvislosti
    s tím, že při případném odstřižení od ruského plynu by stát musel rozhodovat,
    které průmyslové podniky vyřadit z provozu. Nebudete cosi podobného zvažovat i
    vy?
- answer: Na tu se musíme připravit. A byl by to kritický scénář. Když se vrátím k
    otázce sankcí, vždy musíme zvažovat princip, aby postihly víc Rusko než ostatní
    země. Zatím se dařilo je takto nastavovat. Jsou historicky nesrovnatelné, nikdy
    nebyly přijaty v takovém rozsahu a na Rusko budou mít velký dopad.
  question: I během příští zimy?
- answer: Určitě. Jsme pro opravdu tvrdé sankce, protože jedině ty mohou mít na Rusko
    vliv. Jen podotýkám, že Evropská unie připravuje už šestý balíček sankcí a pořád
    se hledají způsoby, jak ucpávat kanály, jimiž je chce Rusko obcházet. To všechno
    funguje, ale vždy musíme přemýšlet o tom, že sankcemi nesmíme zničit něco podstatného
    u nás.
  question: Avšak nejsou jednostranné. Podle čerstvého průzkumu agentury STEM si jen
    pětina Čechů myslí, že protiruské sankce mají být uvaleny bez ohledu na jejich
    dopad, z čehož plyne, že osmdesát procent lidí má opatrnější názor. Berete to
    v potaz?
- answer: Spousta lidí čelí opravdu těžké situaci. My to víme a snažíme se s tím něco
    dělat. Ceny energií jsou velký problém pro řadu domácností a inflace pro všechny,
    protože znehodnocuje úspory a zdražuje věci. Ceny pohonných hmot jsou vysoké.
    Do toho přichází řada dříve neřešených problémů, jako je bydlení, jeho cena a
    dostupnost. Bohužel minulá vláda – a to není politické hodnocení, ale vyjádření
    ekonomů, České národní banky a Nejvyššího kontrolního úřadu – svou nehospodárnou
    politikou způsobila, že u nás je inflace vyšší než v jiných zemích.
  question: 'Předseda hnutí ANO Andrej Babiš na tom postavil svoji opoziční rétoriku,
    s níž pravděpodobně půjde i do prezidentských voleb. V rozhovoru pro Právo například
    řekl: „Musí být rovnost, protože pokud mají naši lidé pocit, že na ně vláda kašle
    a stará se jen o Ukrajince, a zatím to tak vypadá, tak to nedopadne dobře.“ Nevyhmátl
    dost přesně měnící se náladu obyvatelstva?'
- answer: Inflace má ale několik příčin. Během covidu a teď za války se narušily dodavatelsko-odběratelské
    řetězce, takže některé zboží se zdražilo. Ruská invaze na Ukrajinu má dopad na
    zdražení surovin i potravin. Třetí faktor je bohužel český a je jím obrovské zadlužení,
    které způsobila Babišova vláda naprosto neracionální rozpočtovou politikou. My
    jsme museli připravit protiinflační rozpočet a oproti Babišovu návrhu deficit
    stlačit zhruba o sto miliard korun, v porovnání s loňskem ho snižujeme o více
    než dvě stě miliard, abychom inflaci udrželi pod kontrolou a lidem se dál neznehodnocovaly
    jejich peníze.
  question: Váš předchůdce tvrdí pravý opak, když říká, že on končil v úřadě na pěti
    procentech, zatímco vy už jste dosáhl třinácti. A také používá srovnání s Francií,
    kde je inflace o osm procent nižší.
- answer: Musíme se snažit, aby deficit byl co nejnižší, protože jinak poroste inflace
    a budeme pořád zadluženější. Andrej Babiš se tváří, že někde jsou nějaké peníze,
    na které stačí sáhnout a rozdat je lidem. Tak to ale není.
  question: Až na to, že vámi schválený schodek už je nyní nereálný. Uprchlická vlna
    vyjde na 54 miliard korun, byť většinu snad zaplatí Unie. Jsou tu vynucené valorizace
    penzí, mimořádné dávky v hmotné nouzi, příspěvky na bydlení. Zkrátka nebude to
    nakonec Stanjurových 260 miliard, ale původních 378 Aleny Schillerové?
- answer: To ale není úplně pravda. Peníze produkují lidé, ve formě daní je odvádějí
    státu, který je přerozděluje a musí s nimi nakládat odpovědně. Já poslouchám všechny
    opoziční návrhy, protože v nich může být něco racionálního, takže znám i ty z
    dílny hnutí ANO. Co pan Babiš navrhuje? Abychom se zadlužili o dalších dvě stě
    miliard korun.
  question: Je přesvědčen, že kvůli vysoké inflaci stát vybírá víc peněz a měl by
    je lidem vracet.
- answer: Nám propočty vycházejí na dvě stě miliard. Znamená to, že by nestačilo ani
    to, co by stát vybral od lidí na daních, ale ještě bychom si museli odněkud půjčit.
    A čím víc si půjčujete, tím je to dražší. Obrovské peníze stojí obsluha dluhu
    a splácení úroků. To nám radí jako řešení v době inflace? Jediné, co by se stalo,
    je, že by všichni zbankrotovali a zaplatila by to střední třída. Touto cestou
    se nedá jít. My jsme lidem od začátku roku poslali čtyřiasedmdesát miliard korun,
    které jim pomohou, a to cíleně. Tyto peníze jdou na důchody, na vyšší slevu na
    poplatníka, zvýšené existenční a životní minimum, příspěvek na bydlení. Peníze
    jdou k lidem, kteří je nejvíc potřebují. Bráníme se plošným opatřením, jež by
    pomohla i těm, kteří to momentálně tolik nepotřebují. Stálo by to hodně peněz
    a navíc roztáčelo inflaci.
  question: Podle jeho slov by jeho dvanáct opatření vyšlo za celý rok na 142 miliard.
- answer: Je. Část lidí se dostává do existenčních problémů, protože nemají čím zaplatit
    energie a bydlení. Těm pomáháme sociálními dávkami, které se rozšířily a zvýšily.
    Pak jsou tu senioři v penzi, jimž se bude valorizovat důchod. Kromě toho je tu
    obrovská skupina lidí, která se také dostane do obtíží, a to jsou rodiny s dětmi,
    samoživitelé. Musíme najít vhodný nástroj, jak pomoci i jim, byť ještě nemají
    nárok například na příspěvek na bydlení. Mimochodem vyzývám všechny spoluobčany,
    kteří nikdy stát o nic nežádali, a teď mají problémy s cenami energií, ať neváhají,
    nebojí se, nestydí a jdou o něj požádat. Vláda tedy o pomoci rodinám jedná a chceme
    připravit rozumné opatření, které bude únosné, zajistí sociální smír, avšak zároveň
    nebude roztáčet inflaci, jež škodí všem. Špatné rozhodnutí by mohlo vést k tomu,
    že by se jakoby poslalo lidem víc peněz, ale ty by měly reálně pořád menší hodnotu
    a dalo by se za ně pořídit méně věcí. Zároveň stát by to stálo víc a víc a zadlužilo
    by to budoucí generace. To je politika, kterou dělat nechci.
  question: Zvažovali jste také zvýšení slevy na děti. Je to ve hře?
- answer: Tak to je. Nemám ke slovům paní Horské a dalších ekonomů co dodat. Hodnotí
    to přesně. Řecký příklad je trefný. Kdybychom zrušili DPH na potraviny, o to by
    se snížil příjem státu a nezbylo by na pomoc lidem, kteří ji nezbytně potřebují.
    My ale musíme mít peníze na vyšší důchody, příspěvky na bydlení, běžný chod státu.
    Navíc některá opatření nelze vůbec udělat. DPH nemůžete jen tak vynulovat, protože
    na to jsou evropská pravidla. A kdo by zaplatil zastropování cen? Kdo by obchodníkům
    kompenzoval ztrátu? Zase stát. Ale stát jsou lidé, kteří odvádějí daně. Nebo bychom
    si na to museli půjčit a zvýšit dluh. Toto jsou špatné recepty a naše vláda touto
    cestou nepůjde. Chceme ale například snížit ceny pohonných hmot, a proto jsme
    zrušili přimíchávání biosložky do nafty, která to prodražovala.
  question: Členka vašeho poradního sboru, ekonomka Helena Horská uvedla, že k dvanácti
    Babišovým bodům by doplnila třináctý, a to Řecko neboli bankrot. Opravdu jsou
    Babišovy návrhy na jednorázový příspěvek penzistům, zvýšení životního minima o
    dvacet procent či snížení DPH na energie a potraviny na nulu tak pomýlené?
- answer: Přestali jsme pomáhat jeho firmám, které ho živí.
  question: Čímž podle Babiše pomáháte Putinovi, protože místo biosložky tam budete
    muset dávat ruskou ropu.
- answer: Ale ne. Zapomněl totiž říct, že biosložka je dražší než ten zbytek, takže
    se tím nafta prodražuje, Pokud se odhaduje, že naše řešení může o 1,8 koruny cenu
    snížit, tak to je přece argument. K tomu jsme snížili spotřební daň na benzin
    a naftu o 1,5 koruny. A budeme kontrolovat marže prodejců. Dohromady tato opatření
    mohou držet ceny pohonných hmot na přijatelné hladině, respektive je nezvyšovat.
    Je to méně spektakulární než Babišovy návrhy, ale je to účinnější, odpovědnější
    a nepovede to k zadlužování.
  question: Andrej Babiš soudí, že to byl váš hlavní motiv…
- answer: Říkal jsem, že je na to ještě čas a budeme o tom přemýšlet. A tak to opravdu
    je.
  question: Když jsme se naposledy tady na Úřadu vlády sešli k novoročnímu rozhovoru,
    řekl jste, že se lidé včas dozvědí, koho ODS, koalice SPOLU, nebo dokonce celá
    vláda podpoří na prezidentského kandidáta.
- answer: Sleduji debatu, která se týká demokracie bez přívlastků. Je to složité téma
    a já se nechci pouštět do politologického výkladu. I pojem liberální demokracie
    je používán velmi různě. Osobně jsem hluboce přesvědčen, že demokracie, a klidně
    ji nazvěme liberální, je nejlepší forma vlády, jakou máme. Pro lidi nejdůstojnější,
    zajišťující největší prosperitu. A hlavně má fantastickou schopnost napravovat
    chyby, které dělají politici při svém rozhodování. Nikdo nikdy nevymyslel lepší
    uspořádání společnosti. Říkám to stručně, bez nároku na politologickou definici,
    ale tak to cítím. Důležité je uvědomit si, že demokracie není definitivní stav
    a není to nic statického. Je to neustálá cesta k cílové představě demokracie.
    My svádíme boj o kvalitu demokracie, o míru svobody, kvalitu institucí. Ten se
    vede v různých zemích a vede se i u nás.
  question: Zatím se nikdo takový nerýsuje, a proto se vás zeptám na něco jiného.
    Přesvědčivé vítězství Viktora Orbána v parlamentních volbách přivítala část politického
    spektra, prezident Miloš Zeman a především Václav Klaus starší. Ten uvedl: „Je
    to vítězství, bohužel ne konečné, v současném boji o budoucnost západního světa.
    Je to vítězství nás všech.“ Lze cestu k neliberální demokracii a autoritativnímu
    vedení státu nazývat vítězstvím?
- answer: Vždycky jsem říkal, že se můžeme dívat na Maďarsko, ale hlavně bychom se
    měli starat o to, jestli máme kvalitní demokracii u nás, zda náhodou nějaká oligarchie
    neovládá stát, část médií nepatří někomu, kdo je zároveň v politice, a tak dále.
    To jsou debaty, které jsme vedli a jež česká společnost rozhodla tak, že ve volbách
    zvítězily strany, které nechtějí oligarchizaci společnosti a nechtějí, aby média
    patřila jednomu politikovi. Jsem však velmi opatrný v hodnocení jiných zemí. Ukážu
    to na příkladu. Tu a tam jsme slýchali kritiku Polska, že nesdílí evropské hodnoty.
    Dnes všichni vidí a oceňují, jak je chrání, když ve válce Ruska proti Ukrajině
    stojí v čelní linii. V Evropě se musíme v této těžké a neobvyklé chvíli snažit,
