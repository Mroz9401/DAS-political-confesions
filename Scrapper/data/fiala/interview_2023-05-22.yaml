
- answer: Bývám tu jen některé pondělky, což není to, co bych si přál. Jednak v Brně
    bydlím a také jsem poslanec za Jihomoravský kraj, tak považuji za správné, aby
    člověk, bez ohledu na to, jakou funkci zastává, byl spojen se svými voliči. Opravdu
    se snažím, pokud to jde, aspoň část každého pondělí strávit tady v Brně.
  question: Vysíláme z Brna. Obvykle tu prý býváte každé pondělí. Dá se to chápat
    jako váš home office?
- answer: 'Samozřejmě jsem negativní odezvu čekal a rozhodně jsem nečekal, že nám
    někdo bude tleskat. Ta opatření jsou těžká, nepopulární, dotýkají se celé řady
    lidí, ale jsou nutná. Pokud bychom je neudělali, tak by se náš stát řítil do obrovských
    problémů a to zadlužení bychom nezvládli.   Stejně jako důchodová reforma je naprosto
    nutná, měly ji udělat už předcházející vlády. To, že ji musíme dělat my, je náš
    úkol. Je to naše odpovědnost. Jsme si dobře vědomi toho, co děláme a proč to děláme.
    Jestliže jsme si řekli, že musíme snížit to hrozivé zadlužování a ty deficity,
    kterým čelíme, které jsme zdědili, tak to musíme dělat i formou opatření, která
    dopadají na různé profesní a sociální skupiny.Nicméně snažili jsme se to udělat
    tak, aby ta zátěž byla rozložená. Více šetříme na straně státu. Je to zhruba jedna
    třetina příjmů a dvě třetiny výdajů. Příští rok to bude znamenat, že deficit bude
    o 94 miliard nižší, a kdybychom nic neudělali, tak by byl deficit o 94 miliard
    větší, v roce 2025 o 148 miliard.Jsem rád, že během toho týdne se skoro všichni
    odborníci a ekonomové se vyjádřili, že to je potřeba, že je dobře, že to vláda
    dělá. Něco by se mohlo udělat trošku jinak, ale vzásadě to má podporu. Taky se
    setkávám se spoustou lidí, kteří mě potkávají, zastavují, mluvím snimi. A ti říkají:
    My tomu rozumíme. Je to dobře. Vydržte.'
  question: Od představení vládního balíčku úsporných opatření a důchodové reformy
    uplynul více než týden. Čekal jste tak silnou negativní odezvu?
- answer: Zatím ne. Je jasné, že mnoho lidí řekne: to je v pořádku, šetřit se má,
    ale ne u mě, šetřete jinde. S tím jsme počítali. Když si to vezmete v celku, tak
    těch opatření je několik desítek a jsou různě závažná. Postupně myslím, že se
    ukáže, že jsme schopni u většiny z nich vysvětlit, proč jsme k tomu dospěli, jak
    jsme k tomu dospěli.Úplně nesouhlasím s tím, že by někdo byl překvapen. Postupovali
    jsme dost transparentně, otevřeně. Na začátku bylo stanovisko odborníků. Národní
    ekonomická rada vlády zveřejnila už na konci minulého roku seznam návrhů, co by
    měl stát udělat. My jsme s těmi návrhy pracovali a většina z nich se odráží v
    tom našem ozdravném balíčku.
  question: Je ale spousta lidí, kteří tomu třeba úplně nerozumí, nebo říkají, že
    se jim to nelíbí. Ale chci se zeptat. Vyčetl jste z reakcí veřejnosti nebo odborníků
    něco, co jste přehlédli?
- answer: Jednání vedeme. Pravidelně se scházíme se zástupci zaměstnavatelů, s podnikatelskými
    svazy, s odbory. Já jenom připomenu, že za loňský rok se sedmkrát sešla tripartita,
    letos už třikrát. Ta jednání jsou vlastně permanentní. Jednáme i s různými dalšími 
    profesními a zájmovými skupinami, ale znovu opakuji: máme tady situaci, kdy se
    stát dostává do problémů kvůli rostoucím deficitům. Myslím, že každý chápe, že
    to je jako vrodině: když budete mít neustále vyšší výdaje než příjmy, tak to špatně
    dopadne. A stejně jako to špatně dopadne s každou domácnosti, pokud má vyšší výdaje
    než příjmy dlouhodobě, tak to špatně dopadne se státem.My ta opatření musíme udělat.
    Počítali jsme sodezvou jednotlivých zájmových skupin, ale jsme připraveni diskutovat.
    Opakovaně jsem říkal: Jsme připraveni opravit to, kde jsme udělali chybu. Pokud
    jsme nějakou udělali, zatím o ní nevím. Vtakovém případě jsme připraveni ji opravit,
    Ale nejsme připraveni ustupovat nátlaku.'
  question: Každý by s vámi asi nesouhlasil. „Vláda se s námi nechce bavit a chceme
    s ní jednat. Vláda by se s námi měla opravdu odborně bavit a ne před námi zabouchávat
    dveře.“ To řekl Českému rozhlasu šéf svazu minipivovarů Michal Voldřich. Jste
    připraveni na taková jednání, nebo proč jste s nimi dřív nejednali?
- answer: Nejsme neomylní, nikdo není. A je to opravdu hodně složité, takže jsme připraveni
    to upravit. Proč bychom nebyli? Vždyť nám jde o to, aby ten výsledek byl co nejlepší.
    Znovu říkám, my jsme se snažili, přestože ta opatření nejsou samozřejmě jednoduchá,
    aby nezasáhla žádnou sociální nebo profesní skupinu výrazně, aby je existenčně
    neohrozila.Snažíme se o to, aby dopad na ty nejzranitelnější sociální skupiny
    byl co nejmenší. Proto třeba dojde pravděpodobně v důsledku snížení DPH ke zlevnění
    potravin a dalším věcem. Mysleli jsme i na ten sociální aspekt a chtěli jsme tu
    zátěž rozložit, a sami jdeme příkladem. Dvacet miliard chceme ušetřit jenom na
    provozu úřadů státu. Snažíme se seškrtat dotace, které stát vyplácí podnikatelským
    subjektům a které neslouží původnímu účelu. Není to tak, že vybereme víc peněz
    od lidí a podnikatelů. Skutečně více peněz chceme ušetřit.
  question: Odcituji ministra financí Zbyňka Stanjuru: „Měníme víc než 50 zákonů,
    je to opravdu velký legislativní text. Bylo by neobvyklé a velmi zvláštní, kdyby
    k žádné změně nedošlo.“ Zatímto ale nevypadá, že by se něco rýsovalo…'
- answer: ODS samozřejmě musela udělat ústupky, tak jak všechny politické strany.
    My jsme dospěli ke kompromisu, který ale jsme všichni schopni hájit, taky ho jako
    pět jednotlivých politických stran jednotně hájíme. Je to kompromis dobrý pro
    Českou republiku. Můžeme se samozřejmě bavit o těch jednotlivých položkách a rozumím
    tomu.  U toho tichého vína bych chtěl říct několik věcí. Ono je zdaněné tou základní 
    sazbou DPH, tak jako pivo. To, k čemu tam nedochází, je zavedení spotřební daně, 
    která tu tradičně u vína, na rozdíl od jiných alkoholických nápojů, nebyla, respektive
    u tichého vína. Je to praxe ve většině evropských zemí, které mají vlastní produkci vína.
    Mezi ně patří i Česko. A taková praxe je ve všech sousedních státech, s kterými jsou naši
    vinaři v určité konkurenci, tedy Německo, Rakousko, Slovensko nebo nesousední stát Maďarsko.
    Proto jsme se nakonec rozhodli, přestože přiznávám, že ty argumenty byly velmi silné
    na obou stranách, i z tohoto hlediska jsme se přiklonili k tomu, že tu daň nezavedeme.
    Nicméně jsme zrušili daňovou výjimku na víno jakožto dar, a to má taky docela
    velký význam.
  question: Jak velké ústupky musela přijmout právě ODS v té pětičlenné koaliční vládě,
    kdy každá ze stran hrají často odlišné zájmy? Například nulová spotřební daň na
    víno, to je podle všeho výsledek silného jihomoravského a možná lidoveckého lobbingu.
    Je podle vás vedle zdaněného piva a jiného alkoholu obhajitelná?
- answer: To, co jsme tady měli, byla určitá výjimka, která přišla v covidové době
    – točené pivo se dalo do úplně té nejnižší sazby. Nicméně to bylo celé neuvěřitelně
    zmatené, protože se dalo vymyslet až devět různých způsobů, jak pivo vlastně zdanit.My
    to zjednodušujeme a sjednocujeme. Pivo je ve všech podobách, ve kterých si ho
    můžete koupit, v té 21procentní sazbě, tedy v základní sazbě daně z přidané hodnoty.
    Tam jsme nenašli důvod, proč by jako u všech jiných alkoholických nápojů mělo
    být ve snížené sazbě. Žádný alkoholický nápoj není ve snížené sazbě DPH.
  question: A přichází v úvahu požadavek hospodských odložit vyšší sazbu DPH u točeného
    piva nejméně o rok, aby provozovatelé měli čas se na to připravit, jak tlumočil
    ten požadavek Luboš Kastner z Asociace malých a středních podniků?
- answer: Zastavit to dotační podnikání, to je opravdu velký úkol. Tady si prostě
    zvykli nejen podnikatelé, ale myslím, že i část úředníků na to, že to prostě takto
    funguje a že se vyplácí dotace firmám, které jsou v zisku a které nevytvářejí
    nějakou zvláštní kvalitu. Prostě mají jen konkurenční výhodu proti jiným, kteří
    tu dotaci třeba nedostanou.
    Musíme si uvědomit, kdo platí ty dotace, není to žádný abstraktní stát, který
    někde má nějaké peníze. Ty dotace se platí z peněz, které se vyberou od daňových
    poplatníků, a nám připadá, že toto je nesprávné, a nejen nám. Když si vezmete
    třeba zprávy, které vydává Nejvyšší kontrolní úřad, tam právě to, jakým způsobem
    se u nás nakládá dlouhodobě s dotacemi, bylo silně kritizováno. Naše vláda má
    odvahu do toho zasáhnout. Stanovili jsme cíl, že uspoříme na dotacích v roce 2024
    46 miliard korun a potom 54 miliard v roce 2025.Není to jednoduché, a kdybychom
    postupovali tak, že bychom řekli jednotlivým resortům „tak nám navrhněte, které
    dotace vyškrtáte“, tak se nikam nedostaneme. Po dohodě s jednotlivými resorty
    jsme stanovili tu částku a teď to budeme realizovat. A u té realizace, to znamená
    u toho omezování nebo rušení konkrétních dotačních titulů, o tom budeme jednat
    se zástupci podnikatelů i se zástupci odborů tak, abychom skutečně neudělali žádnou
    chybu. Nejsme ale připraveni ustoupit té celkové částce a definitivní rozhodnutí
    o těch dotacích musíme mít nejpozději v září, tedy když budeme mít jasno o tom,
    jak bude vypadat rozpočet na rok 2024. Je to ale obrovská změna a myslím si, že
    to je i určitý návrat větší spravedlnosti do toho celého systému podnikání.Dotace
    měly původně sloužit k tomu, aby buďto vyrovnávaly rozdíly, třeba mezi regiony,
    nebo aby zajišťovaly nějakou kvalitu, kterou v normálních podmínkách tržní ekonomiky
    prostě nezajistíte. Ale tady máme dotace, které ani z těchto cílů nenaplňují.
  question: Na Twitteru už jste napsal, že . A jak jste napsal, to nejde a nemáme
    na to. Chceme, aby dotace sloužily skutečně tomu, čemu sloužit mají, to znamená
    ke zvyšování kvality, vyrovnání rozdílu a ne k tomu, aby se s nimi podnikalo.
    A jejich omezením ušetříme státu přes 54 miliard korun. To už jste vlastně zmínil.
    Jak a kdo ale posuzuje oprávněnost žádat státní dotaci?
- answer: Ne, protože my teď teprve budeme ve fázi, kdy se budeme bavit podle jednotlivých
    resortů o konkrétních titulech, a to budeme projednávat i zástupci zaměstnavatelů,
    tedy podnikatelskými svazy včetně Svazu průmyslu i ze zástupci odboru. Na tom
    jsme se domluvili na poslední tripartitě, a tak jsme to také chtěli udělat.
  question: Prezident Svazu průmyslu a dopravy Jan Rafaj si postěžoval, že jste prý
    s nimi konkrétní dotace, které chcete zrušit, neprojednávali. Nebyla to chyba?
- answer: Ne. Já jsem se svazu měst a obcí také účastnil, vystupoval jsem tam, diskutoval
    jsem s delegáty, takže znám ty výhrady. Musíme si uvědomit dvě věci. Česká pošta
    je státní podnik, který pokud bychom něco neudělali, tak by příští rok zkrachoval.
    A to prostě není možné. S Českou poštou
    se mělo něco udělat už dřív. Ty informace o tom, že se to nevyvíjí dobře, byly
    jasné. Je tam potřeba udělat spoustu změn. Od toho, že bude jiné zadání státu,
    nově definujeme poštovní služby, které chceme až po to rušení poboček, které je
    absolutně nutné. Máme nejvíc poboček na počet obyvatel v Evropě, ale ne o něco
    víc. My máme násobně víc než druhý stát v tomto žebříčku, takže něco udělat je
    nutné. 300 poboček ze 3200 není tak velké číslo.Funguje to tak, že vláda rozhodla
    na základě doporučení odborníků, že to bude 300 poboček. Které konkrétně, to je
    profesionální rozhodnutí. To nerozhodne politicky vláda, to je návrh České pošty,
    regulátora a o tom návrhu pošta potom jedná s těmi konkrétními obcemi. Takže starosta
    má možnost říct: ano, tady sice ekonomicky to nevychází, ale tato pobočka je důležitá,
    zrušte raději druhou.Tak to jednání potom ve výsledku probíhalo, ale samozřejmě
    žádný starosta vám neřekne „No to je výborný nápad, zrušte u mě poštu.“ To tak
    prostě není. To musíte přijmout politickou odpovědnost, vláda to musí udělat a
    potom to musíme dovést do praxe, protože jinak ta pošta fungovat nebude.Ať si
    každý z posluchačů odpoví sám na otázku, kolikrát využívá fyzicky poštu, jak často
    tam chodí, jak je spokojen s těmi službami a jestli náhodou se už v posledních
    letech i díky moderním komunikačním technologiím opravdu nemění naše chování.
    Těch poboček je moc, nedá se to financovat a tento krok byl naprosto nutný.'
  question: Vaši vládu . Na příkladu zeštíhlování České pošty ukazoval na svazu měst
    a obcí v Olomouci, že není dobré, když se reformy podle něj plánují bez seznámení
    se s pohledem dotčených obcí. Nemá v tom pravdu?
- answer: Toto už jsou dost významné škrty. Neříkám, že jsou poslední, ale musíme
    někde začít. Kdybychom nestanovili, že to bude pět procent provozních výdajů a
    dvě procenta objemu finančních prostředků, tak se nestane nic. Všichni jsou nepostradatelní,
    každý úředník je nutný. Veškeré náklady, které stát má, vám ty jednotlivé státní
    instituce obhájí.
    Pak ale občané řeknou, že ten stát je pořád větší a neplní lépe funkce. My jsme
    slíbili našim voličům, že to změníme. Když jsme přišli do vlády, hned jsme seškrtali
    na výdajové straně 80 miliard korun na začátku roku 2022. Během loňského roku
    jsme snížili počet úředníků o 1000 a dostali jsme se na úroveň roku 2015. To nejsou
    tak špatné výsledky, ale je v tom třeba pokračovat.
  question: Na Twitteru už jste vysvětloval, že kombinací snížení provozních výdajů,
    omezením celkových mzdových nákladů, které ve státní sféře máme, dokážete ušetřit
    přes 20 miliard korun? Každý pátý zaměstnanec je státní. Neměly by být i škrty
    ve státní správě radikálnější?
- answer: Je to jedno z nejvyšších čísel v Evropě, počet policistů na počet obyvatel.
    My vždycky, když srovnáváme toto čísla, tak musíme vidět, jakou službu ti lidé
    vykonávají a jaké činnosti třeba v jiných zemích dělá někdo jiný. V
    řadě zemí je víc občanských zaměstnanců nebo jiné úřady dělají činnosti, které
    u nás dělá policie. Takže tady není tak jednoduché do toho zasáhnout a myslím
    si, že zrovna tohle není ta oblast, kde bychom museli významně šetřit. Debata
    o tom, co mají dělat uniformovaní policisté a co má dělat někdo jiný, je určitě
    namístě a tu pan ministr vnitra s panem policejním prezidentem pravidelně vede.
  question: Jedna z reakcí na váš tweet, v tomto případě Petra Kociána z Brna byla,
    cituji: „Zbavtese nadbytečných úředníků a dalších státních zaměstnanců. Máme velmi
    mnoho policistů, 46000 systematizovaných místa 40000 fyzických“. Je to jedno podle
    něj prý z nejvyšších čísel vEvropské unii. Jenom zrušení systematizovaných míst
    by přineslo minimálně pět miliard. Jaká je vaše reakce?
- answer: Procházíme těžkým obdobím. Jenom si všichni vzpomeňme, čemu naše vláda
    musela čelit hned po nástupu: nejsilnější vlny pandemie covidu, válka na Ukrajině,
    nedostatek energii, kterému jsme zabránili. Ceny energií, ceny potravin, největší
    uprchlická krize po druhé světové válce.Lidi měli obavy, jsou netrpěliví, mají
    strach o to, jaká bude budoucnost. A to se všechno promítá v těch průzkumech,
    které já ale vždycky beru trošku s rezervou, protože jedna věc jsou průzkumy a
    druhá potom, jak se lidé rozhodují ve volbách. Já jsem přesvědčen o tom, že kroky,
    které děláme, jsou správné a že je dokážeme voličům ve finále vysvětlit.
  question: Výzkum CVVM ukázal, že lidé označují vaši vládu za nejhorší od Nečasovy
    éry. Co s tím hodláte udělat?
- answer: Já se pravidelně stýkám se všemi reprezentanty obranných a bezpečnostních
    složek, kdy je to nutné, a řešíme spolu různé věci. Je důležité, aby naše bezpečnostní
    a obranná komunita se mohla věnovat tomu, čemu se věnovat má. Čelíme obrovským
    problémům a úkolům v souvislosti s ruskou agresi na Ukrajině.Je potřeba, aby se
    všichni mohli věnovat své práci. A to se děje. Armáda stojí před velkým úkolem,
    nejenom zajistit naši bezpečnost a obranyschopnost v rámci posilování východního
    křídla NATO, všech těch bezpečnostních hrozeb. Ale my taky modernizujeme armádu.
    Je potřeba překonat to, co tu bylo zanedbané v minulosti, a to nejsou jednoduché
    věci. Nicméně jsem přesvědčen, že všichni jsou si vědomi svých úkolů a svých povinností,
    a budou je plnit dobře.
  question: V posledních hodinách ale její osoba budí pozornost kvůli zjištění, že
    s její prací není spokojen náčelník generálního štábu Karel Řehka. Podle tiskových
    zpráv vás prý navštívil a hrozil kvůli Černochové rezignací. Budete s paní ministryní
    ty neshody s vedením armády řešit?
- answer: Já nebudu komentovat jednotlivé věci, které se týkají bezpečnosti a obrany
    a mohu jenom všechny ujistit, že všichni jsou si vědomi toho, co mají dělat, jakou
    mají odpovědnost vůči lidem této země z hlediska jejich obrany a bezpečnosti.
    Podle toho budou jednat a podle toho jednám i já.
  question: Konkrétně paní ministryně si prý  až do úrovně praporčíků. Podle našich
    informací rozhoduje třeba i o tom, kdo pojede na jaký zahraniční kurz. I u lidí,
    které ani osobně nezná. Nepřekračuje tím vlastně svoje pravomoci? Je to správně?
- answer: S náčelníkem generálního štábu se scházím podle toho, jak je to potřeba
    z hlediska obranné a bezpečnostní situaci České republiky. Obsah těch jednání
    z pochopitelných důvodů nebudu komentovat.
  question: S generálem Řehkou už jste na toto téma jednal. Sešli jste se kvůli tomu?
- answer: To, co se odehrálo na vládě při úpravě této legislativ, se netýká jedné
    konkrétní společnosti. Je to naše snaha harmonizovat právo v Česku sevropským,
    přizpůsobili jsme tu kvalifikovanou většinu potřebnou ke schválení forem přimět
    společnosti na 75 % hlasů, což odpovídá tomu, co je v naprosté většině evropských
    zemí, respektive ve většině evropských zemí je buďto 75 procent nebo méně. To,
    co jsme měli v Česku, byla absolutní výjimka, ale ministr Blažek reagoval i na
    původní výhrady legislativní rady vlády. Ta norma má obecnou povahu, netýká se
    jedné ze společností.
  question: Ministr spravedlnosti Petr Blažek připravil a vláda schválila novelu zákona
    o přeměně obchodních společností a družstev, podle níž bude možné například rozdělit
    společnost ČEZ. Novela snižuje potřebný počet hlasů z 90 % všech akcionářů na
    75 % akcionářů přítomných na valné hromadě. Co vzkážete minoritním akcionářům
    ČEZu, kteří s touto změnou těžko budou spokojeni?
- answer: 'Nebudu komentovat ty konkrétní kroky týkající se ČEZu, mimo jiné i proto,
    že jakýkoliv výrok, ať už vystihuje realitu nebo ne, má dopad na ceny. A to by
    bylo neodpovědné.Česká republika musí transformovat svoji energetiku. Přijali
    jsme zásady nové Státní energetické koncepce. Budeme na ní pracovat dál. Ukázalo
    se v době energetické krize, že není správné, když stát nemá žádný vliv na energetickou
    infrastrukturu. Vzpomeňme si, jak jsem loni často odpovídal na otázky týkající
    se zajištění energie pro republiku: Budeme mít dost plynu? Budeme mít dost ropy?
    Bude benzin a nafta? Udělali jsme spoustu kroků, abychom posílili energetickou
    bezpečnost. Koupili jsme kapacitu v LNG terminálu v Nizozemsku, jednáme o plynovodech
    a dalších věcech. Je nutné, abychom měli větší vliv na energetickou infrastrukturu.'
  question: Tomu rozumím, ale shodou okolností to umožňuje rozdělení ČEZu za jiných
    podmínek, když to bylo dosud. Co vzkážete akcionářům, těm minoritním ČEZu, kteří
    s tím nebudou spokojeni?
- answer: Ta myšlenka je jednoduchá. U DPH ten primární cíl nebyly úspory ve státním
    rozpočtu, ale zjednodušení toho opravdu mimořádně nepřehledného systému. Proto
    jsme ze tří sazeb, té základní a dvou snížených 21, 15 a 10 procent udělali dvě
    sazby. Vrátili jsme se k tomu systému dvou sazeb, 21 a 15 procent.
  question: Tvrdíte, že na změně DPH nakonec vydělá každý. Můžete tu myšlenku stručně
    vysvětlit?
- answer: Dobrá otázka. To bylo kdysi ve volebním programu ODS. Ta jednotná sazba
    je nejjednodušší, ale skoro nikdo ji nemá. Myslím, že jako jediný stát vEvropě
    ji má Dánsko, a ona je poměrně vysoká. Takže nakonec jsme se domluvili, že to
    zjednodušení budou dvě sazby. Základní sazba 21 a snížená 12, ale ve výsledku
    to vychází tak, že stát vybere na DPH od občanů méně. To znamená, že lidé na tomto
    skutečně vydělají, a to se týká každého.My jsme navíc do té snížené sazby 12 procent
    dali jenom položky, které mají nějaký sociální a podobný rozměr, záměrně jsme
    tam dali potraviny, zdravotnické pomůcky a léky a také stavební práce, které vedou
    k pořízení soukromého bydlení, protože víme, jaká je situace na trhu s byty, jaké
    mají lidi problémy, aby vůbec měli perspektivu, že budou někde bydlet. Na těch
    potravinách to pocítí postupně každý. Nakonec všichni klíčoví hráči v tom potravinářském
    průmyslu se už vyjádřili, že se ta snížená sazba promítne do cen potravin.
  question: A neměli jste vprogramu přechod na jednotnou sazbu DPH?
- answer: My jsme vycházeli z té myšlenky, že všechno patří do základní sazby DPH.
    Jenom tam, kde je nějaký důvod – sociální nebo jiný – je snížená sazba. Ten důvod
    jsme našli u časopisů, i když samozřejmě ne všechny časopisy by tam spadaly. Ale
    kdybychom měli rozlišovat, jestli časopis je odborný, vědecký, reprezentuje zájmy
    některých menšin anebo je lifestylový, tak bychom na to museli mít další úřad,
    a to by šlo proti tomu, o co se snažíme.U těch novin jsme nedospěli k dohodě,
    že takový důvod je. Já nejsem přesvědčen, že by to někoho ohrozilo ve smyslu svobody
    slova a šíření informací. Za naší vlády svoboda médií posílila, jak víme z mezinárodního
    srovnání, a věřím, že lidé mají dost příležitostí, jak se dostat k informacím.
    Mluvíme o tom, že by se denní tisk zdražil třeba o korunu a půl, pokud by se naplno
    promítlo zvýšení DPH do ceny toho, co si lidé nakonec kupují. 
