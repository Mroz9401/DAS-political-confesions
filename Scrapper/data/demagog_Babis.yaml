- name: Andrej Babiš
  quote: Nikdo, ani prezident, ani premiér, ani předsedkyně Sněmovny, ani předseda
    Senátu, Ficovi negratulovali.
  state: Pravda
  truth: Prezident Pavel, premiér Fiala, předsedkyně Poslanecké sněmovny Pekarová
    Adamová, ani předseda Senátu Vystrčil skutečně Robertu Ficovi k jeho vítězství
    ve slovenských parlamentních volbách negratulovali.
- name: Andrej Babiš
  quote: Fico byl ten, který pomohl Slovensku v rámci referenda do EU, do eurozóny.
  state: Nepravda
  truth: Robert Fico a jeho strana SMER-SD přispěli ke slovenskému přijetí eura, významně
    se ale nepodíleli na vstupu země do Evropské unie. SMER tehdy nebyl ve vládě a
    během celostátního referenda nepatřil k hlavním podporovatelům kampaně pro přičlenění
    do EU.
- name: Andrej Babiš
  quote: Fico vyhrál už už páté volby nebo čtvrté.
  state: Pravda
  truth: Robert Fico se stranou SMĚR-SD v letošním září vyhrál již páté volby do Národní
    rady. Jeho předchozí vítězství nastala v letech 2006, 2010, 2012 a 2016.
- name: Andrej Babiš
  quote: Bývalý premiér – Löfven – Švédska, toho času šéf sociální demokracie v Evropě,
    hned dá prohlášení a hned ho vylučují (Roberta Fica a SMER z evropské frakce,
    pozn. Demagog.cz), jak vylučovaly Orbána.
  state: Pravda
  truth: Předseda Strany evropských socialistů a bývalý švédský premiér Stefan Löfven
    prohlásil, že v případě dalších proruských prohlášení Roberta Fica může být strana
    SMER z frakce vyloučena. Také Orbánově Fideszu hrozilo vyloučení z evropské frakce.
    Jeho europoslanci ji poté opustili.
- name: Andrej Babiš
  quote: ALDE, kde nás Progresivní Slovensko pomlouvalo i s tou (...) Maďarkou.
  state: Neověřitelné
  truth: Maďarská europoslankyně Katalin Cseh kritizovala Babišovu účast na konferenci
    konzervativců v Budapešti a odmítavé prohlášení k tomu vydala i evropská frakce
    Renew Europe (dříve ALDE). Zda se ke kritice přidalo i Progresivní Slovensko,
    nelze z veřejně dostupných zdrojů potvrdit.
- name: Andrej Babiš
  quote: Paní Jourová gratulovala (Robertu Ficovi, pozn. Demagog.cz).
  state: Pravda
  truth: Místopředsedkyně Evropské komise Věra Jourová skutečně poblahopřála Robertu
    Ficovi k vítězství ve slovenských parlamentních volbách. Gratulaci vyjádřila v
    rámci svého rozhovoru pro Českou televizi.
- name: Andrej Babiš
  quote: Já jsem neporušil žádné moratorium. Zase lhala Česká televize a všichni opisovali.
  state: Nepravda
  truth: Česká televize ani další média neuvedly, že by Andrej Babiš porušil moratorium
    před slovenskými volbami. Informovala pouze o tom, že Babiš vydal video v době
    moratoria. Tím zákaz volební kampaně skutečně neporušil.
- name: Andrej Babiš
  quote: Moratorium (před volbami na Slovensku, pozn. Demagog.cz) se netýká, když
    se vyjádříte na sítích a není to placené, a mě jako občana nebo českého politika
    se to vůbec netýká.
  state: Pravda
  truth: Moratorium před volbami se na Slovensku týká politických stran či kandidátů,
    kteří nesmí vést volební kampaň. Zákaz zveřejňování informací o kandidátech se
    vztahuje i na média. Bezplatné příspěvky na sociálních sítích však za kampaň považovány
    nejsou a moratorium se jich netýká.
- name: Andrej Babiš
  quote: Pan Šimečka přece je místopředseda Evropského parlamentu, ale je to politolog,
    novinář.
  state: Pravda
  truth: Předseda Progresivního Slovenska Michal Šimečka v současnosti působí jako
    místopředseda Evropského parlamentu. Dříve vystudoval politologii v Praze a v
    Oxfordu a při svých studiích se živil jako novinář.
- name: Andrej Babiš
  quote: My (V4 v době vlády Andreje Babiše, pozn. Demagog.cz) jsme se posbírali a
    dali 32 milionů euro, abychom zakoupili čtyři velké lodě pro libyjskou pobřežní
    stráž.
  state: Pravda
  truth: Země Visegrádské čtyřky se během Babišovy vlády dohodly na finančním příspěvku
    35 milionů eur na podporu pobřežní stráže Libye. Podle bývalého slovenského ministra
    zahraničních věcí Miroslava Lajčáka měly být peníze určeny mj. na nákup čtyř lodí
    a jejich následnou údržbu.
- - name: Andrej Babiš
    quote: '(Premiér Fiala a ministr Rakušan, pozn. Demagog.cz) řekli: „Bereme 30
      tisíc“ (migrantů, pozn. Demagog.cz). No tak už jich přišlo 160 tisíc nebo dvě
      stě tisíc.'
    state: Nepravda
    truth: Rakušan ani Fiala nemluvili o tom, že by Česko chtělo přijmout 30 tisíc
      migrantů. Návrh migračního paktu, o kterém Babiš hovoří, zatím není definitivně
      schválen, a nelze tak tvrdit, kolik migrantů po jeho přijetí do ČR přišlo. Babišova
      čísla navíc neodpovídají současné situaci.
  - name: Andrej Babiš
    quote: Jo, ale pohrozila (Věra Jourová, pozn. Demagog.cz), že možná příště ten
      Babiš nemůže točit to video.
    state: Nepravda
    truth: Věra Jourová se k videu, které Andrej Babiš zveřejnil před slovenskými
      volbami (a kde varoval před volbou Progresivního Slovenska), nevyjadřovala.
      Veřejně na něj nijak nereagovala, a ani Babišovi „nepohrozila“, že před dalšími
      volbami obdobné video nemůže natočit.
  - name: Andrej Babiš
    quote: Výrok pana Klause, že média vyberou prezidenta a občané ho zvolí.
    state: Pravda
    truth: 'Václav Klaus pronesl zmíněná slova 7. prosince 2012 na setkání s podnikateli
      a manažery. Tehdejší prezident konkrétně řekl: „Je mylná představa, že prezidenta
      budou volit voliči. Prezidenta nám vyberou média a voliči prezidenta schválí."'
  - name: Andrej Babiš
    quote: Jako premiér jsem plnil závazky Severoatlantické aliance – 700 vojáků do
      Pobaltí, gripeny do Estonska.
    state: Nepravda
    truth: Během vlády Andreje Babiše bylo skutečně rozhodnuto o vyslání pěti letounů
      JAS-39C Gripen na misi v Estonsku. Pro mise v Pobaltí ale Babišův kabinet dohromady
      schválil jen vyslání 385 vojáků. Babišova vláda navíc neplnila závazek vydávat
      alespoň 2 % HDP na obranu.
  - name: Andrej Babiš
    quote: Pan Fiala vede ODS od 18. ledna 2014. Od té doby se mnou ODS prohrála volby
      osmkrát. Já prohrál senátní a prezidentské.
    state: Pravda
    truth: 'Od roku 2014, kdy se stal předsedou Petr Fiala, ODS zaznamenala horší
      výsledek celkem v 7 volbách: 2 sněmovních, 2 krajských, 2 evropských a 1 senátních
      volbách v roce 2014. V posledních třech volbách do Senátu skončilo hnutí ANO
      hůř než ODS. Babiš neuspěl při volbě prezidenta.'
  - name: Andrej Babiš
    quote: Hnutí ANO mělo ve sněmovních volbách 1 458 000 hlasů, 72 poslanců. ODS
      732 tisíc hlasů, 34 poslanců.
    state: Pravda
    truth: Hnutí ANO získalo ve volbách v roce 2021 1 458 140 hlasů a 72 poslaneckých
      mandátů. ODS pak získala 34 křesel. Počet hlasů, který dostala samotná ODS,
      ale nelze z volebních výsledků určit. Z průzkumu STEM ale vyplývá, že 49 % (tj.
      732 tis.) voličů SPOLU se považuje za voliče ODS.
  - name: Andrej Babiš
    quote: Babiš dostal v prezidentské volbě přes 2 400 000 hlasů – o 80 tisíc hlasů
      víc než v roce 2021 celá pětikoalice a o milion víc než hnutí ANO.
    state: Pravda
    truth: Andrej Babiš získal ve druhém kole prezidentských voleb 2 400 046 hlasů,
      což je o necelých 70 tisíc více, než kolik obdržela vládní koalice ve volbách
      do Poslanecké sněmovny v říjnu 2021. Zároveň dostal téměř o milion více hlasů
      než hnutí ANO v týchž volbách.
  - name: Andrej Babiš
    quote: Povídal (Petr Pavel, pozn. Demagog.cz), že nemůže být referendum, protože
      občané nejsou ještě vyzrálí.
    state: Pravda
    truth: Podle Petra Pavla lidem chybí dostatečné zkušenosti pro rozhodování ve
      všeobecném referendu a nejsou na něj připraveni. Zkušenosti by dle jeho slov
      měli občané získat v lokálních referendech.
  - name: Andrej Babiš
    quote: Řekl také (Petr Pavel, pozn. Demagog.cz), že jsme takový malý národ, bezvýznamný,
      vysmíval se mi ohledně mírové konference, že nic neznamenáme, nikdo nás nebude
      poslouchat.
    state: Pravda
    truth: Petr Pavel sice přímo nepoužil slova „malý národ“, ale v reakci na Babišův
      plán zorganizovat mírový summit uvedl, že Česko nemá na mezinárodní scéně takovou
      „váhu“, aby mohlo samo o sobě přesvědčit světové lídry k jednání o míru.
  - name: Andrej Babiš
    quote: Máme fungující stínovou vládu, zasedá každý čtvrtek, vede ji Havlíček.
    state: Pravda
    truth: Stínová vláda hnutí ANO působí od 20. ledna 2022 a zasedá každý čtvrtek.
      Od 9. února 2023 stojí v jejím čele Karel Havlíček, který vystřídal předchozího
      předsedu stínové vlády Andreje Babiše.
- - name: Andrej Babiš
    quote: Nejdřív jim (vláda důchodcům, pozn. Demagog.cz) sebrali část slevy na jízdné
      (klesla ze 75 na 50 procent), nejsou schopni zajistit léky, chtějí je dokonce
      zdražit zvýšením DPH.
    state: Pravda
    truth: Vláda snížila slevu na jízdné ze 75 % na 50 % s platností od dubna 2022.
      Ministerstvo zdravotnictví se potýká s problémem zajišťování dostatku léků,
      byť se situace dle resortu stabilizuje. Vláda také zvažuje změnu snížené sazby
      DPH, která by opravdu vedla ke zdražení léků.
  - name: Andrej Babiš
    quote: Od 1. června jim (důchodcům, pozn. Demagog.cz) vezmou 1 000 Kč měsíčně
      u průměrného důchodu proti tomu, co by měli podle valorizačního vzorečku dostat.
      (...) Ten zákon chtějí teď změnit.
    state: Pravda
    truth: Vláda skutečně schválila legislativní návrh, který upravuje valorizační
      mechanismus tak, že průměrný důchod by se při červnové valorizaci zvýšil o 760
      Kč namísto 1 770 Kč, o které by se důchody zvýšily při zachování současných
      podmínek.
  - name: Andrej Babiš
    quote: Když byly vládní strany v opozici, EET blokovaly přes 270 dní.
    state: Nepravda
    truth: Obstrukce opozice při schvalování zákona o zavedení elektronické evidence
      tržeb (EET) trvaly od 27. listopadu 2015 do 10. února 2016, tedy 75 dní.
  - name: Andrej Babiš
    quote: Fiala slíbil – ušetřím 100 miliard, pak 70.
    state: Pravda
    truth: Petr Fiala ještě před volbami v roce 2021 sliboval ušetření 100 miliard
      korun každým rokem. Stejný slib zopakoval i po volbách. O rok později už mluvil
      pouze o ušetření 70 miliard korun, o které se podle něj mají snížit státní výdaje.
  - name: Andrej Babiš
    quote: V Evropě mají Francie, Itálie, Řecko, Slovensko (věk odchodu do důchodu,
      pozn. Demagog.cz) 62 let.
    state: Pravda
    truth: Odchod do penze je ve Francii a Řecku po splnění určitých podmínek možný
      v 62 letech. Na Slovensku nyní důchodový věk činí přibližně 62–63 let. V Itálii
      mohou jít lidé do penze při splnění dané doby pojištění v 62 letech, nemohou
      nicméně získat více než 5násobek minimální penze.
  - name: Andrej Babiš
    quote: Kvůli Ukrajině jsme nikdy neměli propad HDP, my kvůli covidu měli.
    state: Pravda
    truth: V roce 2020, tedy v době, kdy vládlo hnutí ANO v čele s Andrejem Babišem,
      začal vlivem pandemie covidu-19 klesat HDP. Meziročně se snižoval ve všech čtvrtletích
      roku 2020, od 2. čtvrtletí 2021 ale český HDP podle odhadů ČSÚ již roste, navzdory
      dopadům války na Ukrajině
  - name: Andrej Babiš
    quote: My jsme inflaci srazili v prosinci 2021 na 5,3 procenta. On (Petr Fiala,
      pozn. Demagog.cz) má dneska 17 procent.
    state: Nepravda
    truth: Andrej Babiš správně uvádí hodnotu inflace v lednu 2023. Není ovšem pravda,
      že by jeho vláda meziroční inflaci v prosinci 2021 „srazila“ –⁠ tou dobou činila
      6,6 procenta a rostla nepřetržitě už od června 2021.
  - name: Andrej Babiš
    quote: Stanjura zkasíroval 137 miliard navíc (díky inflaci, pozn. Demagog.cz).
    state: Pravda
    truth: Oproti roku 2021, kdy byl ještě premiérem Andrej Babiš, stát v roce 2022
      na daních vybral o 131,7 miliardy Kč více. Hlavním důvodem je vysoká inflace.
      Celkové příjmy státního rozpočtu se pak zvýšily právě o 137 mld., jak uvedl
      Andrej Babiš.
  - name: Andrej Babiš
    quote: Slíbil, že neukončíme výrobu spalovacích motorů, ale jeho (Fialovo, pozn.
      Demagog.cz) předsednictví EU připravilo konec aut se spalovacími motory od roku
      2035.
    state: Pravda
    truth: Petr Fiala se před volbami do Poslanecké sněmovny vymezil proti zákazu
      prodeje nových aut se spalovacími motory. V období českého předsednictví pak
      skutečně došlo k dohodě mezi Evropským parlamentem a Radou ohledně finální podoby
      návrhu této legislativy.
  - name: Andrej Babiš
    quote: Říkal, že sníží cenu emisních povolenek, a opět – jím (Petrem Fialou, pozn.
      Demagog.cz) vedené předsednictví prosadilo, že se od roku 2027 naopak rozšíří
      i na domácnosti, (...) ale i pohonné hmoty.
    state: Pravda
    truth: Petr Fiala dříve tvrdil, že chce snížit cenu emisních povolenek. Rada EU,
      které Česko předsedalo, v prosinci 2022 dosáhla předběžné dohody s Evropským
      parlamentem, dle které se systém emisních povolenek rozšíří na budovy i silniční
      dopravu, tedy i na pohonné hmoty.
- - name: Andrej Babiš
    quote: Říkal (Petr Fiala, pozn. Demagog.cz), že nebude posouvat věk odchodu do
      důchodu, že nebude zvyšovat daně.
    state: Pravda
    truth: V listopadu minulého roku Petr Fiala uváděl, že jeho vláda nebude zvyšovat
      daně ani posouvat věk odchodu do důchodu. V obou případech už vláda připouští
      případnou změnu názorů.
  - name: Andrej Babiš
    quote: Změnil jsem dost už jako ministr financí – (...) nejnižší zadlužení.
    state: Nepravda
    truth: V době, kdy byl Andrej Babiš ministrem, celková výše státního dluhu i jeho
      podíl na HDP klesaly, ne však na nejnižší úroveň. Nejnižší nebyl ani vládní
      dluh v poměru k HDP ve srovnání se zeměmi EU, v Babišově éře Česko nepatřilo
      ani mezi země nejrychleji snižující své zadlužení.
  - name: Andrej Babiš
    quote: Má to (EET, pozn. Demagog.cz) 17 států v Evropě.
    state: Pravda
    truth: Podle informací z října 2020 elektronická evidence tržeb či její obdoba
      skutečně funguje v 17 členských státech Evropské unie.
  - name: Andrej Babiš
    quote: Platy (za vlád s účastí Andreje Babiše, pozn. Demagog.cz) šly nahoru, naše
      životní úroveň předběhla životní úroveň Itálie a Španělska, stali jsme se devátou
      nejvíce prosperující zemí v EU, šestou nejméně zadluženou.
    state: Pravda
    truth: Za vlády Andreje Babiše opravdu došlo k růstu mezd a koncem roku 2021 jsme
      byli z ekonomického hlediska devátou nejvíce prosperující zemí v Evropě a šestou
      nejméně zadluženou. Data v té době taktéž ukazovala, že životní úroveň České
      republiky předběhla jak Itálii, tak Španělsko.
  - name: Andrej Babiš
    quote: V Evropě je modernizační fond, který jsem vybojoval s Morawieckým, asi
      600 miliard, evropské fondy 980 miliard. (...) EET bylo 14 miliard ročně.
    state: Neověřitelné
    truth: Výše finančních prostředků, které Česko může získat z těchto zdrojů, není
      možné spolehlivě určit. Finance v modernizačním fondu totiž závisí na ceně emisních
      povolenek, jejichž cena se výrazně mění. Ani konkrétní částku, kterou stát získával
      díky EET, pak nejde spolehlivě určit.
  - name: Andrej Babiš
    quote: Všechny průzkumy ukazovaly, že prohraji proti každému.
    state: Pravda
    truth: Průzkumy před prvním kolem opravdu odhadovaly, že Andrej Babiš prohraje
      druhé kolo prezidentských voleb. Modely očekávaly, že prohraje s Petrem Pavlem,
      Danuší Nerudovou, Pavlem Fischerem i Markem Hilšerem.
  - name: Andrej Babiš
    quote: Pan příští prezident říká, že pošle svého syna do války.
    state: Zavádějící
    truth: Petr Pavel v debatě TV Nova odpověděl, že kdyby se jeho syn sám rozhodl
      jít bojovat, byl by na něj hrdý. Na dotaz ČT, s jakým pocitem by poslal syna
      do války v případě mobilizace, řekl, že „s obavou". Nikdy ale neuvedl, že by
      syna poslal do války z vlastního rozhodnutí.
  - name: Andrej Babiš
    quote: 'Některé firmy zavolaly zaměstnance a řekly: Dejte nám lístky (volební
      se jménem Andreje Babiše, pozn. Demagog.cz).'
    state: Nepravda
    truth: Žádný veřejný zdroj nepotvrzuje, že by takto jakýkoli zaměstnavatel jednal.
      Obrátili jsme se na Andreje Babiše se žádostí o další informace, odpověď jsme
      však nedostali.
  - name: Andrej Babiš
    quote: Pětikoalice (...) začala (výjezdy Andreje Babiše za občany, pozn. Demagog.cz)
      od srpna narušovat. Kandidáti za pětikoalici do komunálních voleb.
    state: Pravda
    truth: Někteří kandidáti vládních stran svými protesty narušovali předvolební
      mítinky Andreje Babiše v srpnu minulého roku. Jednalo se např. o kandidátku
      za ODS Janu Řehovou či kandidátku za KDU-ČSL Kristýnu Horynovou, která expremiérovi
      zatarasila cestu a křikem mu nadávala.
  - name: Andrej Babiš
    quote: ODS rozdávala píšťalky v Děčíně (na předvolební akci Andreje Babiše, pozn.
      Demagog.cz).
    state: Pravda
    truth: Děčínská ODS v čele s předsedou tamního sdružení na sociálních sítích psala
      o chystaném rozdávání píšťalek na předvolební akci Andreje Babiše. Příspěvky
      byly později smazány, na záběrech z mítinku je však pískot zřetelně slyšet.
- - name: Andrej Babiš
    quote: Díky EET se vybralo víc daní.
    state: Pravda
    truth: Podle Ministerstva financí i Nejvyššího kontrolního úřadu stát díky EEZ
      vybral více na daních. Konkrétní částku, kterou stát navíc získal, však nelze
      spolehlivě určit.
  - name: Andrej Babiš
    quote: 'Pan Řehka nám říká: „Česko by se podle mě stalo legitimním cílem, protože
      přes naše území by se přesouvaly spojenecké jednotky.'
    state: Pravda
    truth: Náčelník Generálního štábu Karel Řehka v rozhovoru pro ČTK řekl, že by
      se v případě konfliktu Ruské federace s NATO Česko stalo pro Rusko legitimním
      cílem, a to např. kvůli přesunům spojeneckých armád přes území ČR.
  - name: Andrej Babiš
    quote: Náčelník Generálního štábu byl předseda NÚKIBu. (...) Co říkal pan náčelník
      Generálního štábu 22. 11. 2022? „Musíme se primárně chystat na ten nejobtížnější
      a nejnebezpečnější scénář, a tím je válka velkého rozsahu proti vyspělému protivníkovi.
    state: Pravda
    truth: V letech 2020–2022 byl nynější náčelník Generálního štábu Karel Řehka ředitelem
      Národního úřadu pro kybernetickou a informační bezpečnost. Karel Řehka také
      22. listopadu 2022 na Velitelském shromáždění NGŠ uvedl, že se musíme primárně
      chystat na scénář války velkého rozsahu.
  - name: Andrej Babiš
    quote: 'Pan Fiala, paní Černochová a hlavně náčelník Generálního štábu právě dnes
      říká: “V případě války NATO s Ruskem by stát musel výběrově mobilizovat.'
    state: Pravda
    truth: Náčelník Generálního štábu Armády České republiky skutečně řekl, že by
      musela ČR v případě války s Ruskem mobilizovat. Ministryně obrany Jana Černochová
      Řehkovo tvrzení potvrdila na svém twitteru, premiér Petr Fiala se k situaci
      nevyjádřil.
  - name: Andrej Babiš
    quote: Já jsem tam (v Kyjevě, pozn. Demagog.cz) byl v listopadu 2019. (...) Odsoudil
      jsem anexi Krymu. Byl jsem druhý premiér, který navštívil Ukrajinu. Po Topolánkovi.
    state: Pravda
    truth: Při dvoudenní návštěvě Ukrajiny v listopadu 2019 Andrej Babiš opravdu odsoudil
      nelegální anexi Krymu. Zároveň byl opravdu druhým předsedou české vlády, jenž
      po Mirku Topolánkovi navštívil Ukrajinu.
  - name: Andrej Babiš
    quote: 3 miliony voličů (nevládních stran, pozn. Demagog.cz) ze sněmovních voleb
      2021 mají jenom 2 miliony zastoupení v Poslanecké sněmovně.
    state: Pravda
    truth: Pro politické strany a hnutí, které nejsou ve vládě, hlasovaly ve sněmovních
      volbách v roce 2021 přibližně 3 miliony voličů. Zastoupení v Poslanecké sněmovně
      přitom skutečně mají necelé dva miliony z nich.
  - name: Andrej Babiš
    quote: Já jsem se za to (vyjádření o tom, že by neposlal Polsku vojáky v případě
      napadení, pozn. Demagog.cz) hned omluvil.
    state: Nepravda
    truth: Andrej Babiš svůj výrok mírnil hned po skončení debaty České televize na
      svých sociálních sítích, později ho vysvětloval i v médiích. Zmiňoval, že byl
      výrok vytržen z kontextu a „překroucen“, případně že otázka byla provokací.
      Za svá slova se ale veřejně neomluvil.
  - name: Andrej Babiš
    quote: My jsme poslali 700 vojáků do Pobaltí, my jsme tam poslali naše Gripeny.
    state: Nepravda
    truth: Během vlády Andreje Babiše bylo rozhodnuto o vyslání pěti letounů JAS-39C
      Gripen na misi v Pobaltí. Pro mise v Estonsku, Lotyšsku a Litvě ale Babišův
      kabinet dohromady schválil jen vyslání 385 vojáků, tedy počet dvakrát nižší
      než uvádí Andrej Babiš.
  - name: Andrej Babiš
    quote: 'Pan Pavel říkal: My jsme malý národ, my nemůžeme organizovat mírovou konferenci.'
    state: Pravda
    truth: Petr Pavel sice přímo nepoužil slova „malý národ“, ale v reakci na Babišův
      plán zorganizovat mírový summit uvedl, že Česko nemá na mezinárodní scéně takovou
      „váhu“, aby mohlo samo o sobě přesvědčit světové lídry k jednání o míru.
  - name: Andrej Babiš
    quote: Já jsem kontaktoval (v červenci 2020, pozn. Demagog.cz) náčelníka Generálního
      štábu Opatu a v neděli večer jsme se potkali v Průhonicích a tam vznikl ten
      projekt (zapojení AČR do řešení covidové krize, pozn. Demagog.cz).
    state: Neověřitelné
    truth: Vláda Andreje Babiše schválila v červenci 2020 zapojení Armády České republiky
      do pomoci v boji s epidemií covidu-19, a to i mimo nouzový stav. Z veřejně dostupných
      zdrojů však nelze ověřit, zda schůzka mezi Andrejem Babišem a Alešem Opatou
      opravdu proběhla, či nikoliv.
- - name: Andrej Babiš
    quote: S panem Zelenskym jsem jednal i ve Skotsku nebo v New Yorku.
    state: Pravda
    truth: Andrej Babiš a Volodymyr Zelenskyj se opravdu setkali v New Yorku na Valném
      shromáždění OSN. Ve skotském Glasgow byli oba přítomni na klimatické konferenci
      COP26, z dostupných zdrojů ale není jasné, jestli spolu mluvili. Oba státníci
      se ale setkali i dříve v Kyjevě.
  - name: Andrej Babiš
    quote: Vláda může (dle zákona bez předchozího souhlasu Parlamentu, pozn. Demagog.cz)
      rozhodnout o vyslání vojáků na nějaký pobyt v nějaké zemi.
    state: Pravda
    truth: Ústava umožňuje vládě bez předchozího souhlasu Parlamentu rozhodnout o
      vyslání českých vojáků na cizí území, konkrétně na dobu max. 60 dní. Tuto pravomoc
      má vláda v případě, že se jedná o plnění mezinárodních smluv o společné obraně,
      mírové operace a záchranné práce.
  - name: Andrej Babiš
    quote: 60 dní (maximální doba vyslání vojáků do zahraničí bez souhlasu Parlamentu,
      pozn. Demagog.cz) ano, ale tady se vlastně mluví o tom, že by to mělo být trvalé.
    state: Nepravda
    truth: Poslanecká sněmovna projednává novelu Ústavy, která má upravovat pravomoci
      vlády ve vysílání českých vojsk mimo naše území. V předloženém návrhu je však
      zachována lhůta 60 dní. O chystané změně této lhůty nad rámec projednávané novely
      neinformoval ani žádný z vládních poslanců.
  - name: Andrej Babiš
    quote: 'Ten projekt (úpravy pravomocí vlády při vysílání vojáků do zahraničí,
      pozn. Demagog.cz) pochází ještě z naší vlády a jasně říká: pokud by teroristi
      zajmuli naše lidi (...) pošleme tam naše protiteroristické komando, a nikdo
      se to nedozví, to ano, ale zásadně nesouhlasím s tím, aby vláda bez Parlamentu
      rozhodovala o tom, že tady budou cizí vojáci nebo pošleme vojáky někam jinam.'
    state: Zavádějící
    truth: Návrh z roku 2019, pod nímž je podepsán i A. Babiš, navrhoval umožnit vládě
      vyslat vojáky do zahraničí na 60 dní bez souhlasu Parlamentu v případě záchrany
      občanů ČR. Zároveň ale navrhoval umožnit vládě stejným způsobem rozhodnout i
      v jakémkoli jiném případě zahraničních misí.
  - name: Andrej Babiš
    quote: My jsme v lednu a v únoru viděli opakované prohlášení pana premiéra Fialy,
      který říká, že jsme ve válce.
    state: Pravda
    truth: Petr Fiala skutečně v únoru 2022 řekl, že je Česká republika ve válce.
      Svá slova zopakoval také v polovině března.
  - name: Andrej Babiš
    quote: V roce 2010 se na Pražském hradě potkal prezident Obama a prezident Medveděv
      a mluvili o odzbrojení. A byl to tzv. restart.
    state: Pravda
    truth: Barack Obama a Dmitrij Medveděv se v roce 2010 skutečně na Pražském hradě
      sešli, aby zde podepsali Novou smlouvu START týkající se odzbrojování. Ke vzniku
      dohody došlo na základě diplomatické iniciativy na „reset“ vztahů USA a Ruska,
      kterou Obama představil v roce 2009.
  - name: Andrej Babiš
    quote: Pan Pavel říká, že trvalý mír je iluze, a že jsme malý národ, a že vlastně
      nemáme žádný vliv.
    state: Nepravda
    truth: Petr Pavel 8. ledna 2023 prohlásil, že trvalý mír je iluze. Neřekl však,
      že je Česko malý národ, který nemá žádný vliv. Na svém webu dokonce uvádí opak,
      tedy že „Česká republika není ani malá, ani slabá, nebo dokonce bezvýznamná“.
  - name: Andrej Babiš
    quote: Ta stávající pětikoalice, která (...) podporuje pana Pavla (...).
    state: Pravda
    truth: Oficiální podporu Petru Pavlovi vyjádřila pouze koalice SPOLU. Piráti a
      STAN oficiálně nepodpořili žádného kandidáta, avšak oba jejich předsedové před
      druhým kolem vyjádřili podporu Petru Pavlovi.
  - name: Andrej Babiš
    quote: Paní Černochová je vlastně v týmu, jako jedna z ministryň, pana Pavla.
    state: Nepravda
    truth: Ministryně obrany Jana Černochová (ODS) sice kritizovala Babišův volební
      billboard s textem „Nezavleču Česko do války. Jsem diplomat. Ne voják.“, Petru
      Pavlovi ale podporu nevyjádřila, a to ani na svých účtech na sociálních sítích,
      ani v dalších veřejných prohlášeních.
  - name: Andrej Babiš
    quote: 'Andrej BABIŠ: Já jsem se stal ministrem financí 2014. My jsme zdědili
      rozpočet předcházející (...) vlády pravicové a vy jste odešel 30. května 2014.
      (...)Petr PAVEL: 2015.Andrej BABIŠ: 2015. Ano, správně 2015. Takže my jsme spolu
      nikdy nemohli jednat o rozpočtu.'
    state: Nepravda
    truth: Andrej Babiš byl jmenován ministrem financí v lednu 2014 a rozpočet na
      rok 2015 už tedy sestavoval sám v průběhu roku 2014. Petr Pavel přitom odešel
      z funkce náčelníka Generálního štábu až na konci dubna 2015. Jednat tak spolu
      mohli.
- - name: Andrej Babiš
    quote: Rozpočet na další rok se samozřejmě dělá vždycky až v květnu (tedy poté,
      co Petr Pavel odešel z funkce NGŠ, pozn. Demagog.cz), první návrh.
    state: Nepravda
    truth: Zákon ukládá povinnost předložit návrh výdajů státního rozpočtu do konce
      května, vyjednávání o podobě rozpočtu ale běžně probíhají v dubnu či dříve.
      Tehdejší ministr financí Andrej Babiš tak mohl s Petrem Pavlem jednat těsně
      před jeho odchodem do NATO, ale také celý rok 2014.
  - name: Andrej Babiš
    quote: Já jsem začínal 41 miliard a končili jsme 85 miliard, takže za naší vlády
      jsme navýšili, nebo za těch vlád kde jsem seděl, rozpočet (Ministerstva obrany,
      pozn. Demagog.cz) o sto procent.
    state: Pravda
    truth: V roce 2014, kdy Andrej Babiš nastoupil do svého prvního vládního angažmá
      jako ministr financí, byl rozpočet Ministerstva obrany 42 mld. Kč. V roce 2021,
      kdy opouštěl premiérskou funkci, pak rozpočet dosahoval 85,4 mld. Kč, tedy přibližně
      dvakrát vyšší hodnoty než v roce 2014.
  - name: Andrej Babiš
    quote: Hlavní „cenzor“ na vládě řekl, že ty billboardy jsou obrovský problém.
    state: Pravda
    truth: Vládní zmocněnec pro oblast médií a dezinformací Michal Klíma, kterého
      někteří opoziční politici označují za „cenzora“, o billboardech Andreje Babiše
      s textem „Nezavleču Česko do války. Jsem diplomat. Ne voják.“ 17. ledna řekl,
      že je považuje za dezinformační.
  - name: Andrej Babiš
    quote: Francie je jediná jaderná velmoc EU.
    state: Pravda
    truth: Jediným členským státem EU, který vlastní jaderné zbraně, je Francie. Ta
      je navíc zemí se čtvrtým nejpočetnějším jaderným arzenálem na světě.
  - name: Andrej Babiš
    quote: Pan Pavel nám (vládě s účastí Andreje Babiše, pozn. Demagog.cz) vyčítal,
      že jsme nevzali ty ilegální migranty ze Sýrie.
    state: Nepravda
    truth: Žádnou z vlád, na kterých se podílel Andrej Babiš, Petr Pavel veřejně nekritizoval
      za nepřijímání migrantů ze Sýrie ši dalších států.
  - name: Andrej Babiš
    quote: Premiér (...) označil dva miliony voličů za proruské, nedemokratické.
    state: Nepravda
    truth: Premiér Petr Fiala se takto na adresu voličů nevyjádřil. Ve svém projevu
      po prvním kole prezidentských voleb mluvil o Andreji Babišovi, který podle něj
      představuje „populismus, lži a příklon k Rusku.“
  - name: Andrej Babiš
    quote: Covid byla největší epidemie, kterou jsme tady měli za posledních 100 let.
    state: Pravda
    truth: Za posledních 100 let, tedy od dob španělské chřipky z let 1918–1920, zasáhla
      svět řada epidemií, u žádné z nich však nebyl počet zemřelých za rok tak vysoký
      jako u covidu-19. Podle Světové zdravotnické organizace jen za rok 2021 zemřelo
      kvůli tomuto onemocnění 3,5 milionu lidí.
  - name: Andrej Babiš
    quote: Úspory obyvatelstva v České republice za naší vlády stouply o 900 miliard.
    state: Pravda
    truth: Podle dokumentů Ministerstva práce a sociálních věcí, které vychází z dat
      České národní banky, se úspory českých domácností (přesněji bankovní úspory
      domácností) od konce roku 2017 do konce roku 2021 zvýšily o 894 miliard Kč.
  - name: Andrej Babiš
    quote: Od nástupu vlády Petra Fialy bohužel zemřelo na covid téměř 7 000 lidí.
    state: Pravda
    truth: Od 17. prosince 2021, kdy byla jmenována vláda Petra Fialy, do 12. ledna
      2023 zemřelo celkem 6 894 osob s onemocněním covid-19.
  - name: Andrej Babiš
    quote: Dluh, když my jsme končili v roce 2021, (...) tak byl nižší, než já jsem
      se stal ministrem financí v lednu 2014.
    state: Pravda
    truth: Ačkoli byla nominální hodnota státního dluhu na konci roku 2021 vyšší než
      na přelomu let 2013 a 2014, při vyjádření v poměru k HDP byl státní dluh v roce
      2021 skutečně menší než v době, kdy se stal Andrej Babiš ministrem financí.
      Rozdíl odpovídá 0,2 p. b.
- - name: Andrej Babiš
    quote: Vláda (v průběhu pandemie covidu-19, pozn. Demagog.cz) zasedala několikrát
      i za den.
    state: Pravda
    truth: Vláda Andreje Babiše musela vedle běžné agendy pravidelně zasedat kvůli
      koronavirové epidemii. Často tak svolávala mimořádná jednání. V několika případech
      zasedala i dvakrát za den.
  - name: Andrej Babiš
    quote: Já jsem byl (...) teď ve Francii. Navštívil jsem prezidenta Macrona a navštívil
      jsem nejbohatšího člověka této planety.
    state: Pravda
    truth: Andrej Babiš se v úterý 10. ledna 2023 potkal s nejbohatším člověkem světa
      podnikatelem Bernardem Arnaultem. Později byl v Elysejském paláci přijat francouzským
      prezidentem Emmanuelem Macronem.
  - name: Andrej Babiš
    quote: Já jsem jediný politik, jediný český politik, který zveřejnil svoje příjmy
      na základě daňových přiznání od roku 1996 do roku 2016.
    state: Zavádějící
    truth: Andrej Babiš v roce 2017 zveřejnil zprávy auditorských firem, které skutečně
      obsahovaly údaje z jeho daňových přiznání od roku 1996. Jak ale později sám
      Andrej Babiš potvrdil, zprávy nezahrnují všechny jeho zdanitelné příjmy.
  - name: Andrej Babiš
    quote: Ta paní novinářka přece slíbila, že dodá i další jména (v kauze Pandora
      Papers, pozn. Demagog.cz).
    state: Zavádějící
    truth: Investigativní novinářka Pavla Holcová v roce 2021 opravdu řekla, že další
      jména v kauze Pandora Papers zveřejní až po sněmovních volbách. Andrej Babiš
      svým výrokem nicméně naznačuje, že k tomuto kroku nedošlo. Holcová ale 25. listopadu
      2021 jména publikovala.
  - name: Andrej Babiš
    quote: Nebylo to žádné praní peněz (v případu koupě vily ve Franci, pozn. Demagog.cz)
      a finančně analytický útvar, který dohlíží na veškeré finanční toky, to potvrdil.
    state: Neověřitelné
    truth: Finanční analytický úřad došel k závěru, že Babišův nákup nemovitostí ve
      Francii nenesl známky praní peněz. Jednání stejně vyhodnotila i NCOZ. Bývalý
      premiér je nicméně stále vyšetřován francouzskými orgány, které prošetřování
      případu dosud neukončily.
  - name: Andrej Babiš
    quote: Předseda toho výboru pro kontrolu toho analytického útvaru svolal zasedání
      až po volbách (do Poslanecké sněmovny v roce 2021, pozn. Demagog.cz)
    state: Pravda
    truth: Tehdejší předseda sněmovní Stálé komise pro kontrolu činnosti Finančního
      analytického úřadu František Vácha stanovil datum schůze na 13. října 2021.
      Volby do Poslanecké sněmovny skutečně proběhly dříve – již 8. a 9. října.
  - name: Andrej Babiš
    quote: Spojení polistopadový kartel použil poprvé režisér David Martinek, a to
      10. října 2021.
    state: Pravda
    truth: Spojení „polistopadový kartel“ skutečně jako první ve svých textech začal
      používat režisér David Martinek. Zmínil ho i v textu z 10. října 2021 a Andrej
      Babiš jej začal užívat krátce po něm. Pro úplnost je ale dobré doplnit, že obdobné
      výrazy Martinek používá už od roku 2018.
  - name: Andrej Babiš
    quote: Já osobně jako předseda Bezpečnostní rady státu jsem zavelel, aby okamžitě
      naše airbusy vzlétly, i když armáda říkala, že nemá slot.
    state: Neověřitelné
    truth: Na evakuaci českých pracovníků v Afghánistánu se Andrej Babiš skutečně
      podílel jako tehdejší premiér a předseda Bezpečnostní rady státu. Na základě
      veřejně dostupných informací však nedokážeme říct, jestli to byl skutečně on,
      kdo dal rozkaz k vzletu směrem do Kábulu.
  - name: Andrej Babiš
    quote: Do té pozice v NATO nejdřív napsal náš ministr obrany Stropnický dopis
      30. dubna 2015. A prezident Zeman osobně na zasedání NATO lobboval za pana generála
    state: Neověřitelné
    truth: Petr Pavel byl na post předsedy Vojenského výboru NATO nominován už v roce
      2014, dopis ministra Stropnického se nám ale ve veřejných zdrojích nepodařilo
      dohledat. Miloš Zeman nominaci Pavla veřejně podporoval, nelze ale spolehlivě
      zjistit, zda za něj na summitu skutečně lobboval.
  - name: Andrej Babiš
    quote: Všechny členské země NATO rotují a mají nárok na tu pozici (předsedy vojenského
      výboru NATO, pozn. Demagog.cz).
    state: Nepravda
    truth: Princip rotace předsednictví byl ve Vojenském výboru NATO zrušen v 60.
      letech minulého století. V současnosti volí Severoatlantická aliance předsedu
      výboru z přihlášených kandidátů, ani na neformální úrovni se tu princip rotace
      neuplatňuje.
- - name: Andrej Babiš
    quote: V tom týmu (odborníků Pavlovy iniciativy Spolu silnější, pozn. Demagog.cz)
      byla paní Drábová, pan Kolář. Nebyl tam žádný, někdo ze zdravotnictví.
    state: Nepravda
    truth: Iniciativa Spolu silnější měla ve svém týmu jak Danu Drábovou, tak Petra
      Koláře. V expertním týmu se ale nacházelo i 19 zástupců zdravotnictví a Integrovaného
      záchranného systému, mezi nimi např. lékařka specializující se na urgentní medicínu
      Jana Šeblová.
  - name: Andrej Babiš
    quote: My jsme snižovali (daně, pozn. Demagog.cz) – 504 miliard za naší vlády.
    state: Nepravda
    truth: Během vlády hnutí ANO skutečně došlo k několika daňovým změnám, zejména
      potom ke zrušení tzv. superhrubé mzdy. Pokud však sečteme efekty daňových změn
      přijatých od roku 2014, dostaneme se pouze k číslu cca 350 miliard korun.
  - name: Andrej Babiš
    quote: Tradice (první zahraniční cesty prezidenta, pozn. Demagog.cz) je na Slovensko.
    state: Pravda
    truth: První zahraniční cesty všech prezidentů České republiky vedly na Slovensko.
  - name: Andrej Babiš
    quote: Vyhnali (ČNB, pozn. Demagog.cz) základní sazbu na 7 procent, i když v Eurozóně,
      kam většinou naše firmy vyvážejí, je 1,75.
    state: Pravda
    truth: Základní úroková sazba ČNB činí 7 % a je skutečně výrazně vyšší než sazby
      v Eurozóně, kam směřují cca dvě třetiny českého exportu. V prosinci, kdy zazněl
      tento výrok, činila základní úroková sazba Evropské centrální banky 2 %.
  - name: Andrej Babiš
    quote: ČNB predikovala, že porazí inflaci.
    state: Pravda
    truth: ČNB již nejméně rok opakovaně předpovídá, že se inflace sníží. Tato predikce
      se v prognózách za poslední rok nemění, pouze se oddálil termín plánovaného
      dosažení 2% inflačního cíle. ČNB také dříve uvedla, že „poražení“ inflace nastane
      díky zvyšování úrokových sazeb.
  - name: Andrej Babiš
    quote: 10 miliard měsíčně (vydělaly komerční banky na vysokých úrokových sazbách
      ČNB, pozn. Demagog.cz).
    state: Pravda
    truth: Komerční banky zvýšily své zisky za prvních šest měsíců roku 2022 zejména
      díky růstu úrokových sazeb ČNB. Na tzv. čistém úrokovém výnosu vydělalo 6 největších
      bank celkem 62 mld. Kč, tedy cca 10 mld. měsíčně. Všechny banky dohromady inkasovaly
      v průměru dokonce 13 mld. měsíčně.
  - name: Andrej Babiš
    quote: Rozhodnutí EU zastavit výrobu spalovacích motorů v roce 2035 (...).
    state: Pravda
    truth: Evropský parlament 10. června 2022 schválil návrh Evropské komise. Toto
      rozhodnutí ukončuje prodej aut se spalovacími motory od roku 2035.
  - name: Andrej Babiš
    quote: Způsobí to (ukončení výroby spalovacích motorů v roce 2035, pozn. Demagog.cz)
      600 tisíc nezaměstnaných podle Thierry Bretona.
    state: Pravda
    truth: Evropský komisař pro vnitřní trh Thierry Breton zmínil, že pokud by došlo
      k plánovanému zastavení prodeje vozidel se spalovacími motory v roce 2035, nepřipravenost
      automobilového průmyslu by mohla stát pracovní místo přibližně 600 tisíc lidí.
  - name: Andrej Babiš
    quote: Pan Fiala to 19. prosince 2021 slíbil, že to (ukončení výroby aut se spalovacím
      motorem, pozn. Demagog.cz) nedovolí a bohužel to nezvládl a paní Hubáčková hlasovala
      pro.
    state: Pravda
    truth: Petr Fiala 19. prosince 2021 slíbil, že se Česká republika postaví proti
      plánu Evropské komise zakázat prodej nově vyrobených aut se spalovacími motory
      od roku 2035. Orgány EU i tehdejší ministryně životního prostředí Anna Hubáčková
      nicméně později hlasovaly pro přijetí návrhu.
  - name: Andrej Babiš
    quote: My máme podíl jádra jenom 34 procent.
    state: Pravda
    truth: Podíl jaderných zdrojů na výrobě elektřiny je podle dat ERÚ a MPO v ČR
      přibližně 36 %.
- - name: Andrej Babiš
    quote: My jsme prosadili i s dalšími kolegy z Evropské rady, aby jádro bylo nízkoemisní
      zdroj.
    state: Pravda
    truth: Evropská komise označení jádra za čistý zdroj energie schválila až 2. února
      2022. Andrej Babiš se jej nicméně skutečně při jednáních v Evropské radě snažil
      prosadit. Dle prohlášení unijních činitelů se zahrnutím jádra mezi zelené zdroje
      energie Komise počítala už v říjnu 2021.
  - name: Andrej Babiš
    quote: Velká Británie znovu po třiceti letech začne vyrábět elektřinu z uhlí.
    state: Nepravda
    truth: Až na krátké přestávky Velká Británie dosud nepřestala využívat uhlí k
      výrobě elektřiny. V prosinci 2022 sice schválila otevření nového uhelného dolu
      po 30 letech, důl je však určen pro těžbu koksovatelného uhlí, které je užíváno
      pro výrobu oceli, nikoliv elektřiny.
  - name: Andrej Babiš
    quote: Česká republika hlasovala pro to, aby i budovy platily za emisní povolenky.
    state: Pravda
    truth: Zástupci Evropského parlamentu a Rady EU, které v té době předsedala ČR,
      se v prosinci 2022 dohodli na rozšíření systému pro obchodování s emisními povolenkami.
      Dle předběžné dohody by se systém měl od roku 2027 vztahovat i na emise vzniklé
      z vytápění budov.
  - name: Andrej Babiš
    quote: Je tam (u vyhlášení amnestie, pozn. Demagog.cz) kontrasignace pana premiéra.
    state: Pravda
    truth: Dle Ústavy ČR patří udílení amnestie mezi pravomoci prezidenta, které skutečně
      vyžadují spolupodpis premiéra nebo jím pověřeného člena vlády.
  - name: Andrej Babiš
    quote: Já jsem to (jmenování Michala Koudelky generálem, pozn. Demagog.cz) navrhoval
      asi sedmkrát.
    state: Pravda
    truth: Vláda Andreje Babiše opakovaně předložila návrh na povýšení ředitele Bezpečnostní
      informační služby Michala Koudelky do hodnosti generála. Prezident Miloš Zeman
      nicméně veškeré návrhy odmítl.
  - name: Andrej Babiš
    quote: Jsem jediný politik, který zveřejnil daňové přiznání od roku 1996 do 2016.
    state: Zavádějící
    truth: Andrej Babiš v roce 2017 sice zveřejnil zprávy auditorských firem, které
      obsahovaly i údaje z Babišových daňových přiznání za roky 1996–2015, jak ale
      později sám Andrej Babiš potvrdil, zprávy nezahrnují všechny jeho zdanitelné
      příjmy.
  - name: Andrej Babiš
    quote: Jsem jediný kandidát, který zveřejnil jména kolegů, kteří by šli se mnou
      na Hrad.
    state: Pravda
    truth: V den natáčení ankety byl Babiš jediným prezidentským kandidátem, který
      zveřejnil jména svých případných spolupracovníků. Kancléřkou by byla Tünde Bartha
      a o komunikaci by se staral Vladimír Vořechovský. Na Hradě by působili stejní
      lidé jako na Úřadu vlády v době Babišovy vlády.
  - name: Andrej Babiš
    quote: Hlava státu se může účastnit jednání vlády a Sněmovny.
    state: Pravda
    truth: Ústava ČR skutečně prezidentu republiky dává právo účastnit se schůzí obou
      komor Parlamentu i schůzí vlády.
  - name: Andrej Babiš
    quote: (Michala Koudelku, pozn. Demagog.cz) moje vláda opakovaně navrhovala povýšit.
    state: Pravda
    truth: Vláda Andreje Babiše prezidentovi opakovaně navrhovala jmenování Michala
      Koudelky brigádním generálem. Prezident Zeman Koudelkovo povýšení vždy odmítl.
  - name: Andrej Babiš
    quote: (...) jsem Senát kritizoval.
    state: Pravda
    truth: Andrej Babiš v minulosti skutečně kritizoval Senát Parlamentu České republiky.
      Negativně se k horní komoře stavěl již v roce 2016, kdy např. uvedl, že je „Senát
      de facto zbytečný". Proti Senátu se vymezil také ve své knize, kde se přiklonil
      k jeho zrušení.
- - name: Andrej Babiš
    quote: Někteří politici pětikoalice před tím, než je prezident Zeman přestal zvát,
      ostentativně dávali najevo, že by stejně nepřišli.
    state: Pravda
    truth: Prezident Zeman nepozval na předávání státních vyznamenání například Markétu
      Pekarovou Adamovou (TOP 09) či Miroslavu Němcovou (ODS), které v minulosti pozvání
      Hradu na tento ceremoniál odmítly kvůli jejich výhradám k Miloši Zemanovi.
  - name: Andrej Babiš
    quote: My jsme o tom mluvili už 18. února, já jsem vyzýval pana ministra průmyslu
      Síkelu, aby to zastropoval (ceny energií na úrovni dle Slovenska, pozn. Demagog.cz).
    state: Pravda
    truth: Andrej Babiš vyzval ministra průmyslu Síkelu k zastropování cen elektřiny
      ve svém projevu ve Sněmovně 18. února 2022. Poukazoval přitom na příklad Slovenska.
  - name: Andrej Babiš
    quote: Obce, města a kraje skončily přebytkově, měly obrovské zůstatky na účtech
      (za Babišovy vlády, pozn. Demagog.cz).
    state: Pravda
    truth: Územní rozpočty, tj. obce, kraje a dobrovolné svazky obcí, hospodaří se
      souhrnným přebytkem od roku 2012, tedy včetně období Babišova kabinetu. Čísla
      na účtech obcí a krajů se přitom s nástupem vlády Andreje Babiše začala zvyšovat.
  - name: Andrej Babiš
    quote: 29. srpna ještě pan premiér v rozhovoru pro Blesk tvrdil, že to jsou návrhy
      populisticko-extrémistické. Že jsme extrémisti, když to (zastropování cen energií,
      pozn. Demagog.cz) navrhujeme.
    state: Pravda
    truth: Petr Fiala 29. srpna v kontextu návrhů na zastropování cen energií nepřímo
      označil hnutí ANO za „ty z populistického a extremistického tábora“. Neřekl
      to nicméně v rozhovoru pro Blesk, ale při příležitosti zahájení kampaně.
  - name: Andrej Babiš
    quote: Pan Sulík, který to vyjednal a pohrozil elektrárnám, že pokud nezastropují
      na nízké úrovni 1 500 Kč, no tak zkrátka je zdaní.
    state: Pravda
    truth: Slovenský ministr hospodářství R. Sulík a ministr financí v únoru podepsali
      s majoritním majitelem Slovenských elektráren (SE) memorandum. Dle něho by velkoobchodní
      cena elektřiny vyrobené v SE měla činit max. 61 € (cca 1 500 Kč). Vláda za to
      slíbila SE nezatížit dalšími daněmi.
  - name: Andrej Babiš
    quote: Francie má zastropováno (ceny elektřiny, pozn. Demagog.cz) na 1 150 korunách.
    state: Pravda
    truth: Francouzské vládní nařízení z března 2022 navýšilo objem elektřiny (ze
      100 na 120 TWh), kterou musí největší výrobce elektřiny v zemi, společnost EDF,
      dodavatelům energií nabízet za pevně stanovenou cenu. Ta teď odpovídá 46,2 €/MWh,
      tj. asi 1 150 Kč/MWh.
  - name: Andrej Babiš
    quote: '(...) má Francie nejnižší inflaci v Evropě: 6,6 % za srpen. U nás je inflace
      17,1.'
    state: Pravda
    truth: Dle měření Eurostatu měla Francie v srpnu 2022 skutečně nejnižší míru inflace
      ze všech členských států Evropské unie. Růst cen ve Francii dosáhl 6,6 %, zatímco
      v České republice meziroční inflace činila 17,1 %.
  - name: Andrej Babiš
    quote: V Maďarsku mají sedm základních potravin, které jsou zastropované – jako
      cukr krystal, hladká mouka, kuřecí řízky, slunečnicový olej a další.
    state: Pravda
    truth: Vláda Viktora Orbána zastropovala ceny několika základních potravin, mezi
      které patří mouka, cukr, olej, mléko, kuřecí prsa či vepřová kýta.
  - name: Andrej Babiš
    quote: 14. 9. teď řekli (představitelé vlády, pozn. Demagog.cz), že od 1. 11.
      bude zastropování pro lidi 6 000 Kč a vyjde to až na 9 000 Kč. A jenom pro malé
      firmy. Velké firmy nevyřešili.
    state: Pravda
    truth: Vláda oznámila zastropování cen elektřiny na 6 tisících Kč za megawatthodinu.
      Pro koncového zákazníka má cena vyjít na 7 až 9 tis. Kč. Zastropování energií
      platí pro domácnosti a malé firmy. Velkých podniků se zastropování netýká. Pro
      ty jsou určeny pouze finanční kompenzace.
  - name: Andrej Babiš
    quote: (...) Rakousko, 2 500 Kč (zastropování cen elektřiny, pozn. Demagog.cz).
    state: Pravda
    truth: Rakouská vláda skutečně zastropovala cenu elektřiny přibližně na 2 466
      Kč za megawatthodinu. Dodejme, že strop platí pouze do spotřeby 2 900 kWh a
      je limitován cenou 40 centů za kWh.
